      function export.decompose(text)\n\ttext = mw.ustring.toNFD(text)\n\ttext = rsub(text, \".[\" .. BREVE .. DIA .. CARON .. \"]\", recomposer)\n\treturn text\nend\n\nfunction export.assert_decomposed(text)\n\tassert(not rfind(text, \"[áéíóúýàèìòùỳäëïöüÿÁÉ\
