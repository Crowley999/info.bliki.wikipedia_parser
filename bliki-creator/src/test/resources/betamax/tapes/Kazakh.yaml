      \ cons\n\treturn table.concat(rusyl, \"\"),\n\t\texport.j_correction(table.concat(trsyl, \"\"))\nend\n\n-- Subfunction of make_ending_stressed(), make_beginning_stressed(), which\n-- add an acute accent to a syllable that may already have a grave accent;\n\
