      function export.remove_jo(ru, tr)\n\tif not tr then\n\t\treturn remove_jo_ru(ru), nil\n\tend\n\t-- In the presence of TR, we need to do things the hard way: Splitting\n\t-- into syllables and only converting Latin o to e opposite a ё.\n\trusyl, trsyl =\
