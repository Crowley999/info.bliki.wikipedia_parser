      end\n\nlocal function make_unstressed_ru(ru)\n\t-- The following regexp has grave+acute+diaeresis after the bracket\n\t--\n\treturn rsub(ru, \"[̀́̈ёЁѐЀѝЍ]\", destresser)\nend\n\n-- Remove all stress marks (acute, grave, diaeresis).\n-- NOTE: Translit must\
