      \ = combined[#combined] .. captures[#captures]\n\treturn combined\nend\n\n-- Split Russian text and transliteration into syllables. Syllables end with\n-- vowel + accent(s), except for the last syllable, which includes any\n-- trailing consonants.\n--\
