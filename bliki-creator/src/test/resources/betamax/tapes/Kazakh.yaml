      \t\tlocal clitic_chars = \"^[وفكل]\" -- separate line to avoid L2R display weirdness\n\t\tif rfind(arword, clitic_chars .. fatHa .. \"?[\" .. alif .. alif_waSl .. \"]\" .. laam) and rfind(word, \"^[wfkl]a%-\") then\n\t\t\tregword = rsub(regword, \"^([wfkl])ā\
