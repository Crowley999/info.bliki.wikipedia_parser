      if rfind(text, \"'\") then\n\t\ttext = rsub(text, \"(\" .. consonants .. \")'([\" .. lowercase_vowels .. \"])\", \"%1ъ%2\")\n\t\ttext = rsub(text, \"(\" .. consonants .. \")'([\" .. uppercase_vowels .. \"])\", \"%1Ъ%2\")\n\tend\n\n\t-- the if-statement\
