      \ track(args, arg, number)\n\tif args and args[arg] and args[arg][number] then\n\t\tm_debug.track(\"alter/\" .. arg)\n\tend\nend\n\nlocal function maxindex_of_args(args, arg_keys)\n\treturn math.max(unpack(require \"Module:fun\".map(\n\t\tfunction (arg)\n\
