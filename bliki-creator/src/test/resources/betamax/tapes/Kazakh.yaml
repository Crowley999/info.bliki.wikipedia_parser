      \ contentformat=\"text/plain\" contentmodel=\"Scribunto\" comment=\"don&#039;t treat suffixes as nonsyllabic\" xml:space=\"preserve\">--[[\n\nAuthor: Benwing; some very early work by CodeCat and Atitarev\n\nThis module holds some commonly used functions\
      \ for the Russian language.\nIt's generally for use from other modules, not #invoke, although some functions\ncan be invoked from a template (export.iotation(), export.reduce_stem(),\nexport.dereduce_stem() -- this was actually added to support calling\
