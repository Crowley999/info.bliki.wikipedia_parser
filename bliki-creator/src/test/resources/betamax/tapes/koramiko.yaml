      \ }}\n\n\tlocal result = \"&lt;ul&gt;\"\n\tresult = result .. \"&lt;li&gt;\" .. IPA_override .. \"&lt;/li&gt;\"\n\tresult = result .. \"&lt;li&gt;Hyphenation: \" .. hyphenation_override .. \"&lt;/li&gt;\"\n\t\n\tif rhyme_override then\n\t\tresult = result\
