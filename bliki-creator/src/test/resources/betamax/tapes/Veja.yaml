      \ = {}\n\t\tlocal wikimedia_codes = self._rawData.wikimedia_codes or {self._code}\n\t\t\n\t\tfor _, wlangcode in ipairs(wikimedia_codes) do\n\t\t\ttable.insert(self._wikimediaLanguageObjects, m_wikimedia_languages.getByCode(wlangcode))\n\t\tend\n\tend\n\
