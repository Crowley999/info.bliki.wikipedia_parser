      \ ignore_cap = {\n\t[&quot;ko&quot;] = true,\n}\n\n\n-- Make a language-specific link from given link's parts\nlocal function makeLangLink(link, lang, id, allowSelfLink)\n\t-- If there is no display form, then create a default one\n\tif not link.display\
