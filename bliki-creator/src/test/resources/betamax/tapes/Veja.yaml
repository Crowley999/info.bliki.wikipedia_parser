      ====Pronunciation====
      * {{a|Brazil}} {{IPA|/ˈve.ʒa/|/ˈve.ʒɐ/|lang=pt}}
      * {{a|PT}} {{IPA|/ˈvɐ(j).ʒɐ/|/ˈve.ʒɐ/|lang=pt}}

