      \n-- Returns a piece of text boldened and wikified (unless it is the same as the\n-- pagename).\n-- FIXME: Convert to use [[Module:links]]\nfunction make_link(text)\n    if (PAGENAME == text) then return &quot;'''&quot; .. text .. &quot;'''&quot; end\n\
