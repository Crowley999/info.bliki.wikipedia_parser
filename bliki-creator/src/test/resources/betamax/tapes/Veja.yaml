      \ to the headword, for formatting links and such\n\t\tif head:find(&quot;[[&quot;, nil, true) then\n\t\t\thead = m_links.language_link(head, nil, lang, nil, false)\n\t\tend\n\t\t\n\t\t-- Add language and script wrapper\n\t\thead = m_scriptutils.tag_text(head,\
