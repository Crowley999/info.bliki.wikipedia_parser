      ==Slovene==

      ===Etymology===
      From {{etyl|sla-pro|sl}}. Cognates include Bulgarian {{term|вейка|lang=bg}} and {{term|ветва|lang=bg}}, Russian {{term|ветвь|lang=ru}}, Slovak {{term|vetva|lang=sk}}. Non-Slavic cognates include Latin {{term|vītis||vine|lang=la}}, German {{term|Weide||willow|lang=de}}, Old Prussian [[witwan]] (''willow''), Persian {{term|sc=fa-Arab|بید|tr=bid||willow|lang=fa}}.

      ===Pronunciation===
      * {{IPA|lang=sl|/ˈʋɛ́ːja/}}
      * {{sl-tonal|vȇja}}

      ===Noun===
      {{sl-noun|vêja|f|vêje|vêje}}

      # [[branch]] (woody part of a tree arising from the trunk and usually dividing)

