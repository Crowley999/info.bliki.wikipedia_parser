      \        end\n    end\n\n    return text\nend\n\n\n-- Returns a boolean indicating whether the noun is a plurale tantum.\n-- If true, it also adds the entry to [[Category:Portuguese pluralia tantum]].\nfunction get_is_plural(g1, g2)\n    g1 = g1 or &quot;&quot;\n\
