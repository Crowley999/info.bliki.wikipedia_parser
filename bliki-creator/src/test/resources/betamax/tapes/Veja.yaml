      \    return &quot;&lt;sup&gt;&lt;small&gt;&lt;span style='color:#AAAAAA;'&gt;please add &quot; .. text .. &quot;&lt;/span&gt;&lt;/small&gt;&lt;/sup&gt;&quot;\nend\n\nfunction qualifier(text)\n    if (text == nil or text == &quot;&quot;) then return &quot;&quot;\
      \ end\n    return '&amp;nbsp;&lt;span class=&quot;ib-brac&quot;&gt;&lt;span class=&quot;qualifier-brac&quot;&gt;(&lt;/span&gt;&lt;/span&gt;&lt;span class=&quot;ib-content&quot;&gt;&lt;span class=&quot;qualifier-content&quot;&gt;' .. text ..\n'&lt;/span&gt;&lt;/span&gt;&lt;span\
