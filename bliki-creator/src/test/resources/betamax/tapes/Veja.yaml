      text/plain\" contentmodel=\"Scribunto\" xml:space=\"preserve\">local export = {}\n\n--TODO: move to [[Module:languages]]\nlocal override_translit = {\n\t[&quot;ab&quot;] = true,\n\t[&quot;abq&quot;] = true,\n\t[&quot;ady&quot;] = true,\n\t[&quot;av&quot;]\
