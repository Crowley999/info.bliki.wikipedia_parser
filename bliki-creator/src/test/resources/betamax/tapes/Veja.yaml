      \    if (args[2] == &quot;-&quot;)  then return &quot;''uncountable''&quot; end\n    if (args[&quot;unc&quot;] ~= nil)  then return &quot;''usually uncountable''&quot; end\n    return nil\nend\n\n\n-- Returns the text with the description, link and qualifier\
