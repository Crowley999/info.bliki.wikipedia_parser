      \ saved my life: Gary Numan |date=March 2012 |issue=220 |page=29 |first=David |last=Buckley}}&lt;/ref&gt;\n\nDepeche Mode have been cited as a major influence on the [[Detroit techno]] scene, [[indie rock]]&lt;ref&gt;&quot;[http://www.my-personal-mode.com/ptareads/dm-ptanews-wp.htm\
      \ Depeche Mode]&quot;, ''Washington Post'' (11 September 2005). Retrieved on 9 September 2007.&lt;/ref&gt; and [[industrial metal]] music.&lt;ref name=&quot;tvtropes&quot;/&gt;\n\n==Legacy==\n{{see also|List of Depeche Mode covers}}\nOne of the most influential\
      \ musical groups over the past three decades, Depeche Mode have released a total of 13 studio albums, ten compilation albums, six live albums, eight box sets, 13 video albums, 70 music videos and 53 singles. The band have sold over 100 million records\
