      \ September 2011|first=Karen|last=Bliss|accessdate=15 September 2011}}&lt;/ref&gt;\n\n===''Delta Machine'' (2012–present)===\nIn October 2012 during a press conference in [[Paris]], Dave Gahan, Martin Gore and Andy Fletcher announced plans to release a\
      \ new album and a worldwide [[The Delta Machine Tour|tour]] starting from [[Tel Aviv]] and continuing in Europe and North America in the year 2013.&lt;ref&gt;{{cite news|url=http://www.cbc.ca/news/arts/story/2012/10/24/depeche-mode.html|title=Depeche Mode\
      \ plans 2013 album and tour|date=24 October 2012|work= CBC News }}&lt;/ref&gt; Martin Gore revealed that Flood mixed the album, marking the producer's first studio collaboration with the band since 1993's ''Songs of Faith and Devotion''.\n\nIn December\
      \ 2012, the band officially announced signing a worldwide deal with [[Columbia Records]] and releasing a new album in March 2013.&lt;ref&gt;{{cite web |publisher=[[Consequence of Sound]] |title=Depeche Mode to release new album in March |url=http://consequenceofsound.net/2012/12/depeche-mode-to-release-new-album-in-march/\
      \ |date=11 December 2012 |first=Alex |last=Young |accessdate=12 December 2012}}&lt;/ref&gt; On 24 January 2013, it was confirmed that the album was called ''[[Delta Machine]]''.&lt;ref&gt;{{cite web |publisher= [[Pitchfork Media|Pitchfork]] |title=Depeche\
      \ Mode Detail New Album Delta Machine |url=http://pitchfork.com/news/49193-depeche-mode-detail-new-album-delta-machine/|date=24 January 2013 |first=Carrie |last=Battan |accessdate=24 January 2013}}&lt;/ref&gt; &quot;[[Heaven (Depeche Mode song)|Heaven]]&quot;,\
      \ the debut single from ''Delta Machine'' was released commercially on Friday 1 February 2013 (although not in the UK). The release date in the UK was pushed back to 18 March 2013 (17 March 2013 on iTunes), currently with no explanation. Bafflingly, the\
      \ physical release still bore the Mute Records logo, even though the band have now severed ties with their long standing label. Andy Fletcher mentioned in an interview this was due to their &quot;devotion&quot; to the label and with the band's insistence.\n\
      \nIn March, the band announced North American dates to its [[The Delta Machine Tour|'Delta Machine' summer tour]], starting 22 August from [[Detroit, Michigan|Detroit]] and ending 8 October in [[Phoenix, Arizona|Phoenix]].&lt;ref&gt;{{cite web |publisher=SlicingUpEyeballs.com\
      \ |title=Depeche Mode announces North American dates for 'Delta Machine' summer tour |url=http://www.slicingupeyeballs.com/2013/03/11/depeche-mode-us-tour-dates/ |date=11 March 2013 |accessdate=11 March 2013}}&lt;/ref&gt; In June, other European dates&lt;ref&gt;[http://www.vorverkaufstarts.de/depeche-mode-hallentour-2013-2014/\
      \ Depeche Mode Tour Dates]. Vorverkaufstarts.de Retrieved October, 5. 2013.&lt;/ref&gt; were confirmed for early 2014. The final gig of ''Delta Machine Tour'' took place in Moscow (Russia) on 7 March 2014, at Olimpiski venue.\n\nIn March 2014, Depeche\
      \ Mode won the award for &quot;Best International Group – Rock / Pop&quot; at the [[Echo (music award)|ECHO Awards]] in Germany. Also they were nominated at the category &quot;Album des Jahres (national oder international)&quot; for ''Delta Machine'',\
      \ but lost against [[Helene Fischer]] ''Farbenspiel''.&lt;ref&gt;{{cite web|url=http://www.echopop.de/pop-gewinner/ |title=Echo Gewinner des Jahres 2014 |publisher=Echopop.de |accessdate=28 March 2014}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=&gt;http://www.laut.de/News/Echo-2014-Helene-Fischer-raeumt-ab-27-03-2014-10286/Seite-1\
      \ |title=Echo 2014: Helene Fischer räumt ab |publisher=laut.de |accessdate=28 March 2014}}&lt;/ref&gt;\n\n==Artistry==\n\n===Musical style===\nDepeche Mode drew its artistic influences from a wide range of artists, such as [[Kraftwerk]],&lt;ref&gt;{{cite\
      \ web|author=Artist Biography by Michael Sutton |url=http://www.allmusic.com/artist/david-gahan-mn0001199400/biography |title=David Gahan &amp;#124; Biography |publisher=AllMusic |date=1962-05-09 |accessdate=2013-12-27}}&lt;/ref&gt; [[David Bowie]], [[The\
      \ Clash]],&lt;ref&gt;{{cite web|url=http://edition.cnn.com/2012/06/07/showbiz/music/dave-gahan-depeche-mode |title=Depeche Mode frontman Dave Gahan gets spiritual - CNN.com |publisher=[[CNN]] |date=2012-06-08 |accessdate=2013-12-27}}&lt;/ref&gt; [[Blues|blues\
      \ music]],&lt;ref&gt;{{cite web|url=http://www.nme.com/news/depeche-mode/68491 |title=Depeche Mode talk blues influence and unveil 'Heaven' video - watch &amp;#124; News |publisher=[[NME]] |date=2013-02-01 |accessdate=2013-12-27}}&lt;/ref&gt; the [[Grunge|American\
      \ grunge scene]]&lt;ref name=&quot;contactm1&quot;/&gt; and [[Velvet Underground]].&lt;ref&gt;{{cite web|url=http://www.releasemagazine.net/Spotlight/spotlightgore.htm |title=Martin L Gore - Release Music Magazine Spotlight |publisher=Releasemagazine.net\
      \ |date=2003-04-28 |accessdate=2013-12-27}}&lt;/ref&gt; The genres Depeche Mode are typically associated with include [[synthpop]], [[alternative dance]], [[New wave music|new wave]], and [[alternative rock]].\n\nDepeche Mode were recognised in their early\
      \ years as a synthpop band and were considered teen idols. Following the departure of [[Vince Clarke]], their music began to take on a darker tone as Martin Gore assumed lead songwriting duties. Gore's lyrical artistry has been recognised as encapsulating\
      \ themes such as sex, religion, and politics,&lt;ref&gt;{{cite web|url=http://edition.cnn.com/2013/04/23/showbiz/music/martin-gore-depeche-mode/ |title=Catching up with Depeche Mode - CNN.com |publisher=CNN |date= |accessdate=2013-12-27}}&lt;/ref&gt; so\
      \ much so that many labeled the band's lyrical and musical themes as dark and bleak. In response, Gore stated he feels lyrical themes which tackle issues related to solitude and loneliness present more of a realistic character and are a better representation\
      \ of reality, whereas he finds 'happy songs' fake and unrealistic.&lt;ref&gt;{{cite web|url=http://www.youtube.com/watch?v=I27PyhhqGV4 |title=Martin Gore (Depeche Mode) interview |publisher=YouTube |date=2013-02-22 |accessdate=2013-12-27}}&lt;/ref&gt;\
      \ Gore also added; &quot;I've never seen our music as being over-dark. I think that there is always an element of hope in our music.&quot; &lt;ref&gt;{{cite web|url=http://www.southphillyreview.com/arts-and-entertainment/music/on_that_note-73703507.html\
      \ |title=On That Note &amp;#124; Music Review |publisher=South Philly Review |date=2006-05-25 |accessdate=2013-12-27}}&lt;/ref&gt;\n\n===Influence===\nDepeche Mode have been recognised as making a significant impact on the development of various popular\
      \ music genres, leading to many artists citing them as an inspiration including (but not limited to); [[Pet Shop Boys]],&lt;ref&gt;&quot;[http://www.10yearsofbeingboring.com/music/information 10 years of Being boring]&quot;. Retrieved on 9 September 2007.&lt;/ref&gt;&lt;ref&gt;&quot;[http://www.petshopboys.net/html/interviews/behaviuor009.shtml\
      \ Interviews – Behaviour – The end of the world]&quot;, ''Absolutely Pet Shop Boys''. Retrieved on 9 September 2007.&lt;/ref&gt; [[Derrick May (musician)|Derrick May]], [[Kevin Saunderson]], [[Juan Atkins]],&lt;ref&gt;McCready, J., &quot;[http://sacreddm.net/1980s/fac010289/fac010289main.htm\
      \ Modus operandum]&quot;, ''The Face'', February 1989. Retrieved 4 May 2011.&lt;/ref&gt; [[Brandon Flowers]],&lt;ref&gt;Ken Scrudato, &quot;[http://www.workingclassmag.com/007/daveGahan.html Dave Gahan and Brandon Flowers]&quot;, ''Working Class Magazine''.\
      \ Retrieved on 16 March 2011.&lt;/ref&gt; [[Chester Bennington]] and [[Mike Shinoda]] of [[Linkin Park]],&lt;ref&gt;[http://www.mtv.com/music/artist/bennington_chester/artist.jhtml#bio &quot;Chester Bennington&quot;], ''mtv.com''. Retrieved on 9 September\
      \ 2007.&lt;/ref&gt;&lt;ref&gt;[http://www.mutelibtech.com/depechemode/remixes8104.html &quot;Depeche Mode 'Remixes 81–04'&quot;], ''[mute]''. Retrieved on 9 September 2007.&lt;/ref&gt; [[Chino Moreno]] and [[Stephen Carpenter]] of [[Deftones]], [[The Crystal\
      \ Method]],&lt;ref&gt;{{cite web|url=http://www.answers.com/topic/the-crystal-method |title=The Crystal Method: Information from |publisher=Answers.com |accessdate=22 July 2010}}&lt;/ref&gt; [[Mad at the World]],&lt;ref name=&quot;lyricsfreak.com&quot;&gt;{{cite\
      \ web|url=http://www.lyricsfreak.com/d/depeche+mode/biography.html |title=Depeche Mode, Biography |publisher=Lyricsfreak.com |accessdate=22 July 2010}}&lt;/ref&gt; [[Raymond Herrera]] of [[Fear Factory]],&lt;ref&gt;Anthony Roldan, &quot;[http://www.prog4you.com/Band_Interviews/Raymond_Herrera.htm\
