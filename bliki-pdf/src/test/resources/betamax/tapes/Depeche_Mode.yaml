      \ was released as a single on 30 May 2011, in support of the compilation.\n\nDepeche Mode contributed their cover of the U2 song &quot;[[So Cruel]]&quot; to the tribute album ''[[AHK-toong BAY-bi Covered]]'' honouring the 20th anniversary of ''[[Achtung\
      \ Baby]]'', a 1991 album by [[U2]]. The compilation CD was released with the December 2011 issue of Q Magazine.&lt;ref&gt;{{cite web |publisher=SlicingUpEyeballs.com|title=Depeche Mode, Jack White, Patti Smith, Glasvegas help cover U2's 'Achtung Baby'|url=http://www.slicingupeyeballs.com/2011/09/04/depeche-mode-glasvegas-u2-covers-achtung-baby/|date=4\
