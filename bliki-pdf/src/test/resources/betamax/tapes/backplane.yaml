      \ (sc and (require(&quot;Module:scripts&quot;).getByCode(sc) or error(&quot;The script code \\&quot;&quot; .. sc .. &quot;\\&quot; is not valid.&quot;)) or nil)\n\t\n\tlocal parts = get_parts(args, 1, 1)\n\tlocal base1 = parts[1]\n\tlocal interfix = parts[2]\n\
