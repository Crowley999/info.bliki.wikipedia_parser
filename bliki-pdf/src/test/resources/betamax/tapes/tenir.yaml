      #* ''Rinri me '''tenait''' la main, ainsi que chaque amoureux du parcours tenait la main de celle qui l’'''accompagnait'''.'' {{source|{{Citation/Amélie Nothomb/Ni d’Ève ni d’Adam/2007|65}}}}
      # [[laisser|Laisser]].
      #* ''Le lecteur lui-même '''sera tenu''' dans l’incertitude, sachant de moins en moins au fur et à mesure qu’il avance dans le texte, si les événements qu’on lui rapporte sont réels ou illusoires.'' {{source|''Bulletin de psychologie'', vol. 31, n°332 à 337, 1977, page 668}}
