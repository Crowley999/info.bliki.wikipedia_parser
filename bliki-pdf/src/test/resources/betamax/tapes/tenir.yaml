      #* ''Il n’existe également pas de reliefs où le dadophore de gauche '''tiendrait''' un pedum et celui de droite une torche. Au cas où un seul dadophore '''tient''' le pedum, il s’agit toujours du dadophore de droite.'' {{source|Ljubica Zotović, ''Les Cultes orientaux sur le territoire de la Mésie supérieure'', E. J. Brill, 1966, page 15}}
      #* ''Il '''tenait''' une lettre à la main, il leva les yeux me regarda puis de nouveau la lettre puis de nouveau moi.'' {{source|Claude Simon, ''La Route des Flandres'', Éditions de Minuit, 1960, page 7}}
