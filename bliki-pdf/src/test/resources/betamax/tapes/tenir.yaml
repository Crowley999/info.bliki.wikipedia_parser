      -- Fonction utilisable dans d'autres modules seulement\nfunction p.get_nom(code)\n    -- Pas de code langue ? Renvoie nil.\n    if (code == nil) then return nil end\n    \n    -- Espaces avant et après enlevés\n     code = mw.text.trim(code)\n    \n  \
