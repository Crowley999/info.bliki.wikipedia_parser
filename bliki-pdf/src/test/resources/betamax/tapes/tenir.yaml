    body: "<?xml version=\"1.0\"?><api batchcomplete=\"\"><query><pages><page _idx=\"2581778\" pageid=\"2581778\" ns=\"828\" title=\"Module:types de mots\"><revisions><rev user=\"TAKASUGI Shinji\" timestamp=\"2015-03-25T07:17:48Z\" comment=\"[[Wiktionnaire:Wikidé\
      mie/mars 2015#Suppression de l’ancre loc-]]\" contentformat=\"text/plain\" contentmodel=\"Scribunto\" xml:space=\"preserve\">-- Page de test : Utilisateur:Darkdadaah/Test:Sections\nb = require('Module:bases')\n\nlocal p = {}\n\n-- Charge la table une fois\
      \ pour toutes pour ce module\np.types = mw.loadData('Module:types de mots/data')\n\n-- S'agit-il d'un type de mot reconnu (ou d'un alias) ?\nfunction p.is_type(nom)\n    if nom == nil then return nil end\n    \n    nom = b.lcfirst(nom)\n    \n    if (p.types['alias'][nom]\
      \ or p.types['texte'][nom]) then\n        return true\n    else\n        return false\n    end\nend\n\n-- S'agit-il d'un alias?\nfunction p.is_alias(nom)\n    if nom == nil then return nil end\n    \n    nom = b.lcfirst(nom)\n    \n    if (p.types['alias'][nomb])\
      \ then\n        return true\n    else\n        return false\n    end\nend\n\n-- Crée un nom de flexion selon que le nom commence par une voyelle ou pas\nfunction flexion_de(nom, pluriel)\n    local flexnom = ''\n    \n    -- Forme: pluriel ou singulier\n\
      \    local forme = 'forme'\n    if (pluriel) then forme = 'formes' end\n    \n    if b.is_elidable(nom) then\n        flexnom = forme .. ' d’' .. nom\n    else\n        flexnom = forme .. ' de ' .. nom\n    end\n    return flexnom\nend\n\n-- Fonction de\
      \ récupération du nom standard à partir de son code et de ses propriétés\nfunction p.get_nom(code, locution, flexion, pluriel)\n    if (code == nil) then return nil end\n    \n    -- Pour chercher dans les listes, le texte doit être en minuscule et sans\
      \ tirets\n    code = b.lcfirst(code);\n    \n    -- Alias?\n    if (p.types['alias'][code]) then\n        code = p.types['alias'][code]\n    end\n    \n    local idlocution = 'locution'\n    local idmot = 'mot'\n    if (pluriel) then\n        idlocution\
      \ = 'locution_pl'\n        idmot = 'mot_pl'\n    end\n    \n    -- Type défini?\n    if (p.types['texte'][code] ~= nil) then\n        local nom = ''\n        if (locution and p.types['texte'][code][idlocution] ~= nil) then\n            nom = p.types['texte'][code][idlocution]\n\
      \        else\n            nom = p.types['texte'][code][idmot]\n        end\n        \n        -- Flexion\n        if (flexion) then\n            nom = flexion_de(nom, pluriel)\n        end\n        \n        return nom;\n    else\n        return 'type\
      \ indéfini'\n    end\n    return nil\nend\n\nfunction p.get_nom_singulier(code, locution, flexion)\n    pluriel = false\n    return p.get_nom(code, locution, flexion, pluriel)\nend\n\nfunction p.get_nom_pluriel(code, locution, flexion)\n    pluriel = true\n\
      \    return p.get_nom(code, locution, flexion, pluriel)\nend\n\n-- Fonction qui créé une version abrégée du nom\nfunction p.get_abrev(nom, locution, flexion)\n\tif nom == nil then return 'indef' end\n    nom = b.lcfirst(nom)\n\t\n    -- Alias?\n   if p.types['alias'][nom]\
      \ then\n    \tnom = p.types['alias'][nom]\n    end\n    \n    if (p.types['texte'][nom]) then\n    \tlocal abrev = p.types['texte'][nom]['abrev']\n        if (flexion)  then abrev = 'flex-' .. abrev end\n        \n        return abrev\n    else\n     \
      \   return 'indef'\n    end\nend\n\nreturn p</rev></revisions></page></pages></query></api>"
