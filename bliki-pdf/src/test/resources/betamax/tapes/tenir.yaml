      <?xml version="1.0"?><api batchcomplete=""><query><pages><page _idx="11733" pageid="11733" ns="0" title="tenir"><revisions><rev user="Lmaltier" timestamp="2016-03-28T13:19:24Z" comment="" contentformat="text/x-wiki" contentmodel="wikitext" xml:space="preserve">== {{langue|fr}} ==
