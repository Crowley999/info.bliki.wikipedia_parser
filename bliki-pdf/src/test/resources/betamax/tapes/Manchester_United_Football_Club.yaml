      ==Honours==
      [[File:Manchester United Champions League Medals.jpg|thumb|Winners' and runners-up medals from Manchester United's UEFA Champions League final appearances in 2008, 2009 and 2011|alt=A photograph of three medals sitting on a stand. One medal is gold and two are silver.]]
      Manchester United's first trophy was the Manchester Cup, which it won as Newton Heath LYR in 1886.&lt;ref&gt;Shury &amp; Landamore (2005), p. 8.&lt;/ref&gt; In 1908, the club won its first league title, and won the [[FA Cup]] for the first time the following year. Manchester United won the most trophies in the 1990s; five league titles, four FA Cups, one [[Football League Cup|League Cup]], five [[FA Community Shield|Charity Shields]] (one shared), one [[UEFA Champions League]], one [[UEFA Cup Winners' Cup]], one [[UEFA Super Cup]] and one [[Intercontinental Cup (football)|Intercontinental Cup]].

      The club currently holds the record for most top-division titles (20), the most FA Cups (11), and the most [[FA Cup Final]] appearances (18).&lt;ref&gt;{{cite web |title=Cup Final Results |url=http://www.thefa.com/TheFACup/FACompetitions/TheFACup/History/CupFinalResults |work=TheFA.com |publisher=The Football Association |accessdate=22 January 2011 }}&lt;/ref&gt; Manchester United holds the record for the most Premier League titles (13), and was the first English team to win the [[UEFA Champions League|European Cup]] in 1968. The club's most recent trophy came in April 2013 with the [[2012–13 Premier League]] title.

      The only major honour that Manchester United has never won is the [[UEFA Europa League]],&lt;ref&gt;{{cite web |url=http://www.manutd.com/en/Club/Trophy-Room.aspx |title=Trophy Room |accessdate=3 December 2010 |publisher=ManUtd.com (Manchester United) }}&lt;/ref&gt; although the team reached the quarter-finals in 1984–85 and the semi-finals of the competition's precursor tournament, the [[Inter-Cities Fairs Cup]], in 1964–65.&lt;ref&gt;{{cite web |first=James|last=Ross|date=9 January 2008 |url=http://www.rsssf.com/ec/ec198485.html#uefa |title=European Competitions 1984–85 |accessdate=24 June 2010 |publisher=Rec.Sport.Soccer Statistics Foundation}}&lt;/ref&gt;&lt;ref&gt;{{cite web |url=http://www.rsssf.com/ec/ec196465det.html#fc |title=Fairs' Cup 1964–65 |accessdate=15 February 2009 |last1=Zea |first1=Antonio |last2=Haisma |first2=Marcel |date=9 January 2008 |publisher=Rec.Sport.Soccer Statistics Foundation}}&lt;/ref&gt;

