      '''Manchester United Football Club''' is an English professional [[association football|football]] club, based in [[Old Trafford, Greater Manchester|Old Trafford]], [[Greater Manchester]], that plays in the [[Premier League]]. Founded as Newton Heath LYR Football Club in 1878, the club changed its name to Manchester United in 1902 and moved to [[Old Trafford]] in 1910.

      Manchester United have won twenty [[List of English football champions#Total titles won|League titles]], a record eleven [[FA Cup]]s,&lt;ref&gt;{{cite news |title=Manchester United win 11th FA Cup |url=http://www.cbc.ca/sports/story/2004/05/22/manchesterunited040522.html |publisher=CBC Sports (Canadian Broadcasting Corporation) |date=22 May 2004 |accessdate=24 June 2010 }}&lt;/ref&gt; four [[Football League Cup|League Cups]], and twenty [[FA Community Shield]]s. The club has also won three [[UEFA Champions League|European Cups]], one [[UEFA Cup Winners' Cup]], one [[UEFA Super Cup]], one [[Intercontinental Cup (football)|Intercontinental Cup]], and one [[FIFA Club World Cup]]. In [[1998–99 Manchester United F.C. season|1998–99]], the club won a [[Treble (association football)|continental treble]] of the Premier League, the FA Cup and the UEFA Champions League, an unprecedented feat for an English club.

      The 1958 [[Munich air disaster]] claimed the lives of eight players. In 1968, under the management of [[Matt Busby]], Manchester United was the first English football club to win the [[UEFA Champions League|European Cup]]. [[Alex Ferguson]] won 28&amp;nbsp;major honours, and 38 in total, from November 1986 to May 2013,&lt;ref&gt;{{cite news |first=Rob |last=Stewart |title=Sir Alex Ferguson successful because he was given time, says Steve Bruce |url=http://www.telegraph.co.uk/sport/football/teams/manchester-united/6250406/Sir-Alex-Ferguson-successful-because-he-was-given-time-says-Steve-Bruce.html |work=The Daily Telegraph |publisher=Telegraph Media Group |location=London |date=1 October 2009 |accessdate=11 May 2011 }}&lt;/ref&gt;&lt;ref&gt;{{cite news |first=Jonathan |last=Northcroft |title=20 glorious years, 20 key decisions |url=http://www.timesonline.co.uk/tol/sport/football/article625585.ece |work=The Sunday Times |publisher=Times Newspapers |location=London |date=5 November 2006 |accessdate=24 June 2010 }}&lt;/ref&gt; when he announced his retirement after 26 years at the club.&lt;ref name=&quot;British Broadcasting Corporation&quot;&gt;{{cite news |title=Sir Alex Ferguson to retire as Manchester United manager |url=http://www.bbc.co.uk/sport/0/football/22447018 |work=BBC Sport |publisher=British Broadcasting Corporation |date=8 May 2013 |accessdate=8 May 2013 }}&lt;/ref&gt; Fellow Scot [[David Moyes]] was appointed as his replacement on 9 May 2013.&lt;ref&gt;{{cite news |title=David Moyes: Manchester United appoint Everton boss |url=http://www.bbc.co.uk/sport/0/football/22453802 |work=BBC Sport |publisher=British Broadcasting Corporation |date=9 May 2013 |accessdate=2 June 2013 }}&lt;/ref&gt;

      Manchester United is the [[Deloitte Football Money League|third-richest football club]] in the world for 2011–12 in terms of revenue, with an annual revenue of €395.9 million, and the [[Forbes' list of the most valuable football clubs|second most valuable]] sports team in 2013, valued at $3.165 billion.&lt;ref&gt;{{cite news |url=http://www.forbes.com/sites/kurtbadenhausen/2013/07/15/real-madrid-tops-the-worlds-most-valuable-sports-teams/
      |title=Real Madrid Tops The World's Most Valuable Sports Teams |date=15 July 2013 |accessdate=13 December 2013 |agency=Forbes|first=Kurt |last=Badenhausen }}&lt;/ref&gt; It is one of the most widely supported football teams in the world.&lt;ref&gt;{{cite news |first=Owen |last=Gibson |title=Manchester United fall behind Barcelona on Deloitte rich list |url=http://www.guardian.co.uk/football/2010/mar/02/manchester-united-barcelona-deloitte-rich-list |work=The Guardian |publisher=Guardian News and Media |location=London |date=2 March 2010 |accessdate=6 April 2010 }}&lt;/ref&gt;&lt;ref name=&quot;hamil_126&quot;/&gt;&lt;ref name=&quot;333_million_fans&quot;&gt;{{cite news |first=Bob |last=Cass |title=United moving down south as fanbase reaches 333 million |url=http://www.dailymail.co.uk/sport/football/article-502574/United-moving-south-fanbase-reaches-333-million.html |work=Daily Mail |publisher=Associated Newspapers |location=London |date=15 December 2007 |accessdate=20 June 2010 }}&lt;/ref&gt;&lt;ref name=&quot;Forbes_brands&quot;&gt;{{cite web |first=Peter J. |last=Schwartz |title=Manchester United Again The World's Most Valuable Soccer Team |url=http://www.forbes.com/sites/mikeozanian/2012/04/18/manchester-united-again-the-worlds-most-valuable-soccer-team/ |work=Forbes Magazine |date=18 April 2012 |accessdate=5 May 2012 }}&lt;/ref&gt; After being floated on the [[London Stock Exchange]] in 1991, the club was purchased by [[Malcolm Glazer]] in May 2005 in a deal valuing the club at almost £800&amp;nbsp;million.&lt;ref&gt;{{cite news |title=Glazer gets 98% of Man Utd shares |url=http://news.bbc.co.uk/1/hi/business/4629401.stm |work=BBC News |publisher=British Broadcasting Corporation |date=23 June 2005 |accessdate=24 June 2010 }}&lt;/ref&gt; In August 2012, Manchester United made an [[initial public offering]] on the [[New York Stock Exchange]].&lt;ref name=&quot;ipo&quot;/&gt;

