      Newton Heath initially played on a field on [[North Road (football ground)|North Road]], close to the railway yard; the original capacity was about 12,000, but club officials deemed the facilities inadequate for a club hoping to join The Football League.&lt;ref name=&quot;white_21&quot;&gt;White, Jim (2008) p. 21.&lt;/ref&gt; Some expansion took place in 1887, and in 1891 Newton Heath used its minimal financial reserves to purchase two grandstands, each able to hold 1,000&amp;nbsp;spectators.&lt;ref&gt;James (2008), p. 392.&lt;/ref&gt; Although attendances were not recorded for many of the earliest matches at North Road, the highest documented attendance was approximately 15,000 for a First Division match against [[Sunderland A.F.C.|Sunderland]] on 4 March 1893.&lt;ref&gt;Shury &amp; Landamore (2005), p. 54.&lt;/ref&gt; A similar attendance was also recorded for a friendly match against Gorton Villa on 5 September 1889.&lt;ref&gt;Shury &amp; Landamore (2005), p. 51.&lt;/ref&gt;

      In June 1893, after the club was evicted from North Road by its owners, Manchester Deans and Canons, who felt it was inappropriate for the club to charge an entry fee to the ground, secretary [[A. H. Albut]] procured the use of the [[Bank Street (football ground)|Bank Street ground]] in [[Clayton, Greater Manchester|Clayton]].&lt;ref name=&quot;shury_21-22&quot;/&gt; It initially had no stands, by the start of the [[1893–94 Newton Heath F.C. season|1893–94 season]], two had been built; one spanning the full length of the pitch on one side and the other behind the goal at the &quot;Bradford end&quot;. At the opposite end, the &quot;Clayton end&quot;, the ground had been &quot;built up, thousands thus being provided for&quot;.&lt;ref name=&quot;shury_21-22&quot;&gt;Shury &amp; Landamore (2005), pp. 21–22.&lt;/ref&gt; Newton Heath's first league match at Bank Street was played against [[Burnley F.C.|Burnley]] on 1 September 1893, when 10,000 people saw [[Alf Farman]] score a [[hat-trick]], Newton Heath's only goals in a 3–2 win. The remaining stands were completed for the following league game against [[Nottingham Forest F.C.|Nottingham Forest]] three weeks later.&lt;ref name=&quot;shury_21-22&quot;/&gt; In October 1895, before the visit of Manchester City, the club purchased a 2,000-capacity stand from the [[Broughton Rangers]] [[rugby league]] club, and put up another stand on the &quot;reserved side&quot; (as distinct from the &quot;popular side&quot;). However, weather restricted the attendance for the Manchester City match to just 12,000.&lt;ref&gt;Shury &amp; Landamore (2005), p. 24.&lt;/ref&gt;

      When the Bank Street ground was temporarily closed by bailiffs in 1902, club captain Harry Stafford raised enough money to pay for the club's next away game at Bristol City and found a temporary ground at [[Harpurhey]] for the next reserves game against Padiham.&lt;ref&gt;Shury &amp; Landamore (2005), pp. 33–34.&lt;/ref&gt; Following financial investment, new club president John Henry Davies paid £500 for the erection of a new 1,000-seat stand at Bank Street.&lt;ref name=&quot;inglis_234&quot;&gt;Inglis (1996), p. 234.&lt;/ref&gt; Within four years, the stadium had cover on all four sides, as well as the ability to hold approximately 50,000 spectators, some of whom could watch from the viewing gallery atop the Main Stand.&lt;ref name=&quot;inglis_234&quot;/&gt;

      However, following Manchester United's first league title in 1908 and the FA Cup a year later, it was decided that Bank Street was too restrictive for Davies' ambition;&lt;ref name=&quot;inglis_234&quot;/&gt; in February 1909, six weeks before the club's first FA Cup title, Old Trafford was named as the home of Manchester United, following the purchase of land for around £60,000. Architect [[Archibald Leitch]] was given a budget of £30,000 for construction; original plans called for seating capacity of 100,000, though budget constraints forced a revision to 77,000. The building was constructed by Messrs Brameld and Smith of Manchester. The stadium's record attendance was registered on 25 March 1939, when an [[FA Cup]] semi-final between [[Wolverhampton Wanderers F.C.|Wolverhampton Wanderers]] and [[Grimsby Town F.C.|Grimsby Town]] drew 76,962&amp;nbsp;spectators.&lt;ref&gt;Rollin and Rollin, pp. 254–255.&lt;/ref&gt;

      Bombing in the Second World War destroyed much of the stadium; the central tunnel in the South Stand was all that remained of that quarter. After the war, the club received compensation from the [[War Damage Commission]] in the amount of £22,278. While reconstruction took place, the team played its &quot;home&quot; games at Manchester City's [[Maine Road]] ground; Manchester United was charged £5,000 per year, plus a nominal percentage of gate receipts.&lt;ref&gt;White, John (2007), p. 11.&lt;/ref&gt; Later improvements included the addition of roofs, first to the Stretford End and then to the North and East Stands. The roofs were supported by pillars that obstructed many fans' views, and they were eventually replaced with a [[cantilever]]ed structure. The Stretford End was the last stand to receive a cantilevered roof, completed in time for the [[1993–94 Manchester United F.C. season|1993–94 season]].&lt;ref name=&quot;barnes_19&quot;/&gt; First used on 25 March 1957 and costing £40,000, four {{convert|180|ft|m|adj=on}} pylons were erected, each housing 54&amp;nbsp;individual floodlights. These were dismantled in 1987 and replaced by a lighting system embedded in the roof of each stand, which remains in use today.&lt;ref&gt;Barnes et al. (2001), pp. 44–45.&lt;/ref&gt;

      The [[Taylor Report]]'s requirement for an all-seater stadium lowered capacity at Old Trafford to around 44,000 by 1993. In 1995, the North Stand was redeveloped into three tiers, restoring capacity to approximately 55,000. At the end of the 1998–99 season, second tiers were added to the East and West Stands, raising capacity to around 67,000, and between July 2005 and May 2006, 8,000 more seats were added via second tiers in the north-west and north-east quadrants. Part of the new seating was used for the first time on 26 March 2006, when an attendance of 69,070 became a new Premier League record.&lt;ref&gt;{{cite news |title=Man Utd 3–0 Birmingham |url=http://news.bbc.co.uk/sport1/hi/football/eng_prem/4820120.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=26 March 2006 |accessdate=29 January 2011 }}&lt;/ref&gt; The record was pushed steadily upwards before reaching its peak on 31 March 2007, when 76,098 spectators saw Manchester United beat [[Blackburn Rovers F.C.|Blackburn Rovers]] 4–1, with just 114 seats (0.15&amp;nbsp;percent of the total capacity of 76,212) unoccupied.&lt;ref&gt;{{cite news |first=Nick |last=Coppack |title=Report: United 4 Blackburn 1 |url=http://www.manutd.com/en/Fixtures-And-Results/Match-Reports/2007/Mar/Report-United-4-Blackburn-1.aspx |publisher=ManUtd.com (Manchester United) |date=31 March 2007 |accessdate=3 December 2010 }}&lt;/ref&gt; In 2009, reorganisation of the seating resulted in a reduction of capacity by 255 to 75,957.&lt;ref name=&quot;inside_united&quot;&gt;Morgan (2010), pp. 44–48.&lt;/ref&gt;&lt;ref name=&quot;record_gate&quot;&gt;{{cite news |first=Steve |last=Bartram |title=OT100 #9: Record gate |url=http://www.manutd.com/en/News-And-Features/The-OT-100-News/2009/Nov/OT100-9-Record-gate.aspx |publisher=ManUtd.com (Manchester United) |date=19 November 2009 |accessdate=3 December 2010 }}&lt;/ref&gt; Manchester United has the second highest [[Average attendances of European football clubs|average attendance of European football clubs]] only behind [[Borussia Dortmund]].&lt;ref name=EPL&gt;{{Cite news |title=Barclays Premier League Stats: Team Attendance - 2012-13 |url=http://espnfc.com/stats/attendance/_/league/eng.1/barclays-premier-league?cc=5739 |work=ESPN |date=3 May 2013 |accessdate=11 May 2013}}&lt;/ref&gt;&lt;ref name=1Bundesliga&gt;{{cite web|url=http://soccernet.espn.go.com/stats/attendance/_/league/ger.1/german-bundesliga?cc=5901 |title=German Bundesliga Stats: Team Attendance - 2012-13 |publisher=''[[ESPNsoccernet]]'' |date=3 May 2013|accessdate=11 May 2013}}&lt;/ref&gt;&lt;ref name=LaLiga&gt;{{cite web|url=http://soccernet.espn.go.com/stats/attendance/_/league/esp.1/spanish-primera-division?cc=5901 |title=Spanish La Liga Stats: Team Attendance - 2012-13 |publisher=''[[ESPNsoccernet]]'' |date=|accessdate=11 May 2013}}&lt;/ref&gt;

      ==Support==
      Manchester United is reputed to be the most popular football club in the world, with one of the [[Average attendances of European football clubs|highest average home attendance in Europe]].&lt;ref&gt;{{cite news |first=Simon |last=Rice |title=Manchester United top of the 25 best supported clubs in Europe |url=http://www.independent.co.uk/sport/football/news-and-comment/manchester-united-top-of-the-25-best-supported-clubs-in-europe-1816245.html |work=The Independent |publisher=Independent Print |location=London |date=6 November 2009 |accessdate=6 November 2009 }}&lt;/ref&gt; The club states that its worldwide fan base includes more than 200 officially recognised branches of the Manchester United Supporters Club (MUSC), in at least 24 countries.&lt;ref&gt;{{cite web |title=Local Supporters Clubs |url=http://www.manutd.com/en/Fanzone/Local-Supporters-Clubs.aspx |publisher=ManUtd.com (Manchester United) |accessdate=3 December 2010 }}&lt;/ref&gt; The club takes advantage of this support through its worldwide summer tours. Accountancy firm and sports industry consultants [[Deloitte]] estimate that Manchester United has 75&amp;nbsp;million fans worldwide,&lt;ref name=&quot;hamil_126&quot;&gt;Hamil (2008), p. 126.&lt;/ref&gt; while other estimates put this figure closer to 333&amp;nbsp;million.&lt;ref name=&quot;333_million_fans&quot;/&gt;

      Supporters are represented by two independent bodies; the [[Independent Manchester United Supporters' Association]] (IMUSA), which maintains close links to the club through the MUFC Fans Forum,&lt;ref&gt;{{cite web |title=Fans' Forum |url=http://www.manutd.com/en/Club/Fans-Forum.aspx |publisher=ManUtd.com (Manchester United) |accessdate=3 December 2010 }}&lt;/ref&gt; and the [[Manchester United Supporters' Trust]] (MUST). After the Glazer family's takeover in 2005, a group of fans formed a splinter club, [[F.C. United of Manchester]]. The West Stand of Old Trafford – the &quot;[[Stretford End]]&quot; – is the home end and the traditional source of the club's most vocal support.&lt;ref name=&quot;barnes_52&quot;&gt;Barnes et al. (2001), p. 52.&lt;/ref&gt;

      ===Rivalries===
      {{Main|Arsenal F.C.–Manchester United F.C. rivalry|Manchester derby|Liverpool F.C.–Manchester United F.C. rivalry|Leeds United A.F.C.–Manchester United F.C. rivalry}}
      Manchester United has rivalries with [[Arsenal F.C.|Arsenal]], [[Leeds United A.F.C.|Leeds United]], [[Liverpool F.C.|Liverpool]], and [[Manchester City F.C.|Manchester City]], against whom they contest the [[Manchester derby]].&lt;ref&gt;{{cite news |first=Martin |last=Smith |title=Bitter rivals do battle |url=http://www.telegraph.co.uk/sport/football/2297404/Wolves-v-West-Brom-Bitter-rivals-do-battle.html |work=The Daily Telegraph |publisher=Telegraph Media Group |location=London |date=15 April 2008 |accessdate=24 June 2010 }}&lt;/ref&gt;&lt;ref&gt;{{cite news |first=Simon |last=Stone |title=Giggs: Liverpool our biggest test |url=http://menmedia.co.uk/manchestereveningnews/sport/football/manchester_united/s/174/174381_giggs_liverpool_our_biggest_test.html |work=Manchester Evening News |date=16 September 2005 |accessdate=31 March 2010 }}&lt;/ref&gt;

      The rivalry with Liverpool is rooted in competition between the cities during the [[Industrial Revolution]] when Manchester was famous for its textile industry while [[Liverpool]] was a major port.&lt;ref&gt;{{cite news |first=Finlo |last=Rohrer |title=Scouse v Manc |url=http://news.bbc.co.uk/1/hi/magazine/6956608.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=21 August 2007 |accessdate=24 June 2010 }}&lt;/ref&gt; Manchester United and Liverpool are also the two most successful teams in England, and at many points in their history, they have battled each other for the league title (most recently in the 2008–09 season). Their matches are usually considered by the players and their fans as the biggest in any given season.

      The &quot;Roses Rivalry&quot; with Leeds stems from the [[Wars of the Roses]], fought between the [[House of Lancaster]] and the [[House of York]], with Manchester United representing Lancashire and Leeds representing Yorkshire.&lt;ref&gt;Dunning (1999), p. 151.&lt;/ref&gt;

      The rivalry with Arsenal amasses from the numerous times the two teams, as well as managers [[Alex Ferguson]] and [[Arsène Wenger]] have battled for the [[Premier League]] title. With 33 titles between them (20 for Manchester United, 13 for Arsenal) this fixture has become known as one of the finest Premier League match-ups in history.&lt;ref&gt;{{cite web|url=http://www.arsenal-world.co.uk/head_to_head/arsenal/vs/manchester_united/index.shtml|title=Arsenal v Manchester United head-to-head record|publisher=Arsenal official web|accessdate=24 April 2013}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.guardian.co.uk/football/blog/2010/jan/31/sir-alex-ferguson-arsene-wenger-rivalry|title=Rivalry between Arsène Wenger and Sir Alex Ferguson unmatched in sport|publisher=The Guardian|date=31 January 2010|accessdate=24 April 2013}}&lt;/ref&gt;

      ==Global brand==
      [[File:Aeroflot Sukhoi Superjet 100-95 RA-89002 SVO 2012-4-6.png|thumb|[[Aeroflot]] is an official carrier of the club.]]
      Manchester United has been described as a global brand; a 2011 report by [[Brand Finance]], valued the club's trademarks and associated intellectual property at £412&amp;nbsp;million – an increase of £39&amp;nbsp;million on the previous year, valuing it at £11&amp;nbsp;million more than the second best brand, Real Madrid – and gave the brand a strength rating of AAA (Extremely Strong).&lt;ref&gt;{{cite web |title=Top 30 Football Club Brands |url=http://www.brandfinance.com/images/upload/top_30_european_football_brands_2011_final_website.pdf |publisher=Brand Finance |accessdate=4 October 2011 |date=September 2011 |format=PDF }}&lt;/ref&gt; In July 2012, Manchester United was ranked first by [[Forbes]] magazine in its list of the ten most valuable sports team brands, valuing the Manchester United brand at $2.23&amp;nbsp;billion.&lt;ref&gt;{{cite news |title=Manchester United Tops The World's 50 Most Valuable Sports Teams |url=http://www.forbes.com/sites/kurtbadenhausen/2012/07/16/manchester-united-tops-the-worlds-50-most-valuable-sports-teams/ |work=Forbes |date=16 July 2012 |accessdate=16 July 2012 |first=Kurt |last=Badenhausen }}&lt;/ref&gt; The club is currently ranked third in the Deloitte Football Money League (behind Real Madrid and Barcelona).&lt;ref name=&quot;Deloitte_money_league&quot;&gt;{{cite news |title=Real Madrid becomes the first sports team in the world to generate €400m in revenues as it tops Deloitte Football Money League |url=http://www.deloitte.com/view/en_GB/uk/industries/sportsbusinessgroup/d039400401a17210VgnVCM100000ba42f00aRCRD.htm |work=Deloitte |date=2 March 2010 |accessdate=22 June 2010 }}&lt;/ref&gt; In January 2013, the club became the first sports team in the world to be valued at $3&amp;nbsp;billion. Forbes Magazine valued the club at $3.3&amp;nbsp;billion – $1.2&amp;nbsp;billion higher than the next most valuable sports team.&lt;ref name=&quot;bstonfrbs&quot;&gt;{{cite news |title=Manchester United Becomes First Team Valued At $3 Billion |url=http://www.forbes.com/sites/mikeozanian/2013/01/27/manchester-united-becomes-first-team-valued-at-3-billion/ |work=Forbes |date=27 January 2013 |accessdate=29 January 2013 |first=Mike |last=Ozanian }}&lt;/ref&gt;

      The core strength of Manchester United's global brand is often attributed to Matt Busby's rebuilding of the team and subsequent success following the Munich air disaster, which drew worldwide acclaim.&lt;ref name=&quot;barnes_52&quot;/&gt; The &quot;iconic&quot; team included Bobby Charlton and Nobby Stiles (members of England's World Cup winning team), Denis Law and George Best. The attacking style of play adopted by this team (in contrast to the defensive-minded &quot;[[catenaccio]]&quot; approach favoured by the leading Italian teams of the era) &quot;captured the imagination of the English footballing public&quot;.&lt;ref name=&quot;hamil_116&quot;&gt;Hamil (2008), p. 116.&lt;/ref&gt; Busby's team also became associated with the liberalisation of Western society during the 1960s; George Best, known as the &quot;fifth [[The Beatles|Beatle]]&quot; for his iconic haircut, was the first footballer to significantly develop an off-the-field media profile.&lt;ref name=&quot;hamil_116&quot;/&gt;

      As the second English football club to float on the London Stock Exchange in 1991, the club raised significant capital, with which it further developed its commercial strategy. The club's focus on commercial and sporting success brought significant profits in an industry often characterised by chronic losses.&lt;ref&gt;Hamil (2008), p. 124.&lt;/ref&gt; The strength of the Manchester United brand was bolstered by intense off-the-field media attention to individual players, most notably David Beckham (who quickly developed his own global brand). This attention often generates greater interest in on-the-field activities, and hence generates sponsorship opportunities – the value of which is driven by television exposure.&lt;ref&gt;Hamil (2008), p. 121.&lt;/ref&gt; During his time with the club, Beckham's popularity across Asia was integral to the club's commercial success in that part of the world.&lt;ref&gt;{{cite news |title=Beckham fever grips Japan |url=http://news.bbc.co.uk/1/hi/world/asia-pacific/2999514.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=18 June 2003 |accessdate=20 June 2010 }}&lt;/ref&gt;

      Because higher league placement results in a greater share of television rights, success on the field generates greater income for the club. Since the inception of the Premier League, Manchester United has received the largest share of the revenue generated from the [[BSkyB]] broadcasting deal.&lt;ref&gt;Hamil (2008), p. 120.&lt;/ref&gt; Manchester United has also consistently enjoyed the highest commercial income of any English club; in 2005–06, the club's commercial arm generated £51&amp;nbsp;million, compared to £42.5&amp;nbsp;million at Chelsea, £39.3&amp;nbsp;million at Liverpool, £34&amp;nbsp;million at Arsenal and £27.9&amp;nbsp;million at Newcastle United. A key sponsorship relationship is with sportswear company [[Nike, Inc.|Nike]], who manage the club's merchandising operation as part of a £303&amp;nbsp;million 13-year partnership established in 2002.&lt;ref&gt;Hamil (2008), p. 122.&lt;/ref&gt; Through ''Manchester United Finance'' and the club's membership scheme, ''One United'', those with an affinity for the club can purchase a range of branded goods and services. Additionally, Manchester United-branded media services – such as the club's dedicated television channel, ''MUTV'' – have allowed the club to expand its fan base to those beyond the reach of its Old Trafford stadium.&lt;ref name=&quot;hamil_126&quot;/&gt;

