      In an initial five-year deal worth £500,000, [[Sharp Corporation|Sharp Electronics]] became the club's first shirt sponsor at the beginning of the 1982–83 season, a relationship that lasted until the end of the 1999–2000 season, when [[Vodafone]] agreed a four-year, £30&amp;nbsp;million deal.&lt;ref name=&quot;shirt_sponsorship&quot;&gt;{{cite news |first=James |last=Ducker |title=Manchester United show financial muscle after signing record £80m shirt contract |url=http://www.timesonline.co.uk/tol/sport/football/premier_league/manchester_united/article6426463.ece |work=The Times |publisher=Times Newspapers |location=London |date=4 June 2009 |accessdate=9 July 2010 }}&lt;/ref&gt; Vodafone agreed to pay £36&amp;nbsp;million to extend the deal by four years, but after two seasons triggered a break clause in order to concentrate on its sponsorship of the Champions League.&lt;ref name=&quot;shirt_sponsorship&quot;/&gt;

      To commence at the start of the 2006–07 season, American insurance corporation [[American International Group|AIG]] agreed a four-year £56.5&amp;nbsp;million deal which in September 2006 became the most valuable in the world.&lt;ref&gt;{{cite news |title=Oilinvest to renegotiate Juventus sponsorship |url=http://www.sportbusiness.com/news/160395/oilinvest-to-renegotiate-juventus-sponsorship |publisher=SportBusiness (SBG Companies) |date=7 September 2006 |accessdate=28 May 2007 }}{{dead link|date=October 2013}}&lt;/ref&gt;&lt;ref&gt;{{cite news |title=Man Utd sign £56m AIG shirt deal |url=http://news.bbc.co.uk/1/hi/business/4882640.stm |work=BBC News |publisher=British Broadcasting Corporation |date=6 April 2006 |accessdate=24 June 2010 }}&lt;/ref&gt; At the beginning of the 2010–11 season, American reinsurance company [[Aon plc|Aon]] became the club's principal sponsor in a four-year deal reputed to be worth approximately £80&amp;nbsp;million, making it the most lucrative shirt sponsorship deal in football history.&lt;ref&gt;{{cite news |first1=Ben |last1=Smith |first2=James |last2=Ducker |title=Manchester United announce £80&amp;nbsp;million sponsorship deal with Aon |url=http://www.timesonline.co.uk/tol/sport/football/premier_league/manchester_united/article6422090.ece |work=The Times |publisher=Times Newspapers |location=London |date=3 June 2009 |accessdate=9 July 2010 }}&lt;/ref&gt; Manchester United announced their first training kit sponsor in August 2011, agreeing a four-year deal with [[DHL Express|DHL]] reported to be worth £40&amp;nbsp;million; it is believed to be the first instance of training kit sponsorship in English football.&lt;ref&gt;{{cite news |title=DHL delivers new shirt deal |url=http://www.manutd.com/en/News-And-Features/Club-News/2011/Aug/DHL-delivers-ground-breaking-deal.aspx |publisher=ManUtd.com (Manchester United) |date=22 August 2011 |accessdate=22 August 2011 }}&lt;/ref&gt;&lt;ref&gt;{{cite news |title=Manchester United unveils two new commercial deals |url=http://www.bbc.co.uk/news/business-14615711 |work=BBC News |publisher=British Broadcasting Corporation |date=22 August 2011 |accessdate=22 August 2011 }}&lt;/ref&gt;

      The club's first kit manufacturer was [[Umbro]], until a five-year deal was agreed with [[Admiral Sportswear]] in 1975.&lt;ref&gt;{{cite web |url=http://www.admiralsportswear.com/heritage.htm |title=Admiral: Heritage |accessdate=11 July 2010 |work=Admiral Sportswear |archiveurl=http://web.archive.org/web/20090228182703/http://www.admiralsportswear.com/heritage.htm |archivedate=28 February 2009 }}&lt;/ref&gt; [[Adidas]] received the contract in 1980,&lt;ref&gt;Devlin (2005), p. 149.&lt;/ref&gt; before Umbro started a second spell in 1992.&lt;ref&gt;Devlin (2005), p. 148.&lt;/ref&gt; Umbro's sponsorship lasted for ten years, followed by [[Nike, Inc.|Nike]]'s record-breaking £302.9&amp;nbsp;million deal that will last until 2015; 3.8&amp;nbsp;million replica shirts were sold in the first 22 months with the company.&lt;ref&gt;Hamil (2008), p. 127.&lt;/ref&gt;&lt;ref&gt;{{cite news |title=Man Utd in £300m Nike deal |url=http://news.bbc.co.uk/1/hi/business/1005794.stm |work=BBC News |publisher=British Broadcasting Corporation |date=3 November 2000 |accessdate=24 June 2010 }}&lt;/ref&gt; In addition to Nike and Aon, the club also has several lower-level &quot;platinum&quot; sponsors, including [[Chevrolet]] and [[Budweiser]].&lt;ref&gt;{{cite news |last=Wachman |first=Richard |title=Manchester United fans call on corporate sponsors to back fight against Glazers |url=http://www.guardian.co.uk/football/2010/apr/24/manchester-united-corporate-sponsors-glazers-red-knights |work=The Guardian |publisher=Guardian News and Media |location=London |date=24 April 2010 |accessdate=14 July 2010 }}&lt;/ref&gt;

      On 30 July 2012, United signed a seven-year deal with the American automotive corporation [[General Motors]], which will replace Aon as the shirt sponsor from the 2014–15 season. The new $80m&lt;ref&gt;{{cite web|last=Edgecliffe |first=Andrew |url=http://www.ft.com/cms/s/0/776d0ba2-ddb6-11e1-aa7b-00144feab49a.html#axzz2Ahv4xupV |title=GM in record Man Utd sponsorship deal |publisher=FT.com |date=4 August 2012 |accessdate=29 October 2012}}&lt;/ref&gt; a year shirt deal is worth $559m over seven years and will feature the logo of General Motors brand [[Chevrolet]].&lt;ref&gt;{{cite news |title=Chevrolet signs seven year deal |url=http://www.manutd.com/en/News-And-Features/Club-News/2012/Jul/chevrolet-signs-seven-year-shirt-deal-beginning-in-2014.aspx |publisher=ManUtd.com (Manchester United) |date=30 July 2012 |accessdate=30 July 2012 }}&lt;/ref&gt;

      ==Ownership and finances==
      {{See also|Glazer ownership of Manchester United}}
      Originally funded by the Lancashire and Yorkshire Railway Company, the club became a limited company in 1892 and sold shares to local supporters for £1 via an application form.&lt;ref name=&quot;barnes_9&quot;/&gt; In 1902, majority ownership passed to the four local businessmen who invested £500 to save the club from bankruptcy, including future club president John Henry Davies.&lt;ref name=&quot;barnes_9&quot;/&gt; After his death in 1927, the club faced bankruptcy yet again, but was saved in December 1931 by James W. Gibson, who assumed control of the club after an investment of £2,000.&lt;ref name=&quot;barnes_12&quot;/&gt; Gibson promoted his son, Alan, to the board in 1948,&lt;ref&gt;Crick &amp; Smith (1990), p. 181.&lt;/ref&gt; but died three years later; the Gibson family retained ownership of the club through James' wife, Lillian,&lt;ref&gt;Crick &amp; Smith (1990), p. 92.&lt;/ref&gt; but the position of chairman passed to former player [[Harold Hardman]].&lt;ref&gt;White, Jim (2008), p. 92.&lt;/ref&gt;

      Promoted to the board a few days after the Munich air disaster, Louis Edwards, a friend of Matt Busby, began acquiring shares in the club; for an investment of approximately £40,000, he accumulated a 54&amp;nbsp;percent shareholding and took control in January 1964.&lt;ref&gt;Dobson &amp; Goddard (2004), p. 190.&lt;/ref&gt; When Lillian Gibson died in January 1971, her shares passed to Alan Gibson who sold a percentage of his shares to Louis Edwards' son, Martin, in 1978; [[Martin Edwards]] went on to become chairman upon his father's death in 1980.&lt;ref name=&quot;knighton_bid&quot;&gt;{{cite news|title=1989: Man U sold in record takeover deal |url=http://news.bbc.co.uk/onthisday/hi/dates/stories/august/18/newsid_2499000/2499267.stm |work=BBC News |publisher=British Broadcasting Corporation |accessdate=24 June 2010 |date=18 August 1989 }}&lt;/ref&gt; Media tycoon [[Robert Maxwell]] attempted to buy the club in 1984, but did not meet Edwards' asking price.&lt;ref name=&quot;knighton_bid&quot;/&gt; In 1989, chairman Martin Edwards attempted to sell the club to [[Michael Knighton]] for £20&amp;nbsp;million, but the sale fell through and Knighton joined the Board of Directors instead.&lt;ref name=&quot;knighton_bid&quot;/&gt;

      Manchester United was floated on the stock market in June 1991 (raising £6.7&amp;nbsp;million),&lt;ref&gt;Dobson &amp; Goddard (2004), p. 191.&lt;/ref&gt; and received yet another takeover bid in 1998, this time from [[Rupert Murdoch]]'s [[BSkyB|British Sky Broadcasting]] Corporation. This resulted in the formation of ''Shareholders United Against Murdoch'' – now the ''Manchester United Supporters' Trust'' – who encouraged supporters to buy shares in the club in an attempt to block any [[hostile takeover]]. The Manchester United board accepted a £623&amp;nbsp;million offer,&lt;ref&gt;Bose (2007), p. 157.&lt;/ref&gt; but the takeover was blocked by the [[Competition Commission (United Kingdom)|Monopolies and Mergers Commission]] at the final hurdle in April 1999.&lt;ref&gt;Bose (2007), p. 175.&lt;/ref&gt; A few years later, a power struggle emerged between the club's manager, Alex Ferguson, and his horse-racing partners, [[John Magnier]] and [[J. P. McManus]], who had gradually become the majority shareholders. In a dispute that stemmed from contested ownership of the horse [[Rock of Gibraltar (horse)|Rock of Gibraltar]], Magnier and McManus attempted to have Ferguson removed from his position as manager, and the board responded by approaching investors to attempt to reduce the Irishmen's majority.&lt;ref&gt;Bose (2007), pp. 234–235.&lt;/ref&gt;

      In May 2005, [[Malcolm Glazer]] purchased the 28.7&amp;nbsp;percent stake held by McManus and Magnier, thus acquiring a controlling interest through his investment vehicle Red Football Ltd in a highly leveraged takeover valuing the club at approximately £800&amp;nbsp;million (then approx. $1.5&amp;nbsp;billion).&lt;ref&gt;{{cite news |url=http://news.bbc.co.uk/2/hi/business/4550141.stm |title=Glazer Man Utd stake exceeds 75% |work=BBC News |publisher=British Broadcasting Corporation |date=16 May 2005 |accessdate=11 August 2007 }}&lt;/ref&gt;&lt;ref name=&quot;new_owner&quot;&gt;{{cite news |url=http://www.cbc.ca/sports/columns/newsmakers/malcolm_glazer.html |title=Manchester United's new owner |publisher=CBC Sports (Canadian Broadcasting Corporation) |date=22 June 2005 |accessdate=24 June 2010 }}{{dead link|date=October 2013}}&lt;/ref&gt; In July 2006, the club announced a £660&amp;nbsp;million debt refinancing package, resulting in a 30&amp;nbsp;percent reduction in annual interest payments to £62&amp;nbsp;million a year.&lt;ref&gt;{{cite news |url=http://www.footballeconomy.com/archive/archive_2006_jul_08.htm |title=Glazers Tighten Grip On United With Debt Refinancing |work=The Political Economy of Football |date=8 July 2006 |accessdate=11 August 2008 }}&lt;/ref&gt;&lt;ref name=&quot;refinancing&quot;&gt;{{cite news |title=Manchester United reveal refinancing plans |url=http://www.rte.ie/sport/soccer/2006/0718/manunited2.html |publisher=RTÉ (Raidió Teilifís Éireann) |date=18 July 2006 |accessdate=24 June 2010 }}&lt;/ref&gt; In January 2010, with debts of £716.5&amp;nbsp;million ($1.17&amp;nbsp;billion),&lt;ref&gt;{{cite news |title=Manchester United debt hits £716m |url=http://news.bbc.co.uk/1/hi/business/8470595.stm |work=BBC News |publisher=British Broadcasting Corporation |date=20 January 2010 |accessdate=26 January 2010 }}&lt;/ref&gt; Manchester United further refinanced through a bond issue worth £504&amp;nbsp;million, enabling them to pay off most of the £509&amp;nbsp;million owed to international banks.&lt;ref&gt;{{cite news |title=Manchester United to raise £500m |url=http://news.bbc.co.uk/1/hi/business/8451848.stm |work=BBC News |publisher=British Broadcasting Corporation |date=11 January 2010 |accessdate=26 January 2010 }}&lt;/ref&gt; The annual interest payable on the bonds – which mature on 1 February 2017 – is approximately £45&amp;nbsp;million per annum.&lt;ref&gt;{{cite news |first=Bill |last=Wilson |title=Manchester United raise £504m in bond issue |url=http://news.bbc.co.uk/1/hi/business/8475317.stm |work=BBC News |publisher=British Broadcasting Corporation |date=22 January 2010 |accessdate=26 January 2010 }}&lt;/ref&gt; Despite restructuring, the club's debt prompted protests from fans on 23 January 2010, at Old Trafford and the club's [[Trafford Training Centre]].&lt;ref&gt;{{cite news |first=Ian |last=Hughes |title=Man Utd 4–0 Hull |url=http://news.bbc.co.uk/sport1/hi/football/eng_prem/8472354.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=23 January 2010 |accessdate=26 January 2010 }}&lt;/ref&gt;&lt;ref&gt;{{cite news |title=Prime Minister Gordon Brown warns football over debts |url=http://news.bbc.co.uk/sport1/hi/football/eng_prem/8479331.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=25 January 2010 |accessdate=26 January 2010 }}&lt;/ref&gt; Supporter groups encouraged match-going fans to wear green and gold, the colours of Newton Heath. On 30 January, reports emerged that the Manchester United Supporters' Trust had held meetings with a group of wealthy fans, dubbed the &quot;Red Knights&quot;, with plans to buying out the Glazers' controlling interest.&lt;ref&gt;{{cite news |first1=Nabil |last1=Hassan |first2=Dan |last2=Roan |title=Wealthy Man Utd fans approach broker about takeover |url=http://news.bbc.co.uk/sport1/hi/football/teams/m/man_utd/8488910.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=30 January 2010 |accessdate=4 March 2010 }}&lt;/ref&gt;

      In August 2011, the Glazers were believed to have approached [[Credit Suisse]] in preparation for a $1&amp;nbsp;billion (approx. £600&amp;nbsp;million) [[initial public offering]] (IPO) on the [[Singapore Exchange|Singapore stock exchange]] that would value the club at more than £2&amp;nbsp;billion.&lt;ref&gt;{{cite news |first=Owen |last=Gibson |title=Manchester United eyes a partial flotation on Singapore stock exchange |url=http://www.guardian.co.uk/business/2011/aug/16/manchester-united-glazers-flotation-singapore |work=The Guardian |location=London |publisher=Guardian News and Media |date=16 August 2011 |accessdate=17 August 2011}}&lt;/ref&gt; However, in July 2012, the club announced plans to list its IPO on the [[New York Stock Exchange]] instead.&lt;ref&gt;{{cite news |first1=Sharanya |last=1Hrishikesh |first2=Ashutosh |last2=Pandey |title=Manchester United picks NYSE for U.S. public offering |url=http://www.reuters.com/article/2012/07/04/us-manchesterunited-ipo-idUSBRE86219520120704 |publisher=Thomson Reuters |date=3 July 2012 |accessdate=4 July 2012 }}&lt;/ref&gt; Shares were originally set to go on sale for between $16 and $20 each, but the price was cut to $14 by the launch of the IPO on 10 August, following negative comments from Wall Street analysts and [[Facebook]]'s disappointing stock market debut in May. Even after the cut, Manchester United was valued at $2.3&amp;nbsp;billion, making it the most valuable football club in the world.&lt;ref name=&quot;ipo&quot;&gt;{{cite news |first=Dominic |last=Rushe |title=Manchester United IPO: share prices cut before US stock market flotation |url=http://www.guardian.co.uk/football/2012/aug/10/manchester-united-ipo-share-prices |work=The Guardian |publisher=Guardian News and Media |date=10 August 2012 |accessdate=24 August 2012 }}&lt;/ref&gt;

