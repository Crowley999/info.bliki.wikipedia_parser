      ==History==

      ===Early years (1878–1945)===
      {{Main|History of Manchester United F.C. (1878–1945)}}
      [[File:Manchester United League Performance Since 1893.png|thumb|A chart showing the progress of Manchester United F.C. through the [[English football league system]] from joining as Newton Heath in [[1892–93 Football League|1892–93]] to [[2012–13 Premier League|2012–13]]|alt=refer to caption]]
      Manchester United was formed in 1878 as Newton Heath LYR Football Club by the Carriage and Wagon department of the [[Lancashire and Yorkshire Railway]] (LYR) depot at [[Newton Heath]].&lt;ref name=&quot;barnes_8&quot;&gt;Barnes et al. (2001), p. 8.&lt;/ref&gt; The team initially played games against other departments and rail companies, but on 20 November 1880, they competed in their first recorded match; wearing the colours of the railway company – green and gold – they were defeated 6–0 by [[Bolton Wanderers F.C.|Bolton Wanderers]]' reserve team.&lt;ref&gt;James (2008), p. 66.&lt;/ref&gt; By 1888, the club had become a founding member of [[The Combination]], a regional football league. Following the league's dissolution after only one season, Newton Heath joined the newly formed [[Football Alliance]], which ran for three seasons before being merged with the Football League. This resulted in the club starting the 1892–93 season in the [[Football League First Division|First Division]], by which time it had become independent of the rail company and dropped the &quot;LYR&quot; from its name.&lt;ref name=&quot;barnes_8&quot;/&gt; After two seasons, the club was relegated to the [[Football League Second Division|Second Division]].&lt;ref name=&quot;barnes_8&quot;/&gt;

      [[File:Man.utd 1905-06 dailygraph.jpg|thumb|left|The Manchester United team at the start of the [[1905–06 Manchester United F.C. season|1905–06 season]], in which they were runners-up in the Second Division|alt=A black-and-white photograph of a football team lining up before a match. Four players, wearing dark shirts, light shorts and dark socks, are seated. Four more players are standing immediately behind them, and three more are standing on a higher level on the back row. Two men in suits are standing on either side of the players.]]
      In January 1902, with debts of £2,670 – equivalent to £{{formatnum:{{Inflation|UK|2670|1902|r=-4}}|0}} as of {{CURRENTYEAR}}{{Inflation-fn|UK|group=nb}} – the club was served with a [[liquidation|winding-up order]].&lt;ref&gt;Tyrrell &amp; Meek (1996), p. 99.&lt;/ref&gt; Captain [[Harry Stafford]] found four local businessmen, including [[John Henry Davies]] (who became club president), each willing to invest £500 in return for a direct interest in running the club and who subsequently changed the name;&lt;ref name=&quot;barnes_9&quot;&gt;Barnes et al. (2001), p. 9.&lt;/ref&gt; on 24 April 1902, Manchester United was officially born.&lt;ref&gt;James (2008), p. 92.&lt;/ref&gt;&lt;ref group=nb&gt;Sources are divided on the exact date of the meeting and subsequent name change. Whilst official club sources claim that it occurred on 26 April, the meeting was reported by the ''Manchester Evening Chronicle'' in its 25 April edition, suggesting it was indeed on 24 April.&lt;/ref&gt; Under [[Ernest Mangnall]], who assumed managerial duties in 1903, the team finished as Second Division runners-up in 1906 and secured promotion to the First Division, which they won in 1908 – the club's first league title. The following season began with victory in the first ever [[FA Community Shield|Charity Shield]]&lt;ref&gt;Barnes et al. (2001), p. 118.&lt;/ref&gt; and ended with the club's first FA Cup title. Manchester United won the First Division for the second time in 1911, but at the end of the following season, Mangnall left the club to join [[Manchester City F.C.|Manchester City]].&lt;ref&gt;Barnes et al. (2001), p. 11.&lt;/ref&gt;

      In 1922, three years after the resumption of football following the First World War, the club was relegated to the Second Division, where it remained until regaining promotion in 1925. Relegated again in 1931, Manchester United became a [[yo-yo club]], achieving its all-time lowest position of 20th place in the Second Division in 1934. Following the death of principal benefactor John Henry Davies in October 1927, the club's finances deteriorated to the extent that Manchester United would likely have gone bankrupt had it not been for [[James W. Gibson]], who, in December 1931, invested £2,000 and assumed control of the club.&lt;ref name=&quot;barnes_12&quot;&gt;Barnes et al. (2001), p. 12.&lt;/ref&gt; In the [[1938–39 Manchester United F.C. season|1938–39 season]], the last year of football before the Second World War, the club finished 14th in the First Division.&lt;ref name=&quot;barnes_12&quot;/&gt;

      ===Busby years (1945–1969)===
      {{Main|History of Manchester United F.C. (1945–1969)}}
      [[File:Busby babes 1955.jpg|thumb|The Busby Babes in Denmark in 1955|alt=A black-and-white photograph of several people in suits and overcoats on the steps of an aircraft.]]
      In October 1945, the impending resumption of football led to the managerial appointment of Matt Busby, who demanded an unprecedented level of control over team selection, player transfers and training sessions.&lt;ref&gt;Barnes et al. (2001), p. 13.&lt;/ref&gt; Busby led the team to second-place league finishes in 1947, 1948 and 1949, and to FA Cup victory in [[1948 FA Cup Final|1948]]. In 1952, the club won the First Division, its first league title for 41 years.&lt;ref&gt;Barnes et al. (2001), p. 10.&lt;/ref&gt; With an average age of 22, the media labelled the back-to-back title winning side of 1956 &quot;the Busby Babes&quot;, a testament to Busby's faith in his youth players.&lt;ref&gt;Murphy (2006), p. 71.&lt;/ref&gt; In 1957, Manchester United became the first English team to compete in the European Cup, despite objections from The Football League, who had denied [[Chelsea F.C.|Chelsea]] the same opportunity the previous season.&lt;ref&gt;{{cite news |first=Brian |last=Glanville |title=The great Chelsea surrender |url=http://www.timesonline.co.uk/article/0,,762-1586242,00.html |work=The Times |publisher=Times Newspapers |location=London |date=27 April 2005 |accessdate=24 June 2010 }}&lt;/ref&gt; En route to the semi-final, which they lost to [[Real Madrid C.F.|Real Madrid]], the team recorded a 10–0 victory over Belgian champions [[R.S.C. Anderlecht|Anderlecht]], which remains the club's biggest victory on record.&lt;ref&gt;Barnes et al. (2001), pp. 14–15.&lt;/ref&gt;

      [[File:Munich memorial plaque.JPG|thumb|left|A plaque at Old Trafford in memory of those who died in the Munich air disaster, including players' names |alt=A stone tablet, inscribed with the image of a football pitch and several names. It is surrounded by a stone border in the shape of a football stadium. Above the tablet is a wooden carving of two men holding a large wreath.]]
      The following season, on the way home from a European Cup quarter-final victory against [[Red Star Belgrade]], the aircraft carrying the Manchester United players, officials and journalists crashed while attempting to take off after refuelling in Munich, Germany. The [[Munich air disaster]] of 6 February 1958 claimed 23 lives, including those of eight players&amp;nbsp;– [[Geoff Bent]], [[Roger Byrne]], [[Eddie Colman]], [[Duncan Edwards]], [[Mark Jones (footballer)|Mark Jones]], [[David Pegg]], [[Tommy Taylor]] and [[Billy Whelan]]&amp;nbsp;– and injured several more.&lt;ref&gt;{{cite news |title=1958: United players killed in air disaster |url=http://news.bbc.co.uk/onthisday/hi/dates/stories/february/6/newsid_2535000/2535961.stm |work=BBC News |publisher=British Broadcasting Corporation |date=6 February 1958 |accessdate=24 June 2010 }}&lt;/ref&gt;&lt;ref&gt;Barnes et al. (2001), pp. 16–17.&lt;/ref&gt;

      Reserve team manager [[Jimmy Murphy (footballer)|Jimmy Murphy]] took over as manager while Busby recovered from his injuries and the club's makeshift side reached the [[1958 FA Cup Final|FA Cup final]], which they lost to [[Bolton Wanderers F.C.|Bolton Wanderers]]. In recognition of the team's tragedy, [[UEFA]] invited the club to compete in the [[1958–59 European Cup]] alongside eventual League champions [[Wolverhampton Wanderers F.C.|Wolverhampton Wanderers]]. Despite approval from the FA, the Football League determined that the club should not enter the competition, since it had not qualified.&lt;ref&gt;White, Jim (2008), p. 136.&lt;/ref&gt;&lt;ref&gt;Barnes et al. (2001), p. 17.&lt;/ref&gt; Busby rebuilt the team through the 1960s by signing players such as [[Denis Law]] and [[Pat Crerand]], who combined with the next generation of youth players – including [[George Best]] – to win the FA Cup in [[1963 FA Cup Final|1963]]. The following season, they finished second in the league, then won the title in 1965 and 1967. In 1968, Manchester United became the first English (and second British) club to win the European Cup, beating [[S.L. Benfica|Benfica]] 4–1 in the [[1968 European Cup Final|final]]&lt;ref name=&quot;barnes_18-19&quot;&gt;Barnes et al. (2001), pp. 18–19.&lt;/ref&gt; with a team that contained three [[Ballon d'Or (1956–2009)|European Footballers of the Year]]: [[Bobby Charlton]], Denis Law and George Best.&lt;ref&gt;{{cite web |first1=Rob |last1=Moore |first2=Karel |last2=Stokkermans |date=11 December 2009 |title=European Footballer of the Year (&quot;Ballon d'Or&quot;) |url=http://www.rsssf.com/miscellaneous/europa-poy.html |publisher=Rec.Sport.Soccer Statistics Foundation |accessdate=24 June 2010 }}&lt;/ref&gt; Matt Busby resigned as manager in 1969 and was replaced by the reserve team coach, former Manchester United player [[Wilf McGuinness]].&lt;ref name=&quot;barnes_19&quot;/&gt;

      ===1969–1986===
      {{Main|History of Manchester United F.C. (1969–1986)}}
      [[File:Bryan Robson at the cliff -march 92.JPG|thumb|upright|[[Bryan Robson]] was the captain of Manchester United for 12 years, longer than any other player.&lt;ref&gt;Barnes et al. (2001), p. 110.&lt;/ref&gt;|alt=A smiling man with dark hair wearing a white, green and blue tracksuit top over a blue shirt. He is holding a washbag under his right arm.]]
      Following an eighth-place finish in the [[1969–70 Manchester United F.C. season|1969–70 season]] and a poor start to the [[1970–71 Manchester United F.C. season|1970–71 season]], Busby was persuaded to temporarily resume managerial duties, and McGuinness returned to his position as reserve team coach. In June 1971, [[Frank O'Farrell]] was appointed as manager, but lasted less than 18&amp;nbsp;months before being replaced by [[Tommy Docherty]] in December 1972.&lt;ref&gt;Murphy (2006), p. 134.&lt;/ref&gt; Docherty saved Manchester United from relegation that season, only to see them relegated in 1974; by that time the trio of Best, Law, and Charlton had left the club.&lt;ref name=&quot;barnes_18-19&quot;/&gt; The team won promotion at the first attempt and reached the FA Cup final in [[1976 FA Cup Final|1976]], but were beaten by [[Southampton F.C.|Southampton]]. They reached the final again in [[1977 FA Cup Final|1977]], beating [[Liverpool F.C.|Liverpool]] 2–1. Docherty was dismissed shortly afterwards, following the revelation of his affair with the club physiotherapist's wife.&lt;ref name=&quot;barnes_19&quot;&gt;Barnes et al. (2001), p. 19.&lt;/ref&gt;&lt;ref&gt;{{cite news |title=1977: Manchester United sack manager |url=http://news.bbc.co.uk/onthisday/hi/dates/stories/july/4/newsid_2492000/2492743.stm |work=BBC News |publisher=British Broadcasting Corporation |date=4 July 1977 |accessdate=2 April 2010 }}&lt;/ref&gt;

      [[Dave Sexton]] replaced Docherty as manager in the summer of 1977. Despite major signings, including [[Joe Jordan (footballer)|Joe Jordan]], [[Gordon McQueen]], [[Gary Bailey]], and [[Ray Wilkins]], the team failed to achieve any significant results; they finished in the top two in 1979–80 and lost to [[Arsenal F.C.|Arsenal]] in the [[1979 FA Cup Final]]. Sexton was dismissed in 1981, even though the team won the last seven games under his direction.&lt;ref name=&quot;barnes_20&quot;&gt;Barnes et al. (2001), p. 20.&lt;/ref&gt; He was replaced by [[Ron Atkinson]], who immediately broke the British record transfer fee to sign [[Bryan Robson]] from [[West Bromwich Albion F.C.|West Bromwich Albion]]. Under Atkinson, Manchester United won the FA Cup twice in three years – in [[1983 FA Cup Final|1983]] and [[1985 FA Cup Final|1985]]. In [[1985–86 Manchester United F.C. season|1985–86]], after 13 wins and two draws in its first 15 matches, the club was favourite to win the league, but finished in fourth place. The following season, with the club in danger of relegation by November, Atkinson was dismissed.&lt;ref name=&quot;barnes_20-21&quot;&gt;Barnes et al. (2001), pp. 20–21.&lt;/ref&gt;

      ===Ferguson years (1986–2013)===
      {{Main|History of Manchester United F.C. (1986–2013)}}
      [[File:Alex Ferguson.jpg|thumb|upright|left|[[Alex Ferguson]] managed the team between 1986 and 2013.|alt=The torso and head of a grey-haired white man. He is wearing spectacles and a black coat.]]
      [[Alex Ferguson]] and his assistant [[Archie Knox]] arrived from [[Aberdeen F.C.|Aberdeen]] on the day of Atkinson's dismissal,&lt;ref&gt;Barnes et al. (2001), p. 21.&lt;/ref&gt; and guided the club to an 11th-place finish in the league.&lt;ref&gt;Barnes et al. (2001), p. 148.&lt;/ref&gt; Despite a second-place finish in [[1987–88 Manchester United F.C. season|1987–88]], the club was back in 11th place the following season.&lt;ref&gt;Barnes et al. (2001), pp. 148–149.&lt;/ref&gt; Reportedly on the verge of being dismissed, victory over [[Crystal Palace F.C.|Crystal Palace]] in the [[1990 FA Cup Final]] replay (after a 3–3 draw) saved Ferguson's career.&lt;ref&gt;{{cite news |title=Arise Sir Alex? |url=http://news.bbc.co.uk/1/hi/special_report/1999/05/99/uniteds_treble_triumph/354282.stm |work=BBC News |publisher=British Broadcasting Corporation |date=27 May 1999 |accessdate=2 April 2010 }}&lt;/ref&gt;&lt;ref&gt;{{cite news |first=Chris |last=Bevan |title=How Robins saved Ferguson's job |url=http://news.bbc.co.uk/sport1/hi/football/teams/m/man_utd/6096520.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=4 November 2006 |accessdate=2 April 2010 }}&lt;/ref&gt; The following season, Manchester United claimed its first [[UEFA Cup Winners' Cup|Cup Winners' Cup]] title and competed in the [[1991 European Super Cup|1991 UEFA Super Cup]], beating [[1990–91 European Cup|European Cup]] holders [[Red Star Belgrade]] 1–0 in the final at Old Trafford. A second consecutive League Cup final appearance followed in 1992, in which the team beat Nottingham Forest 1–0 at Wembley.&lt;ref name=&quot;barnes_20-21&quot;/&gt; In 1993, the club won its first league title since 1967, and a year later, for the first time since 1957, it won a second consecutive title – alongside the FA Cup – to complete the first &quot;[[Double (association football)|Double]]&quot; in the club's history.&lt;ref name=&quot;barnes_20-21&quot;/&gt;

      [[File:Ryan Giggs vs Everton-5 cropped.jpg|thumb|upright|[[Ryan Giggs]] is the most decorated player in English football history.&lt;ref&gt;{{cite news |title=Ryan Giggs wins 2009 BBC Sports Personality award |url=http://news.bbc.co.uk/sport1/hi/tv_and_radio/sports_personality_of_the_year/8410840.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=13 December 2009 |accessdate=11 June 2010 }}&lt;/ref&gt;|alt=A white football player with short, dark, greying hair. He is wearing a red shirt, white shorts, white socks and white football boots. He is running and has puffed-out cheeks.]]
      In the [[1998–99 Manchester United F.C. season|1998–99 season]], Manchester United became the first team to win the Premier League, FA Cup and UEFA Champions League – &quot;The Treble&quot; – in the same season.&lt;ref name=&quot;kings&quot;&gt;{{cite news |url=http://news.bbc.co.uk/2/hi/sport/football/353842.stm |title=United crowned kings of Europe |work=BBC Sport |publisher=British Broadcasting Corporation |date=26 May 1999 |accessdate=22 June 2010 }}&lt;/ref&gt; Losing 1–0 going into [[injury time]] in the [[1999 UEFA Champions League Final]], [[Teddy Sheringham]] and [[Ole Gunnar Solskjær]] scored late goals to claim a dramatic victory over [[FC Bayern Munich|Bayern Munich]], in what is considered one of the greatest comebacks of all time.&lt;ref&gt;{{cite news |first=Nick |last=Hoult |title=Ole Gunnar Solskjaer leaves golden memories |url=http://www.telegraph.co.uk/sport/football/2320013/Ole-Gunnar-Solskjaer-leaves-golden-memories.html |work=The Daily Telegraph |publisher=Telegraph Media Group |location=London |date=28 August 2007 |accessdate=23 July 2011 }}&lt;/ref&gt; The club also won the Intercontinental Cup after beating [[Sociedade Esportiva Palmeiras|Palmeiras]] 1–0 in Tokyo.&lt;ref&gt;{{cite news |first1=Loris |last1=Magnani |first2=Karel |last2=Stokkermans |date=30 April 2005 |url=http://www.rsssf.com/tablest/toyota.html |title=Intercontinental Club Cup |publisher=Rec.Sport.Soccer Statistics Foundation |accessdate=24 June 2010 }}&lt;/ref&gt; Ferguson was subsequently knighted for his services to football.&lt;ref&gt;{{cite news |first=Rob |last=Hughes |title=Ferguson and Magnier: a truce in the internal warfare at United |url=http://www.nytimes.com/2004/03/08/sports/08iht-stud_ed3_.html |work=The New York Times |publisher=The New York Times Company |date=8 March 2004 |accessdate=24 June 2010 }}&lt;/ref&gt;

      Manchester United won the league again in the [[1999–2000 FA Premier League|1999–2000]] and [[2000–01 FA Premier League|2000–01]] seasons. The team finished third in [[2001–02 FA Premier League|2001–02]], before regaining the title in [[2002–03 FA Premier League|2002–03]]. They won the [[2004 FA Cup Final|2003–04 FA Cup]], beating [[Millwall F.C.|Millwall]] 3–0 in the final at the [[Millennium Stadium]] in [[Cardiff]].&lt;ref&gt;{{cite news |title=Man Utd win FA Cup |url=http://news.bbc.co.uk/sport1/hi/football/fa_cup/3725063.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=22 May 2004 |accessdate=9 July 2010 }}&lt;/ref&gt; In the [[2005–06 Manchester United F.C. season|2005–06 season]], Manchester United failed to qualify for the knockout phase of the UEFA Champions League for the first time in over a decade, but recovered to secure a second-place league finish and victory over [[Wigan Athletic F.C.|Wigan Athletic]] in the [[2006 Football League Cup Final]]. The club regained the Premier League in the 2006–07 and 2007–08 seasons, and completed the [[Double (association football)#European Doubles|European double]] by beating Chelsea 6–5 on penalties in the [[2008 UEFA Champions League Final]] in Moscow's [[Luzhniki Stadium]]. [[Ryan Giggs]] made a record 759th appearance for the club in this game, overtaking previous record holder Bobby Charlton.&lt;ref&gt;{{cite news |first=Peter |last=Shuttleworth |title=Spot-on Giggs overtakes Charlton |url=http://news.bbc.co.uk/sport1/hi/football/teams/m/man_utd/7411587.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=21 May 2008 |accessdate=9 July 2010 }}&lt;/ref&gt; In December 2008, the club won the [[2008 FIFA Club World Cup]] and followed this with the [[2008–09 Football League Cup]], and its third successive Premier League title.&lt;ref&gt;{{cite news |first=Phil |last=McNulty |title=Man Utd 0–0 Tottenham (aet) |url=http://news.bbc.co.uk/sport1/hi/football/league_cup/7905889.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=1 March 2009 |accessdate=1 March 2009 }}&lt;/ref&gt;&lt;ref&gt;{{cite news |first=Phil |last=McNulty |title=Man Utd 0–0 Arsenal |url=http://news.bbc.co.uk/sport1/hi/football/eng_prem/8038259.stm |work=BBC Sport |publisher=British Broadcasting Corporation |date=16 May 2009 |accessdate=16 May 2009 }}&lt;/ref&gt; That summer, [[Cristiano Ronaldo]] was sold to Real Madrid for a world record £80&amp;nbsp;million.&lt;ref&gt;{{cite news |first=Mark |last=Ogden |title=Cristiano Ronaldo transfer: World-record deal shows football is booming, says Sepp Blatter |url=http://www.telegraph.co.uk/sport/football/teams/manchester-united/5517910/Cristiano-Ronaldo-transfer-World-record-deal-shows-football-is-booming-says-Sepp-Blatter.html |work=The Daily Telegraph |publisher=Telegraph Media Group |location=London |date=12 June 2009 |accessdate=9 January 2011 }}&lt;/ref&gt; In 2010, Manchester United defeated Aston Villa 2–1 at Wembley to retain the [[2009–10 Football League Cup|League Cup]], its first successful defence of a knockout cup competition.&lt;ref&gt;{{cite news |title=Rooney the hero as United overcome Villa |url=http://soccernet.espn.go.com/report?id=287675&amp;cc=5739 |work=ESPNsoccernet |date=28 February 2010 |accessdate=2 April 2010 }}&lt;/ref&gt;

      After finishing as runner-up to Chelsea in the 2009–10 season, United achieved a record 19th league title in 2010–11, securing the championship with a 1–1 away draw against Blackburn Rovers on 14 May 2011.&lt;ref&gt;{{cite news |first=Simon |last=Stone |title=Manchester United clinch record 19th english title |url=http://www.independent.co.uk/sport/football/premier-league/manchester-united-clinch-record-19th-english-title-2284086.html |work=The Independent |location=London |publisher=Independent Print |date=14 May 2011 |accessdate=14 May 2011 }}&lt;/ref&gt;

      After finishing as runner-up to Manchester City in the 2011–12 season, United achieved a record 20th league title in 2012–13, securing the championship with a 3–0 home win against Aston Villa on 22 April 2013.&lt;ref&gt;{{cite news |title=How Manchester United won the 2012–13 Barclays Premier League |url=http://www.premierleague.com/en-gb/news/features/man-united-2012-13-season-at-a-glance.html |work=premierleague.com |publisher=Premier League |date=22 April 2013 |accessdate=22 April 2013 }}&lt;/ref&gt;

      ===2013–present===
      On 8 May 2013, Ferguson announced that he was to retire as manager at the end of the football season, but would remain at the club as a director and club ambassador.&lt;ref name=&quot;British Broadcasting Corporation&quot;/&gt;&lt;ref&gt;{{cite news |title=Sir Alex Ferguson to retire this summer, Manchester United confirm |url=http://www1.skysports.com/football/news/11667/8698530/Sir-Alex-Ferguson-to-retire-this-summer-Manchester-United-confirm |work=Sky Sports |publisher=BSkyB |date=8 May 2013 |accessdate=8 May 2013 }}&lt;/ref&gt; The club announced the next day that [[Everton F.C.|Everton]] manager [[David Moyes]] would replace him from 1 July, having signed a six-year contract.&lt;ref&gt;{{cite news |title=David Moyes: Manchester United appoint Everton boss |url=http://www.bbc.co.uk/sport/0/football/22453802 |work=BBC Sport |publisher=British Broadcasting Corporation |date=9 May 2013 |accessdate=9 May 2013 }}&lt;/ref&gt;&lt;ref&gt;{{cite news |title=Manchester United confirm appointment of David Moyes on a six-year contract |url=http://www1.skysports.com/football/news/11671/8701469/Manchester-United-confirm-appointment-of-David-Moyes-on-a-six-year-contract |work=Sky Sports |publisher=BSkyB |date=9 May 2013 |accessdate=9 May 2013 }}&lt;/ref&gt;&lt;ref&gt;{{cite news |first=Jamie |last=Jackson |title=David Moyes quits as Everton manager to take over at Manchester United |url=http://www.guardian.co.uk/football/2013/may/09/david-moyes-quits-everton-manchester-united |work=guardian.co.uk |publisher=Guardian News and Media |date=9 May 2013 |accessdate=9 May 2013 }}&lt;/ref&gt;

      ==Crest and colours==
      [[File:Manchester United Badge 1960s-1973.png|thumb|Manchester United badge in the 1960s|alt=A football crest. In the centre is a shield with a ship in full sail above a red field with three diagonal black lines. Either side of the shield are two stylised roses, separating two scrolls. The upper scroll is red and reads &quot;Manchester United&quot; in black type, while the lower scroll is white with &quot;Football Club&quot; also written in black.]]
      The club crest is derived from the [[Manchester City Council#Coat of arms|Manchester City Council coat of arms]], although all that remains of it on the current crest is the ship in full sail.&lt;ref name=&quot;Barnes_49&quot;&gt;Barnes et al. (2001), p. 49.&lt;/ref&gt; The devil stems from the club's nickname &quot;The Red Devils&quot;; it was included on club programmes and scarves in the 1960s, and incorporated into the club crest in 1970, although the crest was not included on the chest of the shirt until 1971 (unless the team was playing in a Cup Final).&lt;ref name=&quot;Barnes_49&quot;/&gt;

      A photograph of the Newton Heath team, taken in 1892, is believed to show the players wearing red-and-white quartered jerseys and blue shorts.&lt;ref name=&quot;Barnes_48&quot;&gt;Barnes et al. (2001), p. 48.&lt;/ref&gt; Between 1894–96, the players wore distinctive green and gold jerseys&lt;ref name=&quot;Barnes_48&quot;/&gt; which were replaced in 1896 by white shirts, which were worn with blue shorts.&lt;ref name=&quot;Barnes_48&quot;/&gt; After its name change in 1902, the club colours were changed to red shirts, white shorts, and black socks, which has become the standard Manchester United home kit.&lt;ref name=&quot;Barnes_48&quot;/&gt; Very few changes were made to the kit until 1922 when the club adopted white shirts bearing a deep red &quot;V&quot; around the neck, similar to the shirt worn in the [[1909 FA Cup Final]]. They remained part of their home kits until 1927.&lt;ref name=&quot;Barnes_48&quot;/&gt; For a period in 1934, the cherry and white hooped change shirt became the home colours, but the following season the red shirt was recalled after the club's lowest ever league placing of 20th in the Second Division and the hooped shirt dropped back to being the change.&lt;ref name=&quot;Barnes_48&quot;/&gt; The black socks were changed to white from 1959 to 1965, where they were replaced with red socks up until 1971, when the club reverted to black. Black shorts and/or white socks are sometimes worn with the home strip, most often in away games, if there is a clash with the opponent's kit. The current home kit is a red shirt with a black buttoned-up collar.&lt;ref&gt;{{cite news |title=Manchester United unveils new home kit for 2013/14 |url=http://www.manutd.com/en/News-And-Features/Football-News/2013/Jun/Manchester-United-unveil-new-home-kit-201314.aspx |publisher=ManUtd.com (Manchester United) |date=5 June 2013 |accessdate=30 August 2013 }}&lt;/ref&gt;

      The Manchester United away strip has often been a white shirt, black shorts and white socks, but there have been several exceptions. These include an all-black strip with blue and gold trimmings between 1993 and 1995, the navy blue shirt with silver horizontal pinstripes worn during the 1999–2000 season,&lt;ref&gt;Devlin (2005), p. 157.&lt;/ref&gt; and the 2011–12 away kit, which had a royal blue body and sleeves with hoops made of small midnight navy blue and black stripes, with black shorts and blue socks.&lt;ref&gt;{{cite news |title=Reds unveil new away kit |url=http://www.manutd.com/en/News-And-Features/Club-News/2011/Jul/manchester-united-unveil-new-away-kit.aspx |publisher=ManUtd.com (Manchester United) |date=15 July 2011 |accessdate=16 July 2011 }}&lt;/ref&gt; An all-grey away kit worn during the 1995–96 season was dropped after just five games because players claimed to have trouble finding their team-mates against the crowd.&lt;ref&gt;{{cite news |title=13.04.96 Manchester United's grey day at The Dell |url=http://www.guardian.co.uk/football/2006/apr/15/sport.comment2 |work=The Independent |date=15 April 2006 |accessdate=21 January 2012 }}&lt;/ref&gt; In 2001, to celebrate 100 years as &quot;Manchester United&quot;, a reversible white/gold away kit was released, although the actual match day shirts were not reversible.&lt;ref&gt;Devlin (2005), p. 158.&lt;/ref&gt;

      The club's third kit is often all-blue. This was most recently the case during the 2008–09 season, to celebrate 40 years since it was worn for the club's first European Cup win in 1968.&lt;ref&gt;{{cite news |title=New blue kit for 08/09 |url=http://www.manutd.com/en/News-And-Features/Club-News/2008/Aug/New-blue-kit-for-0809.aspx |publisher=ManUtd.com (Manchester United) |date=28 August 2008 |accessdate=3 December 2010 }}&lt;/ref&gt; Exceptions include a green-and-gold halved shirt worn between 1992 and 1994, a blue-and-white striped shirt worn during the 1994–95 and 1995–96 seasons and once in 1996–97, an all-black kit worn during the Treble-winning 1998–99 season, and white shirts with black-and-red horizontal pinstripes worn between 2003 and 2005.&lt;ref&gt;Devlin (2005), pp. 154–159.&lt;/ref&gt; In recent seasons, the third kit has usually been the previous season's away kit.

