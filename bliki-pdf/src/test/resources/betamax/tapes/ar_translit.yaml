      \t\tlink.fragment = second\n\tend\n\t\n\treturn link\nend\n\n\n-- Creates a basic wikilink to the given term. If the text already contains\n-- links, these are replaced with links to the correct section.\nlocal function language_link2(text, alt, lang,\
