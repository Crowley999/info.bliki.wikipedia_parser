      \ A version of {{l}} or {{m}} that can be called from other modules too\nfunction export.full_link(term, alt, lang, sc, face, id, annotations, allowSelfLink, dontLinkRecons)\n\tannotations = annotations or {}\n\t\n\t-- Create the link\n\tlocal link = &quot;&quot;\n\
