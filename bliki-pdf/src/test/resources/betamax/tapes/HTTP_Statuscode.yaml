    body: |-
      <?xml version="1.0"?><api><query><pages><page pageid="1378713" ns="0" title="HTTP-Statuscode"><revisions><rev user="89.21.51.152" anon="" timestamp="2014-03-28T11:37:45Z" comment="sprachliche Korrektur" contentformat="text/x-wiki" contentmodel="wikitext" xml:space="preserve">Ein '''HTTP-Statuscode''' wird von einem [[Server]] auf jede [[Hypertext Transfer Protocol|HTTP]]-Anfrage als Antwort geliefert. Auf der anfragenden Seite steht dabei ein [[Client]] wie beispielsweise ein [[Internetbrowser]]. Der Server teilt durch den HTTP-Statuscode dem Client mit, ob die Anfrage erfolgreich bearbeitet wurde. Im Fehlerfall gibt der Statuscode Auskunft darüber, wo (beispielsweise über einer Umleitung) bzw. wie (zum Beispiel mit [[HTTP-Authentifizierung|Authentifizierung]]) er die gewünschten Informationen erhalten kann. Am bekanntesten sind dabei die Codes 404, 403 und 400.
      [[Datei:404 error sample.png|mini|Beispiel einer Webseite, die von einem Webserver zusätzlich zum 404 Statuscode gesendet wurde.]]

      Die erste Ziffer eines Statuscodes stellt die Statusklasse dar. Sie sind in RFC 2616, sowie RFC 2518, RFC 2817, RFC 2295, RFC 2774 und RFC 4918 spezifiziert. Einige gehören zum [[WebDAV|Distributed Authoring (WebDAV)]], andere unterliegen keiner Spezifikation, da diese von den Serverherstellern selbst festgelegt wurden, wie beispielsweise Statuscode 449.

      == Liste der HTTP-Statuscodes ==
      === {{Anker|g1xx}} 1xx – Informationen ===
      Die Bearbeitung der Anfrage dauert noch an.

      {| class=&quot;wikitable&quot;
      |-
      !scope=&quot;col&quot;| Code
      !scope=&quot;col&quot;| Nachricht
      !scope=&quot;col&quot;| Bedeutung
      |-
      !scope=&quot;row&quot;| 100
      | {{lang|en|''Continue''}}
      | Die laufende Anfrage an den Server wurde noch nicht zurückgewiesen. (Wird im Zusammenhang mit dem „Expect 100-continue“-Header-Feld verwendet.&lt;ref&gt;RFC 2616 – ''Hypertext Transfer Protocol – HTTP/1.1''&lt;/ref&gt;) Der Client kann nun mit der potentiell sehr großen Anfrage fortfahren.
      |-
      !scope=&quot;row&quot;| 101
      | {{lang|en|''Switching Protocols''}}
      | Wird verwendet, wenn der Server eine Anfrage mit gesetztem „Upgrade“-Header-Feld empfangen hat und mit dem Wechsel zu einem anderen Protokoll einverstanden ist. Anwendung findet dieser Status-Code beispielsweise im Wechsel von HTTP zu [[WebSocket]].
      |-
      !scope=&quot;row&quot;| 102
      | {{lang|en|''Processing''}}
      | Wird verwendet, um ein Timeout zu vermeiden, während der Server eine zeitintensive Anfrage bearbeitet.&lt;ref&gt;RFC 2518&lt;/ref&gt;
      |}

      === {{Anker|g2xx}} 2xx – Erfolgreiche Operation ===
      Die Anfrage war erfolgreich, die Antwort kann verwertet werden.

      {| class=&quot;wikitable&quot;
      |-
      !scope=&quot;col&quot;| Code
      !scope=&quot;col&quot;| Nachricht
      !scope=&quot;col&quot;| Bedeutung
      |-
      !scope=&quot;row&quot;| {{Anker|code200}} 200
      | {{lang|en|''OK''}}
      | Die Anfrage wurde erfolgreich bearbeitet und das Ergebnis der Anfrage wird in der Antwort übertragen.
      |-
      !scope=&quot;row&quot;| 201
      | {{lang|en|''Created''}}
      | Die Anfrage wurde erfolgreich bearbeitet. Die angeforderte Ressource wurde vor dem Senden der Antwort erstellt. Das „Location“-Header-Feld enthält eventuell die Adresse der erstellten Ressource.
      |-
      !scope=&quot;row&quot;| 202
      | {{lang|en|''Accepted''}}
      | Die Anfrage wurde akzeptiert, wird aber zu einem späteren Zeitpunkt ausgeführt. Das Gelingen der Anfrage kann nicht garantiert werden.
      |-
      !scope=&quot;row&quot;| 203
      | {{lang|en|''Non-Authoritative Information''}}
      | Die Anfrage wurde bearbeitet, das Ergebnis ist aber nicht unbedingt vollständig und aktuell.
      |-
      !scope=&quot;row&quot;| 204
      | {{lang|en|''No Content''}}
      | Die Anfrage wurde erfolgreich durchgeführt, die Antwort enthält jedoch bewusst keine Daten.
      |-
      !scope=&quot;row&quot;| 205
      | {{lang|en|''Reset Content''}}
      | Die Anfrage wurde erfolgreich durchgeführt; der Client soll das Dokument neu aufbauen und Formulareingaben zurücksetzen.
      |-
      !scope=&quot;row&quot;| 206
      | {{lang|en|''Partial Content''}}
      | Der angeforderte Teil wurde erfolgreich übertragen (wird im Zusammenhang mit einem „Content-Range“-Header-Feld oder dem Content-Type multipart/byteranges verwendet). Kann einen Client über Teil-Downloads informieren (wird zum Beispiel von Wget genutzt, um den Downloadfortschritt zu überwachen oder einen Download in mehrere Streams aufzuteilen).
      |-
      !scope=&quot;row&quot;| 207
      | {{lang|en|''Multi-Status''}}
      | Die Antwort enthält ein XML-Dokument, das mehrere Statuscodes zu unabhängig voneinander durchgeführten Operationen enthält.
      |-
      !scope=&quot;row&quot;| 208
      | {{lang|en|''Already Reported''}}
      | WebDAV RFC 5842 – Die Mitglieder einer WebDAV-Bindung wurden bereits zuvor aufgezählt und sind in dieser Anfrage nicht mehr vorhanden.
      |-
      !scope=&quot;row&quot;| 226
      | {{lang|en|''IM Used''}}
      | RFC 3229 – Der Server hat eine GET-Anforderung für die Ressource erfüllt, die Antwort ist eine Darstellung des Ergebnisses von einem oder mehreren Instanz-Manipulationen, bezogen auf die aktuelle Instanz.
      |}

      === {{Anker|g3xx}} 3xx – Umleitung ===
      Um eine erfolgreiche Bearbeitung der Anfrage sicherzustellen, sind weitere Schritte seitens des Clients erforderlich.

      {| class=&quot;wikitable&quot;
      |-
      !scope=&quot;col&quot;| Code
      !scope=&quot;col&quot;| Nachricht
      !scope=&quot;col&quot;| Bedeutung
      |-
      !scope=&quot;row&quot;| 300
      | {{lang|en|''Multiple Choices''}}
      | Die angeforderte Ressource steht in verschiedenen Arten zur Verfügung. Die Antwort enthält eine Liste der verfügbaren Arten. Das „Location“-Header-Feld enthält eventuell die Adresse der vom Server bevorzugten Repräsentation.
      |-
      !scope=&quot;row&quot;| {{Anker|code301}} 301
      | {{lang|en|''Moved Permanently''}}
      | Die angeforderte Ressource steht ab sofort unter der im „Location“-Header-Feld angegebenen Adresse bereit (auch Redirect genannt). Die alte Adresse ist nicht länger gültig.
      |-
      !scope=&quot;row&quot;| 302
      | {{lang|en|''Found''}}
      | Die angeforderte Ressource steht vorübergehend unter der im „Location“-Header-Feld angegebenen Adresse bereit.&lt;ref name=&quot;RFC1945&quot;&gt;RFC 1945&lt;/ref&gt; Die alte Adresse bleibt gültig. Die Browser folgen meist mit einem GET, auch wenn der ursprüngliche Request ein POST war. Wird in HTTP/1.1 je nach Anwendungsfall durch die Statuscodes 303 bzw. 307 ersetzt. 302-Weiterleitung ist aufgrund eines Suchmaschinen-Fehlers, dem [[URL-Hijacking]], in Kritik geraten.
      |-
      !scope=&quot;row&quot;| 303
      | {{lang|en|''See Other''}}
      | Die Antwort auf die durchgeführte Anfrage lässt sich unter der im „Location“-Header-Feld angegebenen Adresse beziehen. Der Browser soll mit einem GET folgen, auch wenn der ursprüngliche Request ein POST war.
      |-
      !scope=&quot;row&quot;| {{Anker|code304}} 304
      | {{lang|en|''Not Modified''}}
      | Der Inhalt der angeforderten Ressource hat sich seit der letzten Abfrage des Clients nicht verändert und wird deshalb nicht übertragen. Zu den Einzelheiten siehe [[Browser-Cache #Versionsvergleich]].
      |-
      !scope=&quot;row&quot;| 305
      | {{lang|en|''Use Proxy''}}
      | Die angeforderte Ressource ist nur über einen Proxy erreichbar. Das „Location“-Header-Feld enthält die Adresse des Proxy.
      |-
      !scope=&quot;row&quot;| 306
      | {{lang|en|''(reserviert)''}}
      | 306 wird nicht mehr verwendet, ist aber reserviert. Es wurde für „Switch Proxy“ verwendet.
      |-
      !scope=&quot;row&quot;| 307
      | {{lang|en|''Temporary Redirect''}}
      | Die angeforderte Ressource steht vorübergehend unter der im „Location“-Header-Feld angegebenen Adresse bereit. Die alte Adresse bleibt gültig. Der Browser soll mit ''derselben'' Methode folgen wie beim ursprünglichen Request (d.&amp;nbsp;h. einem POST folgt ein POST). Dies ist der wesentliche Unterschied zu 302/303.
      |-
      !scope=&quot;row&quot;| 308
      | {{lang|en|''Permanent Redirect''}}
      | Experimentell eingeführt via RFC; die angeforderte Ressource steht ab sofort unter der im „Location“-Header-Feld angegebenen Adresse bereit, die alte Adresse ist nicht länger gültig. Der Browser soll mit ''derselben'' Methode folgen wie beim ursprünglichen Request (d.&amp;nbsp;h. einem POST folgt ein POST). Dies ist der wesentliche Unterschied zu 302/303.&lt;ref&gt;[http://tools.ietf.org/html/draft-reschke-http-status-308 DRAFT: Status Code 308 (Permanent Redirect)] [[IETF]] 2012&lt;/ref&gt;
      |}

      === {{Anker|g4xx}} 4xx – Client-Fehler ===
      Nicht klar von den so genannten [[Server]]-Fehlern abzugrenzen. Die Ursache des Scheiterns der Anfrage liegt jedoch eher im Verantwortungsbereich des Clients.

      {| class=&quot;wikitable&quot;
      |-
      !scope=&quot;col&quot;| Code
      !scope=&quot;col&quot;| Nachricht
      !scope=&quot;col&quot;| Bedeutung
      |-
      !scope=&quot;row&quot;| 400
      | {{lang|en|''Bad Request''}}
      | Die Anfrage-Nachricht war fehlerhaft aufgebaut.
      |-
      !scope=&quot;row&quot;| 401
      | {{lang|en|''Unauthorized''}}
      | Die Anfrage kann nicht ohne gültige Authentifizierung durchgeführt werden. Wie die Authentifizierung durchgeführt werden soll, wird im „WWW-Authenticate“-Header-Feld der Antwort übermittelt.
      |-
      !scope=&quot;row&quot;| 402
      | {{lang|en|''Payment Required''}}
      | Übersetzt: Bezahlung benötigt. Dieser Status ist für zukünftige HTTP-Protokolle reserviert.
      |-
      !scope=&quot;row&quot;| 403
      | {{lang|en|''Forbidden''}}
      | Die Anfrage wurde mangels Berechtigung des Clients nicht durchgeführt. Diese Entscheidung wurde – anders als im Fall des Statuscodes 401 – unabhängig von Authentifizierungsinformationen getroffen, auch etwa wenn eine als HTTPS konfigurierte URL nur mit HTTP aufgerufen wurde.
      |-
      !scope=&quot;row&quot;| {{Anker|code404}} 404
      | {{lang|en|''Not Found''}}
      | Die angeforderte Ressource wurde nicht gefunden. Dieser Statuscode kann ebenfalls verwendet werden, um eine Anfrage ohne näheren Grund abzuweisen. Links, welche auf solche Fehlerseiten verweisen, werden auch als [[Toter Link|Tote Links]] bezeichnet.
      |-
      !scope=&quot;row&quot;| 405
      | {{lang|en|''Method Not Allowed''}}
      | Die Anfrage darf nur mit anderen HTTP-Methoden (zum Beispiel GET statt POST) gestellt werden. Gültige Methoden für die betreffende Ressource werden im „Allow“-Header-Feld der Antwort übermittelt.
      |-
      !scope=&quot;row&quot;| 406
      | {{lang|en|''Not Acceptable''}}
      | Die angeforderte Ressource steht nicht in der gewünschten Form zur Verfügung. Gültige „Content-Type“-Werte können in der Antwort übermittelt werden.
      |-
      !scope=&quot;row&quot;| 407
      | {{lang|en|''Proxy Authentication Required''}}
      | Analog zum Statuscode 401 ist hier zunächst eine Authentifizierung des Clients gegenüber dem verwendeten Proxy erforderlich. Wie die Authentifizierung durchgeführt werden soll, wird im „Proxy-Authenticate“-Header-Feld der Antwort übermittelt.
      |-
      !scope=&quot;row&quot;| 408
      | {{lang|en|''Request Time-out''}}
      | Innerhalb der vom Server erlaubten Zeitspanne wurde keine vollständige Anfrage des Clients empfangen.
      |-
      !scope=&quot;row&quot;| 409
      | {{lang|en|''Conflict''}}
      | Die Anfrage wurde unter falschen Annahmen gestellt. Im Falle einer PUT-Anfrage kann dies zum Beispiel auf eine zwischenzeitliche Veränderung der Ressource durch Dritte zurückgehen.
      |-
      !scope=&quot;row&quot;| 410
      | {{lang|en|''Gone''}}
      | Die angeforderte Ressource wird nicht länger bereitgestellt und wurde dauerhaft entfernt.
      |-
      !scope=&quot;row&quot;| 411
      | {{lang|en|''Length Required''}}
      | Die Anfrage kann ohne ein „Content-Length“-Header-Feld nicht bearbeitet werden.
      |-
      !scope=&quot;row&quot;| 412
      | {{lang|en|''Precondition Failed''}}
      | Eine in der Anfrage übertragene Voraussetzung, zum Beispiel in Form eines „If-Match“-Header-Felds, traf nicht zu.
      |-
      !scope=&quot;row&quot;| 413
      | {{lang|en|''Request Entity Too Large''}}
      | Die gestellte Anfrage war zu groß, um vom Server bearbeitet werden zu können. Ein „Retry-After“-Header-Feld in der Antwort kann den Client darauf hinweisen, dass die Anfrage eventuell zu einem späteren Zeitpunkt bearbeitet werden könnte.
      |-
      !scope=&quot;row&quot;| 414
      | {{lang|en|''Request-URL Too Long''}}
      | Die URL der Anfrage war zu lang. Ursache ist oft eine Endlosschleife aus Redirects.
      |-
      !scope=&quot;row&quot;| 415
      | {{lang|en|''Unsupported Media Type''}}
      | Der Inhalt der Anfrage wurde mit ungültigem oder nicht erlaubtem Medientyp übermittelt.
      |-
      !scope=&quot;row&quot;| 416
      | {{lang|en|''Requested range not satisfiable''}}
      | Der angeforderte Teil einer Ressource war ungültig oder steht auf dem Server nicht zur Verfügung.
      |-
      !scope=&quot;row&quot;| 417
      | {{lang|en|''Expectation Failed''}}
      | Verwendet im Zusammenhang mit einem „Expect“-Header-Feld. Das im „Expect“-Header-Feld geforderte Verhalten des Servers kann nicht erfüllt werden.
      |-
      !scope=&quot;row&quot;| 418
      | {{lang|en|''I’m a teapot''}}
      | Dieser Code ist als Aprilscherz der [[Internet Engineering Task Force|IETF]] zu verstehen, welcher näher unter RFC 2324, [[Hyper Text Coffee Pot Control Protocol]], beschrieben ist. Innerhalb eines scherzhaften Protokolls zum Kaffeekochen zeigt er an, dass fälschlicherweise eine Teekanne anstatt einer Kaffeekanne verwendet wurde. Dieser Statuscode ist allerdings kein Bestandteil von HTTP, sondern lediglich von HTCPCP&lt;ref&gt;''Error 418 I’m a Teapot''. It started in 1998, described in the RFC 2324 of 1998.&lt;/ref&gt; (Hyper Text Coffee Pot Control Protocol). Trotzdem ist dieser Scherz-Statuscode auf einigen Webseiten zu finden, real wird aber der Statuscode 200 gesendet.&lt;ref name=&quot;418-NYT&quot;&gt;[http://theminery.blogspot.com/2010/12/http-error-418.html Error 418]&lt;/ref&gt;
      |-
      !scope=&quot;row&quot;| 420
      | {{lang|en|''Policy Not Fulfilled''}}
      | In W3C PEP (Working Draft 21. November 1997)&lt;ref name=&quot;http-pep&quot;&gt;[http://www.w3.org/TR/WD-http-pep w3.org] W3C PEP (Working Draft 21. November 1997)&lt;/ref&gt; wird dieser Code vorgeschlagen, um mitzuteilen, dass eine Bedingung nicht erfüllt wurde.
      |-
      !scope=&quot;row&quot;| 421
      | {{lang|en|''There are too many connections from your internet address''}}
      | Verwendet, wenn die Verbindungshöchstzahl überschritten wird. Ursprünglich wurde dieser Code in W3C PEP (Working Draft 21. November 1997)&lt;ref name=&quot;http-pep&quot; /&gt; vorgeschlagen, um auf den Fehler „Bad Mapping“ hinzuweisen.
      |-
      !scope=&quot;row&quot;| 422
      | {{lang|en|''Unprocessable Entity''}}
      | Verwendet, wenn weder die Rückgabe von Statuscode 415 noch 400 gerechtfertigt wäre, eine Verarbeitung der Anfrage jedoch zum Beispiel wegen semantischer Fehler abgelehnt wird.&lt;ref name=&quot;RFC4918&quot;&gt;RFC 4918 HTTP Extensions for Web Distributed Authoring and Versioning (WebDAV)&lt;/ref&gt;
      |-
      !scope=&quot;row&quot;| 423
      | {{lang|en|''Locked''}}
      | Die angeforderte Ressource ist zurzeit gesperrt.&lt;ref name=&quot;RFC4918&quot; /&gt;
      |-
      !scope=&quot;row&quot;| 424
      | {{lang|en|''Failed Dependency''}}
      | Die Anfrage konnte nicht durchgeführt werden, weil sie das Gelingen einer vorherigen Anfrage voraussetzt.&lt;ref name=&quot;RFC4918&quot; /&gt;
      |-
      !scope=&quot;row&quot;| 425
      | {{lang|en|''Unordered Collection''}}
      | In den Entwürfen von WebDav Advanced Collections definiert, aber nicht im „Web Distributed Authoring and Versioning (WebDAV) Ordered Collections Protocol“.&lt;ref name=&quot;RFC4918&quot; /&gt;
      |-
      !scope=&quot;row&quot;| 426
      | {{lang|en|''Upgrade Required''}}
      | Der Client sollte auf Transport Layer Security (TLS/1.0) umschalten.&lt;ref name=&quot;RFC2817&quot;&gt;RFC 2817 Upgrading to TLS within HTTP/1.1&lt;/ref&gt;
      |-
      !scope=&quot;row&quot;| 428
      | {{lang|en|''Precondition Required''}}
      | Für die Anfrage sind nicht alle Vorbedingungen erfüllt gewesen. Dieser Statuscode soll Probleme durch [[Race Condition]]s verhindern, indem eine Manipulation oder Löschen nur erfolgt, wenn der Client dies auf Basis einer aktuellen Ressource anfordert (Beispielsweise durch Mitliefern eines aktuellen [[HTTP ETag|ETag-Header]]).&lt;ref name=&quot;RFC6585&quot;&gt;RFC 6585 Additional HTTP Status Codes&lt;/ref&gt;
      |-
      !scope=&quot;row&quot;| 429
      | {{lang|en|''Too Many Requests''}}
      | Der Client hat zu viele Anfragen in einem bestimmten Zeitraum gesendet.&lt;ref name=&quot;RFC6585&quot;&gt;RFC 6585 Additional HTTP Status Codes&lt;/ref&gt;
      |-
      !scope=&quot;row&quot;| 431
      | {{lang|en|''Request Header Fields Too Large''}}
      | Die Maximallänge eines Headerfelds oder des Gesamtheaders wurde überschritten&lt;ref name=&quot;RFC6585&quot;&gt;RFC 6585 Additional HTTP Status Codes&lt;/ref&gt;
      |-
      |colspan=&quot;3&quot;| Neben den standardisierten Codes nutzt [[proprietär]]e Software oftmals auch eigene Codes. Diese Codes können von anderen Browsern nur als allgemeiner unbekannter Fehler dem Benutzer angezeigt werden; nicht aber eine Übersetzung und Hinweise zum weiteren Vorgehen. Teilweise können die Server den Begleitumständen der Anfrage bereits entnehmen, dass es sich um die zugehörige Spezialsoftware handelt, und geben nur dann die privaten Codes zurück. Einige Beispiele sind nachstehend aufgelistet.
      |-
      !scope=&quot;row&quot;| 444
      | {{lang|en|''No Response''}}
      | In [[Nginx]]-Logs verwendet, um anzuzeigen, dass der Server keine Informationen zum Client zurückgesendet und die Verbindung geschlossen hat.
      |-
      !scope=&quot;row&quot;| 449
      | {{lang|en|''The request should be retried after doing the appropriate action''}}
      | Genutzt in Antworten des [[Microsoft Exchange Server]]s.&lt;ref&gt;[http://blogs.msdn.com/b/exchangedev/ exchangedev] auf [[Microsoft Developer Network|MSDN]] mit weiteren Codes&lt;/ref&gt;
      |-
      !scope=&quot;row&quot;| 451
      | {{lang|en|''Unavailable For Legal Reasons''}}
      | Vom [[Google]]-Mitarbeiter [[Tim Bray]] vorgeschlagener Statuscode. Dieser Code soll darauf hinweisen, dass die angeforderte Ressource aufgrund von gesetzlichen Bestimmungen (Copyrighteinschränkungen, Zensur etc., eventuell beschränkt auf ein bestimmtes Land) nicht verfügbar ist.&lt;ref&gt;[https://tools.ietf.org/html/draft-tbray-http-legally-restricted-status-00 A New HTTP Status Code for Legally-restricted Resources]&lt;/ref&gt; Eine Danksagung am Ende dieses Vorschlages verweist auf den Autor [[Ray Bradbury]] dessen Werk [[Fahrenheit 451]] eine Erklärung für die Wahl des vorgeschlagenen Status-Codes gerade auch für zensierte Ressourcen gibt.
      |}

      === {{Anker|g5xx}} 5xx – Server-Fehler ===

      Nicht klar von den so genannten [[Client]]-Fehlern abzugrenzen. Die Ursache des Scheiterns der Anfrage liegt jedoch eher im Verantwortungsbereich des Servers.

      {| class=&quot;wikitable&quot;
      |-
      !scope=&quot;col&quot;| Code
      !scope=&quot;col&quot;| Nachricht
      !scope=&quot;col&quot;| Bedeutung
      |-
      !scope=&quot;row&quot;| 500
      | {{lang|en|''Internal Server Error''}}
      | Dies ist ein „Sammel-Statuscode“ für unerwartete Serverfehler.
      |-
      !scope=&quot;row&quot;| 501
      | {{lang|en|''Not Implemented''}}
      | Die Funktionalität, um die Anfrage zu bearbeiten, wird von diesem Server nicht bereitgestellt. Ursache ist zum Beispiel eine unbekannte oder nicht unterstützte HTTP-Methode.
      |-
      !scope=&quot;row&quot;| 502
      | {{lang|en|''Bad Gateway''}}
      | Der Server konnte seine Funktion als Gateway oder Proxy nicht erfüllen, weil er seinerseits eine ungültige Antwort erhalten hat.
      |-
      !scope=&quot;row&quot;| 503
      | {{lang|en|''Service Unavailable''}}
      | Der Server steht temporär nicht zur Verfügung, zum Beispiel wegen Überlastung oder Wartungsarbeiten. Ein „Retry-After“-Header-Feld in der Antwort kann den Client auf einen Zeitpunkt hinweisen, zu dem die Anfrage eventuell bearbeitet werden könnte.
      |-
      !scope=&quot;row&quot;| 504
      | {{lang|en|''Gateway Time-out''}}
      | Der Server konnte seine Funktion als Gateway oder Proxy nicht erfüllen, weil er innerhalb einer festgelegten Zeitspanne keine Antwort von seinerseits benutzten Servern oder Diensten erhalten hat.
      |-
      !scope=&quot;row&quot;| 505
      | {{lang|en|''HTTP Version not supported''}}
      | Die benutzte HTTP-Version (gemeint ist die Zahl vor dem Punkt) wird vom Server nicht unterstützt oder abgelehnt.
      |-
      !scope=&quot;row&quot;| 506
      | {{lang|en|''Variant Also Negotiates&lt;ref name=&quot;RFC2295&quot;&gt;RFC 2295&lt;/ref&gt;''}}
      | Die [[Inhaltsvereinbarung]] der Anfrage ergibt einen [[Zirkelbezug]].
      |-
      !scope=&quot;row&quot;| 507
      | {{lang|en|''Insufficient Storage''}}
      | Die Anfrage konnte nicht bearbeitet werden, weil der Speicherplatz des Servers dazu zurzeit nicht mehr ausreicht.&lt;ref name=&quot;RFC4918&quot; /&gt;
      |-
      !scope=&quot;row&quot;| 508
      | {{lang|en|''Loop Detected''}}
      | Die Operation wurde nicht ausgeführt, weil die Ausführung in eine [[Endlosschleife]] gelaufen wäre. Definiert in der Binding-Erweiterung für WebDAV gemäß RFC 5842, weil durch Bindings zyklische Pfade zu WebDAV-Ressourcen entstehen können.
      |-
      !scope=&quot;row&quot;| 509
      | {{lang|en|''Bandwidth Limit Exceeded''}}
      | Die Anfrage wurde verworfen, weil sonst die verfügbare Bandbreite überschritten würde (inoffizielle Erweiterung einiger Server).
      |-
      !scope=&quot;row&quot;| 510
      | {{lang|en|''Not Extended''}}
      | Die Anfrage enthält nicht alle Informationen, die die angefragte Server-Extension zwingend erwartet.&lt;ref name=&quot;RFC2774&quot;&gt;RFC 2774&lt;/ref&gt;
      |}

      === {{Anker|g9xx}} 9xx – Proprietäre Statuscodes ===

      Neben den in [[Request for Comments|RFC]] standardisierten Statuscodes gibt es noch weitere, [[proprietär]]e Codes, die unter bestimmten Umständen eintreten. Der Fehler wird vom Netzwerk verursacht, nicht vom anfragenden Gerät. Der Client bzw. der Nutzer sollte dann seine Anfrage noch einmal stellen.&lt;ref name=&quot;OCLC&quot;&gt;[https://www.oclc.org/support/services/ezproxy/documentation/cfg/logformat.en.html oclc.org]&lt;/ref&gt;

