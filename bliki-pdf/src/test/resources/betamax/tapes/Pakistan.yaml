      \ input value/unit with output value/unit.\nlocal disp_joins = {\n\t-- Position:       before     after  between  (wrt output; &quot;between&quot; is for a combination; default &quot;; &quot;).\n\t[&quot;or&quot;]         = { &quot; or &quot;    , &quot;&quot;\
