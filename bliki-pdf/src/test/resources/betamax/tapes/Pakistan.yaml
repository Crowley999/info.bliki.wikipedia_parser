      \ = true },\n\t[&quot;to&quot;]     = { off = &quot; to &quot; , on = &quot; to &quot; , exception = true },\n\t[&quot;to(-)&quot;]  = { off = &quot;&amp;nbsp;to &quot;, on = &quot;–&quot; },\n\t[&quot;+/-&quot;]    = { off = &quot;&amp;nbsp;±&amp;nbsp;&quot;,\
