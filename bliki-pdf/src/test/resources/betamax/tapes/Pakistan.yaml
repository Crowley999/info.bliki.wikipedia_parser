      \ International Airlines]] || align=left | [[Karachi]] || 1,360\n|-\n| align=left | [[Engro Corporation]] || align=left | [[Karachi]] || 1,290\n|}\n\n===Nuclear power===\n[[File:CMS Slice.png|thumb|right|200px|[[Pakistan Atomic Energy Commission]] contributed\
      \ in the development of [[Compact Muon Solenoid]].]]\nAs of 2012, [[nuclear power in Pakistan]] is provided by three licensed-commercial [[nuclear power plants]].&lt;ref name=&quot;Pakistan Atomic Energy Commission Directorate for Public Press and International\
      \ News Relations&quot;&gt;{{cite web| last = (PAEC) | first = Pakistan Atomic Energy Commission| authorlink = | title = Prime Minister inaugurates 340 MW Chashma Nuclear Power Plant Unit-2: Govt to provide full support to PAEC for Nuclear Power Projects\
      \ Urges International Community to make nuclear technology accessible to Pakistan for power generation | work = Pakistan Atomic Energy Commission's Press Directorate | publisher =Pakistan Atomic Energy Commission Directorate for Public Press and International\
      \ News Relations| date =12 May 2011 | url =http://www.paec.gov.pk/p-mj11-news1b.htm | doi = | accessdate = }}{{dead link|date=October 2013}}&lt;/ref&gt; Pakistan is the first [[Muslim world|Muslim country]] in the world to construct and operate civil nuclear\
      \ power plants.&lt;ref&gt;Nuclear power in Pakistan, Dr. Zia H. Siddiqui and Dr. I.H. Qureshi, pp.31–33.&lt;/ref&gt; The [[Pakistan Atomic Energy Commission]] (PAEC), the scientific and nuclear [[Government of Pakistan|governmental]] agency, is solely\
      \ responsible for operating these power plants.&lt;ref&gt;{{cite web\n  | last = (PAEC)\n  | first = Pakistan Atomic Energy Commission\n  | authorlink = Pakistan Atomic Energy Commission\n  | title = Nuclear Power Generation Programme\n  | work = Government\
      \ of Pakistan\n  | publisher = PAEC\n  | url = http://www.paec.gov.pk/paec-np.htm\n  | archiveurl = https://web.archive.org/web/20050209020648/http://www.paec.gov.pk/paec-np.htm\n  | archivedate = 9 February 2005\n  | accessdate = 2011}}&lt;/ref&gt; As\
      \ of 2012, the electricity generated by commercial nuclear power plants constitutes roughly ~3.6% of electricity generated in Pakistan, compared to ~62% from [[fossil fuel]], ~33% from [[hydroelectric power]] and ~0.3% from [[Coal power plant|coal]].&lt;ref\
      \ name=&quot;Directorate-General for Nuclear Power Generation&quot;&gt;{{cite web|last=Syed Yousaf|first=Raza|title=Current Picture of Electrical Energy In Pakistan|url=https://docs.google.com/viewer?a=v&amp;q=cache:T4QW3douApsJ:www.iaea.org/INPRO/4th_Dialogue_Forum/DAY_3_01_August-ready/2._-_DG-C3-4-31-07-2012.pdf+pakistan+nuclear+power+program+2050&amp;hl=en&amp;gl=us&amp;pid=bl&amp;srcid=ADGEESjUcYBzrkzBdSSwbflDwBpLkLAkFaFROisP_jK3E3S97aqHY9tMS-It6gaYDd-q4lZP8BEuD6e4C5E91EnlkiSKIw-JbWuYsNwjNNC1f1Nxyw9D0Ib_V424k5ghsCazU80qDKfF&amp;sig=AHIEtbRAsJSVdJ36dVxzvdggw_Xz16RLGg|work=Pakistan\
      \ Atomic Energy Commission|publisher=Directorate-General for Nuclear Power Generation|accessdate=28 November 2012|date=31 July 2012}}&lt;/ref&gt;&lt;ref name=&quot;Pakistan Observer&quot;&gt;{{cite news|last=Zulfikar|first=Saman|title=Pak-China energy\
      \ cooperation|url=http://pakobserver.net/detailnews.asp?id=109910|accessdate=23 April 2012|newspaper=Pakistan Observer|date=23 April 2012}}&lt;/ref&gt;  Pakistan is one of the four [[List of states with nuclear weapons|nuclear armed states]] (along with\
      \ [[India]], [[Israel]], and [[North Korea]]) that is not a party to the [[Nuclear Non-Proliferation Treaty]] but is a member in good standing of the [[International Atomic Energy Agency]].&lt;ref name=&quot;IAEA Membership states&quot;&gt;{{cite web|last=UN\
      \ Press Release|title=IAEA Publications: Pakistan Overview|url=http://ola.iaea.org/factSheets/CountryDetails.asp?country=PK|archiveurl=https://web.archive.org/web/20070612063504/http://ola.iaea.org/factSheets/CountryDetails.asp?country=PK|archivedate=12\
      \ June 2007|work=IAEA, P.O. Box 100, Wagramer Strasse 5, A-1400 Vienna, Austria|publisher=IAEA Membership states|accessdate=17 April 2012}}&lt;/ref&gt;&lt;ref name=&quot;Dawn Newspapers, 25th April, 2011&quot;&gt;{{cite news|last=Associate Press of Pakistan\
      \ (APP)|title=IAEA declares nuclear energy programme safe|url=http://dawn.com/2011/04/25/iaea-declares-pakistan-nuclear-program-safe/|accessdate=17 April 2012|newspaper=Dawn Newspapers, 25 April 2011|date=25 April 2011}}&lt;/ref&gt;&lt;ref name=&quot;Reuters,\
      \ Vienna&quot;&gt;{{cite news|last=Dahl|first=Fredrik|title=Nuclear-armed Pakistan chairs board of U.N. atom body|url=http://www.reuters.com/article/2010/09/27/us-nuclear-iaea-pakistan-idUSTRE68Q1MN20100927|accessdate=17 April 2012|newspaper=Reuters, Vienna|date=27\
      \ September 2010|quote=&quot;Pakistan is a long-standing and &quot;very law-abiding&quot; member of the IAEA, got no opposition from any side at all}}&lt;/ref&gt;\n\nThe [[People's Republic of China]] has been a strong vocal and avid supporter of Pakistan's\
      \ nuclear power generation programme from early on. In 2005, both Pakistan government and the Chinese government adopted an Energy Security Plan, calling for a huge increase in generating capacity to more than 160,000&amp;nbsp;MWe by 2030. Pakistan Government\
      \ plans for lifting nuclear capacity to 8800&amp;nbsp;MWe, 900&amp;nbsp;MWe of it by 2015 and a further 1500&amp;nbsp;MWe by 2020.&lt;ref&gt;{{Cite journal\n  | last =Ijaz\n  | first =Muhammad, Director of Scientific Information and Public Relation (SIPR)\n\
      \  | title =PAEC assigned 8,800 MWe nuclear power target by 2030:PAEC contributing to socio-economic uplift of the country\n  | journal =PakAtom Newsletter | volume =49 | issue =1–2 | pages =1–8\n  | publisher =Pakistan Atomic Energy Commission\n  | location\
      \ =Islamabad, Islamabad Capital Territory\n  | date =December 2010\n  | url =http://www.paec.gov.pk/newsletters/pkatm-n/p-nd10.pdf\n  | issn =\n  | doi =\n  | id =\n  | accessdate =201 }}{{dead link|date=October 2013}}&lt;/ref&gt;\nIn June 2008, the Pakistani\
      \ Government announced plans to build commercial nuclear power plants III and IV commercial nuclear power plants at [[Chashma, Pakistan|Chashma]], [[Punjab (Pakistani province)|Punjab Province]], each with 320–340&amp;nbsp;MWe and costing PKR&amp;nbsp;129&amp;nbsp;billion,\
      \ 80&amp;nbsp;billion of this from international sources, principally China.  A further agreement for China's help with the project was signed in October 2008, and given prominence as a counter to the US–India agreement shortly preceding it. Cost quoted\
      \ then was US$1.7&amp;nbsp;billion, with a foreign loan component of $1.07&amp;nbsp;billion.\n\n===Tourism===\n{{Main|Tourism in Pakistan}}\n[[File:Shalamar Garden July 14 2005-South wall pavilion with fountains.jpg|thumb|left|[[Shalimar Gardens, Lahore]]\
      \ was constructed in 1641 AD, today it is listed as a [[UNESCO World Heritage Site]].]]\n\nPakistan, with its diverse cultures, people and landscapes attracted 1&amp;nbsp;million tourists in 2012.&lt;ref&gt;{{cite web|url=http://pakobserver.net/201210/21/detailnews.asp?id=179025\
      \ |title=One million tourists visit Pakistan in 2012 |work=Pakistan Observer  |date=21 October 2012 |accessdate=21 October 2012}}&lt;/ref&gt; Pakistan's tourism industry was in its heyday during the 1970s when the country received unprecedented amounts\
      \ of foreign tourists. The main destinations of choice for these tourists were the [[Khyber Pass]], [[Peshawar]], [[Karachi]], [[Lahore]], [[Swat (Pakistan)|Swat]] and [[Rawalpindi]].&lt;ref&gt;{{Cite news| url=http://nadeemfparacha.wordpress.com/2008/07/20/before-the-lights-went-out/\
      \ | work=http://nadeemfparacha.wordpress.com | location=Karachi | title=Before the Lights Went Out | first=Nadeem | last=Paracha | date=7 July 2008 | accessdate=19 September 2011}} {{dead link|date=July 2014}}&lt;/ref&gt;\n\nThe country's attraction range\
      \ from the ruin of civilisation such as [[Mohenjo-daro]], [[Harappa]] and [[Taxila]], to the Himalayan hill stations. Pakistan is home to several [[Mountain ranges of Pakistan|mountain peaks]] over 7000 m.&lt;ref name=autogenerated1&gt;{{Wayback |df=yes|date=20040111062341\
      \ |url=http://www.tourism.gov.pk/mountain.html |title=PTDC page on mountaineering}}&lt;/ref&gt;{{verify credibility|date=July 2014}} The north part of Pakistan has many old fortresses, ancient architecture and the [[Hunza Valley|Hunza]] and Chitral valley,\
      \ home to small pre-Islamic [[Animist]] [[Kalasha]] community claiming descent from [[Alexander the Great]]. Other attractions include the [[Khyber Pakhtunkhwa]] province, [[Punjab (Pakistan)|Punjab]] province. Pakistan's cultural capital, with many examples\
      \ of [[Mughal architecture]] such as [[Badshahi Masjid]], [[Shalimar Gardens (Lahore)|Shalimar Gardens]], [[Tomb of Jahangir]] and the [[Lahore Fort]]. [[File:Khaplu building.jpg|thumb|[[Khaplu Palace]], built in the mid-19th century overlooks the [[Hunza\
      \ Valley]]. The valley is popularly believed to be the physical inspiration behind the mythical valley of ''[[Shangri-La]]''.&lt;ref&gt;{{Cite news| title=Shangri-la Valley | date=20 June 2006 | accessdate=29 July 2006 | publisher=Adventure Tours Pakistan\
      \ | url= http://www.atp.com.pk/tours/Shangri-La%20Valley.html |archiveurl = http://web.archive.org/web/20060615083212/http://atp.com.pk/tours/Shangri-La+Valley.html &lt;!-- Bot retrieved archive --&gt; |archivedate = 15 June 2006}}&lt;/ref&gt;]]Before\
      \ the Global economic crisis Pakistan received more than 500,000 tourists annually.&lt;ref&gt;[http://www.pakistan.gov.pk/.../tourism.../Toruism(wup)(Folder-II).pdf]{{dead link|date=March 2014}}&lt;/ref&gt; However, this number has now come down to near\
      \ zero figures since 2008 due to instability in the country and many countries declaring Pakistan as unsafe and dangerous to visit.\n\nIn October 2006, just one year after the [[2005 Kashmir earthquake]], ''[[The Guardian]]'' released what it described\
      \ as &quot;The top five tourist sites in Pakistan&quot; in order to help the country's tourism industry.&lt;ref&gt;{{Cite news| url=http://www.guardian.co.uk/travel/2006/oct/17/pakistan?page=all |work=The Guardian | location=London | title=Out of the rubble\
      \ | first=Antonia | last=Windsor | date=17 October 2006 | accessdate=25 May 2010}}&lt;/ref&gt; The five sites included [[Taxila]], Lahore, [[Karakoram Highway|The Karakoram Highway]], [[Karimabad (Hunza)|Karimabad]] and [[Lake Saiful Muluk]]. To promote\
      \ Pakistan's unique and various cultural heritage.&lt;ref name=&quot;Visit Pakistan 2007&quot;&gt;[http://doodhpatti.blogspot.com/2006/10/visit-pakistan-year-2007-events.html Events taking place during 2007, Press released by Tourism of Pakistan]{{Dead\
      \ link|date=September 2010}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.tourism.gov.pk/fairs_festivals.html |title=Tourism Events in Pakistan in 2010 |publisher=Tourism.gov.pk |accessdate=27 September 2010}}&lt;/ref&gt; In 2009, The World Economic\
      \ Forum's Travel &amp; Tourism Competitiveness Report ranked Pakistan as one of the top 25% tourist destinations for its World Heritage sites. Ranging from mangroves in the South, to the 5,000-year-old cities of the [[Indus Valley Civilization]] which\
      \ included [[Mohenjo-daro]] and [[Harappa]].&lt;ref&gt;{{cite web|url=http://www.ft.com/cms/s/2/76d57272-6764-11de-925f-00144feabdc0.html |title=The road between China and Pakistan |work=Financial Times  |date=4 July 2009 |accessdate=27 September 2010}}&lt;/ref&gt;\n\
      \n===Transport===\n{{Main|Transport in Pakistan}}\n[[File:Lahore Metro Bus route.jpg|thumb|left|[[Lahore Metro Bus System]] is country's first [[bus rapid transit]], while [[Metrobus Rawalpindi-Islamabad]] is under construction.]]\n[[File:Karachi Airport\
      \ Asuspine.jpg|250px|thumb|right|[[Jinnah International Airport]] in [[Karachi]] handles 12 million passengers annually.]]\n\nThe transport sector accounts for 10.5% of Pakistan's GDP.&lt;ref&gt;{{cite web|author=The [[World Bank]]|title=Transportation\
      \ in Pakistan|url=http://go.worldbank.org/7CYYM39VG0|year=2011|publisher=World Bank|accessdate=January 2012}}&lt;/ref&gt; Its road infrastructure is better than those of India, Bangladesh and Indonesia, but the rail system lags behind those of India and\
      \ China, and aviation infrastructure also needs improvement.&lt;ref name=&quot;IDE-JETRO&quot;&gt;{{Cite thesis|type=Research Paper|chapter=Macroeconomic Performance and Infrastructure Development in India|title=Transport Infrastructure in India: Developments,\
      \ Challenges and Lessons from Japan|url=http://www.ide.go.jp/English/Publish/Download/Vrf/pdf/465.pdf|author=Pravakar Sahoo|format=PDF|page=4|date=March 2011|publisher=Institute of Development Economies, Japan External Trade Organization|series=Visiting\
      \ Research Fellows|accessdate=13 June 2012|id=465}}&lt;/ref&gt; There is scarcely any inland water transportation system, and coastal shipping only meets minor local requirements.&lt;ref&gt;{{cite web|author=Farrukh Javed|title=Sustainable financing for\
      \ the maintenance of Pakistan Highways|url=http://www.unescap.org/ttdw/Publications/TPTS_pubs/bulletin75/Bulletin75_ch5.pdf|format=PDF|year=2005|publisher=UNESCAP|page=2|accessdate=31 December 2011}}{{dead link|date=March 2014}}&lt;/ref&gt;\n\nRoads form\
      \ the backbone of Pakistan's transport system; a total road length of 259,618&amp;nbsp;km accounts for 91% of passenger and 96% of freight traffic. Road transport services are largely in the hands of the private sector, which handles around 95% of freight\
      \ traffic. The [[National Highway Authority (Pakistan)|National Highway Authority]] is responsible for the maintenance of national highways and motorways. The highway and motorway system depends mainly on north–south links, connecting the southern ports\
      \ to the populous provinces of Punjab and NWFP. Although this network only accounts for 4.2% of total road length, it carries 85 percent of the country's traffic.&lt;ref name=pc&gt;{{cite web|author=Ahmed Jamal pirzada|title=Draft: Role of Connectivity\
      \ in Growth Strategy of Pakistan|url=http://www.pc.gov.pk/feg/PDFs/role%20of%20connectivity%20in%20growth%20strategy%20of%20pakistan.pdf|archiveurl=https://web.archive.org/web/20120421064636/http://www.pc.gov.pk/feg/PDFs/role%20of%20connectivity%20in%20growth%20strategy%20of%20pakistan.pdf|archivedate=21\
      \ April 2012|format=PDF|year=2011|publisher=Planning Commission, Pakistan|pages=4, 7, 9|accessdate=31 December 2011}}&lt;/ref&gt;&lt;ref name=unesep&gt;{{cite web|title=National Highway Development Sector Investment Program|url=http://www.adb.org/Documents/RRPs/PAK/37559-PAK-RRP.pdf|format=PDF|publisher=Asian\
      \ Development Bank|year=2005|pages=11, 12|accessdate=31 December 2011}}&lt;/ref&gt;\n\n[[Pakistan Railways]], under the Ministry of Railways, operates the railroad system. Rail was the primary means of transport till 1970. In the two decades from around\
      \ 1990, there was a marked shift in traffic from rail to highways. Now the railway's share of inland traffic is only 10% for passengers and 4% for freight traffic. The total rail track decreased from 8,775&amp;nbsp;km in 1990–91 to 7,791&amp;nbsp;km in\
      \ 2011.&lt;ref name=pc/&gt;&lt;ref name=nation&gt;{{cite web|title=PAKISTAN|url=http://www.nationsencyclopedia.com/economies/Asia-and-the-Pacific/Pakistan.html|work=Encyclopedia Nation|accessdate=31 December 2011}}&lt;/ref&gt; Pakistan expects to use the\
      \ rail service to boost [[Foreign trade of Pakistan|foreign trade]] with China, Iran and Turkey.&lt;ref&gt;{{cite news|author=Syed Fazl-e-Haider|title=China-Pakistan rail link on horizon|url=http://www.atimes.com/atimes/South_Asia/IB24Df02.html|accessdate=31\
      \ December 2011|newspaper=Asia Times Online|date=24 February 2007}}&lt;/ref&gt;&lt;ref&gt;{{cite news|title=Pakistan-Turkey rail trial starts|url=http://news.bbc.co.uk/2/hi/8201934.stm|accessdate=13 March 2012|publisher=BBC|date=14 August 2009}}&lt;/ref&gt;\n\
      \nPakistan had 35 airports in 2007–8. The state-run [[Pakistan International Airlines]] is the major airline; it carries about 73% of domestic passengers and all domestic freight. Karachi's [[Jinnah International Airport]] is the principal international\
      \ gateway to Pakistan, although Islamabad and Lahore also handle significant amounts of traffic. Pakistan's major seaports are [[Port of Karachi|Karachi]], [[Port Qasim|Muhammad bin Qasim]] and [[Gwadar port|Gwadar]], which is still{{As of?|date=April\
      \ 2012}} under construction.&lt;ref name=pc/&gt;&lt;ref name=nation/&gt;\n\n===Science and technology===\n{{Main|Science and technology in Pakistan|List of Pakistani inventions and discoveries}}\n[[File:Arfakarimpark.jpg|thumb|150px|right|[[Arfa Software\
      \ Technology Park]] in Lahore.]]\n \nPakistan is active in physics and mathematics research. Every year, scientists from around the world are invited by the [[Pakistan Academy of Sciences]] and the Pakistan Government to participate in the [[International\
      \ Nathiagali Summer College on Physics]].&lt;ref&gt;{{cite web|title=Address by Prime Minister|url=http://www.pid.gov.pk/pm%20address%20on%2027-6-2011.doc|work=Press Information Department (Government of Pakistan)|format=DOC|accessdate=24 December 2011}}&lt;/ref&gt;\
      \ Pakistan hosted an international seminar on ''Physics in Developing Countries'' for International Year of Physics 2005.&lt;ref name=&quot;comsats&quot;&gt;\n{{cite journal |author=Hameed A. Khan |title=Physics in Developing Countries – Past, Present\
      \ &amp; Future |url=http://www.comsats.org/Publications/Books_SnT_Series/08.%20Physics%20in%20Developing%20Countries%20-%20Past,%20Present%20and%20Future%20(April%202006).pdf |format=PDF |page=9 |publisher=COMSATS |year=2006 |accessdate=1 January 2012\
      \ }}&lt;/ref&gt; Pakistani theoretical physicist [[Abdus Salam]] won a [[Nobel Prize in Physics]] for his work on the [[electroweak interaction]].&lt;ref name=&quot;Nobel Prize&quot;&gt;{{cite web| url=http://nobelprize.org/nobel_prizes/physics/laureates/1979/|\
      \ title=1979 Nobel Prize in Physics | work=Nobel Prize|accessdate=24 December 2011}}&lt;/ref&gt;\n\nIn medicine, [[Salimuzzaman Siddiqui]] was the first Pakistani scientist to bring the therapeutic constituents of the [[Neem]] tree to the attention of\
      \ natural products chemists.&lt;ref&gt;{{cite web|url=http://technologytimes.pk/documents/mag/PDF_Old/Vol02-Issue11.pdf |title=Technology Times – Vol 2 – Issue 11 |format=PDF |accessdate=20 April 2013}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://pakistanpressclub.com/pakistan-2012-2020-pakistan/\
      \ |title=Section Science &amp; Technology |doi=10.1504/WREMSD.2007.012130 |publisher=Pakistan Press Club |accessdate=20 April 2013}}{{dead link|date=March 2014}}&lt;/ref&gt;&lt;ref&gt;{{cite web|last=Ahmed |first=Irshad |url=http://www.academia.edu/2425893/Using_RP_Model_to_Solve_the_Current_Challenges_of_PAKISTAN\
      \ |title=Using RP Model to solve Current Challenges of Pakistan by PHd Scholar Irshad Ahmed Sumra |publisher=Academia.edu |accessdate=20 April 2013}}{{dead link|date=October 2013}}&lt;/ref&gt; Pakistani neurosurgeon [[Ayub K. Ommaya|Ayub Ommaya]] invented\
      \ the [[Ommaya reservoir]], a system for treatment of brain tumours and other brain conditions.&lt;ref&gt;{{cite web|author=Leonidas C. Goudas et al.|title=Decreases in Cerebrospinal Fluid Glutathione Levels after Intracerebroventricular Morphine for Cancer\
      \ Pain|url=http://www.anesthesia-analgesia.org/cgi/content/full/89/5/1209|publisher=International Anesthesia Research Society|year=1999|accessdate=1 January 2012}}&lt;/ref&gt;\n\nPakistan has an active space program led by its space research agency, [[SUPARCO]].\
      \ Polish-Pakistani aerospace engineer [[W. J. M. Turowicz]] developed and supervised the launch of the [[Rehbar-I]] rocket from Pakistani soil, making Pakistan the first South Asian country to launch a rocket into space.&lt;ref&gt;{{cite web|title=History\
      \ of SUPARCO|url=http://www.suparco.gov.pk/pages/history.asp|work=SUPARCO|accessdate=24 December 2011}}&lt;/ref&gt; Pakistan launched its first satellite, [[Badr-I]], from China in 1990, becoming the first Muslim country and second South Asian country\
      \ to put a satellite into space.&lt;ref&gt;{{cite web|title=The Launching of Badr-I|url=http://www.aerospaceguide.net/worldspace/pakistan.html|work=Aero Space Guide|accessdate=24 December 2011}}&lt;/ref&gt; In 1998, Pakistan became the seventh country\
      \ in the world to successfully develop [[Chagai-I|its own nuclear weapon]]s.&lt;ref name=&quot;Federation of American Scientists&quot;&gt;{{cite web|url=http://www.fas.org/nuke/guide/pakistan/nuke/index.html|title=Pakistan Nuclear Weapons|work=Federation\
      \ of American Scientists|accessdate=22 February 2007}}&lt;/ref&gt;\n\nPakistan is one of a small number of countries that have an active research presence in Antarctica. The [[Pakistan Antarctic Programme]] was established in 1991. Pakistan has two summer\
      \ research stations on the continent and plans to open another base, which will operate all year round.&lt;ref&gt;{{cite web|url=http://www.niopk.gov.pk/Antarctic.aspx|title=Antarctic Research|work=[[National Institute of Oceanography (Pakistan)]]|accessdate=29\
      \ December 2011}}&lt;/ref&gt; [[Electricity in Pakistan]] is generated and distributed by two vertically integrated public sector utilities: the Karachi Electric Supply Corporation (KESC) for Karachi and the Water and Power Development Authority (WAPDA)\
      \ for the rest of Pakistan.&lt;ref name=energy&gt;{{cite web|title=Power Sector Situation in Pakistan|url=http://www.rural-electrification.com/cms/upload/pdf/Pakistan-GTZ-power-sector-overview.pdf|archiveurl=https://web.archive.org/web/20110124180708/http://www.rural-electrification.com/cms/upload/pdf/Pakistan-GTZ-power-sector-overview.pdf|archivedate=24\
      \ January 2011|work=Alternate Energy Development Board and GTZ|format=PDF|year=2005|page=1|accessdate=26 December 2011}}&lt;/ref&gt; [[Nuclear power in Pakistan]] is provided by three licensed commercial nuclear power plants under Pakistan Atomic Energy\
      \ Commission (PAEC).&lt;ref&gt;{{cite news|author=Muhammad Saleh Zaafir|title=PM inaugurates 330MW Chashma-2 N-power plant|url=http://www.thenews.com.pk/TodaysPrintDetail.aspx?ID=5952&amp;Cat=13|accessdate=26 December 2011|newspaper=The News|date=13 May\
      \ 2011}}&lt;/ref&gt; Pakistan is the first Muslim country in the world to embark on a nuclear power program.&lt;ref name=&quot;siddiqui63&quot;&gt;{{Cite journal | author =Z.H. Siddiqui; I.H. Qureshi | title =Nuclear power in Pakistan | journal =The Nucleus\
      \ | volume =42 | issue =1–2 | pages =63–66 | publisher =The Nucleus PINSTECH publication | location =Nilore, Islamabad | date =13 October 2005 | url =http://www.thenucleuspak.org.pk/nucleus/pdf%20Special%20Issue%20Nucleus%2042%281-4%29/Nuclear%20Power%20in%20Pakistan%20%28ms611%29.pdf\
      \ | issn =0029-5698 | accessdate =28 December 2011}}&lt;/ref&gt; Commercial nuclear power plants generate roughly 3% of Pakistan's electricity, compared with about 64% from thermal and 33% from hydroelectric power.&lt;ref name=energy/&gt;\n\n{| class=&quot;wikitable&quot;\n\
      |-\n! Prominent Pakistani Inventions!! Detail\n|-\n| [[Ommaya reservoir]]|| system for the delivery of drugs into the cerebrospinal fluid for treatment of patients with [[brain tumours]].\n|-\n| [[(c)Brain]]|| One of the first computer viruses in history\n\
      |-\n| [[Electroweak interaction]]|| Discovery led [[Muslim world]]'s first [[Nobel Prize in Physics]].\n|-\n| [[Plastic magnet]] || world's first workable plastic magnet at room temperature.\n|-\n| Non-lethal fertilizer || a formula to make fertilizers\
      \ that cannot be converted into bomb-making materials.\n|-\n| [[Instruments used in anesthesiology#Non-Kink Catheter Mount|Non-Kink Catheter Mount]]|| A crucial instrument used in [[anesthesiology]].\n|-\n| [[Human Development Index]]|| devised by Pakistan's\
      \ former finance minister, [[Mahbub ul Haq]].&lt;ref&gt;Haq, Mahbub ul. 1995. Reflections on Human Development. New York: Oxford University Press.&lt;/ref&gt;\n|-\n| [[Standard Model]]|| particle physics theory devised part by Pakistan scientist [[Abdus\
      \ Salam]]\n|}\n\n===Education===\n{{Main|Education in Pakistan}}\n[[File:GCU Tower in Lahore.jpg|thumb|right|[[Government College University, Lahore]] is the [[Medival universities in the Muslim world|oldest institution]] of higher education in the [[Muslim\
      \ world]].&lt;ref name=&quot;GCU Press&quot;&gt;{{cite web|last=GCU Press|title=Abour GCU|url=http://www.gcu.edu.pk/About.htm|work=Government College University|publisher=Government College University|accessdate=9 September 2013}}&lt;/ref&gt;]]\nThe constitution\
      \ of Pakistan requires the state to provide free primary and secondary education.&lt;ref&gt;{{cite web|title=Right to Education in Pakistan|publisher=World Council of Churches|url=http://www.oikoumene.org/resources/documents/wcc-commissions/international-affairs/human-rights-and-impunity/the-right-to-education-in-pakistan.html|archiveurl=https://web.archive.org/web/20120313083147/http://www.oikoumene.org/resources/documents/wcc-commissions/international-affairs/human-rights-and-impunity/the-right-to-education-in-pakistan.html|archivedate=13\
      \ March 2012|date=21 April 2006|accessdate=25 July 2010 }}&lt;/ref&gt; At the time of independence Pakistan had only one university, the [[University of the Punjab]].&lt;ref&gt;{{cite web|author1=Sajida Mukhtar|author2=Ijaz Ahmed Talat|author3=Muhammad\
      \ Saeed|title=An Analytical Study of Higher Education of Pakistan|url=http://www.ijar.lit.az/pdf/10/2011%2810-51%29.pdf|archiveurl=https://web.archive.org/web/20120111100415/http://www.ijar.lit.az/pdf/10/2011%2810-51%29.pdf|archivedate=11 January 2012|publisher=International\
      \ Journal of Academic Research|format=PDF|date=March 2011|page=1|accessdate=2 January 2012}}&lt;/ref&gt; {{As of|2011|9}} it has 136 universities, of which 74 are public universities and 62 are private universities.&lt;ref&gt;{{cite web|title=Educational\
      \ Institutes of Pakistan|url=http://hec.gov.pk/OurInstitutes/Pages/Default.aspx|publisher=Higher Education Commission, Pakistan|date=September 2011|accessdate=1 January 2012}}&lt;/ref&gt; It is estimated that there are 3193 [[vocational education|technical\
      \ and vocational institutions]] in Pakistan,&lt;ref name=edu2/&gt; and there are also [[Madrassas in Pakistan|madrassah]]s that provide free Islamic education and offer free board and lodging to students, who come mainly from the poorer strata of society.&lt;ref&gt;{{cite\
      \ web|title=Pakistani madrassahs:|publisher=United States Institute of Peace|url=http://www.uvm.edu/~envprog/madrassah.html#_ftn8|archiveurl=https://web.archive.org/web/20050214194645/http://www.uvm.edu/~envprog/madrassah.html#_ftn8|archivedate=14 February\
      \ 2005|accessdate=21 February 2009}}&lt;/ref&gt; After criticism over terrorists' use of madrassahs for recruitment, efforts have been made to regulate them.&lt;ref&gt;{{cite web|first=Ron|author=Synovitz|title=Pakistan: Despite Reform Plan, Few Changes\
      \ Seen At Most Radical Madrassahs|url=http://www.rferl.org/content/article/1051650.html|publisher=Radio Free Europe Radio Liberty|date=24 February 2004|accessdate=21 February 2009}}&lt;/ref&gt;\n\nEducation in Pakistan is divided into six main levels:\
      \ pre-primary (preparatory classes); primary (grades one through five); [[middle school|middle]] (grades six through eight); matriculation (grades nine and ten, leading to the [[Secondary School Certificate]]); intermediate (grades eleven and twelve, leading\
      \ to a [[Higher Secondary (School) Certificate]]); and university programmes leading to graduate and postgraduate degrees.&lt;ref name=edu2&gt;{{cite web|title=Economic Survey 2009–10|url=http://www.finance.gov.pk/survey/chapter_10/10_Education.pdf|publisher=Ministry\
      \ of Finance, Pakistan|format=PDF|date=2009–2010|pages=16, 3|accessdate=2 January 2012}}&lt;/ref&gt; Pakistani private schools also operate a parallel secondary education system based on the curriculum set and administered by the [[Cambridge International\
      \ Examinations]]. Some students choose to take the [[Ordinary Level|O level]] and [[GCE Advanced Level|A level]] exams conducted by the [[British Council]].&lt;ref name=&quot;britishcouncil&quot;&gt;{{cite web|url=http://www.britishcouncil.org/pakistan-exams-gce.htm|title=GCE\
      \ O and A level exams in Pakistan|publisher=The British Council|accessdate=13 February 2008}}&lt;/ref&gt;\n\nThe government is in a development stage{{Clarify timeframe|date=April 2012}}, in which it is extending [[English medium education]] to all schools\
      \ across the country.&lt;ref name=&quot;moe3&quot;&gt;{{cite web|url=http://www.moe.gov.pk/mediacell.htm|archiveurl=https://web.archive.org/web/20070105215406/http://www.moe.gov.pk/mediacell.htm|archivedate=5 January 2007 |title=Ministry of Education-Government\
      \ of Pakistan |publisher=Moe.gov.pk |accessdate=1 January 2012}}&lt;/ref&gt; Meanwhile, by 2013 all educational institutions in [[Sindh]] will have to provide Chinese language courses, reflecting China's growing role as a superpower and Pakistan's close\
      \ [[People's Republic of China–Pakistan relations|ties with China]].&lt;ref&gt;{{cite news|url=http://www.bbc.co.uk/news/world-south-asia-14787216 |title=Schools in Pakistan's Sindh province to teach Chinese |publisher=BBC |date=5 September 2011|accessdate=23\
      \ October 2011}}&lt;/ref&gt; The literacy rate of the population above ten years of age in the country is 58.5%. Male literacy is 70.2% while female literacy rate is 46.3%.&lt;ref name=edu&gt;{{cite web|title=Labour Force Survey 2010–11|url=http://www.pbs.gov.pk/sites/default/files/Labour%20Force/publications/lfs2010_11/results.pdf|work=|publisher=Federal\
      \ Bureau of Statistics, Pakistan|year=2011|page=12|accessdate=2 July 2012}}&lt;/ref&gt; Literacy rates vary by region and particularly by sex; for instance, female literacy in tribal areas is 3%.&lt;ref&gt;{{Cite news|author= Nicholas D Kristof |title=Pakistan\
      \ and Times Sq|url=http://www.nytimes.com/2010/05/13/opinion/13kristof.html|newspaper=New York Times|date=12 May 2010|accessdate=1 January 2012}}&lt;/ref&gt;&lt;!---note that hardcopy and softcopy refs are from different sources. Nonetheless, they are\
      \ the same article--&gt; The government launched a nationwide initiative in 1998 with the aim of eradicating illiteracy and providing a basic education to all children.&lt;ref&gt;{{cite web|title=Education in Pakistan|publisher=UNICEF|url=http://www.unicef.org/infobycountry/pakistan_pakistan_statistics.html#67|accessdate=25\
      \ July 2010}}&lt;/ref&gt; Through various educational reforms, by 2015 the ministry of education expects to attain 100% enrolment levels among children of primary school age and a literacy rate of 86% among people aged over 10.&lt;ref name=&quot;moe4&quot;&gt;{{cite\
      \ web|url=http://www.moe.gov.pk/npaEFA.zip|archiveurl=https://web.archive.org/web/20060517232352/http://www.moe.gov.pk/npaEFA.zip|archivedate=17 May 2006|format=ZIP|title=National Plan of Action 2001–2015|publisher=Ministry of Education, Government of\
      \ Pakistan|accessdate=13 February 2008}}&lt;/ref&gt;\n\nAfter earning their [[Higher Secondary (School) Certificate|HSC]], students may study in a professional college for [[Bachelor's degree]] courses such as [[Bachelor of Engineering|engineering]] (B.Engg/BS\
      \ Engg.),B.Tech Hons/ BS Engg.Tech [[Bachelor of Medicine, Bachelor of Surgery|medicine]] (MBBS), [[Dental degree|dentistry]] (BDS), [[veterinary medicine]] (DVM), [[Bachelor of Laws|law]] (LLB), [[Bachelor of Architecture|architecture]] (B.Arch), [[Doctor\
      \ of Pharmacy#Pakistan|pharmacy]] (Pharm-D) and [[nursing]] (B.Nurs). Students can also attend a university for [[Bachelor of Arts]] (BA), [[Bachelor of Science]] (BSc), [[Bachelor of Commerce]] (BCom) or [[BBA|Bachelor of Business Administration]] (BBA)\
      \ degree courses.\n\nIn October 2014 education activist [[Malala Yousafzai]] became by far the youngest ever person in the world to receive the [[Nobel peace prize]].&lt;ref&gt;http://www.breakingnewsenglish.com/1410/141014-malala-yousafzai.html&lt;/ref&gt;\n\
      \n==Demographics==\n{{Main|Demographics of Pakistan|Demographic history of Pakistan|Pakistani people}}\n[[File:Pakistan population density.png|thumb|260px|Population density]]\nWith 180.1 million residents reported in 2012, Pakistan is the sixth most populated\
      \ country in the world, behind Brazil and ahead of Bangladesh. Its 2.03% population growth rate is the highest among the [[South Asian Association for Regional Cooperation|SAARC]] countries and gives an annual increase of 3.6 million. The population is\
      \ projected to reach 210.13 million by 2020 and to double by 2045. In 1947, Pakistan had a population of 32.5&amp;nbsp;million.&lt;ref name=young/&gt;&lt;ref name=popu1&gt;{{cite news|title=High population growth rate affecting economy'|url=http://www.dailytimes.com.pk/default.asp?page=2011\\\
      07\\12\\story_12-7-2011_pg7_9|accessdate=19 December 2011|newspaper=Daily Times|date=12 July 2011}}&lt;/ref&gt; From 1990 to 2009 it increased by 57.2%.&lt;ref&gt;{{cite web|title=CO2 Emissions from Fuel Combustion|url=http://iea.org/co2highlights/co2highlights.pdf|publisher=International\
      \ Energy Agency (IEA) Paris|format=PDF|year=2011|page=88|accessdate=2 January 2012}}&lt;/ref&gt; By 2030, it is expected to surpass Indonesia as the largest Muslim-majority country in the world.&lt;ref&gt;{{cite web|url=http://www.aina.org/news/20110127104753.htm\
      \ |title=World Muslim Population Doubling, Report Projects |publisher=Assyrian International News Agency |date=27 January 2011 |accessdate=16 April 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.samaa.tv/newsdetail.aspx?ID=27990 |title=Pakistan\
      \ set to become most populous Muslim nation |publisher=Samaa Tv |date=27 January 2011 |accessdate=16 April 2011}}&lt;/ref&gt; Pakistan is a 'young' nation, with a median age of about 22 and 104 million people under 30 in 2010. Pakistan's fertility rate\
      \ stands at 3.07, higher than its neighbours [[India]] (2.57) and [[Iran]] (1.73). Around 35% of the people are under 15.&lt;ref name=young/&gt;\n\nThe majority of southern Pakistan's population lives along the Indus River. Karachi is its most populous\
      \ city.&lt;ref name=&quot;The Urban Frontier—Karachi&quot;&gt;{{cite web|title=The Urban Frontier—Karachi|url=http://www.npr.org/templates/story/story.php?storyId=91009748|publisher=National Public Radio|date=2 June 2008| accessdate=2 July 2008}}&lt;/ref&gt;\
      \ In the northern half of the country, most of the population lives in an arc formed by the cities of [[Lahore]], [[Faisalabad]], [[Rawalpindi]], [[Islamabad]], [[Gujranwala]], [[Sialkot]], [[Gujrat city|Gujrat]], [[Jhelum]], [[Sargodha]], [[Sheikhupura]],\
      \ [[Nowshera, Khyber-Pakhtunkhwa|Nowshera]], [[Mardan]] and [[Peshawar]]. During 1990–2008, city dwellers made up 36% of Pakistan's population, making it the [[Urbanisation in Pakistan|most urbanised nation]] in South Asia.&lt;ref name=&quot;ciafactbook&quot;/&gt;&lt;ref\
      \ name=young/&gt; Furthermore, 50% of Pakistanis live in towns of 5,000 people or more.&lt;ref name=&quot;Jason Burke&quot;&gt;{{Cite news|url=http://www.guardian.co.uk/world/2008/aug/17/pakistan|work=The Guardian |location=London|title=Pakistan looks\
      \ to life without the general|author=Jason Burke|date=17 August 2008|accessdate=20 May 2010}}&lt;/ref&gt;\n\nExpenditure on health was 2.6% of GDP in 2009.&lt;ref name=&quot;who.int&quot;&gt;{{cite web|url=http://www.who.int/countries/pak/en/|title=WHO\
      \ &amp;#124; Pakistan|publisher=World Health Organization|date=30 March 2009|accessdate=2 January 2010}}&lt;/ref&gt; Life expectancy at birth was 65.4 years for females and 63.6 years for males in 2010. The private sector accounts for about 80% of outpatient\
      \ visits. Approximately 19% of the population and 30% of children under five are malnourished.&lt;ref name=raid&gt;{{cite web|title=Pakistan Country Report|url=http://www.rad-aid.org/UploadedFiles/RAD-AID%20Pakistan%20Health%20Care%20Radiology%20Report%202011.pdf|work=RAD-AID|format=PDF|year=2010|pages=3,\
      \ 7|accessdate=26 December 2011}}&lt;/ref&gt; Mortality of the under-fives was 87 per 1,000 live births in 2009.&lt;ref name=&quot;who.int&quot;/&gt; About 20% of the population live below the international poverty line of US$1.25 a day.&lt;ref name=poor&gt;{{cite\
      \ web|title=Human Development Indices|url=http://hdr.undp.org/en/media/HDI_2008_EN_Tables.pdf|publisher=United Nations Development Programme, Human Development Reports|format=PDF|page=15|accessdate=1 June 2009}}&lt;/ref&gt;\n\nMore than [[Languages of\
      \ Pakistan|sixty languages]] are spoken in Pakistan, including [[Provincial languages of Pakistan|a number of provincial languages]]. Urdu, the [[lingua franca]] and a symbol of Muslim identity and national unity, is the national language and is understood\
      \ by over 75% of Pakistanis.&lt;ref name=yasmeen/&gt;&lt;ref name=&quot;National language&quot;&gt;{{cite book|title=Language in South Asia|publisher=Cambridge University Press|url=http://books.google.com.pk/books?id=O2n4sFGDEMYC&amp;pg=PA138#v=onepage&amp;q&amp;f=false|author=Braj\
      \ B. Kachru|author2=Yamuna Kachru |author3=S.N. Sridhar |page=138|isbn=9781139465502|date=27 March 2008}}&lt;/ref&gt; English is the [[official language]] of Pakistan, used in official business, government, and legal contracts;&lt;ref name=&quot;ciafactbook&quot;/&gt;\
      \ the local dialect is known as [[Pakistani English]]. [[Punjabi language|Punjabi]] is the most common native language in Punjab and has many native speakers. [[Saraiki language|Saraiki]] is mainly spoken in [[South Punjab]]. [[Pashto language|Pashto]]\
      \ is the provincial language of Khyber Pakhtunkhwa, [[Sindhi language|Sindhi]] is the provincial language of Sindh, and [[Balochi language|Balochi]] is dominant in Balochistan.&lt;ref name=&quot;state.gov&quot;&gt;{{cite web|url=http://www.state.gov/r/pa/ei/bgn/3453.htm|title=Background\
      \ Note: Pakistan-Profile|publisher=State.Gov|date=6 October 2010|accessdate=29 May 2012}}&lt;/ref&gt;&lt;ref name=&quot;congress&quot;/&gt;&lt;ref name=&quot;britishcouncil.org&quot;&gt;{{cite web|url=http://www.britishcouncil.org/pakistan-ette-english-language-report.pdf|title=Teaching\
      \ and Learning in Pakistan: The Role of Language in Education|publisher=British Council.Org|pages=13, 14, 15|year=2010|accessdate=29 May 2012}}&lt;/ref&gt;\n\nPakistan's census does not include [[Immigration to Pakistan|immigrant groups]] such as the 1.7&amp;nbsp;million\
      \ registered [[Afghans in Pakistan|refugees from neighbouring Afghanistan]], who are found mainly in the Khyber Pakhtunkhwa and FATA areas, with small numbers in Karachi and [[Quetta]].&lt;ref&gt;{{cite web|author=United Nations High Commissioner for Refugees\
      \ |url=http://www.unhcr.org/cgi-bin/texis/vtx/page?page=49e487016 |title=2010 UNHCR country operations profile – Pakistan |publisher=UNHCR|accessdate=16 April 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.nrc.no/arch/_img/9268480.pdf|title=Future\
      \ Floods of Refugees |format=PDF |work=Norwegian Refugee Council|date=April 2008|page=25|accessdate=17 December 2011}}&lt;/ref&gt; As of 1995, there were more than 1.6 million [[Bangladeshis in Pakistan|Bengalis]], 650,000 Afghans, 200,000 [[Burmese people\
      \ in Pakistan|Burmese]], 2,320 [[Iranians in Pakistan|Iranians]] and [[Filipinos in Pakistan|Filipinos]] and hundreds of [[Nepalis in Pakistan|Nepalese]], Sri Lankans and Indians living in Karachi.&lt;ref name=1995refugee-breakup&gt;{{cite news|title=Homeless\
      \ In Karachi|url=http://www.outlookindia.com/article.aspx?200305|accessdate=18 December 2011|newspaper=Outlookindia.com|date=29 November 1995|author=Owais Tohid|author2=Arshad Mahmud|quote=Officials say there are more than 1.6 million Bengalis, 650,000\
      \ Afghans, 200,000 Burmese, 2,320 Iranians and Filipinos and hundreds of Nepalese, Sri Lankans and Indians living in Karachi. The officials believe they pose a threat to Karachi, a city already stricken by political violence that has claimed more than\
      \ 1,650 lives this year. Many of these immigrants have fake Pakistani passports and identity cards.}}&lt;/ref&gt;&lt;ref name=&quot;Burmese in Pak&quot;&gt;{{cite news|author=Derek Flood|title=From South to South: Refugees as Migrants: The Rohingya in\
      \ Pakistan|url=http://www.huffingtonpost.com/derek-flood/from-south-to-south-refug_b_100387.html|accessdate=1 February 2012|newspaper=The Huffington Post|date=12 May 2008}}&lt;/ref&gt; Pakistan hosts more refugees than any other country in the world.&lt;ref\
      \ name=&quot;Pak-top refugee host-AusHRC&quot;&gt;{{cite web|title=Questions and Answers About Refugees &amp; Asylum Seekers|url=http://www.hreoc.gov.au/racial_discrimination/face_facts_05/refugee.html#endnote7|publisher=Australian Human Rights Commission|accessdate=December\
      \ 2011}}&lt;/ref&gt;\n\nThe population comprises several ethnic groups. As of 2009, the [[Punjabi people|Punjabi]] population dominates with 78.7&amp;nbsp;million (44.15%), followed by 27.2&amp;nbsp;million (15.42%) [[Pashtun people|Pashtuns]], 24.8&amp;nbsp;million\
      \ (14.1%) [[Sindhi people|Sindhis]], 14.8&amp;nbsp;million (10.53%) [[Saraiki people|Seraikis]], 13.3&amp;nbsp;million (7.57%) [[Muhajir (Pakistan)|Muhajir]]s and 6.3&amp;nbsp;million (3.57%) [[Baloch people|Balochs]]. The remaining 11.1&amp;nbsp;million\
      \ (4.66%) belong to various ethnic minorities.&lt;ref&gt;{{cite web|author1=Ian S. Livingston|author2=Micheal O'Hanlon|title=Pakistan Index|url=http://www.brookings.edu/~/media/Files/Programs/FP/pakistan%20index/index.pdf|archiveurl=https://web.archive.org/web/20100327044026/http://www.brookings.edu/~/media/Files/Programs/FP/pakistan%20index/index.pdf|archivedate=27\
      \ March 2010|publisher=Brookings|format=PDF|date=29 November 2011|page=13|accessdate=25 December 2011}}&lt;/ref&gt; There is also a large worldwide [[Pakistani diaspora]], numbering over seven million.&lt;ref name=&quot;diaspora&quot;&gt;{{cite web|author=Nadia\
      \ Mushtaq Abbasi|title=The Pakistani Diaspora in Europe and Its Impact on Democracy Building in Pakistan|url=http://www.idea.int/resources/analysis/upload/Abbasi_low_2-2.pdf|format=PDF|work=[[International Institute for Democracy and Electoral Assistance]]|year=2010|page=5|accessdate=18\
      \ December 2013}}&lt;/ref&gt;\n\n{{Largest cities of Pakistan}}\n\n===Religion===\n{{Main|Religion in Pakistan}}\n{{bar box\n|title=Religions in Pakistan&lt;ref name=&quot;cia-rel&quot;&gt;{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/fields/2122.html#pk|title=Religions\
      \ in Pakistan|publisher=[[CIA World Factbook]]|accessdate=9 July 2013}}&lt;/ref&gt;&lt;ref&gt;Curtis, Lisa; Mullick, Haider (4 May 2009). &quot;Reviving Pakistan's Pluralist Traditions to Fight Extremism&quot;. The Heritage Foundation. Retrieved 31 July\
      \ 2011&lt;/ref&gt;&lt;ref&gt;a b c &quot;Religions: Islam 95%, other (includes Christian and Hindu, 2% Ahmadiyyah ) 5%&quot;. CIA. The World Factbook on Pakistan. 2010. Retrieved 28 August 2010.&lt;/ref&gt;&lt;ref&gt;# ^ International Centre for Political\
      \ Violence and Terrorism Research at Nanyang Technological University, Singapore: &quot;Have Pakistanis Forgotten Their Sufi Traditions?&quot; by Rohan Bedi April 2006&lt;/ref&gt;\n|titlebar=#ddd\n|left1='''Religions'''\n|right1='''Percent'''\n|float=right\n\
      |bars=\n{{bar percent|[[Islam]]|green|96.4}}\n{{bar percent|Others|purple|3.6}}\n}}\n[[File:Faisal Masjid From Damn e koh.jpg|thumb|270px|The national mosque of Pakistan, [[Faisal Mosque]], was built in 1986 by Turkish architect [[Vedat Dalokay]] on behalf\
      \ of [[House of Saud|King]] [[Faisal bin Abdul-Aziz]].]]\nPakistan is the second most populous [[Islam by country|Muslim-majority country]]&lt;ref&gt;{{cite book|author=Robert U. Ayres|title=Turning Point: The End of the Growth Paradigm.|year=1998|publisher=James\
      \ &amp; James publishers|isbn=1-85383-439-4|page=63}}&lt;/ref&gt; and has the second largest Shia population in the world.&lt;ref name=&quot;PewMapping&quot;&gt;{{cite web|url=http://pewforum.org/Muslim/Mapping-the-Global-Muslim-Population%286%29.aspx|archiveurl=https://web.archive.org/web/20100327201319/http://pewforum.org/Muslim/Mapping-the-Global-Muslim-Population%286%29.aspx|archivedate=27\
      \ March 2010|title=Mapping the Global Muslim Population: A Report on the Size and Distribution of the World's Muslim Population|editor=Tracy Miller |date=October 2009|publisher=[[Pew Research Center]]|accessdate=9 June 2010}}&lt;/ref&gt; About 97% of Pakistanis\
      \ are Muslim. The majority are [[Sunni Islam|Sunni]], with an estimated 5–20% [[Shia Islam in Pakistan|Shia]].&lt;ref name=&quot;congress&quot;/&gt;&lt;ref name=&quot;State&quot;&gt;{{cite web|url=http://www.state.gov/g/drl/rls/irf/2008/108505.htm |title=Pakistan&amp;nbsp;—\
      \ International Religious Freedom Report 2008 |year=2008|quote=''The majority of Muslims in the country are Sunni, with a Shi'a minority ranging between 10 to 20 percent.'' |work=[[United States Department of State]] |accessdate=28 August 2010}}&lt;/ref&gt;&lt;ref\
      \ name=&quot;CIAr&quot;&gt;{{cite web|url= https://www.cia.gov/library/publications/the-world-factbook/fields/2122.html?countryName=Pakistan&amp;countryCode=pk&amp;regionCode=sas&amp;#pk |title=Field Listing :: Religions |accessdate=24 August 2010 |publisher=[[Central\
      \ Intelligence Agency]] |work=[[The World Factbook]]|year=2010}}&lt;/ref&gt; A further 2.3% are [[Ahmadiyya in Pakistan|Ahmadis]],&lt;ref&gt;{{Cite news|url=http://www.faqs.org/minorities/South-Asia/Ahmadis-of-Pakistan.html|title=Ahmadis of Pakistan|work=faqs.org|accessdate=24\
      \ July 2010}}&lt;/ref&gt; who are officially considered non-Muslims by virtue of a 1974 constitutional amendment.&lt;ref&gt;{{cite web|url=http://www.state.gov/g/drl/rls/irf/2008/108505.htm|title=International Religious Freedom Report 2008: Pakistan|publisher=[[United\
      \ States Department of State|US State Department]]|accessdate=24 June 2010}}&lt;/ref&gt; There are also several [[Quraniyoon]] communities.&lt;ref&gt;{{cite web|url=http://www.southasianmedia.net/profile/pakistan/pk_leadingpersonalities_literature.cfm#gap|archiveurl=https://web.archive.org/web/20110518210117/http://www.southasianmedia.net/profile/pakistan/pk_leadingpersonalities_literature.cfm#gap|archivedate=\
      \ 18 May 2011|title=South Asian Media Net |publisher=South Asian Free Media Association |accessdate=31 October 2010}}&lt;/ref&gt;&lt;ref&gt;{{Cite news|url=http://news.bbc.co.uk/1/hi/world/south_asia/7896943.stm|work=BBC |title=Can Sufi Islam counter the\
      \ Taleban?|date=24 February 2009|accessdate=20 May 2010}}&lt;/ref&gt; [[Sectarian violence in Pakistan|Sectarian violence]] among Muslim denominations has increased in recent times with over 400 targeted deaths of Shias in the year 2012 alone.&lt;ref&gt;{{cite\
      \ web|url=http://timesofindia.indiatimes.com/world/pakistan/2012-bloodiest-year-for-Shias-in-Pakistan/articleshow/18055952.cms|title=2012 bloodiest year for Shias in Pakistan|last=Fatah|first=Sonya|date=17 January 2013|work=[[Times Internet]]|publisher=The\
      \ Times of India|accessdate=20 September 2014}}&lt;/ref&gt; After the [[Quetta]] blast in 2013, there were country-wide protests by Shia Muslims supported by fellow Sunni Muslims calling an end to sectarian violence in the country and urging for Shia-Sunni\
      \ unity in the country.&lt;ref&gt;{{Cite news|url=http://articles.timesofindia.indiatimes.com/2013-01-17/pakistan/36393344_1_shias-bloodiest-year-ali-dayan-hasan|title=Bomb kills four at Pakistan Shiite funeral: police|agency=The Times of India |date=17\
      \ January 2013|accessdate=17 January 2013|work=The Times Of India}}&lt;/ref&gt; [[Ahmadis]] are particularly persecuted, especially since 1974 when they were banned from calling themselves Muslims. In 1984 Ahmadiyya places of worship were banned from being\
      \ called &quot;mosques&quot;.&lt;ref&gt;New Approaches to the Analysis of Jihadism: Online and Offline – Page 38, Rüdiger Lohlker – 2012&lt;/ref&gt; As of 2012, 12% of Pakistani Muslims self-identify as [[non-denominational Muslims]].&lt;ref&gt;[http://www.pewforum.org/2012/08/09/the-worlds-muslims-unity-and-diversity-1-religious-affiliation/#identity\
      \ Chapter 1: Religious Affiliation] retrieved 4 September 2013&lt;/ref&gt;\n\nIslam to some extent syncretized with pre-Islamic influences, resulting in a religion with some traditions distinct from those of the [[Arab world]].&lt;ref name=&quot;Ishtiaq\
      \ Ahmed&quot;&gt;{{cite book|title=Islam Outside the Arab World|publisher=Routledge|isbn=978-0700711246|pages=201–222|author=Ishtiaq Ahmed|editor=Ingvar Svanberg, David Westerlund|chapter=South Asia|date=12 August 1999}}&lt;/ref&gt; Two Sufis whose shrines\
      \ receive much national attention are [[Ali Hajweri]] in [[Lahore]] (ca. 12th century)&lt;ref name=&quot;Amer Morgahi&quot;&gt;{{cite book|title=Producing Islamic Knowledge: Transmission and Dissemination in Western Europe|year=2011|publisher=Routledge|isbn=978-0415355926|page=47|url=http://books.google.com.pk/books?id=WO-5e-HSdOoC&amp;pg=PA47|author=Amer\
      \ Morgahi|editor=Martin van Bruinessen, Stefano Allievi|accessdate=30 July 2013|chapter=An emerging European Islam: The case of the Minhaj ul Quran in the Netherlands}}&lt;/ref&gt; and [[Shahbaz Qalander]] in [[Sehwan]], [[Sindh]] (ca. 12th century).{{Citation\
      \ needed|date=December 2008}} [[Sufism]], a mystical Islamic tradition, has a long history and a large popular following in Pakistan. Popular Sufi culture is centered on Thursday night gatherings at shrines and annual festivals which feature Sufi music\
      \ and dance. Contemporary Islamic fundamentalists criticize its popular character, which in their view, does not accurately reflect the teachings and practice of the Prophet and his companions.&lt;ref name=NYTSufivideo&gt;{{cite news|title=Sufism Under\
      \ Attack in Pakistan|url=http://video.nytimes.com/video/2011/01/06/world/asia/1248069532117/sufism-under-attack-in-pakistan.html|accessdate=21 May 2012|newspaper=The New York Times|author=Produced by Charlotte Buchen|format=video}}&lt;/ref&gt;&lt;ref name=NYTAtWarSufi&gt;{{cite\
      \ news|title=The Islam That Hard-Liners Hate|url=http://atwar.blogs.nytimes.com/2011/01/06/the-islam-that-hard-liners-hate/|accessdate=21 May 2012|newspaper=The New York Times|date=6 January 2011|author=Huma Imtiaz|author2=Charlotte Buchen|format=blog}}&lt;/ref&gt;\n\
      \nAfter Islam, [[Hinduism in Pakistan|Hinduism]] and [[Christianity in Pakistan|Christianity]] are the largest religions in Pakistan, with 2,800,000 (1.6%) adherents each in 2005.&lt;ref name=&quot;congress&quot;/&gt; They are followed by the [[Bahá'í\
      \ Faith in Pakistan|Bahá'í Faith]], which has a following of 30,000, then [[Sikhism in Pakistan|Sikhism]], [[Buddhism in Pakistan|Buddhism]] and [[Zoroastrianism]], each claiming 20,000 adherents,&lt;ref name=&quot;State&quot;/&gt; and a very small [[Jainism\
      \ in Pakistan|community of Jains]]. There is a [[Roman Catholicism in Pakistan|Roman Catholic]] community in [[Karachi]] which was established by [[Goa]]n and [[Tamil people|Tamil]] migrants when Karachi's infrastructure was being developed by the [[United\
      \ Kingdom|British]] during colonial administration between [[World War I]] and [[World War II|II]].\n\n==Culture and society==\n{{main|Culture of Pakistan}}\n[[File:Pakistani truck in Karakoram Highway,passu,Northern Areas,pakistan.jpg|thumb|right|[[Truck\
      \ art in Pakistan]] is a unique feature of Pakistani culture.]]\n&lt;!-- Urdu#Heritage has a link to this section (in case of name change) --&gt;\nPakistani society is largely hierarchical, emphasising [[Etiquette in Pakistan|local cultural etiquettes]]\
      \ and traditional Islamic values that govern personal and political life. The basic family unit is the [[extended family]],&lt;ref name=nuclear&gt;{{cite web|url=http://www.kwintessential.co.uk/resources/global-etiquette/pakistan.html|title=Pakistan- Language,\
      \ Religion, Culture, Customs and Etiquette|publisher=Kwint Essential|accessdate=17 March 2009}}&lt;/ref&gt; although there has been a growing trend towards nuclear families for socio-economic reasons.&lt;ref&gt;{{cite journal|author=Anwar Alam|title=Factors\
      \ and Consequences of Nuclearization of Family at Hayatabad Phase-II, Peshawar|journal=Sarhad J. Agric.|year=2008|volume=24|publisher=Department of Sociology and Anthropology, University of Peshawar|url=http://www.aup.edu.pk/sj_pdf/FACTORS%20AND%20CONSEQUENCES%20OF%20NUCLEARIZATION.pdf|accessdate=21\
      \ April 2012|issue=3}}&lt;/ref&gt; The traditional dress for both men and women is the [[Shalwar Kameez]]; trousers and shirts are also popular among men.&lt;ref name=taxila/&gt; The middle class has increased to around 35&amp;nbsp;million and the upper\
      \ and upper-middle classes to around 17&amp;nbsp;million in recent decades, and power is shifting from rural landowners to the urbanised elites.&lt;ref&gt;{{cite web|title=The rise of Mehran man|url=http://archives.dawn.com/archives/19124|archiveurl=https://web.archive.org/web/20101125011513/http://news.dawn.com/wps/wcm/connect/dawn-content-library/dawn/the-newspaper/columnists/irfan-husain-the-rise-of-mehran-man-740|archivedate=25\
      \ November 2010|work=Dawn |location=Pakistan News|author=Irfan Husain|date=17 April 2010|accessdate=25 July 2010 }}&lt;/ref&gt;  Pakistani festivals like [[Eid ul-Fitr]], [[Eid al-Adha]] and Ramadan are mostly religious in origin.&lt;ref name=nuclear/&gt;\
      \ Increasing globalisation has resulted in Pakistan ranking 56th on the [[A.T. Kearney]]/FP [[Globalization Index]].&lt;ref&gt;{{cite web|title=A.T. Kearney/Foreign Policy Magazine Globalization Index 2006|url=http://www.atkearney.com/images/global/pdf/Globalization-Index_FP_Nov-Dec-06_S.pdf|publisher=A.T.\
      \ Kearney|format=PDF|date=Nov–Dec 2006|page=4|accessdate=1 January 2012}}{{dead link|date=October 2013}}&lt;/ref&gt;\n\n===Clothing and fashion===\nThe [[shalwar kameez]] is the [[national dress]] of Pakistan and is worn by men and women in all four provinces\
      \ [[Punjab, Pakistan|Punjab]], [[Sindh]], [[Baluchistan]], [[Khyber Pakhtoonkhwa]] and [[FATA]] in the country and in [[Azad Kashmir]]. Each province has its own style of wearing the Shalwar Qameez. Pakistanis wairclothes range from exquisite colors and\
      \ designs to the type of fabric ([[silk]], [[chiffon (fabric)|chiffon]], [[cotton]], etc.).&lt;ref&gt;{{cite book|url=http://books.google.com/?id=7li2jpQgYvAC&amp;pg=PA382&amp;dq=national+dress+of+pakistan |title=Unquiet Pasts: Risk Society, Lived Cultural\
      \ Heritage, Re-Designing Reflexivity – Stephanie Koerner, Ian Russell – Google Books |publisher=Books.google.com |date=16 August 2010 |accessdate=14 June 2012|isbn=9780754675488}}&lt;/ref&gt;\n\nPakistani [[fashion]] has flourished well in the changing\
      \ environment of fashion world. Since Pakistan came into being its fashion has been historically evolved from different phases and made its unique identity apart from Indian fashion and culture. At this time, Pakistani fashion is a combination of traditional\
      \ and modern dresses and it has become the cultural identification of Pakistan. Despite of all modern trends, the regional and traditional dresses have developed their own significance as a symbol of native tradition. This regional fashion is not static\
      \ but evolving into more modern and pure forms.\n\nThe Pakistan Fashion Design Council based in [[Lahore]] organizes ''Fashion Week'' and Fashion Pakistan based in [[Karachi]] organizes fashion shows in that city. Pakistan’s first fashion week was held\
      \ in November 2009.&lt;ref&gt;{{cite news|author=Michele Langevine Leiby |url=http://www.washingtonpost.com/world/asia_pacific/in-pakistan-fashion-weeks-thrive-beyond-the-style-capitals-of-the-world/2012/04/24/gIQAt3qcgT_story.html |title=In Pakistan,\
      \ fashion weeks thrive beyond the style capitals of the world |publisher=Washingtonpost.com |date=25 April 2012 |accessdate=20 April 2013}}&lt;/ref&gt;\n\n===Media and entertainment===\n{{main|Cinema of Pakistan|Media of Pakistan|Music of Pakistan}}\n\
      [[File:Burka Avenger promotional image.jpg|thumb|150px|[[Burka Avenger]] is a Pakistani [[animated television series]] which has been named by ''[[Time Magazine]]'' as one of the most influential fictional characters.&lt;ref name=&quot;ReferenceC&quot;&gt;Alter,\
      \ C., &amp; Dockerman, E. (2013-09-12). “The 11 Most Influential Fictional Characters of 2013”. TIME&lt;/ref&gt;]]\nState-owned [[Pakistan Television Corporation]] (PTV) and [[Pakistan Broadcasting Corporation]] for radio were the dominant media outlets\
      \ until the start of the 21st century. There are now numerous private television channels.&lt;ref name=media&gt;{{Cite news|url=http://www.i-m-s.dk/files/publications/1491%20Pakistan.final.web.pdf|title=Media in Pakistan|publisher=International Media Support|format=PDF\
      \ |pages=14–16, 21|accessdate=17 December 2011|date=July 2009}}&lt;/ref&gt; In addition to the national entertainment and news channels, foreign television channels and films are also on air.&lt;ref name=media/&gt;&lt;ref&gt;{{cite web|url=http://oped.ca/National-Post/david-frum-the-hard-choice-in-pakistan/|archiveurl=https://web.archive.org/web/20110706192616/http://oped.ca/National-Post/david-frum-the-hard-choice-in-pakistan/|archivedate=6\
      \ July 2011|title=The hard choice in Pakistan|publisher=oped.ca|author=David Frum|accessdate=25 July 2010}}&lt;/ref&gt; There is a small indigenous film industry based in Lahore and Peshawar, titled as ''Lollywood''. While [[Bollywood]] films were banned\
      \ from public cinemas from 1965 until 2008, that have remained important in popular culture.&lt;ref&gt;{{cite web|url=http://sg.news.yahoo.com/bollywood-films-may-banned-pakistan-094000464.html |title=Bollywood films may be banned in Pakistan |author=Naseem\
      \ Randhava |publisher=[[Yahoo! News]] |date=11 October 2011 |accessdate=31 October 2011}}&lt;/ref&gt;&lt;ref name=&quot;bbcentertainment&quot;&gt;{{Cite news|url=http://news.bbc.co.uk/2/hi/entertainment/4639216.stm|title=Pakistan to show Bollywood film|publisher=BBC\
      \ News |accessdate=13 February 2008|date=23 January 2006}}&lt;/ref&gt;\n\nPakistani music ranges from diverse provincial folk music and traditional styles such as [[Qawwali]] and [[Ghazal|Ghazal Gayaki]] to modern forms fusing traditional and western music.&lt;ref&gt;{{cite\
      \ web|author=[[Adam Nayyar]]|title=Origin and History of the Qawwali|format=PDF|year=1988|url=http://webcitation.org/query.php?url=http%3A%2F%2Fwww.utoronto.ca%2Fjkcourses%2Fmus200%2FNayyar_Qawwali.pdf|publisher=University of Toronto|page=1|accessdate=20\
      \ January 2012}}&lt;/ref&gt;&lt;ref&gt;{{cite news|title=The stilled voice|url=http://www.hindu.com/fline/fl1418/14181230.htm|work=[[Frontline (magazine){{!}}Frontline]]|accessdate=30 June 2011|author=Amit Baruah, R. Padmanabhan|date=6 September 1997|location=Chennai,\
      \ India}}&lt;/ref&gt; Pakistan has many famous folk singers. The arrival of Afghan refugees in the western provinces has stimulated interest in Pashto music, although there has been intolerance of it in some places.&lt;ref&gt;{{cite news|author=Owais Tohid|title=Music\
      \ soothes extremism along troubled Afghan border|url=http://www.csmonitor.com/2005/0607/p07s01-wosc.html|accessdate=20 January 2012|newspaper=The Christian Science Monitor.|date=7 June 2005}}&lt;/ref&gt; Pakistan has some of the world's modern vibrant\
      \ and open media.&lt;ref&gt;{{cite news|url=http://blogs.independent.co.uk/2010/11/11/who-has-the-most-free-media-india-or-pakistan/ |title=Who has the &quot;most free&quot; media – India or Pakistan? |publisher=Blogs.independent.co.uk |date=11 November\
      \ 2010 |accessdate=15 October 2013 |location=London |first=Andrew |last=Buncombe}}&lt;/ref&gt; Pakistani media has also played a vital role in exposing [[corruption]].&lt;ref name=&quot;i-m-s.dk&quot;&gt;{{cite web|url=http://www.i-m-s.dk/files/publications/1491%20Pakistan.final.web.pdf\
      \ |format=PDF |title={{as written|Between radicalisation and democratisation in an unfolding conflict: Media in Pakistan}} |publisher=International Media Support |date=July 2009 |accessdate=19 December 2013}}&lt;/ref&gt;\n\n===Urbanisation===\n[[File:Side\
      \ view of Eight Bazaars.jpg|thumb|left|200px|View of a densely populated old city center of [[Faisalabad]], the city is home to over 4 million people.]]\n[[Urbanisation]] in Pakistan has increased since the time of independence and has several different\
      \ causes. The majority of southern Pakistan's population lives along the Indus River. Karachi is its most populous city.&lt;ref name=&quot;The Urban Frontier—Karachi&quot;/&gt; In the northern half of the country, most of the population lives in an arc\
      \ formed by the cities of [[Lahore]], [[Faisalabad]], [[Rawalpindi]], [[Islamabad]], [[Gujranwala]], [[Sialkot]], [[Gujrat city|Gujrat]], [[Jhelum]], [[Sargodha]], [[Sheikhupura]], [[Nowshera, Khyber-Pakhtunkhwa|Nowshera]], [[Mardan]] and [[Peshawar]].\
      \ During 1990–2008, city dwellers made up 36% of Pakistan's population, making it the most urbanised nation in South Asia. Furthermore, 50% of Pakistanis live in towns of 5,000 people or more.&lt;ref name=&quot;Jason Burke&quot;/&gt;\n\n[[Immigration to\
      \ Pakistan|Immigration]], both from within and outside the country, is regarded as one of the main factors that has contributed to urbanisation in Pakistan. One analysis of the [[1998 Pakistan Census]] highlighted the significance of the [[Partition of\
      \ India]] in the 1940s in the context of understanding urban change in Pakistan.&lt;ref name=&quot;Clark&quot;&gt;{{cite book|last=Clark|first=David|title=The Elgar Companion to Development Studies|year=2006|publisher=Edward Elgar Publishing|isbn=978-1843764755|page=668}}&lt;/ref&gt;\
      \ During the independence period, Muslim [[Muhajir people|Muhajir]]s from [[India]] migrated in large numbers and shifted their domicile to Pakistan, especially to the port city of [[Karachi]], which is today the largest metropolis in Pakistan.&lt;ref\
      \ name=&quot;Clark&quot;/&gt;\n\n[[Immigration to Pakistan|Migration from other countries]], mainly those in the neighbourhood, has further catalysed the process of urbanisation in Pakistani cities. Of particular interest is migration that occurred in\
      \ the aftermath of the independence of [[Bangladesh]] in 1971,&lt;ref name=&quot;Clark&quot;/&gt; in the form of stranded [[Stranded Pakistanis|Bihari]]s who were relocated to Pakistan. Smaller numbers of [[Bengalis in Pakistan|Bengalis]] and [[Burmese\
      \ people in Pakistan|Burmese]] immigrants followed suit much later. The [[Soviet war in Afghanistan]] in the 1980s forced millions of [[Afghans in Pakistan|Afghan refugees]] into Pakistan, particularly in the northwestern regions. Inevitably, the rapid\
      \ urbanisation caused by these large population movements has also brought new political and socio-economic complexities.&lt;ref name=&quot;Clark&quot;/&gt; In addition to immigration, economic events such as the green revolution and political developments,\
      \ among a host of other factors, are also important causes of urbanisation.&lt;ref name=&quot;Clark&quot;/&gt;\n\n===Diaspora===\n\nAccording to the [[Government of Pakistan|Pakistani Government]], there are around 7 million [[Pakistani people]] living\
      \ abroad with a vast majority of them residing in the [[Middle East]], [[Europe]] and [[North America]].&lt;ref&gt;{{cite web|url=http://archives.dawn.com/archives/142435 |title=Pride and the Pakistani Diaspora |publisher=Archives.dawn.com |date=14 February\
      \ 2009 |accessdate=15 October 2013}}&lt;/ref&gt; Pakistan ranks 10th in the world for remittances sent home in 2012 at $13 billion.&lt;ref name=&quot;overseaspakistanis1&quot;&gt;{{cite web|url=http://www.overseaspakistanis.net/category/op-news/page/2/\
      \ |title=OP News Discussions Archives |publisher=Overseaspakistanis.net |accessdate=15 October 2013}}&lt;/ref&gt;&lt;ref name=&quot;worldbank1&quot;&gt;{{cite web|url=http://siteresources.worldbank.org/INTPROSPECTS/Resources/334934-1199807908806/Top10.pdf\
      \ |format=PDF |title=Migration and Remittances: Top Countries |publisher=Siteresources.worldbank.org |year=2010 |accessdate=19 December 2013}}&lt;/ref&gt;\n\nThe term ''Overseas Pakistani'' is officially recognized by the [[Government of Pakistan]]. The\
      \ [[Ministry of Overseas Pakistanis]] was established in 2008 to exclusively deal with all the matters and affairs of the overseas Pakistanis such as attending to their needs and problems, intending schemes and projects for their welfare and working for\
      \ resolution of their problems and issues. Overseas Pakistani workers are the second largest source of Foreign Exchange Remittances to Pakistan after exports and over the last several years, the foreign exchange remittances have maintained a steady rising\
      \ trend, with a recorded increase of 21.8% from $6.4 million in 2007–08 to $7.8 million during 2008–09.\n\nIn 2009–10, Pakistanis sent home US$9.4 billion, the eleventh-largest total remittance in the world.&lt;ref name=&quot;worldbank1&quot;/&gt; By 2012,\
      \ Pakistan increased its ranking to tenth in the world for remittances with a total sum of US$13 billion.&lt;ref name=&quot;overseaspakistanis1&quot;/&gt;&lt;ref name=&quot;worldbank1&quot;/&gt; The Overseas Pakistani Division (OPD) was created in September\
      \ 2004 within the [[Government of Pakistan|Ministry of Labour and Manpower]], and has since recognized the importance of overseas Pakistanis and their contribution to the [[Economy of Pakistan|nation's economy]]. Together with Community Welfare Attaches\
      \ (CWAs) and the Overseas Pakistanis Foundation (OPF), the OPD is improving the welfare of Pakistanis who reside abroad. The division aims to provide better services through improved facilities at [[airports]], and suitable schemes for housing, [[education]]\
      \ and [[health care]]—its largest effort is the facilitation of the rehabilitation of returning overseas Pakistanis.\n\n===Literature===\n[[File:Iqbal.jpg|thumb|right|140px|alt=Muhammad Iqbal|[[Muhammad Iqbal]], Pakistan’s national poet]]\n{{Main|Literature\
      \ of Pakistan}}\nPakistan has literature in Urdu, Sindhi, Punjabi, Pushto, Baluchi, [[Persian literature|Persian]], [[Pakistani English literature|English]] and many other languages.&lt;ref name=&quot;MohanramRajan1996&quot;&gt;{{cite book|author=Alamgir\
      \ Hashmi|editor=Radhika Mohanram|others=Gita Rajan|title=English postcoloniality: literatures from around the world|url=http://books.google.com/books?id=H_uwA78YZDoC&amp;pg=PA107|accessdate=2 January 2012|year=1996|publisher=Greenwood Publishing Group|isbn=978-0-313-28854-8|pages=107–\
      112}}&lt;/ref&gt; Before the 19th century it consisted mainly of [[lyric poetry|lyric]] and [[Sufi poetry|religious poetry]], mystical and [[Pop culture#Folklore|folkloric]] works. During the colonial age, native literary figures influenced by western\
      \ [[literary realism]] took up increasingly varied topics and narrative forms. Prose fiction is now very popular.&lt;ref&gt;{{cite web|author=Gilani Kamran|title=Pakistani Literature – Evolution &amp; trends|url=http://www.the-south-asian.com/Jan2002/Pakistani-Literature3-the-Novel.htm|publisher=the-south-asian\
      \ magzine|date=January 2002|accessdate=24 December 2011}}&lt;/ref&gt;&lt;ref name=granta&gt;{{cite web|author=Huma Imtiaz|title=Granta: The global reach of Pakistani literature|url=http://tribune.com.pk/story/53272/granta-the-global-reach-of-pakistani-literature/|work=The\
      \ Express Tribune|date=26 September 2010|accessdate=24 December 2011}}&lt;/ref&gt;\n\nThe [[List of national poets|national poet]] of Pakistan, [[Muhammad Iqbal]], wrote poetry in Urdu and Persian. He was a strong proponent of the political and spiritual\
      \ revival of Islamic civilisation and encouraged Muslims binding all over the world to bring about successful revolution.&lt;ref&gt;{{cite web|author=Annemarie Schimmel|title=Iqbal, Muhammad|url=http://www.iranicaonline.org/articles/iqbal-muhammad|publisher=Encyclopæ\
      dia Iranica|date=15 December 2004|accessdate=1 January 2012}}&lt;/ref&gt;&lt;ref&gt;{{cite web|author=Nadeem Shafique|title=Global Apprecaition of Allama Iqbal|url=http://www.bzu.edu.pk/jrlanguages/Vol-1%202001/Nadeem%20Shafiq-3.pdf|work=Bahauddin Zakariya\
      \ University|publisher=Journal of Research, Faculty of Languages and Islamic Studies|pages=47–49|accessdate=1 January 2012}}&lt;/ref&gt;&lt;ref name=&quot;allamaiqbal.com&quot;&gt;{{cite web |author=Iqbal Academy |date=26 May 2006 |url=http://www.allamaiqbal.com/person/biography/biotxtread.html\
      \ |title=Allama Iqbal – Biography |format=PHP |accessdate=7 January 2011}}&lt;/ref&gt;\n\nWell-known representatives of contemporary Pakistani Urdu literature include [[Faiz Ahmed Faiz]]. [[Sadequain]] is known for his calligraphy and paintings.&lt;ref\
      \ name=granta/&gt; Sufi poets [[Shah Abdul Latif]], [[Bulleh Shah]], [[Mian Muhammad Bakhsh]] and [[Khawaja Farid]] are very popular in Pakistan.&lt;ref&gt;{{cite web|author=Muhammad Zahid Rifat|title=Paying tributes to popular Sufi poets|url=http://www.highbeam.com/doc/1G1-268638505.html|work=highbeam.com|publisher=The\
      \ Nation|date=3 October 2011|accessdate=25 December 2011}}&lt;/ref&gt; [[Mirza Kalich Beg]] has been termed the father of modern Sindhi prose.&lt;ref name=&quot;Karnani2003&quot;&gt;{{cite book|author=Chetan Karnani|title=L.H. Ajwani|url=http://books.google.com/books?id=dL5owdAV5TcC&amp;pg=PA50|accessdate=25\
      \ December 2011|year=2003|publisher=Sahitya Akademi|isbn=978-81-260-1664-8|pages=50–}}&lt;/ref&gt;\n\n===Architecture===\n{{Main|Pakistani architecture}}\n[[File:Lahore Fort.jpg|thumb|left|160px|The [[Lahore Fort]], a landmark built during the Mughal era,\
      \ is a [[UNESCO World Heritage Site]].]]\nPakistani architecture has four recognised periods: [[History of Pakistan#Early history|pre-Islamic]], [[History of Pakistan#Muslim period|Islamic]], [[History of Pakistan#Colonial era|colonial]] and [[History\
      \ of Pakistan#Independence|post-colonial]]. With the beginning of the Indus civilisation around the middle of the 3rd millennium BCE,&lt;ref&gt;{{cite web|author=Vidja Dehejia|title=South Asian Art and Culture|url=http://www.metmuseum.org/toah/hd/sasa/hd_sasa.htm|work=The\
      \ Metropolitan Museum of Art|accessdate=10 February 2008}}&lt;/ref&gt; an advanced urban culture developed for the first time in the region, with large buildings, some of which survive to this day.&lt;ref&gt;{{cite web|title=The Indus Valley And The Genesis\
      \ Of South Asian Civilization|url=http://history-world.org/indus_valley.htm|work=History World International|accessdate=6 February 2008}}&lt;/ref&gt; [[Mohenjo-daro|Mohenjo Daro]], Harappa and [[Kot Diji]] are among the pre-Islamic settlements that are\
      \ now tourist attractions.&lt;ref name=mountains /&gt; The rise of [[Buddhism]] and the [[Persian people|Persian]] and [[Greeks|Greek]] influence led to the development of the Greco-Buddhist style, starting from the 1st century CE. The high point of this\
      \ era was reached at the peak of the [[Gandhara#Art|Gandhara style]]. An example of Buddhist architecture is the ruins of the Buddhist monastery [[Takht Bhai|Takht-i-Bahi]] in Khyber Pakhtunkhwa.&lt;ref&gt;{{cite web|title=UNESCO Advisory Body Evaluation\
      \ of Takht Bhai|url=http://whc.unesco.org/archive/advisory_body_evaluation/140.pdf|format=PDF|publisher=International Council on Monuments and Sites|date=29 December 1979|pages=1–2|accessdate=25 July 2010 }}&lt;/ref&gt;\n\nThe arrival of Islam in today's\
      \ Pakistan meant a sudden end of Buddhist architecture in the area and a smooth transition to the predominantly pictureless [[Islamic architecture]]. The most important Persian-style building still standing is the [[Rukn-e-Alam|tomb of the Shah Rukn-i-Alam]]\
      \ in Multan. During the Mughal era, design elements of Persian-Islamic architecture were fused with and often produced playful forms of Hindustani art. Lahore, occasional residence of Mughal rulers, exhibits many important buildings from the empire. Most\
      \ prominent among them are the [[Badshahi mosque]], the [[Lahore Fort|fortress of Lahore]] with the famous [[Alamgiri Gate]], the colourful, Persian-style [[Wazir Khan Mosque]], the [[Shalimar Gardens (Lahore)|Shalimar Gardens]] in Lahore and the [[Shahjahan\
      \ Mosque]] in [[Thatta]]. In the British colonial period, predominantly functional buildings of the Indo-European representative style developed from a mixture of European and Indian-Islamic components. Post-colonial national identity is expressed in modern\
      \ structures like the [[Faisal Mosque]], the [[Minar-e-Pakistan]] and the [[Mazar-e-Quaid]].&lt;ref&gt;{{cite book|author=Kamil Khan Mumtaz|title=Architecture in Pakistan|year=1985|publisher=Concept Media Pte Ltd|isbn=9971-84-141-X|pages=32,51,160}}&lt;/ref&gt;\n\
      \n===Food and drink===\n{{main|Pakistani cuisine}}\n[[File:Chicken Tikka.jpg|250px|thumbnail|right|A Pakistani dish cooked using the [[tandoori]] method]]\nAlthough being part of [[South Asia]], Pakistani cuisine has some similarities with different regions\
      \ of the [[Indian subcontinent]], originating from the royal kitchens of sixteenth-century Mughal emperors. Pakistan has a greater variety of meat dishes compared to the rest of the sub-continent and most of those dishes have their roots in [[Central Asia]]n\
      \ and [[Middle East]]ern cuisine.  Pakistani cooking uses large quantities of spices, herbs and seasoning. Garlic, ginger, turmeric, red chilli and [[garam masala]] are used in most dishes, and home cooking regularly includes curry. [[Chapati]], a thin\
      \ flat bread made from wheat, is a staple food, served with curry, meat, vegetables and lentils. Rice is also common; it is served plain or fried with spices and is also used in sweet dishes.&lt;ref name=yasmeen&gt;{{cite book|author=Yasmeen Niaz Mohiuddin|title=Pakistan:\
      \ a global studies handbook|year=2006|publisher=ABC-CLIO {{!}}|isbn=1-85109-801-1|pages=3, 317, 323–324}}&lt;/ref&gt;&lt;ref&gt;{{cite book|author=Kathleen W. Deady|title=Countries of the world :Pakistan|year=2001|publisher=Capstone Press|isbn=0-7368-0815-9|pages=13–\
      15}}&lt;/ref&gt;&lt;ref&gt;{{cite book|author=American Geriatrics Society. Ethnogeriatrics Committee|title=Doorway thoughts: cross-cultural health care for older adults|year=2006|publisher=Jones &amp; Bartlett Learning|isbn=978-0-7637-4355-0|pages=119–\
      120}}&lt;/ref&gt; [[Lassi]] is a traditional drink in the Punjab region. Black tea with milk and sugar is [[Pakistani tea culture|popular throughout Pakistan]] and is taken daily by most of the population.&lt;ref name=taxila&gt;{{cite book |url=http://books.google.co.in/books?id=zn8I4qEew9oC\
      \ |author1=Sarina Singh |author2=Lindsay Brow|author3=Paul Clammer|author4=Rodney Cocks|author5=John Mock|title=Pakistan &amp; the Karakoram Highway|year=2008|publisher=Lonely Planet|accessdate=28 December 2011|isbn=978-1-74104-542-0|page=60,128,376}}&lt;/ref&gt;&lt;ref&gt;{{cite\
      \ book|author=Tarla Dalal|title=Punjabi Khana|year=2007|publisher=Sanjay &amp; Co|isbn=978-81-89491-54-3|page=8}}&lt;/ref&gt; [[Sohan Halwa]] is a very popular sweet dish of southern region of Punjab province and is enjoyed all over Pakistan.&lt;ref&gt;{{cite\
      \ news|url=http://www.dawn.com/news/1074194/sohan-halwa-a-gift-of-saints-city|title= Sohan Halwa a gift of saints’ city |date=16 December 2013 |publisher=Dawn.com|accessdate=28 February 2014}}&lt;/ref&gt; \n{{clear}}\n\n===Sports===\n{{Main|Sports in Pakistan}}\n\
      [[File:A1 Team Pakistan topview.JPG|thumb|left|225px|The [[A1 Grand Prix|A1]] car of [[A1 Team Pakistan]] driven by [[Pakistani British]] motorsport driver [[Adam Khan]].]]\n[[File:Gaddafi Stadium.png|thumb|200px|right|[[Gaddafi Stadium]] is a multi-purpose\
      \ stadium in Lahore, mainly used for Cricket.]]\nThe national sport of Pakistan is [[Field hockey|hockey]], in which it has won three gold medals (1960, 1968, and 1984).&lt;ref name=Mallon&gt;{{cite book|author=Bill Mallon|title=Historical Dictionary of\
      \ the Olympic Movement|year=2011|publisher=Scarecrow|isbn=978-0-8108-7249-3|edition=4th revised|author2=Jeroen Heijmans|page=291}}&lt;/ref&gt; Pakistan has also won the [[Hockey World Cup]] a record four times (1971, 1978, 1982, 1994).&lt;ref name=&quot;Suburaj:\
      \ Hockey World Champion&quot;&gt;{{cite book|author=V.V.K.Subburaj|title=Basic Facts of General Knowledge|date=30 August 2004|publisher=Sura College of Competition|isbn=978-81-7254-234-4|page=771|url=http://books.google.com/?id=Z0mjae1kdYUC&amp;pg=PA771&amp;dq=Hockey+World+Cup+Pakistan#v=onepage&amp;q=Hockey%20World%20Cup%20Pakistan&amp;f=false|accessdate=22\
      \ April 2012}}&lt;/ref&gt;\n\n[[Cricket]], however, is the most popular game across the country.&lt;ref&gt;{{cite news|url=http://www.huffingtonpost.com/saad-khan/the-death-of-sports-in-pa_b_498758.html|title=The Death of Sports in Pakistan|author=Saad\
      \ Khan|date=15 March 2010|publisher=The Huffington Post|accessdate=8 July 2010}}&lt;/ref&gt; The national cricket team has won the [[Cricket World Cup]] once (in 1992), been runners-up once (in 1999), and co-hosted the tournament twice (in 1987 and 1996).\
      \ Pakistan were runners-up in the inaugural [[2007 ICC World Twenty20]] in South Africa and won the [[2009 ICC World Twenty20]] in England. Lately, however, Pakistani cricket has suffered severely because teams have refused to tour Pakistan for fear of\
      \ terrorism. No teams have toured Pakistan since March 2009, when militants attacked the touring [[Sri Lanka]]n cricket team.&lt;ref&gt;{{cite news|title=Pakistan cricket future in doubt|url=http://news.bbc.co.uk/sport2/low/cricket/7921384.stm|publisher=BBC|date=4\
      \ March 2009|accessdate=1 January 2012}}&lt;/ref&gt;\n\nIn Athletics [[Abdul Khaliq The Flying Bird of Asia]] participated in [[Athletics at the 1954 Asian Games|1954 Asian Games]] &amp; [[Athletics at the 1958 Asian Games|1958 Asian Games]]. He won 34\
      \ International Gold, 15 International Silver and 12 Bronze Medals for Pakistan.&lt;ref name=&quot;dw&quot;&gt;{{cite web|title=Did the 'fastest man of Asia' run in vain|publisher=Dawn.com|url=http://www.dawn.com/news/1077188/did-the-fastest-man-of-asia-run-in-vain|accessdate=13\
      \ January 2014}}&lt;/ref&gt;\n\nIn [[Squash (sport)|squash]], world-class players such as [[Jahangir Khan]], widely considered {{by whom|date=July 2014}} to be the greatest player in the sport's history,&lt;ref name=&quot;squashsite&quot;&gt;{{cite web|url=http://www.squashsite.co.uk/olympics4.htm|title=Greatest\
      \ player|publisher=[[Squashsite]]|accessdate=2 March 2010}}&lt;/ref&gt; and [[Jansher Khan]] won the [[World Open (squash)|World Open]] Squash Championship several times during their careers.&lt;ref name=squash&gt;{{cite book|author=Ian Graham|title=Pakistan|year=2003|publisher=Black\
      \ Rabbit Books|isbn=1-58340-239-X|pages=20–21}}&lt;/ref&gt; Jahangir Khan also won the [[British Open Squash Championships|British Open]] a record ten times.&lt;ref name=&quot;squashsite&quot; /&gt; Pakistan has competed many times at the Olympics in field\
      \ hockey, boxing, athletics, swimming, and shooting.&lt;ref name= almanac&gt;{{cite book|author=K M Shariff|title=Pakistan almanac 2001–2002|year=2002|publisher=Royal Book Company|isbn=969-407-257-3|pages=561–574}}&lt;/ref&gt; Pakistan's Olympic medal\
      \ tally stands at 10 of which 8 were earned in hockey.&lt;ref name=&quot;Mallon: Olympic medal tally&quot;&gt;{{cite book|author=Bill Mallon, Jeroen Heijmans|title=Historical Dictionary of the Olympic Movement|date=11 August 2011|publisher=Scarecrow Press|isbn=978-0-8108-7249-3|page=291|url=http://books.google.com/?id=9mM0XzW03AcC&amp;pg=PA291&amp;dq=Pakistan+in+olympic#v=onepage&amp;q=Pakistan%20in%20olympic&amp;f=false|accessdate=22\
      \ April 2012|edition=4th}}&lt;/ref&gt; The [[Commonwealth Games]] and [[Asian Games]] medal tallies stand at 65 and 160 respectively.&lt;ref name=&quot;CGF: 2013&quot;&gt;{{cite web|title=Pakistan – Medals Tally by Games|url=http://www.thecgf.com/countries/tally.asp|publisher=Commonwealth\
      \ Games Federation|accessdate=30 July 2013}}&lt;/ref&gt;&lt;ref name=&quot;Asian Games Medal Count&quot;&gt;{{cite web|title=Asian Games Medal Count|url=http://ocasia.org/Game/NocsMedalCount.aspx?9QoyD9QEWPeJ2ChZBk5tvA==|work=Asian Games|publisher=Olympic\
      \ Council of Asia|accessdate=22 April 2012}}&lt;/ref&gt;\n\nAt national level, polo is popular, with regular national events in different parts of the country. Boxing, billiards, snooker, rowing, kayaking, caving, tennis, contract bridge, golf and volleyball\
      \ are also actively pursued, and Pakistan has produced regional and international champions in these sports.&lt;ref name=guide/&gt;&lt;ref name=squash/&gt;&lt;ref name= almanac/&gt; Basketball enjoys regional popularity especially in [[Lahore]] and [[Karachi]].&lt;ref\
      \ name=&quot;Welcome to Pakistan Olympic Association&quot;&gt;{{cite web|url=http://www.nocpakistan.org/sportsfederations.php?sptid=4|title=Welcome to the Pakistan Basketball Federation|publisher=Pakistan Olympic Association|accessdate=7 August 2014}}&lt;/ref&gt;\n\
      \n==See also==\n* [[Outline of Pakistan]]\n* [[Index of Pakistan-related articles]]\n* &lt;!-- [[Bibliography of Pakistan]] --&gt;\n* {{wikipedia books link|Pakistan}}\n{{portal bar|Geography|Pakistan|Asia}}\n\n==Notes==\n{{Notelist}}\n\n==References==\n\
