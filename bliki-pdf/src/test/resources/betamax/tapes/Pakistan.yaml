      \    = { 'Unit name &quot;%s&quot; is not known'                , 'unknown unit'        , 'unit'  ,  'unknown_unit'         },\n\tcvt_should_be      = { '%s'                                         , 'ambiguous unit'      , 'unit'  ,  'ambiguous_unit',\
