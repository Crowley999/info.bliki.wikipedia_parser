      \ version 4]]\" contentformat=\"text/plain\" contentmodel=\"Scribunto\" xml:space=\"preserve\">-- Text used by Module:Convert, for en.wikipedia.org (English).\n-- This is a separate module to simplify translation for use on another wiki.\n-- See [[:en:Template:Convert/Transwiki\
      \ guide]] if copying to another wiki.\n\n-- Some units accept an SI prefix before the unit code, such as &quot;kg&quot; for kilogram.\nlocal SIprefixes = {\n\t-- The prefix field is what the prefix should be, if different from the prefix used.\n\t['Y']\
