      \ lat, &quot;N&quot;, &quot;S&quot;, mode)  -- {{coord/dec2dms|{{{1}}}|N|S|{{coord/prec dec|{{{1}}}|{{{2}}}}}}}\n\tcoordinateSpec[&quot;dms-long&quot;] = convert_dec2dms( long, &quot;E&quot;, &quot;W&quot;, mode)  -- {{coord/dec2dms|{{{2}}}|E|W|{{coord/prec\
      \ dec|{{{1}}}|{{{2}}}}}}}\t\n\t\n\tif format ~= &quot;&quot; then\n\t\tcoordinateSpec.default = format\n\telse\n\t\tcoordinateSpec.default = &quot;dec&quot;\n\tend\n\n\treturn coordinateSpec, errors\nend\n\n--[[\nparseDMS\n\nTransforms degrees, minutes,\
      \ seconds format latitude and longitude \ninto the a structure to be used in displaying coordinates\n]]\nlocal function parseDMS( lat_d, lat_m, lat_s, lat_f, long_d, long_m, long_s, long_f, format )\n\tlocal coordinateSpec = {}\n\tlocal errors = {}\n\t\
      \n\tlat_f = lat_f:upper();\n\tlong_f = long_f:upper();\n\t\n\t-- Check if specified backward\n\tif lat_f == 'E' or lat_f == 'W' then\n\t\tlocal t_d, t_m, t_s, t_f;\n\t\tt_d = lat_d;\n\t\tt_m = lat_m;\n\t\tt_s = lat_s;\n\t\tt_f = lat_f;\n\t\tlat_d = long_d;\n\
      \t\tlat_m = long_m;\n\t\tlat_s = long_s;\n\t\tlat_f = long_f;\n\t\tlong_d = t_d;\n\t\tlong_m = t_m;\n\t\tlong_s = t_s;\n\t\tlong_f = t_f;\n\tend\t\n\t\n\terrors = validate( lat_d, lat_m, lat_s, long_d, long_m, long_s, 'parseDMS', true );\n\tif long_d ==\
      \ nil or long_d == &quot;&quot; then\n\t\treturn nil, {{&quot;parseDMS&quot;, &quot;Missing longitude&quot; }}\n\telseif not tonumber(long_d) then\n\t\treturn nil, {{&quot;parseDMS&quot;, &quot;Longitude could not be parsed as a number:&quot; .. long_d\
      \ }}\n\tend\n\t\n\tif lat_m == nil and lat_s == nil and long_m == nil and long_s == nil and #errors == 0 then \n\t\tif math_mod._precision( lat_d ) &gt; 0 or math_mod._precision( long_d ) &gt; 0 then\n\t\t\tif lat_f:upper() == 'S' then \n\t\t\t\tlat_d\
      \ = '-' .. lat_d;\n\t\t\tend\n\t\t\tif long_f:upper() == 'W' then \n\t\t\t\tlong_d = '-' .. long_d;\n\t\t\tend\t \n\t\t\t\n\t\t\treturn parseDec( lat_d, long_d, format );\n\t\tend\t\t\n\tend   \n\t\n\tcoordinateSpec[&quot;dms-lat&quot;]  = lat_d..&quot;°\
      &quot;..optionalArg(lat_m,&quot;′&quot;) .. optionalArg(lat_s,&quot;″&quot;) .. lat_f\n\tcoordinateSpec[&quot;dms-long&quot;] = long_d..&quot;°&quot;..optionalArg(long_m,&quot;′&quot;) .. optionalArg(long_s,&quot;″&quot;) .. long_f\n\tcoordinateSpec[&quot;dec-lat&quot;]\
      \  = convert_dms2dec(lat_f, lat_d, lat_m, lat_s) -- {{coord/dms2dec|{{{4}}}|{{{1}}}|0{{{2}}}|0{{{3}}}}}\n\tcoordinateSpec[&quot;dec-long&quot;] = convert_dms2dec(long_f, long_d, long_m, long_s) -- {{coord/dms2dec|{{{8}}}|{{{5}}}|0{{{6}}}|0{{{7}}}}}\n\n\
      \tif format ~= &quot;&quot; then\n\t\tcoordinateSpec.default = format\n\telse\n\t\tcoordinateSpec.default = &quot;dms&quot;\n\tend   \n\n\treturn coordinateSpec, errors\nend\n\n--[[ \nCheck the input arguments for coord to determine the kind of data being\
      \ provided\nand then make the necessary processing.\n]]\nlocal function formatTest(args)\n\tlocal result, errors;\n\tlocal primary = false;\n\t\n\tif args[1] == &quot;&quot; then\n\t\t-- no lat logic\n\t\treturn errorPrinter( {{&quot;formatTest&quot;,\
      \ &quot;Missing latitude&quot;}} )\n\telseif not tonumber(args[1]) then\n\t\t-- bad lat logic\n\t\treturn errorPrinter( {{&quot;formatTest&quot;, &quot;Unable to parse latitude as a number:&quot; .. args[1]}} )\n\telseif args[4] == &quot;&quot; and args[5]\
      \ == &quot;&quot; and args[6] == &quot;&quot; then\n\t\t-- dec logic\n\t\tresult, errors = parseDec( args[1], args[2], args['format'] )\n\t\tif result == nil then\n\t\t\treturn errorPrinter( errors );\n\t\tend\t\t\t  \n\t\tresult.param\t= table.concat(\
      \ {args[1], &quot;_N_&quot;, args[2], &quot;_E_&quot;, args[3] } );\n\telseif dmsTest(args[4], args[8]) then\n\t\t-- dms logic\n\t\tresult, errors = parseDMS( args[1], args[2], args[3], args[4], \n\t\t\targs[5], args[6], args[7], args[8], args['format']\
      \ )\n\t\tif args[10] ~= '' then\n\t\t\ttable.insert( errors, { 'formatTest', 'Extra unexpected parameters' } );\n\t\tend\n\t\tif result == nil then\n\t\t\treturn errorPrinter( errors );\n\t\tend\n\t\tresult.param = table.concat( { args[1], args[2], args[3],\
      \ args[4], args[5],\n\t\t\targs[6], args[7], args[8], args[9] } , '_' );\n\telseif dmsTest(args[3], args[6]) then\n\t\t-- dm logic\n\t\tresult, errors = parseDMS( args[1], args[2], nil, args[3], \n\t\t\targs[4], args[5], nil, args[6], args['format'] )\n\
      \t\tif args[8] ~= '' then\n\t\t\ttable.insert( errors, { 'formatTest', 'Extra unexpected parameters' } );\n\t\tend\n\t\tif result == nil then\n\t\t\treturn errorPrinter( errors );\n\t\tend\n\t\tresult.param = table.concat( { args[1], args[2], args[3],\
      \ args[4], args[5],\n\t\t\targs[6], args[7] } , '_' );\n\telseif dmsTest(args[2], args[4]) then\n\t\t-- d logic\n\t\tresult, errors = parseDMS( args[1], nil, nil, args[2], \n\t\t\targs[3], nil, nil, args[4], args['format'] )\n\t\tif args[6] ~= '' then\n\
      \t\t\ttable.insert( errors, { 'formatTest', 'Extra unexpected parameters' } );\n\t\tend\t\n\t\tif result == nil then\n\t\t\treturn errorPrinter( errors );\n\t\tend\n\t\tresult.param = table.concat( { args[1], args[2], args[3], args[4], args[5] } , '_'\
      \ );\n\telse\n\t\t-- Error\n\t\treturn errorPrinter( {{&quot;formatTest&quot;, &quot;Unknown argument format&quot;}} )\n\tend\n\tresult.name\t = args[&quot;name&quot;]\n\t\n\tlocal extra_param = {'dim', 'globe', 'scale', 'region', 'source', 'type'}\n\t\
      for _, v in ipairs( extra_param ) do\n\t\tif (args[v] or '') ~= '' then \n\t\t\ttable.insert( errors, {'formatTest', 'Parameter: &quot;' .. v .. '=&quot; should be &quot;' .. v .. ':&quot;' } );\n\t\tend\n\tend\n\t\n\tif #errors == 0 then\n\t\treturn specPrinter(\
      \ args, result )\t\n\telse\n\t\treturn specPrinter( args, result ) .. &quot; &quot; .. errorPrinter(errors) .. '[[Category:Pages with malformed coordinate tags]]'; \n\tend\t\nend\n\n--[[\nlink\n\nSimple function to export the coordinates link for other\
      \ uses.\n\nUsage:\n\t{{ Invoke:Coordinates | link }}\n\t\n]]\nfunction coordinates.link(frame)\n\treturn coord_link;\nend\n\n--[[\ndec2dms\n\nWrapper to allow templates to call dec2dms directly.\n\nUsage:\n\t{{ Invoke:Coordinates | dec2dms | decimal_coordinate\
      \ | positive_suffix | \n\t\tnegative_suffix | precision }}\n\t\ndecimal_coordinate is converted to DMS format.  If positive, the positive_suffix\nis appended (typical N or E), if negative, the negative suffix is appended.  The\nspecified precision is one\
      \ of 'D', 'DM', or 'DMS' to specify the level of detail\nto use.\n]]\nfunction coordinates.dec2dms(frame)\n\tglobalFrame = frame\n\tlocal coordinate = frame.args[1]\n\tlocal firstPostfix = frame.args[2]\n\tlocal secondPostfix = frame.args[3]\n\tlocal precision\
      \ = frame.args[4]\n\n\treturn convert_dec2dms(coordinate, firstPostfix, secondPostfix, precision)\nend\n\n--[[\nHelper function to determine whether to use D, DM, or DMS\nformat depending on the precision of the decimal input.\n]]\nfunction coordinates.determineMode(\
      \ value1, value2 )\n\tlocal precision = math.max( math_mod._precision( value1 ), math_mod._precision( value2 ) );\n\tif precision &lt;= 0 then\n\t\treturn 'd'\n\telseif precision &lt;= 2 then\n\t\treturn 'dm';\n\telse\n\t\treturn 'dms';\n\tend\nend\t\t\
      \n\n--[[\ndms2dec\n\nWrapper to allow templates to call dms2dec directly.\n\nUsage:\n\t{{ Invoke:Coordinates | dms2dec | direction_flag | degrees | \n\t\tminutes | seconds }}\n\t\nConverts DMS values specified as degrees, minutes, seconds too decimal format.\n\
      direction_flag is one of N, S, E, W, and determines whether the output is \npositive (i.e. N and E) or negative (i.e. S and W).\n]]\nfunction coordinates.dms2dec(frame)\n\tglobalFrame = frame\n\tlocal direction = frame.args[1]\n\tlocal degrees = frame.args[2]\n\
      \tlocal minutes = frame.args[3]\n\tlocal seconds = frame.args[4]\n\n\treturn convert_dms2dec(direction, degrees, minutes, seconds)\nend\n\n--[[\ncoord\n\nMain entry point for Lua function to replace {{coord}}\n\nUsage:\n\t{{ Invoke:Coordinates | coord\
      \ }}\n\t{{ Invoke:Coordinates | coord | lat | long }}\n\t{{ Invoke:Coordinates | coord | lat | lat_flag | long | long_flag }}\n\t...\n\t\n\tRefer to {{coord}} documentation page for many additional parameters and \n\tconfiguration options.\n\t\nNote: This\
      \ function provides the visual display elements of {{coord}}.  In\norder to load coordinates into the database, the {{#coordinates:}} parser \nfunction must also be called, this is done automatically in the Lua\nversion of {{coord}}.\n]]\nfunction coordinates.coord(frame)\n\
      \tglobalFrame = frame\n\tlocal args = frame.args\n\tlocal pFrame = frame:getParent();\n\tif args[1] == nil then\n\t\targs = pFrame.args;\n\t\tif pFrame.args[1] ~= nil then\n\t\t\tfor k,v in pairs( frame.args ) do\n\t\t\t\targs[k] = v;\n\t\t\tend\n\t\t\
      elseif pFrame.args[1] == nil and mw.wikibase.getEntityObject() ~= nil then\n\t\t\tlocal entity = mw.wikibase.entity.create( mw.wikibase.getEntityObject() )\n\t\t\tif entity and entity.claims and entity.claims.P625 and \n\t\t\tentity.claims.P625[1].mainsnak.snaktype\
      \ == &quot;value&quot; then\n\t\t\t\targs[1] = entity.claims.P625[1].mainsnak.datavalue.value.latitude\n\t\t\t\targs[2] = entity.claims.P625[1].mainsnak.datavalue.value.longitude\n\t\t\tend\n\t\tend\n\tend\n\t\n\tfor i=1,10 do \n\t\tif args[i] == nil then\
      \ \n\t\t\targs[i] = &quot;&quot;\n\t\telse\n\t\t\targs[i] = string.match(args[i], '^%s*(.-)%s*$' );  --remove whitespace\n\t\tend\t\t\n\tend\n\targs['format'] = args['format'] or '';\n\t\n\tlocal contents = formatTest(args)\n\tlocal Notes = args.notes\
      \ or &quot;&quot;\n\tlocal Display = string.lower(args.display or &quot;inline&quot;)\n\tif Display == '' then\n\t\tDisplay = 'inline';\n\tend\n\t\n\tlocal text = ''\n\tif string.find( Display, 'inline' ) ~= nil\n\t\tor Display == 'i'\n\t\tor Display ==\
      \ 'it'\n\t\tor Display == 'ti'\n\tthen\n\t\t-- Coordinates are displayed inline.\n\t\ttext = displayinline(contents, Notes)\n\tend\n\tif string.find( Display, 'title' ) ~= nil\n\t\tor Display == 't' \n\t\tor Display == 'it'\n\t\tor Display == 'ti'\n\t\
      then\n\t\t-- Coordinates are displayed in the title.\n\t\ttext = text .. displaytitle(contents, Notes)\n\t\t-- Add a Wikidata category for mainspace pages.\n\t\tif mw.wikibase and current_page.namespace == 0 then\n\t\t\tlocal wikidata_cat\n\t\t\tlocal\
      \ entity = mw.wikibase.getEntity()\n\t\t\tif entity and entity.claims and entity.claims.p625 then\n\t\t\t\tlocal snaktype = entity.claims.p625[0].mainsnak.snaktype\n\t\t\t\tif snaktype == 'value' then\n\t\t\t\t\twikidata_cat = '[[Category:Coordinates on\
      \ Wikidata]]' -- coordinates exist both here and on Wikidata, and can be compared\n\t\t\t\telseif snaktype == 'somevalue' then\n\t\t\t\t\twikidata_cat = '[[Category:Coordinates on Wikidata set to unknown value]]'\n\t\t\t\telseif snaktype == 'novalue' then\n\
      \t\t\t\t\twikidata_cat = '[[Category:Coordinates on Wikidata set to no value]]'\n\t\t\t\tend\n\t\t\telse\n\t\t\t\twikidata_cat = '[[Category:Coordinates not on Wikidata]]' -- we have to either import the coordinates to Wikidata or remove them here\n\t\t\
      \tend\n\t\t\tif wikidata_cat then\n\t\t\t\ttext = text .. wikidata_cat\n\t\t\tend\n\t\tend\n\tend\n\n\treturn text\nend\n\nreturn coordinates</rev></revisions></page></pages></query></api>"
