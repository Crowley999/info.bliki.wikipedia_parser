      |p|æ|k|ɨ|s|t|æ|n}} or {{IPAc-en|audio=En-us-Pakistan-2.ogg|p|ɑː|k|i|ˈ|s|t|ɑː|n}}; {{lang-ur|{{nq|[[wikt:پاکستان|پاكستان]]}}}} &lt;small&gt;[[ALA-LC]]:&lt;/small&gt; {{transl|Urdu|ALA-LC|''Pākistān''}} {{IPA-ur|pɑːkɪst̪ɑːn|IPA|Pakistan_pronunciation.ogg}})\
      \ officially the [[Islamic Republic|Islamic Republic of Pakistan]], ({{lang-ur|{{nq|اسلامی جمہوریۂ پاكستان}}}} &lt;small&gt;[[ALA-LC]]:&lt;/small&gt; {{transl|Urdu|ALA-LC|''Islāmī Jumhūriyah-yi Pākistān''}} {{IPA-ur|ɪslɑːmiː d͡ʒʊmɦuːriəɪh pɑːkɪst̪ɑːn|IPA}})\
      \ is a sovereign country in [[South Asia]]. With a population exceeding [[Demographics of Pakistan|180 million people]], it is the sixth [[List of countries by population|most populous]] country and with an area covering 796,095&amp;nbsp;km&lt;sup&gt;2&lt;/sup&gt;\
      \ ({{nowrap|307,374 sq mi}}), it is the 36th largest country in the world in terms of area. Located at the crossroads of the strategically important regions of South Asia, [[Central Asia]] and [[Western Asia]], Pakistan has a {{convert|1046|km|mi|adj=on}}\
      \ [[coastline]] along the [[Arabian Sea]] and the [[Gulf of Oman]] in the south and is bordered by [[India]] to the east, [[Afghanistan]] to the west and north, [[Iran]] to the southwest and [[China]] in the far northeast. It is separated from [[Tajikistan]]\
      \ by Afghanistan's narrow [[Wakhan Corridor]] in the north, and also shares a [[marine border]] with [[Oman]].\n\nThe territory of modern Pakistan was home to several [[History of Pakistan|ancient cultures]], including the [[Neolithic]] [[Mehrgarh]] and\
      \ the Bronze Age [[Indus Valley Civilisation]]. The territory has been the home to kingdoms ruled by people of different faiths and cultures, including [[Hindu]]s, [[Iranian peoples|Persian]], [[Indo-Greek]], [[Muslim conquest in the Indian subcontinent|Islamic]],\
      \ [[Timurid dynasty|Turco-Mongol]], [[Afghan (ethnonym)|Afghan]] and [[Sikh]]. The area has been ruled by numerous empires and dynasties, including the Indian [[Mauryan Empire]], the Persian [[Achaemenid Empire]], [[Alexander the Great|Alexander of Macedonia]],\
      \ the Arab [[Umayyad Caliphate]], the [[Mongol Empire]], the [[Mughal Empire]], the [[Durrani Empire]], the [[Sikh Empire]] and the [[British Raj|British Empire]]. As a result of the [[Pakistan Movement]] led by [[Muhammad Ali Jinnah]] and [[Indian Subcontinent|Subcontinent]]'s\
      \ struggle for independence, Pakistan was created in 1947 as an independent nation for Muslims from the regions in the east and west of Subcontinent where there was a Muslim majority. Initially a [[Dominion of Pakistan|dominion]], Pakistan adopted a [[Constitution\
      \ of Pakistan|new constitution]] in 1956, becoming an Islamic republic. A [[Bangladesh Liberation War|civil war]] in 1971 resulted in the secession of [[East Pakistan]] as the new country of [[Bangladesh]].\n\nPakistan is a [[Federation|federal]] [[parliamentary\
      \ republic]] consisting of [[Administrative units of Pakistan|four provinces and four federal territories]]. It is an [[Ethnic groups in Pakistan|ethnically]] and [[Languages of Pakistan|linguistically]] diverse country, with a similar variation in its\
      \ [[Geography of Pakistan|geography]] and [[Fauna of Pakistan|wildlife]]. A [[Regional power|regional]] and [[middle power]],&lt;ref name=&quot;Buzan2004&quot;&gt;{{cite book|author=Barry Buzan|title=The United States and the great powers: world politics\
      \ in the twenty-first century|url=http://books.google.com/books?id=XvtS5hKg9jYC&amp;pg=PR8|accessdate=27 December 2011|year=2004|publisher=Polity|isbn=978-0-7456-3374-9|pages=71, 99}}&lt;/ref&gt;&lt;ref name=Solomon&gt;{{cite web|author=Hussein Solomon|title=South\
      \ African Foreign Policy and Middle Power Leadership|url=http://www.iss.co.za/Pubs/Monographs/No13/Solomon.html|archiveurl=https://web.archive.org/web/20020624231948/http://www.iss.co.za/Pubs/Monographs/No13/Solomon.html|archivedate=2002-06-24|accessdate=27\
      \ December 2011}}&lt;/ref&gt; Pakistan has the [[List of countries by number of troops|fourth largest standing armed forces]] in the world and is also a [[Nuclear power in Pakistan|nuclear power]] as well as a declared [[List of states with nuclear weapons|nuclear-weapons]]\
      \ state, being the only nation in the [[Muslim world]], and the second in South Asia, to have that status. It has a semi-industrialised [[Economy of Pakistan|economy]] with a well-integrated [[Agriculture in Pakistan|agriculture sector]], its economy is\
      \ the [[List of countries by GDP (PPP)|26th largest]] in the world in terms of purchasing power and [[List of countries by GDP (nominal)|45th largest]] in terms of nominal GDP and is also characterized among the [[emerging and growth-leading economies]]\
      \ of the world.\n\nPakistan's post-independence history has been characterised by periods of military rule, political instability and [[Indo-Pakistani wars and conflicts|conflicts with neighbouring India]]. The country continues to face challenging problems,\
      \ including [[Human overpopulation|overpopulation]], [[Terrorism in Pakistan|terrorism]], [[Poverty in Pakistan|poverty]], [[Education in Pakistan#Literacy rate|illiteracy]] and [[Corruption in Pakistan|corruption]] but regardless of that it ranks among\
      \ the countries with the most [[income equality]]&lt;ref&gt;{{cite news|last=Fisher|first=Max|title=Map: How the world’s countries compare on income inequality (the U.S. ranks below Nigeria)|url=http://www.washingtonpost.com/blogs/worldviews/wp/2013/09/27/map-how-the-worlds-countries-compare-on-income-inequality-the-u-s-ranks-below-nigeria/|newspaper=Washington\
      \ Post|date=September 27, 2013}}&lt;/ref&gt; while it has among the world's most [[Happy Planet Index|happiest citizens]].&lt;ref&gt;[http://tribune.com.pk/story/446303/pakistan-among-top-20-happiest-countries-beating-india-us-report/ Pakistan among top\
      \ 20 happiest countries, beating India, US: Report]&lt;/ref&gt; It is a member of the [[United Nations]], the [[Commonwealth of Nations]], the [[Next Eleven|Next Eleven Economies]], [[South Asian Association for Regional Cooperation|SAARC]], [[Economic\
      \ Cooperation Organisation|ECO]], [[Uniting for Consensus|UfC]], [[Developing Eight|D8]], [[Cairns Group]], [[Kyoto Protocol]], [[International Covenant on Civil and Political Rights|ICCPR]], [[Regional Cooperation for Development|RCD]], [[UNCHR]], [[Group\
      \ of Eleven]], [[China–Pakistan Free Trade Agreement|CPFTA]], [[Group of 24]], the [[G20 developing nations]], [[ECOSOC]], founding member of the Organization of the Islamic Conference (now the [[Organisation of Islamic Cooperation]]), and [[CERN]].&lt;ref&gt;[http://tribune.com.pk/story/671298/thumbs-up-pakistan-meets-criteria-for-cern/\
      \ Thumbs up: Pakistan meets criteria for CERN]&lt;/ref&gt; It is also characterized as a [[Major non-NATO ally]] by the [[United States]].\n\n==Etymology==&lt;!--linked--&gt;\nThe name ''[[:wikt:Pakistan|Pakistan]]'' literally means &quot;[[-stan|Land\
      \ of]] the Pure&quot; in [[Urdu]] and [[Persian language|Persian]]. It was coined in 1933 as ''Pakstan'' by [[Choudhry Rahmat Ali]], a [[Pakistan Movement]] activist, who published it in his pamphlet ''[[Pakistan Declaration|Now or Never]]'',&lt;ref name=&quot;nowornever&quot;&gt;{{cite\
      \ web|url=http://www.columbia.edu/itc/mealac/pritchett/00islamlinks/txt_rahmatali_1933.html|title=Now or never: Are we to live or perish for ever?|author=Choudhary Rahmat Ali|publisher=Columbia University|date=28 January 1933|accessdate=4 December 2007}}&lt;/ref&gt;\
      \ using it as an [[acronym]] (&quot;thirty million Muslim brethren who live in PAKSTAN&quot;) referring to the names of the five northern regions of the [[South Asia|British Raj]]: [[Punjab, Pakistan|'''P'''unjab]], [[Khyber Pakhtunkhwa|North-West Frontier\
      \ Province]] ('''A'''fghania Province), [[Kashmir|'''K'''ashmir]], [[Sindh|'''S'''indh]], and [[Balochistan, Pakistan|Baluchis'''tan''']]&quot;.&lt;ref name=&quot;Now or Never&quot;&gt;{{cite journal|author=Choudhary Rahmat Ali|title=Now or Never. Are\
      \ we to live or perish forever?|date=28 January 1933|url=http://en.wikisource.org/wiki/Now_or_Never;_Are_We_to_Live_or_Perish_Forever%3F}}&lt;/ref&gt;&lt;ref name=&quot;Ikram1995&quot;&gt;{{cite book|author=S.M. Ikram|title=Indian Muslims and partition\
      \ of India|url=http://books.google.com/books?id=7q9EubOYZmwC&amp;pg=PA177|accessdate=23 December 2011|date=1 January 1995|publisher=Atlantic Publishers &amp; Dist|isbn=978-81-7156-374-6|pages=177–}}&lt;/ref&gt;&lt;ref&gt;{{cite web | url=http://www.chaudhryrahmatali.com/now%20or%20never/index.htm\
      \ | title=Rahmat Ali ::Now or Never | publisher=The Pakistan National Movement | accessdate=14 April 2011 | author=Rahmat Ali| page=2}}&lt;/ref&gt; The letter ''i'' was incorporated to ease pronunciation and form the linguistically correct and meaningful\
      \ name.&lt;ref name=&quot;davison&quot;&gt;{{cite journal |author=Roderic H. Davidson |title=Where is the Middle East? |journal=Foreign Affairs |volume=38 |pages=665–675 |year=1960 |doi=10.2307/20029452 |issue=4}}&lt;/ref&gt;\n\n==History==\n{{Main|History\
      \ of Pakistan|History of South Asia}}\n\n===Early and medieval age===\n[[File:TNMStandingBuddha.jpg|thumb|150px|left|[[Standing Buddha]] from [[Gandhara]]]]\n{{Contains Urdu text|compact=yes}}\n\nSome of the earliest ancient human civilisations in South\
      \ Asia originated from areas encompassing present-day Pakistan. The earliest known inhabitants in the region were [[Soanian]] during the [[Lower Paleolithic]], of whom stone tools have been found in the [[Soan Valley]] of [[Punjab, Pakistan|Punjab]].&lt;ref&gt;{{cite\
      \ web|author=Parth R. Chauhan|title=An Overview of the Siwalik Acheulian &amp; Reconsidering Its Chronological Relationship with the Soanian – A Theoretical Perspective|url=http://www.assemblage.group.shef.ac.uk/issue7/chauhan.html#distribution|work=Sheffield\
      \ Graduate Journal of Archaeology|publisher=University of Sheffield|accessdate=22 December 2011}}&lt;/ref&gt; The [[Indus River|Indus region]], which covers most of Pakistan, was the site of several successive ancient cultures including the Neolithic [[Mehrgarh]]&lt;ref\
      \ name=vipul/&gt; and the Bronze Age [[Indus Valley Civilisation]] (2800–1800 BCE) at [[Harappa]] and [[Mohenjo-Daro]].&lt;ref name=&quot;Arnett2006&quot;&gt;{{cite book|author=Robert Arnett|title=India Unveiled|url=http://books.google.com/books?id=Tmn91va2e4UC&amp;pg=PT180|accessdate=23\
      \ December 2011|date=15 July 2006|publisher=Atman Press|isbn=978-0-9652900-4-3|pages=180–}}&lt;/ref&gt;&lt;ref&gt;{{cite web|title=Mohenjo-Daro |url=http://www.mnsu.edu/emuseum/archaeology/sites/middle_east/mohenjo_daro.html|archiveurl=https://web.archive.org/web/20100601181841/http://www.mnsu.edu/emuseum/archaeology/sites/middle_east/mohenjo_daro.html|archivedate=22\
      \ December 2011|author=Meghan A. Porter|publisher=Minnesota State University|accessdate=15 January 2010}}&lt;/ref&gt;\n\nThe [[Vedic period|Vedic Civilization]] (1500–500 BCE), characterised by [[Indo-Aryan peoples|Indo-Aryan]] culture, laid the foundations\
      \ of [[Hinduism]], which would become well established in the region.&lt;ref name=guide&gt;{{cite book|url=http://books.google.co.in/books?id=WJMlW-zDE14C |pages=58–59,100–102|title= Pakistan: a primary source cultural guide|author=Marian Rengel|publisher=The\
      \ Rosen Publishing Group Inc|location= New York, NY|isbn= 0-8239-4001-2|year=2004|accessdate=23 October 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.britannica.com/EBchecked/topic/503627/Rigveda |title=Britannica Online – Rigveda |publisher=Encyclopæ\
      dia Britannica |accessdate=16 December 2011}}&lt;/ref&gt; [[Multan]] was an important Hindu pilgrimage centre.&lt;ref name=taxila/&gt; The Vedic civilisation flourished in the ancient [[Gandhara|Gandhāran]] city of Takṣaśilā, now [[Taxila]] in Punjab.&lt;ref\
      \ name=vipul&gt;{{cite book |url=http://books.google.com.pk/books?id=wsiXwh_tIGkC&amp;printsec=frontcover#v=onepage&amp;q&amp;f=false |author= Vipul Singh|title=The Pearson Indian History Manual for the UPSC Civil Services Preliminary Examination|year=2008|publisher=Dorling\
      \ Kindesley, licensees of Pearson Education India|accessdate=28 December 2011|isbn=81-317-1753-4|pages=3–4, 15, 88–90, 152, 162}}&lt;/ref&gt; Successive ancient empires and kingdoms ruled the region: the Persian [[Achaemenid Empire]] around 519 BCE, [[Alexander\
      \ the Great]]'s empire in 326 BCE&lt;ref&gt;{{cite book|editor=David W. del Testa |title=Government Leaders, Military Rulers, and Political Activists|year=2001|publisher=The Oryx Press|location=Westport, Connecticut|isbn=1-57356-153-3|page=7|url=http://books.google.com/?id=vSwi2TYabS4C&amp;pg=PA7&amp;dq=alexander+founded+empire+in+india+327#v=onepage&amp;q=alexander%20founded%20empire%20in%20india%20327%3F&amp;f=false|accessdate=15\
      \ April 2012}}&lt;/ref&gt;  and the [[Maurya Empire]] founded by [[Chandragupta Maurya]] and extended by [[Ashoka the Great]] until 185 BCE.&lt;ref name=vipul/&gt; The [[Indo-Greek Kingdom]] founded by [[Demetrius I of Bactria|Demetrius of Bactria]] (180–\
      165 BCE) included Gandhara and Punjab and reached its greatest extent under [[Menander I|Menander]] (165–150 BCE), prospering the [[Greco-Buddhism|Greco-Buddhist]] culture in the region.&lt;ref name=vipul/&gt;&lt;ref&gt;{{cite web|title=Guide to Historic\
      \ Taxila|url=http://www.heritage.gov.pk/html_Pages/guide_to_historic_taxila.htm|author=Ahmad Hasan Dani|publisher=The National Fund for Cultural Heritage|accessdate=15 January 2010}}&lt;/ref&gt; Taxila had one of the earliest universities and centres of\
      \ higher education in the world.&lt;ref&gt;{{cite book|author=Joseph Needham|title=A selection from the writings of Joseph Needham|year=1994|publisher=McFarland &amp; Co|isbn=978-0-89950-903-7|quote=When the men of Alexander the Great came to Taxila in\
      \ India in the fourth century BC they found a university there the like of which had not been seen in Greece, a university which taught the three Vedas and the eighteen accomplishments and was still existing when the Chinese pilgrim Fa-Hsien went there\
      \ about AD 400.|page=24}}&lt;/ref&gt;&lt;ref&gt;{{cite book|author1=Hermann Kulke|author2=Dietmar Rothermund|title=A History of India|year=2004|publisher=Routledge|isbn=0-415-32919-1|quote=In the early centuries the centre of Buddhist scholarship was the\
      \ University of Taxila.|page=157}}&lt;/ref&gt;&lt;ref&gt;{{cite journal|author1=Balakrishnan Muniapan|author2=Junaid M. Shaikh|title=Lessons in corporate governance from Kautilya's Arthashastra in ancient India|journal=World Review of Entrepreneurship,\
      \ Management and Sustainable Development 2007|year=2007|volume=3|issue=1|pages=50–61|doi=10.1504/WREMSD.2007.012130}}&lt;/ref&gt;&lt;ref&gt;{{cite book|author=Radha Kumud Mookerji|title=Ancient Indian Education: Brahmanical and Buddhist|edition=2nd|year=1951|origyear=reprint\
      \ 1989|publisher=Motilal Banarsidass|isbn=81-208-0423-6|pages=478–479}}&lt;/ref&gt;\n\n[[File:Darbarscene.jpg|thumb|[[Mughal emperors|Mughal emperor]] [[Aurangzeb]]]]\nThe Medieval period (642–1219 CE) is defined by the spread of [[Islam]] in the region.\
      \ During this period, [[Sufi]] [[Dawah|missionaries]] played a pivotal role in converting a majority of the regional Buddhist and Hindu population to Islam.&lt;ref&gt;{{cite book|author=Ira Marvin Lapidus|title=A history of Islamic societies|year=2002|publisher=Cambridge\
      \ University Press|isbn=0-521-77933-2|pages=382–384}}&lt;/ref&gt; The [[Rai Dynasty]] (489–632 CE) of [[Sindh]], at its zenith, ruled this region and the surrounding territories.&lt;ref&gt;{{cite book|author=Andre Wink|title=Al Hind the Making of the Indo\
      \ Islamic World|year=1996|publisher=Brill Academic Publishers|isbn=90-04-09249-8|page=152}}&lt;/ref&gt; The [[Pala Dynasty]] was the last Buddhist empire that under [[Dharmapala (emperor)|Dharampala]] and [[Devapala]] stretched across [[South Asia]] from\
      \ what is now [[Bangladesh]] through [[Northern India]] to Pakistan and later to [[Kamboj]] region in [[Afghanistan]].\n\nThe Arab general [[Muhammad bin Qasim]] conquered [[Indus valley]] from [[Sindh]] to [[Multan]] in southern [[Punjab (Pakistan)|Punjab]]\
      \ in 711 CE.&lt;ref name=&quot;Information of Pakistan&quot;/&gt; The Pakistan government's official chronology identifies this as the point where the &quot;foundation&quot; of Pakistan was laid.&lt;ref name=&quot;Information of Pakistan&quot;&gt;{{cite\
      \ web|title=History in Chronological Order|publisher=Ministry of Information and Broadcasting, Government of Pakistan|url=http://www.infopak.gov.pk/History.aspx|accessdate=15 January 2010}}&lt;/ref&gt; This conquest set the stage for the [[Muslim conquest\
      \ in the Indian subcontinent|rule of several successive Muslim empires]] in the region, including the [[Ghaznavid Empire]] (975–1187 CE), the [[Ghorid]] Kingdom and the [[Delhi Sultanate]] (1206–1526 CE). The [[Lodi dynasty]], the last of the Delhi Sultanate,\
      \ was replaced by the [[Mughal Empire]] (1526–1857 CE). The Mughals introduced Persian literature and high culture, establishing the roots of [[Indo-Persian culture]] in the region.&lt;ref&gt;{{cite book|author=Robert L. Canfield|url=http://books.google.com/?id=g3JhKNSk8tQC&amp;pg=PA1#v=onepage&amp;q&amp;f=false|title=Turko-Persia\
      \ in historical perspective|year=2002|publisher=Cambridge University Press|accessdate=28 December 2011|pages=4–21|isbn=978-0-521-52291-5}}&lt;/ref&gt;\n\n===Colonial period===\n{{main|Pakistan Movement|Partition of India|British Raj}}\nThe gradual decline\
      \ of the Mughal Empire in the early eighteenth century enabled [[Sikh Empire|Sikh rulers]] to control large areas until the [[British East India Company]] gained ascendancy over South Asia.&lt;ref name=&quot;congress&quot;&gt;{{cite web|url=http://lcweb2.loc.gov/frd/cs/profiles/Pakistan.pdf|title=Country\
      \ Profile: Pakistan|publisher=Library of Congress|format=PDF|year=2005|pages=2, 3, 6, 8|accessdate=28 December 2011}}&lt;/ref&gt; The [[Indian Rebellion of 1857]], also known as the Sepoy Mutiny, was the region's major armed struggle against the British.&lt;ref&gt;{{cite\
      \ web|url=http://www.thenagain.info/webchron/india/sepoyreb.html |title=Sepoy Rebellion: 1857 |publisher=Thenagain.info |date=12 September 2003 |accessdate=19 December 2013}}&lt;/ref&gt;\nThe largely non-violent independence struggle led by the [[Indian\
      \ National Congress]] engaged millions of protesters in mass campaigns of [[civil disobedience]] in the 1920s and 1930s.&lt;ref&gt;{{cite book|author=John Farndon|title=Concise encyclopaedia|date=1 March 1999|publisher=Dorling Kindersley Limited|isbn=0-7513-5911-4|page=455}}&lt;/ref&gt;&lt;ref\
      \ name=&quot;Lak2008&quot;&gt;{{cite book|author=Daniel Lak|title=India express: the future of a new superpower|url=http://books.google.com/books?id=YrDtAAAAMAAJ|accessdate=14 March 2012|date=4 March 2008|publisher=Viking Canada|isbn=978-0-670-06484-7|page=113}}&lt;/ref&gt;\n\
      [[File:Working Committee.jpg|thumb|left|260px|The 1940 Working Committee of the [[All India Muslim League|Muslim League]] in [[Lahore]]]]\n[[File:Mohammed Ali Jinnah, Pres. of India's Moslem League, at Karchi in 1946.jpg|thumb|upright|alt=Image of the\
      \ founder and first Governor General of Pakistan, Muhammad Ali Jinnah|[[Muhammad Ali Jinnah]], the founder and first [[Governor General]] of Pakistan, delivering the [[Muhammad Ali Jinnah's 11th August Speech|opening address]] of the 1947 [[Constituent\
      \ Assembly of Pakistan|Constitutional Assembly]], explaining the foundations for the new state of Pakistan.]]\n\nThe [[All-India Muslim League]] rose to popularity in the late 1930s amid fears of under-representation and neglect of Muslims in politics.\
      \ In his presidential address of 29 December 1930, [[Muhammad Iqbal]] called for &quot;the formation of a consolidated North-West Indian Muslim State&quot; consisting of Punjab, North-West Frontier Province, Sind and Baluchistan.&lt;ref name=&quot;iqbal1&quot;&gt;{{cite\
      \ web|url=http://www.columbia.edu/itc/mealac/pritchett/00islamlinks/txt_iqbal_1930.html|title=Sir Muhammad Iqbal's 1930 Presidential Address|work=Speeches, Writings, and Statements of Iqbal|accessdate=19 December 2006}}&lt;/ref&gt; [[Muhammad Ali Jinnah]],\
      \ the founder of Pakistan, espoused the [[two-nation theory]] and led the Muslim League to adopt the [[Lahore Resolution]] of 1940, popularly known as the Pakistan Resolution.&lt;ref name=&quot;congress&quot;/&gt; In early 1947, Britain announced the decision\
      \ to end its [[British Raj|rule in India]]. In June 1947, the nationalist leaders of [[British India]]—including [[Jawaharlal Nehru]] and [[Abul Kalam Azad]] representing the Congress, Jinnah representing the Muslim League, and [[Master Tara Singh]] representing\
      \ the Sikhs—agreed to the proposed terms of transfer of power and independence.&lt;ref name=jinnah&gt;{{cite book|author=Stanley Wolpert|title=Jinnah of Pakistan|publisher=Oxford University Press|year=2002|isbn=0-19-577462-0|pages=306–332}}&lt;/ref&gt;\n\
      \nThe modern state of Pakistan was established on 14 August 1947 (27 [[Ramadan]] 1366 in the [[Islamic Calendar]]) in the eastern and northwestern regions of British India, where there was a Muslim majority. It comprised the provinces of [[Balochistan\
      \ (Pakistan)|Balochistan]], [[East Bengal]], the [[North-West Frontier Province (1901–1955)|North-West Frontier Province]], [[Punjab (Pakistan)|West Punjab]] and [[Sindh]].&lt;ref name=&quot;congress&quot;/&gt;&lt;ref name=jinnah/&gt; The partition of\
      \ the Punjab and Bengal provinces led to communal riots across India and Pakistan; millions of Muslims moved to Pakistan and millions of Hindus and Sikhs moved to India.&lt;ref&gt;{{cite book|author=William D. Rubinstein|title=Genocide: a history.|year=2004|publisher=Pearson\
      \ Longman Publishers|isbn=0-582-50601-8|page=270}}&lt;/ref&gt; Dispute over [[Jammu and Kashmir (princely state)|Jammu and Kashmir]] led to the [[First Kashmir War]].&lt;ref name=&quot;Bhaumik1996&quot;&gt;{{cite book|author=Subir Bhaumik|title=Insurgent\
      \ Crossfire: North-East India|url=http://books.google.com/books?id=iftjFki3fhYC&amp;pg=PA6|accessdate=15 April 2012|year=1996|publisher=Lancer Publishers|isbn=978-1-897829-12-7|page=6}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.mtholyoke.edu/acad/intrel/uncom1.htm|title=Resolution\
      \ adopted by the United Nations Commission for India and Pakistan|publisher=Mount Holyoke College|accessdate=19 January 2010}}&lt;/ref&gt;\n\n===Independence and modern Pakistan===\n{{Main|Monarchy of Pakistan}}\n[[File:Nawabzada Liaquat Ali Khan President\
      \ Truman.jpg|left|thumb|Pakistan's first Prime Minister [[Liaquat Ali Khan]] with President [[Harry S. Truman]] of United States ]]\nAfter independence, the President of the [[All-India Muslim League|Muslim League]], [[Mohammed Ali Jinnah]], became the\
      \ new nation's first Governor-General, and the Secretary General of the Muslim League, Nawabzada [[Liaquat Ali Khan]] became the first Prime Minister. From 1947 to 1956, Pakistan was a [[Dominion of Pakistan|dominion]] in the [[Commonwealth of Nations]]\
      \ under two monarchs.&lt;ref name=&quot;king-queen&quot;&gt;{{cite web|title=Pakistan|url=http://www.worldstatesmen.org/Pakistan.htm|work=worldstatesmen.org|accessdate=27 December 2011}}&lt;/ref&gt; In 1947, [[George VI]] relinquished the title of Emperor\
      \ of India and became King of Pakistan. He retained that title until his death on 6 February 1952, after which [[Elizabeth II|Queen Elizabeth II]] became Queen of Pakistan.&lt;ref name=&quot;king-queen&quot;/&gt; She retained that title until Pakistan\
      \ became an Islamic and Parliamentary republic in 1956,&lt;ref&gt;{{cite web|url=http://sify.com/news/feb-29-1956-pakistan-becomes-a-republic-news-national-jegmOWbafac.html|title=29 February 1956&amp;nbsp;– Pakistan becomes a republic|date=29 February\
      \ 2008|work=Sify News|publisher=Sify Technologies|accessdate=8 July 2010}}&lt;/ref&gt; but civilian rule was stalled by a [[1958 Pakistani coup d'état|military coup]] led by the [[Army Chief of Staff (Pakistan)|Army Commander-in-Chief]], General [[Ayub\
      \ Khan (President of Pakistan)|Ayub Khan]]. The country experienced exceptional growth until a [[Indo-Pakistani War of 1965|second war]] with India took place in 1965 and led to economic downfall and internal instability.&lt;ref name=&quot;Wynbrandt2009&quot;&gt;{{cite\
      \ book|author=James Wynbrandt|title=A brief history of Pakistan|url=http://books.google.com/books?id=xQGwgJnCPZgC&amp;pg=PA197|accessdate=27 December 2011|year=2009|publisher=Infobase Publishing|isbn=978-0-8160-6184-6|pages=190–197}}&lt;/ref&gt;&lt;ref\
      \ name=&quot;ChowdhuryMahmud2008&quot;&gt;{{cite book|author1=Anis Chowdhury|author2=Wahiduddin Mahmud|title=Handbook on the South Asian economies|url=http://books.google.com/books?id=VBl8XLiRo3IC&amp;pg=PA72|accessdate=27 December 2011|year=2008|publisher=Edward\
      \ Elgar Publishing|isbn=978-1-84376-988-0|pages=72–75}}&lt;/ref&gt; Ayub Khan's successor, General [[Yahya Khan]] (President from 1969 to 1971), had to deal with a devastating [[1970 Bhola cyclone|cyclone]] which caused 500,000 deaths in [[East Pakistan]].&lt;ref\
      \ name=&quot;Mission with a Difference&quot;&gt;{{cite book|title=Mission with a Difference|url=http://books.google.com/books?id=PZ62tP_5a2AC&amp;pg=PA17|accessdate=13 March 2012|publisher=Lancer Publishers|page=17|id=GGKEY:KGWAHUGNPY9}}&lt;/ref&gt;\n\
      [[File:Fpbutto.jpg|thumb|upright|Empress of [[Iran]] [[Farah Pahlavi]] with [[Prime Minister of Pakistan]] [[Zulfikar Ali Bhutto]] in 1972.]]\n\nIn 1970, Pakistan held its [[Pakistani general election, 1970|first democratic elections]] since independence,\
      \ that were meant to mark a transition from military rule to democracy, but after the East Pakistani [[Awami League]] won, Yahya Khan and the ruling elite in West Pakistan refused to hand over power.&lt;ref name=Jones&gt;{{cite book|author=Adam Jones|title=Genocide:\
      \ A Comprehensive Introduction|year=2004|publisher=Routledge|isbn=978-0-415-35384-7|page=420|editor=}}&lt;/ref&gt;&lt;ref name=Jahan&gt;{{cite book|author=R. Jahan |title=Teaching about genocide: issues, approaches, and resources|year=2004|publisher=Information\
      \ Age Publishing|isbn=978-1-59311-074-1|pages=147–148|editor=Samuel Totten}}&lt;/ref&gt; There was civil unrest in the East, and the [[Pakistan Army]] launched [[Operation Searchlight|a military operation]] on 25 March 1971, aiming to regain control of\
      \ the province.&lt;ref name=&quot;Jones&quot;/&gt;&lt;ref name=&quot;Jahan&quot;/&gt; The [[1971 Bangladesh genocide|genocide]] carried out during this operation led to a declaration of independence and to the waging of [[Bangladesh Liberation War|a war\
      \ of liberation]] by the Bengali [[Mukti Bahini]] forces in East Pakistan, with support from India.&lt;ref name=&quot;Jahan&quot;/&gt;&lt;ref name=&quot;1971war&quot;&gt;{{Cite news|url=http://news.bbc.co.uk/hi/english/static/in_depth/south_asia/2002/india_pakistan/timeline/1971.stm|title=1971\
      \ war summary|year=2002|publisher=BBC |accessdate=16 March 2009}}&lt;/ref&gt; However, in West Pakistan the conflict was described as a [[civil war]] as opposed to War of Liberation.&lt;ref&gt;http://www.jstor.org/discover/10.2307/4417267?uid=3738832&amp;uid=2129&amp;uid=2&amp;uid=70&amp;uid=4&amp;sid=21101002754703&lt;/ref&gt;\n\
      \nIndependent estimates of civilian deaths during this period range from 300,000 to 3 million.&lt;ref name=Totten&gt;{{cite book|author=Samuel Totten|title=Dictionary of Genocide: A-L|publisher=Greenwood|location=Volume 1|isbn=978-0-313-32967-8|coauthors=Paul\
      \ Robert Bartrop; Steven L. Jacobs|page=34}}&lt;/ref&gt; Attacks on Indian military bases by the [[Pakistan Air Force]] in December 1971 sparked the [[Indo-Pakistani War of 1971]], which ended with the formal secession of East Pakistan as the independent\
      \ state of [[Bangladesh]].&lt;ref name=&quot;Jahan&quot;/&gt;\n\nWith Pakistan's defeat in the war, Yahya Khan was replaced by [[Zulfikar Ali Bhutto]] as [[Chief Martial Law Administrator]]. Civilian rule resumed from 1972 to 1977.&lt;ref&gt;{{cite web|author=M.\
      \ Zafar|url=http://www.defencejournal.com/2001/september/arena.htm|title=How Pakistan Army moved into the Political Arena|work=Defence Journal|accessdate=15 March 2009}}&lt;/ref&gt; During this period Pakistan began to build [[Pakistan and Nuclear Weapons|nuclear\
      \ weapons]]; the country's first atomic power plant was inaugurated in 1972.&lt;ref name='&quot;Strategic Studies&quot;'&gt;{{cite web|title=Bhutto was father of Pakistan's Atom Bomb Programme|url=http://www.iiss.org/whats-new/iiss-in-the-press/press-coverage-2007/may-2007/bhutto-was-father-of-pakistani-bomb/?locale=en|work=International\
      \ Institute for Strategic Studies|accessdate=19 December 2011}}&lt;/ref&gt;&lt;ref name=&quot;Hoodbhoy&quot;&gt;{{cite web| author =Pervez Amerali Hoodbhoy| authorlink =Pervaiz Hoodbhoy| title =Pakistan's nuclear bayonet| publisher =''[[The Herald (Pakistan)|The\
      \ Herald]]''| date =23 January 2011 | url=http://www.dawn.com/2011/02/16/herald-exclusive-pakistans-nuclear-bayonet.html | archiveurl=https://web.archive.org/web/20110218212415/http://www.dawn.com/2011/02/16/herald-exclusive-pakistans-nuclear-bayonet.html\
      \ | archivedate=2011-02-18 | accessdate=9 September 2011}}&lt;/ref&gt; Civilian rule ended with [[Operation Fair Play|a military coup]] in 1977, and in 1979 [[General Zia-ul-Haq]] became the third military president. Military government lasted until 1988,\
      \ during which Pakistan became one of the fastest-growing economies in South Asia.&lt;ref name=&quot;Sushil Khanna&quot;&gt;{{cite web|author=Sushil Khanna|title=The Crisis in the Pakistan Economy|url=http://www.revolutionarydemocracy.org/rdv8n1/pakistan.htm|publisher=Revolutionary\
      \ Democracy|accessdate=16 November 2011}}&lt;/ref&gt; Zia consolidated nuclear development and [[Zia-ul-Haq's Islamization|increased Islamization]] of the state.&lt;ref name=&quot;World Scientific&quot;&gt;{{cite book|author1=Michael Heng Siam-Heng|author2=\
      \ Ten Chin Liew|title=State and Secularism: Perspectives from Asia|year=2010|publisher=World Scientific|location=Singapore|isbn=978-981-4282-37-6|page=202|url=http://books.google.com/?id=9cCtsWb9hoYC&amp;pg=PA202&amp;dq=zia+ul+haq#v=onepage&amp;q=zia%20ul%20haq&amp;f=false|accessdate=28\
      \ December 2011}}&lt;/ref&gt; During this period, Pakistan helped to subsidise and distribute US resources to factions of the [[Mujahideen]] movement against the [[Soviet war in Afghanistan|1979 Soviet invasion of Afghanistan]].&lt;ref name=&quot;Steve\
      \ Coll: Ghost Wars&quot;&gt;{{cite book | author = Steve Coll| authorlink = Steve Coll| title =Ghost Wars: The Secret History of the CIA, Afghanistan, and Bin Laden, from the Soviet Invasion to September 10, 2001 |edition=23 February 2004 |page=720| publisher\
      \ =Penguin Press HC | isbn=978-1-59420-007-6}}&lt;/ref&gt;&lt;ref name=&quot;Westad2005&quot;&gt;{{cite book|author=Odd Arne Westad|title=The global Cold War: third world interventions and the making of our times|url=http://books.google.com/books?id=QhFZHRpQdu4C&amp;pg=PT343|accessdate=22\
      \ January 2012|year=2005|publisher=Cambridge University Press|isbn=978-0-521-85364-4|pages=348–358}}&lt;/ref&gt;\n\nZia [[Death of Muhammad Zia-ul-Haq|died in a plane crash]] in 1988, and [[Benazir Bhutto]], daughter of Zulfikar Ali Bhutto, was elected\
      \ as the first female Prime Minister of Pakistan. She was followed by [[Nawaz Sharif]], and over the next decade the two leaders fought for power, alternating in office while the country's situation worsened; economic indicators fell sharply, in contrast\
      \ to the 1980s. This period is marked by political instability, misgovernance and corruption.&lt;ref&gt;{{cite web|author=Marie Chene|url=http://www.u4.no/publications/overview-of-corruption-in-pakistan/|title=Overview of corruption in Pakistan|work=Anti\
      \ Corruption Resource Centre|accessdate=23 December 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite journal|author=Ishrat Husain|title=Pakistan &amp; Afghanistan: Domestic Pressures and Regional Threats : The Role of Politics in Pakistan's Economy|url=http://jia.sipa.columbia.edu/role-politics-pakistans-economy-0|journal=Journal\
      \ of International Affairs|year=2009|volume=63|issue=1|pages=1–18}}&lt;/ref&gt; In May 1998, while Sharif was Prime Minister, India [[Pokhran-II|tested five nuclear weapons]] and tension with India heightened to an extreme: Pakistan detonated six nuclear\
      \ weapons of its own in the ''[[Chagai-I]]'' and ''[[Chagai-II]]'' tests later in the same month. Military tension between the two countries in the [[Kargil district]] led to the [[Kargil War]] of 1999, after which General [[Pervez Musharraf]] took over\
      \ through a [[1999 Pakistani coup d'état|bloodless coup d'état]] and assumed vast executive powers.&lt;ref name=&quot;kargil&quot;&gt;{{Cite news|title=India launches Kashmir air attack|date=26 May 1999|publisher=BBC News |url=http://news.bbc.co.uk/1/hi/world/south_asia/352995.stm|accessdate=5\
      \ August 2008}}&lt;/ref&gt;&lt;ref name=&quot;1999coup&quot;&gt;{{Cite news|url=http://news.bbc.co.uk/2/hi/south_asia/472968.stm|title=Pakistan after the coup: Special report|date=12 October 2000|accessdate=17 March 2009|publisher=BBC}}&lt;/ref&gt;\n[[File:Musharaff\
      \ and Bush in Islamabad.jpeg|left|thumb|U.S President [[George W. Bush]] and Pakistan President [[Pervez Musharraf]] in [[Islamabad]]. Pakistan was named a [[major non-NATO ally]] in 2004.]]\n\nMusharraf ruled Pakistan as head of state from 1999 to 2001\
      \ and as President from 2001 to 2008, a period of extensive economic reform&lt;ref&gt;{{cite web| url=http://web.worldbank.org/WBSITE/EXTERNAL/COUNTRIES/SOUTHASIAEXT/0,,contentMDK:20643510~menuPK:158937~pagePK:146736~piPK:146830~theSitePK:223547,00.html|\
      \ title=Pakistan Among Top 10 Reformers| work= World Bank|date=12 September 2005| accessdate=23 December 2011}}&lt;/ref&gt; and Pakistan's involvement in the US-led [[War on Terrorism|war on terrorism]]. On 15 November 2007, Pakistan's National Assembly\
      \ became the first to complete its full five-year term, and new elections were called.&lt;ref&gt;{{cite web|title=Performance of 12th NationalAssembly of Pakistan-|url=http://www.pildat.org/Publications/publication/Democracy%26LegStr/5Yearsof12thNationalAssemblyofPakistan-CitizensReport.pdf|work=Pakistan\
      \ Institute of Legislative Development and Transperency|format=PDF|page=5|accessdate=23 December 2011}}&lt;/ref&gt; After the [[assassination of Benazir Bhutto]] in December 2007, her [[Pakistan Peoples Party]] (PPP) won the largest number of seats in\
      \ the [[Pakistani general election, 2008|2008 elections]], and party member [[Yousaf Raza Gillani]] was sworn in as Prime Minister.&lt;ref&gt;{{Cite news|url=http://news.bbc.co.uk/1/hi/world/south_asia/7312116.stm|title=New Pakistan PM Gillani sworn in|date=25\
      \ March 2008|accessdate=17 March 2009|publisher=BBC }}&lt;/ref&gt; Musharraf resigned from the presidency on 18 August 2008 when threatened with [[impeachment]], and was succeeded by [[Asif Ali Zardari]].&lt;ref&gt;{{Cite news|url=http://afp.google.com/article/ALeqM5i9dz2ZxX6MRv5ZOKT4cx4-1O_qTQ|title=Zardari\
      \ wins Pakistan presidential election: officials|date=5 September 2008|agency=AFP  |accessdate=17 March 2009}}&lt;/ref&gt;&lt;ref&gt;{{Cite news|url=http://www.cnn.com/2008/WORLD/asiapcf/08/18/musharraf.address/|date=19 August 2008|accessdate=19 January\
      \ 2010|title=Musharraf Exits, but Uncertainty Remains|work=The Washington Post |author=Candace Rondeaux}}&lt;/ref&gt;&lt;ref name=&quot;NEWSMUSH&quot;&gt;{{Cite news|author=Associated Press|url=http://www.foxnews.com/story/0,2933,405221,00.html|title=Pakistani\
      \ President Musharraf Resigns Amid Impeachment Threats|publisher=Fox News|date=18 August 2008|accessdate=18 August 2008}}&lt;/ref&gt; Gillani was disqualified from membership of parliament and as prime minister by the Supreme Court of Pakistan in June\
      \ 2012.&lt;ref name=&quot;thenews.com&quot;&gt;{{cite news|url=http://www.thenews.com.pk/article-55039-Gilani-disqualified-as-PM:-SC--|title=Gilani disqualified as PM: SC|newspaper=Daily The News International.com|accessdate=19 June 2012}}&lt;/ref&gt;\
      \ By its own estimates, Pakistan's involvement in the war on terrorism has cost up to $67.93 billion,&lt;ref&gt;{{cite web|title=Cost of War on Terror for Pakistan Economy|url=http://www.finance.gov.pk/survey/chapter_11/Special%20Section_1.pdf|work=Ministry\
      \ of Finance, Pakistan.|format=PDF|accessdate=20 December 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite news|title=War on terror cost Pakistan $67.9 billion|url=http://www.dawn.com/2011/06/20/war-on-terror-cost-pakistan-679-billion.html|archiveurl=https://web.archive.org/web/20120111172537/http://www.dawn.com/2011/06/20/war-on-terror-cost-pakistan-679-billion.html|archivedate=2012-01-11|accessdate=20\
      \ December 2011|newspaper=DAWN|date=20 June 2011}}&lt;/ref&gt; [[List of terrorist incidents in Pakistan since 2001|thousands of casualties]] and nearly 3&amp;nbsp;million displaced civilians.&lt;ref&gt;{{cite web|title=3.4&amp;nbsp;million displaced by\
      \ Pakistan fighting|url=http://www.upi.com/Top_News/2009/05/30/34-million-displaced-by-Pakistan-fighting/UPI-68801243704876/|author=United Press International.|accessdate=24 July 2010}}&lt;/ref&gt; The [[Pakistani general election, 2013|Pakistani general\
      \ election of 2013]] saw the [[Pakistan Muslim League (N)]] achieve a majority, following which [[Nawaz Sharif]] became elected as the Prime Minister of Pakistan, returning to the post for the third time after fourteen years, in a democratic transition.&lt;ref&gt;{{cite\
      \ news|url=http://www.abc.net.au/news/2013-06-05/an-pervaz-sharif-officially-endorsed-as-pakistan27s-prime-mini/4735828|title=Nawaz Sharif sworn in as Pakistani PM|work=ABC|date=5 June 2013|accessdate=6 June 2013}}&lt;/ref&gt;\n\n==Politics==\n{{Main|Government\
      \ of Pakistan|Politics of Pakistan|Foreign relations of Pakistan|Human rights in Pakistan}}\nPakistan is a [[Democracy in Pakistan|democratic]] [[Parliamentary republic|parliamentary]] federal republic with [[Islam]] as the state religion. The [[Constitution\
      \ of Pakistan of 1956|first Constitution of Pakistan]] was adopted in 1956 but suspended by Ayub Khan in 1958. The [[Constitution of Pakistan|Constitution of 1973]]—suspended by [[Zia-ul-Haq]] in 1977 but reinstated in 1985—is the country's most important\
      \ document, laying the foundations of the current government.&lt;ref name=&quot;ciafactbook&quot;/&gt; The [[Establishment (Pakistan)|Pakistani military establishment]] has played an influential role in mainstream politics throughout [[Political history\
      \ of Pakistan|Pakistan's political history]]. Presidents brought in by [[Military coups in Pakistan|military coups]] ruled in 1958–1971, 1977–1988 and 1999–2008.&lt;ref name=military&gt;{{Cite news|url=http://news.bbc.co.uk/1/hi/world/south_asia/472953.stm|title=World:\
      \ South Asia Pakistan's army and its history of politics|date=10 December 1999|accessdate=16 March 2009|publisher=BBC}}&lt;/ref&gt; Pakistan today is a [[multi-party system]] [[parliament]]ry state with clear division of power and responsibilities between\
      \ branches of government. The first successful demonstrative transaction was held in May 2013. As of 2013 elections, the three main political parties in the country are [[Pakistan Muslim League (N)|Pakistan Muslim League]] led by [[Nawaz Sharif]], [[Pakistan\
      \ Peoples Party]] led by [[Bilawal Bhutto Zardari]] and [[Pakistan Tehreek-e-Insaf|Pakistan Movement for Justice]] led by [[Imran Khan]].\n\n* [[Head of State]]: The [[President of Pakistan|president]] who is elected by [[Electoral College of Pakistan|an\
      \ electoral college]] is the ceremonial head of the state and is the civilian commander-in-chief of the Pakistan Armed Forces (with Chairman Joint Chiefs of Staff Committee as its principal military adviser), but military appointments and key confirmations\
      \ in the armed forces are made by the prime minister after reviewing the reports on their merit and performances. Almost all appointed officers in the judicial branches, military chiefs, chairman and branches, and legislatures require the executive confirmation\
      \ from the prime minister, whom the President must consult, by law. However, the powers to pardon and grant clemency vest with the President of Pakistan.\n* [[Legislative]]: The [[bicameral]] legislature comprises a 100-member [[Senate of Pakistan|Senate]]\
      \ and a 342-member [[National Assembly of Pakistan|National Assembly]]. Members of the National Assembly are elected through the [[first-past-the-post]] system under [[universal adult suffrage]], representing electoral districts known as National Assembly\
      \ constituencies. According to the constitution, the 70 seats reserved for women and religious minorities are allocated to the political parties according to their proportional representation. Senate members are elected by provincial legislators, with\
      \ all of provinces have equal representation.\n* [[Executive (government)|Executive]]: The [[Prime Minister of Pakistan|prime minister]] is usually the leader of the largest party or a coalition in the National Assembly. He serves as the [[head of government]]\
      \ and is designated to exercise as the country's [[chief executive]]. The premier is responsible for appointing a cabinet consisting of ministers and advisors as well as running the government operations, taking and authorizing executive decisions, appointments\
      \ and recommendations that require executive confirmation of the Prime Minister. \n* [[List of provincial governments of Pakistan|Provincial governments]]: Each of the four province has a similar system of government, with a directly elected Provincial\
      \ Assembly in which the leader of the largest party or coalition is elected Chief Minister. Chief Ministers oversees the provincial government and head the provincial cabinet, it is common in Pakistan to have different ruling parties or coalitions in the\
      \ provinces. The provincial assemblies have power to make laws and approve provincial budget which is commonly presented by the provincial finance minister every fiscal year.[[List of Governors of Pakistan|Provincial governors]] who play role as the ceremonial\
      \ head of province are appointed by the President.&lt;ref name=&quot;ciafactbook&quot;/&gt;\n* [[Judiciary of Pakistan|Judiciary]]: The judiciary of Pakistan is a hierarchical system with two classes of courts: the superior (or higher) judiciary and the\
      \ subordinate (or lower) judiciary. The superior judiciary is composed of the [[Supreme Court of Pakistan]], the [[Federal Shariat Court]] and five [[High Courts of Pakistan|High Courts]], with the Supreme Court at the apex. The [[Constitution of Pakistan]]\
      \ entrusts the superior judiciary with the obligation to preserve, protect and defend the constitution. Neither the Supreme Court nor a High Court may exercise jurisdiction in relation to Tribal Areas, except otherwise provided for. The disputed regions\
      \ of [[Azad Kashmir]] and Gilgit–Baltistan have separate court systems\n\n{{triple image|center|Pakistani parliament house.jpg|220|House of the Prime Minister of Pakistan in Islamabad.jpg|220|Supreme Court of Pakistan.jpg|220|&lt;center&gt;[[Parliament\
      \ of Pakistan|Parliament House]]&lt;/center&gt;|&lt;center&gt;[[Prime Minister's Secretariat (Pakistan)|Prime Minister's Secretariat]]&lt;/center&gt;|&lt;center&gt;[[Supreme Court of Pakistan]]&lt;/center&gt;}}\n\n===Foreign relations of Pakistan===\n\
      [[File:Nawazobama.jpg|thumb|Pakistani Prime Minister [[Nawaz Sharif]] with President of the United States [[Barack Obama]] at the Oval Office.]]\n\nPakistan is the second largest [[Muslim]] country (after [[Indonesia]]), and its status as a declared [[List\
      \ of states with nuclear weapons|nuclear power]], being the only Islamic nation to have that status, plays a part in its international role. Pakistan has a fierce independent foreign policy, especially when it comes to issues such as development of [[nuclear\
      \ weapons]], construction of [[nuclear reactors]], foreign [[military]] purchases and other issues that are vital to its national interests. Pakistan has a strategic geo-political location at the corridor of world major maritime oil supply lines, and has\
      \ proximity to the resource and oil rich central Asian countries. Pakistan is an important member of the [[Organisation of Islamic Cooperation]] (OIC), is ranked by the US as a major non-NATO ally in the war against [[terrorism]], and has a highly disciplined\
      \ military, which is the world's eighth-largest standing military force.\n\nPakistan's foreign policy focuses on security against threats to national identity and territorial integrity, and on the cultivation of close relations with Muslim countries. A\
      \ 2004 briefing on foreign policy for Pakistani Parliamentarians says, &quot;Pakistan highlights sovereign equality of states, bilateralism, mutuality of interests, and non-interference in each other's domestic affairs as the cardinal features of its foreign\
      \ policy.&quot;&lt;ref name=rizvi&gt;{{cite web|author=Hasan Askari Rizvi|title=Pakistan's Foreign Policy:An Overview 1947–2004|url=http://www.millat.com/democracy/Foreign%20Policy/Briefing_Paper_english_11.pdf|format=PDF|publisher=Pakistan Institute of\
      \ Legislative Development and Transparency|pages=10–12, 20|accessdate=20 December 2011}}&lt;/ref&gt; The country is an active member of the United Nations. It is a founding member of the [[Organisation of Islamic Cooperation]] (OIC), in which it has promoted\
      \ Musharraf's concept of &quot;[[Enlightened Moderation]]&quot;.&lt;ref&gt;{{cite web|url=http://www.un.org/en/members/index.shtml#p|title=United Nations Member States|date=3 July 2006|publisher=United Nations|accessdate=8 July 2010}}&lt;/ref&gt;&lt;ref&gt;{{cite\
      \ web|url=http://foreignaffairscommittee.org/includes/content_files/PAKISTANANDTHEOIC.pdf|archiveurl=https://web.archive.org/web/20090219073408/http://foreignaffairscommittee.org/includes/content_files/PAKISTANANDTHEOIC.pdf|archivedate=2009-02-19|title=Senate\
      \ OIC Report|date=September 2005|format=PDF|publisher=Senate of Pakistan: Senate Foreign Relations Committee|pages=16–18|accessdate=8 July 2010}}&lt;/ref&gt;&lt;ref&gt;{{cite news|title=A Plea for Enlightened Moderation|url=http://www.washingtonpost.com/wp-dyn/articles/A5081-2004May31.html|accessdate=24\
      \ December 2011|newspaper=The Washington Post|date=1 June 2004}}&lt;/ref&gt; Pakistan is also a member of Commonwealth of Nations,&lt;ref&gt;{{cite web|url=http://www.thecommonwealth.org/YearbookHomeInternal/138945/|title=Pakistan|publisher=Commonwealth\
      \ Secretariat|accessdate=8 July 2010}}&lt;/ref&gt; the [[South Asian Association for Regional Cooperation]] (SAARC), the [[Economic Cooperation Organisation]] (ECO)&lt;ref&gt;{{cite web|title=Member Countries|url=http://www.ecosecretariat.org/|work=ECO|accessdate=24\
      \ December 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite web|author=A.R.Kemal|title=Exploring Pakistan's Regional Economic Cooperation Potential|url=http://www.pide.org.pk/pdf/psde20AGM/EXPLORING%20PAKISTANS%20REGIONAL%20ECONOMIC%20COOPERATION%20POTENTIAL.pdf|work=PIDE|format=PDF|pages=1–\
      2|accessdate=24 December 2011}}&lt;/ref&gt; and the [[G20 developing nations]].&lt;ref&gt;{{cite web|title=G-20 Ministerial Meeting|url=http://commerce.nic.in/wto_sub/g20/pressrel.htm#_ftn1|work=Commerce.nic.in|publisher=Department of Commerce, Ministry\
      \ of Commerce and Industry, India|date=19 March 2005|accessdate=4 January 2012}}&lt;/ref&gt; India's nuclear tests were seen as a threat to Pakistan and led it to establish itself as a nuclear power.&lt;ref&gt;{{cite news|title=World: Monitoring Nawaz\
      \ Sharif's speech|url=http://news.bbc.co.uk/2/hi/world/monitoring/102445.stm|accessdate=11 March 2012|newspaper=BBC|date=28 May 1998}}&lt;/ref&gt; Pakistan now maintains a policy of &quot;[[credible minimum deterrence]]&quot;.&lt;ref&gt;{{cite news|title=N-deterrence\
      \ to be pursued|url=http://www.dawn.com/2011/07/15/n-deterrence-to-be-pursued.html|archiveurl=https://web.archive.org/web/20110718102116/http://www.dawn.com/2011/07/15/n-deterrence-to-be-pursued.html|archivedate=2011-07-18|accessdate=11 March 2012|newspaper=Dawn|date=15\
      \ July 2011}}&lt;/ref&gt;\n[[File:Pakistan China Locator.png|thumb|left|Pakistan is often referred as [[China]]'s closest ally.,&lt;ref&gt;[http://articles.latimes.com/2011/oct/01/world/la-fg-pakistan-china-20111001 Could Pakistan dump the U.S. for 'all-weather\
      \ friend' China?]&lt;/ref&gt; the construction of [[China-Pakistan Economic Corridor]] is likely to strengthen the ties.]]\n\nPakistan maintains good relations with all Arab and most other Muslim countries. Since the [[Sino-Indian War]] of 1962, Pakistan's\
      \ closest strategic, military and economic ally has been China. The relationship has survived changes of governments and variations in the regional and global situation. Chinese cooperation with Pakistan has reached economic high points, with substantial\
      \ Chinese investment in Pakistan's infrastructural expansion including the Pakistani deep-water port at [[Gwadar]]. Both countries have an ongoing [[free trade agreement]]. Pakistan has served as China's main bridge between Muslim countries. Pakistan also\
      \ played an important role in bridging the communication gap between China and the West by facilitating the [[1972 Nixon visit to China]].&lt;ref name=china&gt;{{cite web|author=Urvashi Aneja|url=http://www.ipcs.org/pdf_file/issue/136564802IPCS-Special-Report-26.pdf|title=PAKISTAN-CHINA\
      \ RELATIONS|publisher=Institute of Peace and Conflict Studies|date=June 2006|page=1|accessdate=28 December 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite news|url=http://www.reuters.com/article/2006/11/24/us-pakistan-china-chro-idUSISL9262520061124|title=CHRONOLOGY-Main\
      \ events in Chinese-Pakistani relations|publisher=Reuters|work=Thomson Reuters|accessdate=24 November 2006|date=24 November 2006}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.cfr.org/china/china-pakistan-relations/p10070|title=China-Pakistan Relations|author=Jamal\
      \ Afridi|work=Council on Foreign Relations|accessdate=6 July 2010}}&lt;/ref&gt;\n\nPakistan and India continue to be rivals. The [[Kashmir conflict]] remains the major point of rift; three of [[Indo-Pakistani wars and conflicts|their four wars]] were over\
      \ this territory.&lt;ref name=kashmir1/&gt; Pakistan has had mixed relations with the United States. As an anti-Soviet power in the 1950s and during [[Soviet-Afghan War]] in the 1980s, Pakistan was one of the closest allies of the US,&lt;ref name=rizvi/&gt;&lt;ref\
      \ name=&quot;mostallied&quot;&gt;{{cite web|url=http://www.fpa.org/newsletter_info2583/newsletter_info_sub_list.htm?section=Pakistan%3A%20The%20Most%20Allied%20Ally%20in%20Asia|archiveurl=https://web.archive.org/web/20110725141127/http://www.fpa.org/newsletter_info2583/newsletter_info_sub_list.htm?section=Pakistan:%20The%20Most%20Allied%20Ally%20in%20Asia|archivedate=25\
      \ July 2011|title=Pakistan: The Most Allied Ally in Asia|author=Robert Nolan|publisher=Foreign Policy Association|accessdate=12 March 2009}}&lt;/ref&gt; but relations soured in the 1990s when the US imposed sanctions because of Pakistan's possession and\
      \ testing of nuclear weapons.&lt;ref&gt;{{Cite news|author=Sabir Shah|title=US military aid to Pakistan suspended six times since 1954|url=http://www.thenews.com.pk/TodaysPrintDetail.aspx?ID=205102&amp;Cat=2&amp;dt=10/24/2009|publisher=[[The News International,\
      \ Pakistan]]|accessdate=26 October 2009}}&lt;/ref&gt; The US [[war on terrorism]] led initially to an improvement in the relationship, but it was strained by a divergence of interests and resulting mistrust during the [[War in Afghanistan (2001-present)|war\
      \ in Afghanistan]] and by issues related to terrorism.&lt;ref name=&quot;mondediplo2007&quot;&gt;{{cite web|title=The United States' new backyard|url=http://mondediplo.com/2007/11/03mideast|author=Alain Gresh|publisher=Le Monde diplomatique|accessdate=24\
      \ July 2010}}&lt;/ref&gt;&lt;ref&gt;{{cite web|author=C.J. Radin |url=http://www.longwarjournal.org/archives/2011/12/us_pakistani_relatio.php|title=Analysis: The US-Pakistan relationship|publisher=Long War Journal|accessdate=January 2012}}&lt;/ref&gt;&lt;ref&gt;{{cite\
      \ web|url=http://www.defencetalk.com/pakistan-usa-allies-in-the-war-on-terrorism-1865/|title=Pakistan &amp; USA&amp;nbsp;– Allies in the war on Terrorism!|author=Nazir Khaja|work=Defence Talk|accessdate=15 February 2010}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.washingtonpost.com/world/national-security/pakistan-backed-attacks-on-american-targets-us-says/2011/09/22/gIQAf0q6oK_story.html|title=Pakistan\
      \ backed attacks on American targets, U.S. says|author=Karen DeYoung|work=Washington Post|accessdate=30 January 2010}}&lt;/ref&gt; Since 1948, there has been an ongoing, and at times fluctuating, [[Balochistan conflict|violent conflict]] in the southwestern\
      \ province of [[Balochistan]] between various Baloch separatist groups, who seek greater political autonomy, and the central government of Pakistan.&lt;ref&gt;{{Cite news|url=http://www.economist.com/node/21552248|title=Balochistan: &quot;We only receive\
      \ back the bodies&quot;|location=Quetta|date=7 April 2012|work=The Economist|quote=}}&lt;/ref&gt;\n\n===Administrative divisions===\n{{Main|Administrative units of Pakistan|Districts of Pakistan}}\n\nPakistan is a federation of four provinces: Punjab,\
      \ Sindh, [[Khyber Pakhtunkhwa]] and [[Balochistan, Pakistan|Balochistan]], as well as the [[Islamabad Capital Territory]] and the [[Federally Administered Tribal Areas]] in the northwest, which include the [[Frontier Regions]]. The government of Pakistan\
      \ exercises ''de facto'' jurisdiction over the western parts of the disputed [[Kashmir]] region, organised into the separate political entities [[Azad Kashmir]] and [[Gilgit–Baltistan]] (formerly Northern Areas). The ''Gilgit–Baltistan Empowerment and\
      \ Self-Governance Order'' of 2009 assigned a province-like status to the latter, giving it self-government.&lt;ref&gt;{{Cite journal|url = http://www.pid.gov.pk/Prime%20Minister.doc |publisher=Press Information Department, Pakistan|format = DOC|title =\
      \ Highlights of Prime Minister's Press Talk on &quot;Gilgit–Baltistan Empowerment and Self Governance Order −2009&quot; at PM'S Secretariat on August 29, 2009|year=2009|accessdate=29 December 2011}}&lt;/ref&gt;\n\nLocal government follows a three-tier\
      \ system of districts, [[tehsil]]s and [[Union Councils of Pakistan|union councils]], with an elected body at each tier.&lt;ref&gt;{{cite web|title=Decentralization in Pakistan|url=http://www.worldbank.org.pk/WBSITE/EXTERNAL/COUNTRIES/SOUTHASIAEXT/PAKISTANEXTN/0,,contentMDK:21973776~pagePK:141137~piPK:141127~theSitePK:293052,00.html|publisher=World\
      \ Bank|accessdate=29 December 2011}}{{dead link|date=March 2014}}&lt;/ref&gt; There are about 130 districts altogether, of which Azad Kashmir has ten&lt;ref&gt;{{cite web|title=Azad Jammu and Kashmir Districts|url=http://www.ajk.gov.pk/index.php?option=com_content&amp;view=article&amp;id=42&amp;Itemid=12|publisher=Government\
      \ of AJK|accessdate=29 December 2011}}&lt;/ref&gt; and Gilgit–Baltistan seven.&lt;ref&gt;{{Cite journal|url=http://www.dunyanews.tv/newsite/other/GilgitBaltistan.pdf|archiveurl=https://web.archive.org/web/20100919114343/http://dunyanews.tv/newsite/other/GilgitBaltistan.pdf|archivedate=19\
      \ September 2010|publisher=Dunya |format= PDF|title = Gilgit–Baltistan Empowerment and Self Governance Order|year = 2009|page=1}}&lt;/ref&gt; The Tribal Areas comprise seven tribal agencies and six small frontier regions detached from neighbouring districts.&lt;ref&gt;{{cite\
      \ web|title=Map of Agencies and Regions in the FATA|url=http://fata.gov.pk/images/stories/fata1.png|archiveurl=https://web.archive.org/web/20130928161600/http://fata.gov.pk/images/stories/fata1.png|archivedate=2013-09-28|work=fata.gov.pk|format=PNG|accessdate=29\
      \ December 2011}}&lt;/ref&gt;\n\n{{Pakistan Administrative Units Image Map}}\n\n[[Law enforcement in Pakistan]] is carried out by federal and provincial police agencies. The four provinces and the Islamabad Capital Territory each have a civilian police\
      \ force with jurisdiction limited to the relevant province or territory. At the federal level, there are a number of civilian agencies with nationwide jurisdictions; including the Federal Investigation Agency, the [[National Highways and Motorway Police]],\
      \ and [[Paramilitary forces of Pakistan|several paramilitary forces]] such as the [[Pakistan Rangers]] and the [[Frontier Corps]].&lt;ref name=law&gt;{{cite book|author=Asad Jamal|title=Police Organisations in Pakistan|year=2010|publisher=CHRI and HRCP|isbn=81-88205-79-6|pages=9–\
      15}}&lt;/ref&gt;\n\nThe [[court system of Pakistan]] is organised as a hierarchy, with the [[Supreme Court of Pakistan|Supreme Court]] at the apex, below which are [[High Courts of Pakistan|High Courts]], [[Federal Shariat Court]]s (one in each province\
      \ and one in the federal capital), [[District Courts of Pakistan|District Courts]] (one in each district), Judicial Magistrate Courts (in every town and city), Executive Magistrate Courts and Civil Courts. [[Pakistan penal code|Pakistan's penal code]]\
      \ has limited jurisdiction in the Tribal Areas, where law is largely derived from tribal customs.&lt;ref name=law/&gt;&lt;ref&gt;{{cite web|author=Faqir Hussain|title=The Judicial System Of Pakistan|url=http://www.supremecourt.gov.pk/web/user_files/File/thejudicialsystemofPakistan.pdf|work=Supreme\
      \ Court of Pakistan|format=PDF|year = 2009|pages=10–21|accessdate=26 December 2011}}&lt;/ref&gt;\n\n===Military===\n{{Main|Pakistan Armed Forces}}\n&lt;!--THIS SECTION IS A SUMMARY—PLEASE ADD NEW MATERIAL TO THE MAIN ARTICLE--&gt;\n{{double image|right|Pakistan\
      \ Air Force Chengdu JF-17 Gu.jpg|172|Ah-1cobra 1.jpg|167|[[JF-17 Thunder]] (left) is Pakistan's first indigenous [[multirole combat aircraft]] and [[AH-1 Cobra]] (right) are imported from the [[United States]].}}\n\nThe armed forces of Pakistan are the\
      \ [[List of countries by number of troops|eighth largest]] in the world in terms of numbers in full-time service, with about 617,000 personnel on active duty and 513,000 reservists in 2010.&lt;ref name=Hackett&gt;{{cite book| title=The Military Balance\
      \ 2010|author1=International Institute for Strategic Studies|author2=Hackett, James (ed.)|year=2010| publisher=[[Routledge]]|location=London|isbn=1-85743-557-5|pages=367–370}}&lt;/ref&gt; They [[Military history of Pakistan|came into existence]] after\
      \ independence in 1947, and the military establishment has frequently been involved in the politics of Pakistan ever since.&lt;ref name=military/&gt; The [[Chairman Joint Chiefs of Staff Committee|Chairman joint chiefs]] (the current chairman is General\
      \ [[Rashad Mahmood]]) is the highest principle officer in the armed forces, and the chief military adviser to the government though the chairman has no authority over the three branches of armed forces. The three main branches are the [[Pakistan Army|Army]]\
      \ ([[Chief of Army Staff (Pakistan)|headed]] by General [[Raheel Sharif]]&lt;ref&gt;{{cite news|author=Mateen Haider |url=http://dawn.com/news/1058927/raheel-sharif-being-appointed-new-army-chief |newspaper=Dawn |title=Lt Gen Raheel Sharif chosen as new\
      \ army chief |publisher=Dawn.Com |date=27 November 2013 |accessdate=28 November 2013}}&lt;/ref&gt;), the [[Pakistan Navy|Navy]] ([[Chief of Naval Staff (Pakistan)|headed]] by Admiral [[Asif Sandila]]), and the [[PAF|Air Force]] ([[Chief of Air Staff (Pakistan)|headed]]\
      \ by [[Air Chief Marshal]] [[Tahir Rafique Butt]]), and they are supported by a number of paramilitary forces.&lt;ref name=china22&gt;{{cite web|title=Pakistan Armed Forces|url=http://www.cdi.org/issues/Asia/PAKISTAN.html|archiveurl=https://web.archive.org/web/19980210034847/http://www.cdi.org/issues/Asia/PAKISTAN.html|archivedate=1998-02-10|publisher=Center\
      \ For Defense Information|accessdate=24 July 2010}}&lt;/ref&gt; The [[National Command Authority (Pakistan)|National Command Authority]] is responsible for employment, for control of the development of all strategic nuclear organisations and for Pakistan's\
      \ [[Nuclear Doctrine of Pakistan|nuclear doctrine]] under the [[N-deterrence|nuclear defence theory]]. Pakistan's defence forces maintain close military relations with China and the United States and import military equipment mainly from them.&lt;ref&gt;{{cite\
      \ web| url = http://armstrade.sipri.org/armstrade/page/values.php | title = Importer/Exporter TIV Tables | publisher=Armstrade.sipri.org | accessdate=16 April 2011}}&lt;/ref&gt; The defence forces of China and Pakistan occasionally carry out joint military\
      \ exercises.&lt;ref name=china22/&gt;&lt;ref&gt;{{cite news|title=Pakistan and China participate in drill|url=http://www.dawn.com/2011/11/26/pak-china-participate-in-anti-terrorist-drill.html|archiveurl=https://web.archive.org/web/20111127083338/http://www.dawn.com/2011/11/26/pak-china-participate-in-anti-terrorist-drill.html|archivedate=2011-11-27|accessdate=11\
      \ March 2012|newspaper=Dawn|date=26 November 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite news|author=Kamran Yousaf|title=Joint military exercise: Pakistan, China begin war games near Jhelum|url=http://tribune.com.pk/story/292020/joint-military-exercise-pakistan-china-begin-war-games-near-jhelum/|accessdate=11\
      \ March 2012|newspaper=Tribune|date=15 November 2011}}&lt;/ref&gt; [[Conscription]] may be introduced in times of emergency, but it has never been imposed.&lt;ref&gt;{{cite web| url=http://www.unhcr.org/refworld/country,,CSCOAL,,PAK,,486cb123c,0.html|\
      \ title=Child Soldiers Global Report 2008 – Pakistan| publisher=[[UNHCR]]| date=20 May 2008| accessdate=9 October 2010}}&lt;/ref&gt;\n\nSince independence, Pakistan has been involved in four wars with neighbouring India, beginning in 1947 with the [[Indo-Pakistani\
      \ War of 1947|First Kashmir War]], when Pakistan gained control of present-day Azad Kashmir and Gilgit–Baltistan. The two countries were at war again in 1965 and in 1971,&lt;ref&gt;{{cite web|title=War History|url=http://www.pakistanarmy.gov.pk/AWPReview/TextContent.aspx?pId=47&amp;rnd=443|work=Pakistan\
      \ Army|accessdate=24 December 2011}}&lt;/ref&gt; and most recently in the Kargil War of 1999.&lt;ref name=&quot;kargil&quot;/&gt; The Army has also been engaged in several [[Afghanistan–Pakistan skirmishes|skirmishes with Afghanistan]] on the western [[Durand\
      \ Line]] border. In 1961, it repelled an [[Military history of Pakistan#Pakistan-Afghanistan border clash of 1961|Afghan incursion]] in the [[Bajaur Agency]] near the [[Durand Line]] border.&lt;ref&gt;{{cite web |title=Daoud as Prime Minister, 1953–63\
      \ |url=http://lcweb2.loc.gov/cgi-bin/query/r?frd/cstdy:@field(DOCID+af0025) |year=1997 |accessdate=6 November 2013}}&lt;/ref&gt;&lt;ref&gt;{{cite book|author=Ian Talbot|title=The Armed Forces of Pakistan|year=1999|publisher=Macmillan publishers|isbn=0-312-21606-8|page=99}}&lt;/ref&gt;\
      \ During the Soviet war in Afghanistan, Pakistan's military provided support to the [[mujahideen]] rebels through its [[Inter-Services Intelligence|ISI]] agency. Pakistani forces also shot down several intruding Soviet/Afghan aircraft during the 1980s,&lt;ref\
      \ name=PAF-History&gt;{{cite web|title=HISTORY OF PAF|url=http://www.paf.gov.pk/history.html|publisher=Pakistan Air Force|accessdate=20 December 2011}}&lt;/ref&gt; one of which belonged to [[Alexander Rutskoy]].\n\nApart from its own conflicts, Pakistan\
      \ has been an active [[United Nations peacekeeping missions involving Pakistan|participant in United Nations peacekeeping missions]]. It played a major role in rescuing trapped American soldiers from [[Mogadishu]], Somalia, in 1993 in [[Operation Gothic\
      \ Serpent]].&lt;ref name=israel/&gt;&lt;ref&gt;{{cite web|url=http://www.defence.pk/pakistan-army/|archiveurl=https://web.archive.org/web/20130822072041/http://www.defence.pk/pakistan-army/|archivedate=22 August 2013|title=Pakistan Army|publisher=Pakistan\
      \ Defense|accessdate=11 March 2009}}&lt;/ref&gt;&lt;ref&gt;{{cite web|title=UN Peace Keeping Missions|url=http://www.pakistanarmy.gov.pk/AWPReview/TextContent.aspx?pId=408&amp;rnd=497|publisher=Pakistan Army|accessdate=29 December 2011}}&lt;/ref&gt; Pakistani\
      \ armed forces are the largest troop contributors to UN peacekeeping missions.&lt;ref&gt;{{cite web|title=Monthly Summary of Contributors to UN Peacekeeping Operations|url=http://www.un.org/en/peacekeeping/contributors/2012/March12_1.pdf|publisher=United\
      \ Nations|year=2012|page=2|accessdate=24 April 2012}}&lt;/ref&gt;\n\n{{double image|left|Alzarrar.jpg|172|M60A1 Armored Vehicle Landing Bridge.jpg|167|[[Al-Zarrar]] (left) is a [[main battle tank]]'s produced by Pakistan and [[M60 AVLB]] is a armored vehicle\
      \ launched bridge.}}\nPakistan maintained significant numbers of troops in some Arab countries in defence, training and advisory roles.&lt;ref name=&quot;Cordesman: Pakistani Toops at Tabuk&quot;&gt;{{cite book|author=Anthony H. Cordesman|title=Western\
      \ Strategic Interests in Saudi Arabia|date=December 1986|publisher=Croom Helm|isbn=978-0-7099-4823-0|pages=139–140|url=http://books.google.com/?id=vJQ9AAAAIAAJ&amp;printsec=frontcover#v=snippet&amp;q=Pakistani%20troops%20and%20advisors&amp;f=false|accessdate=22\
      \ April 2012}}&lt;/ref&gt;&lt;ref name=&quot;Chengappa: Military adviser&quot;&gt;{{cite book|author=Bidanda M. Chengappa|title=Pakistan Islamisation|date=30 November 2005|publisher=APH Publishing Corporation|isbn=978-81-7648-548-7|page=42|url=http://books.google.com/?id=iDoMlBd4dYsC&amp;pg=PR2&amp;lpg=PR2&amp;dq=Pakistan,+Islamisation,+Army+and+Foreign+Policy#v=onepage&amp;q=advisers&amp;f=false|accessdate=22\
      \ April 2012}}&lt;/ref&gt; During the [[Six-Day War]] in 1967 and the [[Yom Kippur War]] in October 1973, PAF pilots volunteered to go to the Middle East to support Egypt and Syria, which were in a state of war with [[Israel]]; they shot down ten Israeli\
      \ planes in the Six-Day War.&lt;ref name=israel&gt;{{cite web|title=Pakistan Armed Forces|url=http://www.scramble.nl/pk.htm|archiveurl=https://web.archive.org/web/20011217224910/http://www.scramble.nl/pk.htm|archivedate=2001-12-17|publisher=Scramble Magazine|accessdate=24\
      \ July 2010}}&lt;/ref&gt; In 1979, at the request of the Saudi government, commandos of the Pakistani [[Special Service Group]] were rushed to assist Saudi forces in [[Mecca]] to lead the operation of the [[Grand Mosque Seizure]].&lt;ref&gt;{{cite book|author=Irfan\
      \ Husain|title=Fatal Faultlines : Pakistan, Islam and the West|year=2012|publisher=Arc Manor Publishers|location=Rockville, Maryland|isbn=978-1-60450-478-1|page=129|url=http://books.google.com.pk/books?id=tNwzeQAHVJwC|accessdate=17 April 2012}}&lt;/ref&gt;\
      \ In 1991 Pakistan got involved with the [[Gulf War]] and sent 5,000 troops as part of a US-led coalition, specifically for the defence of [[Saudi Arabia]].&lt;ref name=&quot;gulf_war&quot;&gt;{{Cite news|url=http://www.sfgate.com/cgi-bin/article.cgi?f=/c/a/2002/09/24/MN168392.DTL&amp;ao=all|work=San\
      \ Francisco Chronicle |date=24 September 2002|title=The 1991 Gulf war|accessdate=16 March 2009}}&lt;/ref&gt;\n\nPakistani armed forces have been engaged in a [[war in North-West Pakistan]] since 2001, mainly against the [[Tehrik-i-Taliban Pakistan]].&lt;ref&gt;{{cite\
      \ news|url=http://news.bbc.co.uk/2/hi/south_asia/3645114.stm |title=Pakistan's undeclared war |publisher=BBC|author=Zaffar Abbas |accessdate=19 October 2008 |date=10 September 2004}}&lt;/ref&gt;&lt;ref&gt;{{cite news|url=http://www.washingtonpost.com/wp-dyn/content/article/2006/01/24/AR2006012401528.html\
      \ |title=The War in Pakistan |work=Washington Post |date= 25 January 2006|accessdate=19 October 2008}}&lt;/ref&gt; Major operations undertaken by the Army include [[Operation Black Thunderstorm]] and [[Operation Rah-e-Nijat]].&lt;ref name=ashfaq&gt;{{cite\
      \ web|url=http://www.dawn.com/wps/wcm/connect/dawn-content-library/dawn/news/pakistan/04-jets-bomb-taliban-hideouts-swaziristan-qs-07|archiveurl=https://web.archive.org/web/20090620145347/http://www.dawn.com/wps/wcm/connect/dawn-content-library/dawn/news/pakistan/04-jets-bomb-taliban-hideouts-swaziristan-qs-07|archivedate=2009-06-20|title=\
      \ Troops make gains in Swat and South Waziristan |date=21 June 2009|work=[[Dawn (newspaper)|Dawn]]|accessdate=29 December 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite news|title=26 killed as troops hit Taliban hideouts in Dir|url=http://www.dailytimes.com.pk/default.asp?page=2009\\\
      04\\28\\story_28-4-2009_pg1_3|accessdate=29 December 2011|newspaper=Daily Times|date=28 April 2009}}&lt;/ref&gt;\n\n===Kashmir conflict===\n{{main|Kashmir conflict}}\nThe Kashmir conflict is a territorial dispute between India and Pakistan over the Kashmir\
      \ region, the most northwesterly region of South Asia. The two countries have fought at least three wars over Kashmir—the [[Indo-Pakistani War of 1947]], [[Indo-Pakistani War of 1965|1965]], [[Indo-Pakistani War of 1971|1971]] and [[Kargil War|1999]]—\
      and several [[Siachen conflict|skirmishes over the Siachen Glacier]].&lt;ref name=kashmir1/&gt; India claims the entire state of [[Kashmir and Jammu (princely state)|Jammu and Kashmir]] and administers approximately 45.1% of the region, including most\
      \ of [[Jammu]], the [[Kashmir Valley]], [[Ladakh]], and the [[Siachen Glacier]]. India's claim is contested by Pakistan, which controls approximately 38.2% of Kashmir, consisting of Azad Kashmir and the northern areas of [[Gilgit]] and [[Baltistan]].&lt;ref\
      \ name=kashmir1/&gt;&lt;ref&gt;{{cite book|author=Sean Anderson|title=Historical dictionary of terrorism|year=2009|publisher=Scarecrow Press|isbn=978-0-8108-4101-7|pages=347–348}}&lt;/ref&gt;\n\nThe conflict of Kashmir has its origin in 1947, when British\
      \ India was separated into the two states of Pakistan and India. As part of the partition process, both countries had agreed that the rulers of princely states would be allowed to opt for membership of either Pakistan or India, or in special cases to remain\
      \ independent.&lt;ref name=kash&gt;{{cite web|author=International Court of Justice|title=Advisory Opinion on the Legal Status of Kashmir|url=http://imuna.org/nhsmun/committee/international-court-justice-2012|archiveurl=https://web.archive.org/web/20111011211119/http://imuna.org/nhsmun/committee/international-court-justice-2012|archivedate=2011-10-11|year=2012|publisher=[[IMUNA]]|accessdate=23\
      \ January 2012}}&lt;/ref&gt; India claims Kashmir on the basis of the [[Instrument of Accession (Jammu and Kashmir)|Instrument of Accession]], a legal agreement with Kashmir's leaders executed by [[Maharaja Hari Singh]], then ruler of Kashmir, agreeing\
      \ to accede the area to India.&lt;ref name=&quot;Zakat Foundation of America 2011&quot;&gt;{{cite web|author=Zakat Foundation of America|title=Small Hopes in Conflict Affected Kashmir|url=http://www.zakat.org/crisis_response/entry/small_hopes_in_conflict_affected_kashmir|year=2011|publisher=Zakat\
      \ Foundation of America|accessdate=23 January 2012}}&lt;/ref&gt;&lt;ref name=Commons&gt;{{cite web|author=Paul Bowers|title=Kashmir (House of Commons Research Paper 04/28)|date=30 March 2004|url=http://www.parliament.uk/documents/commons/lib/research/rp2004/rp04-028.pdf|page=46|publisher=House\
      \ of Commons Library|accessdate=18 April 2012}}&lt;/ref&gt; Pakistan claims Kashmir on the basis of a Muslim majority and of geography, the same principles that were applied for the creation of the two independent states.&lt;ref name=&quot;Amita Shastri\
      \ South Asia&quot;&gt;{{cite book|author=Amita Shastri |title=The Post-Colonial States of South Asia: Democracy, Development and Identity|year=2001|publisher=Palgrave Macmillan|isbn=978-0-312-23852-0|page=289|url=http://books.google.com.pk/books?id=du7xvBFpbg4C&amp;pg=PA289&amp;dq=Pakistan+claims+Kashmir+on+the+basis+of+a+Muslim+majority+and+geography#v=onepage&amp;q=Pakistan%20claims%20Kashmir%20on%20the%20basis%20of%20a%20Muslim%20majority%20and%20geography&amp;f=false|accessdate=15\
      \ March 2012}}&lt;/ref&gt;&lt;ref name=&quot;Joseph Regional Geography&quot;&gt;{{cite book|author=Joseph J. Hobbs|title=World Regional Geography|year=2008|publisher=Brooks Cole|isbn=978-0-495-38950-7|page=314|url=http://books.google.com.pk/books?id=yAgGHnENHjoC&amp;printsec=frontcover&amp;dq=World+Regional+Geography#v=snippet&amp;q=Kashmir's&amp;f=false|accessdate=15\
      \ March 2012}}&lt;/ref&gt;  India referred the dispute to the United Nations on 1 January 1948.&lt;ref&gt;{{cite news|author=Auckland|title=A brief history of the Kashmir conflict|url=http://www.telegraph.co.uk/news/1399992/A-brief-history-of-the-Kashmir-conflict.html|work=The\
      \ Daily Telegraph  |accessdate=23 January 2012|date=24 September 2001}}&lt;/ref&gt; In a resolution in 1948, the UN asked Pakistan to remove most of its troops. A plebiscite would then be held. However, Pakistan failed to vacate the region. A ceasefire\
      \ was reached in 1949 and a Line of Control was established, dividing Kashmir between the two countries.&lt;ref name=kash/&gt;\n\nPakistan's position is that the people of Jammu and Kashmir have the right to determine their future through impartial elections\
      \ as mandated by the United Nations.&lt;ref&gt;{{cite web|author=Talat Masood|title=Pakistan's Kashmir Policy|url=http://www.silkroadstudies.org/new/docs/CEF/Quarterly/November_2006/Masood.pdf|format= PDF|year=2006|publisher=Central Asia-Caucasus Institute\
      \ &amp; Silk Road Studies Program|page=1|accessdate=19 December 2011}}&lt;/ref&gt; India has stated that it believes that Kashmir is an integral part of India, referring to the 1972 [[Simla Agreement]] and to the fact that elections take place regularly.&lt;ref\
      \ name=&quot;unhcr2009in&quot;&gt;{{cite web|url=http://www.unhcr.org/refworld/country,,,ANNUALREPORT,IND,,4a6452aa2d,0.html|title=Freedom in the World 2009&amp;nbsp;– Kashmir (India)|date=16 July 2009|publisher=[[UNHCR]]|accessdate=1 May 2010}}&lt;/ref&gt;\
      \ Certain Kashmiri independence groups believe that Kashmir should be independent of both India and Pakistan.&lt;ref name=kashmir1&gt;{{cite web|url=http://www.britannica.com/EBchecked/topic/312908/Kashmir/214223/The-Kashmir-problem#ref673547 |title=Kashmir\
      \ |publisher=Encyclopædia Britannica|accessdate=19 December 2011}}&lt;/ref&gt;\n\n===Law enforcement===\n{{double image|right|Mohsin Cheema.jpg|100|Pakistan ranger soldier.jpg|126|[[Elite Police]] official on left and a [[Pakistan Rangers]] commando on\
      \ the right.}}\n[[Law enforcement in Pakistan]] is carried out by several federal and provincial police agencies. The [[Administrative units of Pakistan|four provinces]] and the [[Islamabad Capital Territory]] each have a civilian police force with jurisdiction\
      \ extending only to the relevant province or territory. At the federal level, there are a number of civilian agencies with nationwide jurisdictions including the [[Federal Investigation Agency]] and the [[National Highways and Motorway Police]], as well\
      \ as several paramilitary forces including the [[Pakistan Rangers]] and the [[Frontier Corps]]. The most senior officers of all the civilian police forces also form part of the Police Service of Pakistan, which is a component of the [[Central Superior\
      \ Services of Pakistan|civil service of Pakistan]]. The five regional policies are namely [[Balochistan Police]], [[Capital Territory Police]], [[Frontier Police]], [[Punjab Police (Pakistan)|Punjab Police]] and [[Sindh Police]]. Pakistan also has a [[National\
      \ Highways &amp; Motorway Police]] which is responsible for enforcement of traffic and safety laws, security and recovery on Pakistan's National Highways and Motorway network. Regional police departments also maintain respective [[Elite Police]] which\
      \ is specialized in counter-terrorist operations and [[VIP]] security duties. [[Pakistan Rangers]] are an internal security force with the prime objective to provide and maintain security in war zones and areas of conflict as well as maintaining law and\
      \ order which includes providing assistance to the police.&lt;ref name=&quot;npb1&quot;&gt;{{cite web| url=http://www.npb.gov.pk/partners/| title=Our Partners| publisher=National Police Bureau, Government of Pakistan| accessdate=1 July 2008}}&lt;/ref&gt;\n\
      \n==Geography and climate==\n{{Main|Geography of Pakistan|Climate of Pakistan}}\n{{See also|Geology of Pakistan|Extreme points of Pakistan}}\n\nPakistan covers an area of {{convert|796095|km2|abbr=on}}, approximately equal to the combined land areas of\
      \ France and the United Kingdom. It is the [[List of countries by area|36th largest nation by total area]], although this ranking varies depending on how the disputed territory of Kashmir is counted. Pakistan has a {{convert|1046|km|abbr=on}} coastline\
      \ along the Arabian Sea and the Gulf of Oman in the south&lt;ref&gt;{{cite web|title=PNS Gwadar|url=http://www.globalsecurity.org/military/world/pakistan/pns-gwadar.htm|publisher=Global Security|date=21 November 2011|accessdate=4 January 2012}}&lt;/ref&gt;\
      \ and land borders of {{convert|6774|km|abbr=on}} in total: {{convert|2430|km|abbr=on}} with Afghanistan, {{convert|523|km|abbr=on}} with China, {{convert|2912|km|abbr=on}} with India and {{convert|909|km|abbr=on}} with Iran.&lt;ref name=&quot;ciafactbook&quot;&gt;{{cite\
      \ web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/pk.html|title=Pakistan|publisher=[[Central Intelligence Agency|CIA]]|work=[[World Factbook]]|accessdate=13 February 2008}}&lt;/ref&gt; It shares a marine border with Oman,&lt;ref&gt;{{cite\
      \ web|url=http://www.un.org/Depts/los/LEGISLATIONANDTREATIES/PDFFILES/TREATIES/OMN-PAK2000MB.PDF|title=Muscat Agreement on the Delimitation of the Maritime Boundary between the Sultanate of Oman and the Islamic Republic of Pakistan, 12 June 2000(1)|page=1|accessdate=18\
      \ August 2011|work=United Nations}}&lt;/ref&gt; and is separated from Tajikistan by the cold, narrow [[Wakhan Corridor]].&lt;ref&gt;{{cite news|author=Edward Wong|title=In Icy Tip of Afghanistan, War Seems Remote|url=http://www.nytimes.com/2010/10/28/world/asia/28wakhan.html|accessdate=4\
      \ January 2012|newspaper=New York Times|date=27 October 2010}}&lt;/ref&gt; Pakistan occupies a geopolitically important location at the crossroads of South Asia, the Middle East and Central Asia.&lt;ref name=yasmeen/&gt;\n\nGeologically, Pakistan overlaps\
      \ the [[Indian plate|Indian tectonic plate]] in its Sindh and Punjab provinces; Balochistan and most of Khyber Pakhtunkhwa are within the [[Eurasian plate]], mainly on the [[Iranian plateau]]. Gilgit–Baltistan and Azad Kashmir lie along the edge of the\
      \ Indian plate and hence are [[List of earthquakes in Pakistan|prone to violent earthquakes]]. Ranging from the coastal areas of the south to the glaciated mountains of the north, Pakistan's landscapes vary from plains to deserts, forests, hills and plateaus\
      \ .&lt;ref&gt;{{cite web|year=2010|title=Pakistan|url=http://www.fao.org/nr/water/aquastat/countries_regions/pakistan/index.stm|publisher=Food and Agriculture Organisation of the United Nations|accessdate=29 December 2011}}&lt;/ref&gt;\n\nPakistan is divided\
      \ into three major geographic areas: the northern highlands, the [[Indus River]] plain and the Balochistan Plateau.&lt;ref&gt;{{cite web|title=About Pakistan: Geography|url=http://www.pakistanstudies-aips.org/pakistan/geography/index.html|archiveurl=https://web.archive.org/web/20110721035911/http://www.pakistanstudies-aips.org/pakistan/geography/index.html|archivedate=21\
      \ July 2011|publisher=American Institute For Pakistan Studies|accessdate=24 July 2010}}&lt;/ref&gt; The northern highlands contain the [[Karakoram]], [[Hindu Kush]] and [[Pamir Mountains|Pamir]] mountain ranges (see [[mountains of Pakistan]]), which contain\
      \ some of the world's highest peaks, including five of the fourteen [[eight-thousanders]] (mountain peaks over {{convert|8000|m|ft|-1||disp=or}}), which attract adventurers and mountaineers from all over the world, notably [[K2]] ({{convert|8611|m|abbr=on|disp=or}})\
      \ and [[Nanga Parbat]] ({{convert|8126|m|abbr=on|disp=or}}).&lt;ref name=&quot;mountains&quot;&gt;{{cite web|url=http://www.tourism.gov.pk/mountain.html|archiveurl=https://web.archive.org/web/20040111062341/http://www.tourism.gov.pk/mountain.html|archivedate=2004-01-11|archiveurl=https://web.archive.org/web/20061110014044/http://www.tourism.gov.pk/mountain.html|archivedate=10\
      \ November 2006|title=PTDC page on mountaineering|publisher=Pakistan Tourism Development Corporation|accessdate=10 November 2006}}&lt;/ref&gt; The Balochistan Plateau lies in the west and the [[Thar Desert]] in the east. The {{convert|1609|km|abbr=on}}\
      \ Indus River and its tributaries flow through the country from the Kashmir region to the Arabian Sea. There is an expanse of alluvial plains along it in Punjab and Sindh.&lt;ref&gt;{{cite web|url=http://www.infoplease.com/ipa/A0107861.html|title=Pakistan|work=InfoPlease|publisher=Pearson\
      \ Education|accessdate=16 March 2009}}&lt;/ref&gt;\n\nThe climate varies from tropical to temperate, with arid conditions in the coastal south. There is a [[monsoon]] season with frequent flooding due to heavy rainfall, and a dry season with significantly\
      \ less rainfall or none at all. There are four distinct seasons: a cool, dry winter from December through February; a hot, dry spring from March through May; the summer rainy season, or southwest monsoon period, from June through September; and the retreating\
      \ monsoon period of October and November.&lt;ref name=&quot;congress&quot;/&gt; Rainfall varies greatly from year to year, and patterns of alternate flooding and drought are common.&lt;ref&gt;{{cite web|url=http://www.nationsencyclopedia.com/Asia-and-Oceania/Pakistan-CLIMATE.html|title=Pakistan\
      \ Climate|publisher=Encyclopedia of the Nations|date=28 March 2008|accessdate=16 March 2009}}&lt;/ref&gt;\n{{Gallery\n| title = Landscapes and climates of Pakistan\n| width = 190\n| height = 190\n| lines = 2\n| File:K2 2006b.jpg|[[K2]] is the [[List of\
      \ highest mountains|second-highest mountain on Earth]].\n| File:Azad kashmir.jpg|[[Neelam Valley]] in [[Azad Kashmir]].\n| File:Lake Swatvalley x102.JPG|A lake view in [[Swat, Pakistan|Swat]], [[Khyber Pakhtunkhwa]].\n||Jeep rally at the [[Cholistan Desert]].\n\
      | File:Ghizer Gilgit-baltistan.jpg|[[Ghizer District]] of [[Gilgit–Baltistan]].\n| File:Thar Khuri.jpg|[[Thar Desert]] is located between Pakistan and [[India]]\n| File:Nanga parbat, fairy medow, Pak by gul791.jpg|View of [[Nanga Parbat]] showing conifer\
      \ forest of [[Picea smithiana]] and [[Pinus wallichiana]].\n| File:Manora Beach 1100641.JPG|[[Manora, Karachi]] is a popular beach.\n| File:Astola Island.jpg|[[Astola Island]] in Southern Pakistan is also known as 'Island of the Seven Hills'.\n| File:MangoTree.jpeg|Mango\
      \ Orchards near [[Multan]].\n}}\n\n===Flora and fauna===\n{{Main|Flora of Pakistan|Fauna of Pakistan}}\n{{multiple image\n | direction = vertical\n | width = 150\n | image1 = Pedrengo cedro nel parco Frizzoni.jpg\n | alt1 = A deodar tree\n | caption1 =\
      \ ''[[Cedrus deodara]]'', ({{lang-ur|{{nq|دیودار}}|link=no}} &lt;small&gt;[[ALA-LC]]:&lt;/small&gt; {{transl|Urdu|ALA-LC|''Diyodār''}}) Pakistan's national tree&lt;ref name=symbol/&gt;\n | image2 = Jasminum officinale.JPG\n | alt2 = A jasmine flower\n\
      \ | caption2 = ''[[Jasminum officinale]]'', ({{lang-ur|{{nq|گل یاسمین}}|link=no}} &lt;small&gt;[[ALA-LC]]:&lt;/small&gt; {{transl|Urdu|ALA-LC|''Gul-i Yāsmīn''}}) [[National symbols of Pakistan|Pakistan’s national flower]]&lt;ref name=Encyclopaedia&gt;{{cite\
      \ book|title=[[Pakistan Chronicle]]|year=2010|publisher=Wirsa Publications|location=94/1, 26th St., Ph. 6, D.H.A., [[Karachi]]|isbn=9789699454004|page=880|author=[[Aqeel Abbas Jafari]]|edition=First|language=[[Urdu]]}}&lt;/ref&gt;\n}}\n{{multiple image\n\
      \ | direction = vertical\n | width = 200\n | align = left\n | image1 = Capra falconeri 1 - Syracuse Zoo.jpg\n | alt1 = A Markhor goat\n | caption1 = ''[[Capra falconeri]]'', ({{lang-ur|{{nq|مارخور}}|link=no}} &lt;small&gt;[[ALA-LC]]:&lt;/small&gt; {{transl|Urdu|ALA-LC|''Mā\
      rk&amp;#x331;h&amp;#x331;or''}}) Pakistan's national animal&lt;ref name=symbol&gt;{{cite web |url=http://202.83.164.27/wps/portal/Mocul/!ut/p/c0/04_SB8K8xLLM9MSSzPy8xBz9CP0os3h_Nx9_SzcPIwP_IB8DA6MQN6MgP39LQ09_U_2CbEdFAGG3mnQ!/?WCM_PORTLET=PC_7_OFLO9FH20ORL002TF2RNO91IV4_WCM&amp;WCM_GLOBAL_CONTEXT=/wps/wcm/connect/moculcl/sCultureOfPakistan/SaNationalsymbolsofPakistan/|title=\
      \ National Symbols of Pakistan |accessdate=30 December 2011|work=Ministry of Culture, Government of Pakistan}}{{dead link|date=October 2013}}&lt;/ref&gt;\n | image2 = Chukarhuhn Weltvogelpark Walsrode 2010.jpg\n | alt2 = A chukar bird\n | caption2 = ''[[Alectoris\
      \ chukar]]'', ({{lang-ur|{{nq|چکور}}|link=no}} &lt;small&gt;[[ALA-LC]]:&lt;/small&gt; {{transl|Urdu|ALA-LC|''Cikor''}}) Pakistan’s national bird&lt;ref name=Encyclopaedia/&gt;\n }}\n\nThe diversity of landscapes and climates in Pakistan allows a wide variety\
      \ of trees and plants to flourish. The forests range from coniferous [[alpine plant|alpine]] and [[subalpine]] trees such as [[spruce]], [[pine]] and [[deodar cedar]] in the extreme northern mountains, through [[deciduous]] trees in most of the country\
      \ (for example the mulberry-like [[Dalbergia sissoo|shisham]] found in the [[Sulaiman Mountains]]), to palms such as [[coconut]] and [[Phoenix dactylifera|date]] in southern Punjab, southern Balochistan and all of Sindh. The western hills are home to [[juniper]],\
      \ [[tamarisk]], coarse grasses and scrub plants. [[Mangrove]] forests form much of the coastal wetlands along the coast in the south.&lt;ref&gt;{{cite web|url=http://wwfpak.org/forest_mangrove.php|archiveurl=https://web.archive.org/web/20041225000128/http://wwfpak.org/forest_mangrove.php|archivedate=2004-12-25|title=Conservation\
      \ of Mangrove Forests in the Coastal Areas of Sindh and Balochistan|work=WWF Pakistan|accessdate=17 March 2009}}&lt;/ref&gt;\n\nConiferous forests are found at altitudes ranging from 1,000 to 4,000 metres in most of the northern and northwestern highlands.\
      \ In the [[xeric]] regions of Balochistan, date palm and ''[[Ephedra (genus)|Ephedra]]'' are common. In most of Punjab and Sindh, the Indus plains support tropical and subtropical dry and moist broadleaf forestry as well as tropical and xeric shrublands.\
      \ These forests are mostly of [[mulberry]], [[acacia]], and [[eucalyptus]].&lt;ref&gt;{{cite web|title=Introduction|url=http://www.rrcap.unep.org/lc/cd/html/countryrep/pakistan/introduction.html|work=AIT-UNEP RRC.AP|accessdate=27 December 2011}}&lt;/ref&gt;\
      \ About 2.2% or {{convert|1687000|ha|km2}} of Pakistan was forested in 2010.&lt;ref&gt;{{cite web|author=Rhett Butler|url=http://rainforests.mongabay.com/deforestation/2000/Pakistan.htm|title=Pakistan Deforestation Rates and Related Forestry Figures|work=Mongabay.com|accessdate=19\
      \ April 2012}}&lt;/ref&gt;\n\nThe fauna of Pakistan reflects its varied climates too. Around 668 bird species are found there:&lt;ref name=wwf11/&gt;&lt;ref name=bio/&gt; [[crow]]s, [[sparrow]]s, [[Acridotheres|mynas]], [[hawk]]s, [[falcon]]s and [[eagle]]s\
      \ commonly occur. [[Palas, Kohistan]], has a significant population of [[Western Tragopan]].&lt;ref&gt;{{cite journal |author=[[Naeem Ashraf Raja]], P. Davidson et al |year=1999| title=The birds of Palas, North-West Frontier Province, Pakistan| url=https://web.archive.org/web/20080828051300/http://www.orientalbirdclub.org/publications/forktail/15pdfs/Raja-Palas.pdf\
      \ |journal=Forktail |volume=15 |pages=77–85 |publisher=Oriental Bird Club |accessdate=12 November 2011}}&lt;/ref&gt; Many birds sighted in Pakistan are migratory, coming from Europe, Central Asia and India.&lt;ref name=&quot;GrimmettRoberts2009&quot;&gt;{{cite\
      \ book|author1=Richard Grimmett|author2=Tom J. Roberts|author3=Tim Inskipp|title=Birds of Pakistan|url=http://books.google.com/books?id=OoeL2O5Iq0YC|accessdate=11 January 2012|date=27 February 2009|publisher=A&amp;C Black|isbn=978-0-7136-8800-9|pages=6,38–\
      41,132–136}}&lt;/ref&gt;\n\nThe southern plains are home to [[mongoose]]s, [[civet]]s, hares, the [[Asiatic jackal]], the [[Indian pangolin]], the [[jungle cat]] and the [[desert cat]]. There are [[mugger crocodile]]s in the Indus, and [[wild boar]], deer,\
      \ [[porcupine]]s and small rodents are common in the surrounding areas. The sandy scrublands of central Pakistan are home to Asiatic jackals, [[striped hyena]]s, wildcats and [[leopards]].&lt;ref name=sheet&gt;{{cite web|title=Sheet1|url=http://www.wwfpak.org/images/listmammalsofpakistan.xls|archiveurl=https://web.archive.org/web/20060915012052/http://www.wwfpak.org/images/listmammalsofpakistan.xls|archivedate=2006-09-15|format=XLS|publisher=WWF|accessdate=11\
      \ January 2012}}&lt;/ref&gt;&lt;ref name=animal&gt;{{cite web|title=Pakistan plant and animal life|url=http://www.britannica.com/EBchecked/topic/438805/Pakistan/23683/Plant-and-animal-life|publisher=Encyclopædia Britannica|accessdate=27 December 2011}}&lt;/ref&gt;\
      \ The lack of vegetative cover, the severe climate and the impact of grazing on the deserts have left wild animals in a precarious position. The [[chinkara]] is the only animal that can still be found in significant numbers in [[Cholistan]]. A small number\
      \ of [[nilgai]] are found along the Pakistan-India border and in some parts of Cholistan.&lt;ref name=sheet/&gt;&lt;ref name=&quot;ShackletonGroup1997&quot;&gt;{{cite book|author1=David M. Shackleton|author2=International Union for Conservation of Nature\
      \ and Natural Resources. Species Survival Commission. Caprinae Specialist Group|title=Wild sheep and goats and their relatives: status survey and conservation action plan for caprinae|url=http://books.google.com/books?id=hJBodAXB9eoC&amp;pg=PA243|accessdate=11\
      \ January 2012|date=January 1997|publisher=IUCN|isbn=978-2-8317-0353-4|pages=10–13, 352}}&lt;/ref&gt; A wide variety of animals live in the mountainous north, including the [[Marco Polo sheep]], the [[urial]] (a subspecies of wild sheep), [[Markhor]] and\
      \ [[Ibex]] goats, the [[Asian black bear]] and the [[Himalayan brown bear]].&lt;ref name=sheet/&gt;&lt;ref name=wwf&gt;{{cite web|title=Species|url=http://wwfpak.org/species/index.php|work=WWF Pakistan|accessdate=27 December 2011}}&lt;/ref&gt;&lt;ref name=wes&gt;{{cite\
      \ web|title=Pakistan|url=http://www.wcs.org/where-we-work/asia/pakistan.aspx|work=Wildlife Conservation Society|accessdate=27 December 2011}}&lt;/ref&gt; Among the rare animals found in the area are the [[snow leopard]],&lt;ref name=wwf/&gt; the [[Asiatic\
      \ cheetah]]&lt;ref&gt;{{cite web|title=Asiatic Cheetah|url=http://wwfpak.org/sc_asiaticcheetah.php|archiveurl=https://web.archive.org/web/20050421164349/http://wwfpak.org/sc_asiaticcheetah.php|archivedate=2005-04-21|work=WWF Pakistan|accessdate=27 December\
      \ 2011}}&lt;/ref&gt; and the blind [[Indus river dolphin]], of which there are believed to be about 1,100 remaining, protected at the Indus River Dolphin Reserve in Sindh.&lt;ref name=wwf/&gt;&lt;ref name=&quot;Heiden&quot;&gt;{{cite book|author=Pete Heiden|title=Pakistan|url=http://books.google.com/books?id=0RQwcO0wM6IC&amp;pg=PA33|accessdate=11\
      \ January 2012|publisher=ABDO|isbn=978-1-61787-631-8|pages=33–44|date=1 September 2011}}&lt;/ref&gt; In total, 174 mammals, 177 reptiles, 22 amphibians, 198 freshwater fish species and 5,000 species of invertebrates (including insects) have been recorded\
      \ in Pakistan.&lt;ref name=wwf11/&gt;&lt;ref name=bio/&gt;\n\nThe flora and fauna of Pakistan suffer from a number of problems. Pakistan has the second-highest rate of deforestation in the world. This, along with hunting and pollution, is causing adverse\
      \ effects on the ecosystem. The government has established a large number of protected areas, wildlife sanctuaries, and game reserves to deal with these issues.&lt;ref name=wwf11&gt;{{cite web|title=Biodiversity|url=http://wwfpak.org/p_environment_biodiversity.php|archiveurl=https://web.archive.org/web/20050115084804/http://wwfpak.org/p_environment_biodiversity.php|archivedate=2005-01-15|publisher=WWF|accessdate=10\
      \ January 2012}}&lt;/ref&gt;&lt;ref name=bio&gt;{{cite web|title=Biodiversity Sharing the Environment|url=http://www.environment.gov.pk/pub-pdf/StateER2005/Part3-Chp%205.pdf|publisher=Government of Pakistan|pages=1, 4–7|accessdate=10 January 2012}}&lt;/ref&gt;\n\
      \n==Infrastructure==\n\n===Economy===\n{{Main|Economy of Pakistan}} {{See also|Textile industry in Pakistan|Agriculture in Pakistan}}\n{{multiple image\n |align=right\n |image1=Islamabadview.jpg\n |width1=150\n |caption1=View of Pakistan's capital [[Islamabad]],\
      \ the city is home to several of countries largest companies.\n |alt1=\n |width2=145\n |caption2=[[Bahria Icon Tower]] in [[Karachi]]. Karachi is the financial and commercial capital of Pakistan.\n |image2=Project of Bahria Icon Tower 2014-01-20 14-35.jpeg\n\
      \ |alt2=\n}}\nPakistan is a rapidly developing country&lt;ref name=&quot;gulfmedia&quot;&gt;{{cite web|author=Faryal Leghari|url=http://www.grc.ae/?frm_module=contents&amp;frm_action=detail_book&amp;sec=Contents&amp;override=Articles%20%3E%20GCC%20Investments%20in%20Pakistan%20and%20Future%20Trends&amp;book_id=25458&amp;op_lang=en|title=GCC\
      \ investments in Pakistan and future trends|publisher=Gulf Research Center|date=3 January 2007|accessdate=12 February 2008}}&lt;/ref&gt;&lt;ref name=&quot;mcb&quot;&gt;{{cite web|url=http://www.mcb.com.pk/quick_links/pdf/Quid%20Pro%20Quo%2045%20Tales%20of%20Success.pdf|title=Quid\
      \ Pro Quo 45&amp;nbsp;– Tales of Success|publisher=Muslim Commercial Bank of Pakistan|format=PDF|year=2007|page=2|accessdate=12 February 2008}}&lt;/ref&gt;&lt;ref name=&quot;bbcbusiness&quot;&gt;{{Cite news|url=http://news.bbc.co.uk/2/hi/business/5007680.stm|title=Pakistan\
      \ steels itself for sell-offs|publisher=BBC News |date=1 June 2006|accessdate=12 February 2008|author=Malcolm Borthwick}}&lt;/ref&gt; and is one of the [[Next Eleven]], the eleven countries that, along with the [[BRIC]]s, have a high potential to become\
      \ the world's largest economies in the 21st century.&lt;ref&gt;{{cite news|author=Tavia Grant|title=On 10th birthday, BRICs poised for more growth|url=http://www.theglobeandmail.com/report-on-business/economy/economy-lab/daily-mix/on-10th-birthday-brics-poised-for-more-growth/article2264208/|accessdate=4\
      \ January 2012|newspaper=The Globe and Mail|date=8 December 2011}}&lt;/ref&gt; However, after decades of war and social instability, as of 2013, serious deficiencies in basic services such as railway transportation and electric power generation had developed.&lt;ref\
      \ name=NYT51813&gt;{{cite news|title=Pakistan, Rusting in Its Tracks|url=http://www.nytimes.com/2013/05/19/world/asia/pakistans-railroads-sum-up-nations-woes.html|accessdate=19 May 2013|newspaper=The New York Times|date=18 May 2013|author=Declan Walsh|quote=natural\
      \ disasters and entrenched insurgencies, abject poverty and feudal kleptocrats, and an economy near meltdown}}&lt;/ref&gt; The economy is semi-industrialized, with centres of growth along the Indus River.&lt;ref&gt;{{cite doi|10.1016/S0169-5150(99)00041-9}}&lt;/ref&gt;&lt;ref\
      \ name=&quot;siteresources.worldbank.org&quot;&gt;{{cite web|url=http://siteresources.worldbank.org/PAKISTANEXTN/Resources/293051-1241610364594/6097548-1257441952102/balochistaneconomicreportvol2.pdf|title=World Bank Document|format=PDF|year=2008|page=14|accessdate=2\
      \ January 2010}}&lt;/ref&gt;&lt;ref name=raid/&gt; The diversified economies of [[Economy of Karachi|Karachi]] and [[Economy of Punjab, Pakistan|Punjab's urban centres]] coexist with less developed areas in other parts of the country.&lt;ref name=&quot;siteresources.worldbank.org&quot;/&gt;\
      \ Pakistan's estimated [[nominal GDP]] as of 2011 is US$202 billion. The [[GDP]] by [[Purchasing power parity|PPP]] is US$488.6 billion. The estimated nominal [[per capita GDP]] is US$1,197, [[GDP (PPP) per capita]] is US$2,851 ([[international dollar]]s),\
      \ and debt-to-GDP ratio is 55.5%.&lt;ref&gt;{{cite web|title=Report for Selected Countries and Subjects\n|url=http://www.imf.org/external/pubs/ft/weo/2011/01/weodata/weorept.aspx?sy=2008&amp;ey=2011&amp;scsm=1&amp;ssd=1&amp;sort=country&amp;ds=.&amp;br=1&amp;c=564&amp;s=NGDPD%2CNGDPDPC%2CPPPGDP%2CPPPPC%2CLP&amp;grp=0&amp;a=&amp;pr.x=52&amp;pr.y=8|publisher=International\
      \ Monetary Fund|date=April 2011|accessdate=30 December 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite news|title=Economic Survey 2010–11: Country sinks deeper into debt|url=http://tribune.com.pk/story/181368/economic-survey-2010-11-country-sinks-deeper-into-debt/|accessdate=30\
      \ December 2011|newspaper=Express Tribune|date=3 June 2011}}&lt;/ref&gt; A 2010 report by RAD-AID positioned Pakistan's economy at 27th largest in the world by purchasing power and 45th largest in absolute dollars.&lt;ref name=raid/&gt; It is South Asia's\
      \ second largest economy, representing about 15 percent of regional GDP.&lt;ref&gt;{{cite web|title=Recent developments|url=http://web.worldbank.org/WBSITE/EXTERNAL/EXTDEC/EXTDECPROSPECTS/EXTGBLPROSPECTSAPRIL/0,,contentMDK:20394787~menuPK:659178~pagePK:2470434~piPK:4977459~theSitePK:659149,00.html|archiveurl=https://web.archive.org/web/20120120030342/http://web.worldbank.org/WBSITE/EXTERNAL/EXTDEC/EXTDECPROSPECTS/EXTGBLPROSPECTSAPRIL/0,,contentMDK:20394787~menuPK:659178~pagePK:2470434~piPK:4977459~theSitePK:659149,00.html|archivedate=2012-01-20|publisher=The\
      \ World Bank|date=June 2011|accessdate=30 December 2011}}&lt;/ref&gt;&lt;ref name=&quot;bloomberg.com&quot;&gt;{{cite news|url=http://www.bloomberg.com/apps/news?pid=newsarchive&amp;sid=aJxFBbyVC_hs|title=Pakistan May Keep Key Rate Unchanged After Two\
      \ Cuts This Year|publisher=Bloomberg |date=28 September 2009|accessdate=2 January 2010}}&lt;/ref&gt;\n\n''[[Goldman Sachs]]'' economist expects that by 2050, Pakistan would become the 18th largest economy in the world with a GDP of US$ 3.33 trillion.&lt;ref&gt;[http://tribune.com.pk/story/660936/global-ranking-pakistan-billed-to-become-18th-largest-economy-by-2050/\
      \ Global ranking: Pakistan billed to become 18th largest economy by 2050]&lt;/ref&gt; Pakistan's economic growth since its inception has been varied. It has been slow during periods of civilian rule, but excellent during the three periods of military rule,\
      \ although the foundation for sustainable and equitable growth was not formed.&lt;ref name=&quot;ChowdhuryMahmud2008&quot;/&gt; The early to middle 2000s was a period of rapid reform; the government raised development spending, which reduced poverty levels\
      \ by 10% and increased GDP by 3%.&lt;ref name=&quot;ciafactbook&quot;/&gt;&lt;ref name=&quot;JohnWall2006&quot;&gt;{{cite web|url=http://www.worldbank.org.pk/WBSITE/EXTERNAL/COUNTRIES/SOUTHASIAEXT/PAKISTANEXTN/0,,contentMDK:20918063~menuPK:293074~pagePK:2865066~piPK:2865079~theSitePK:293052,00.html|title=Concluding\
      \ Remarks at the Pakistan Development Forum 2006|author=John Wall|publisher=World Bank|accessdate=30 December 2011}}&lt;/ref&gt; The economy cooled again from 2007.&lt;ref name=&quot;ciafactbook&quot;/&gt; Inflation reached 25% in 2008&lt;ref&gt;{{cite\
      \ news|author=Sajid Chaudhry|title=Inflation Outlook 2008–09:|url=http://www.dailytimes.com.pk/default.asp?page=2009\\01\\17\\story_17-1-2009_pg5_2|accessdate=30 December 2011|newspaper=Daily Times|date=17 January 2009}}&lt;/ref&gt; and Pakistan had to\
      \ depend on an aggressive fiscal policy backed by the International Monetary Fund to avoid possible bankruptcy.&lt;ref&gt;{{Cite news|url=http://www.telegraph.co.uk/finance/financetopics/financialcrisis/3147266/Pakistan-facing-bankruptcy.html|title=Pakistan\
      \ facing bankruptcy—Telegraph|accessdate=6 October 2008|author=Isambard Wilkinson|work=The Daily Telegraph|location=London|date=6 October 2008}}&lt;/ref&gt;&lt;ref&gt;{{Cite news|url=http://www.telegraph.co.uk/comment/columnists/concoughlin/3562715/If-Pakistan-goes-bust-the-Taliban-will-rule-the-roost-there-as-well.html|title=If\
      \ Pakistan goes bust, the Taliban will rule the roost there as well—Telegraph|accessdate=10 October 2008|author=Con Coughlin|work=The Daily Telegraph|location=London|date=10 October 2008}}&lt;/ref&gt; A year later, the [[Asian Development Bank]] reported\
      \ that Pakistan's economic crisis was easing.&lt;ref&gt;{{cite web|url=http://www.dawn.com.pk/wps/wcm/connect/dawn-content-library/dawn/news/business/09-pakistans-economic-crisis-eases-in-2009-adb--szh-06|archiveurl=https://web.archive.org/web/20110721231420/http://www.dawn.com.pk/wps/wcm/connect/dawn-content-library/dawn/news/business/09-pakistans-economic-crisis-eases-in-2009-adb--szh-06|archivedate=\
      \ 21 July 2011|title=Business &amp;#124; Pakistan's economic crisis eases in 2009: ADB|work=Dawn |location=Pakistan|date=23 September 2009|accessdate=2 January 2010}}&lt;/ref&gt; The inflation rate for the fiscal year {{nowrap|2010–11}} was 14.1%.&lt;ref\
      \ name=edu/&gt; On January 2014, a survey conducted by the ''[[Japan External Trade Organization]]'' placed Pakistan just behind [[Taiwan]] in terms of business generated by Japanese companies. Pakistan’s data was generated from 27 Japanese firms doing\
      \ business here. The results found that 74.1% of the Japanese companies estimated operating profit in 2013.&lt;ref&gt;[http://tribune.com.pk/story/666147/business-growth-jetro-survey-ranks-pakistan-second-in-world/ Business growth: JETRO survey ranks Pakistan\
      \ second in world]&lt;/ref&gt;\n\n{{double image|left|Karachi - Pakistan-market.jpg|172|Khewra Salt Mine - Crystal Deposits on the mine walls.jpg|193|Left is a Pakistani textile market, Pakistan has the third largest spinning capacity in Asia. and [[Khewra\
      \ Salt Mine]] on right is the world's second largest salt mine.&lt;ref&gt;{{cite web|url=http://tribune.com.pk/story/522292/statistics-on-textile-industry-in-pakistan/ |title=Statistics on textile industry in Pakistan |publisher=Tribune.com.pk |date=18\
      \ March 2013 |accessdate=15 October 2013}}&lt;/ref&gt;}}\nPakistan is one of the largest producers of natural commodities, and [[Labour force of Pakistan|its labour market]] is the 10th largest in the world. The 7 million strong [[Pakistani diaspora]],\
      \ contributed US$11.2 billion to the economy in FY2011.&lt;ref&gt;{{cite web|url=http://www.sbp.org.pk/ecodata/Homeremit.pdf |title=Pakistan &amp;#124; State Bank of Pakistan |publisher=sbp.org |accessdate=15 July 2011}}&lt;/ref&gt; The major source countries\
      \ of remittances to Pakistan include UAE, USA, Saudi Arabia, GCC countries (including Bahrain, Kuwait, Qatar and Oman), Australia, Canada, Japan, UK and EU countries like Norway, Switzerland, etc. .&lt;ref&gt;{{cite web|url=http://www.dailytimes.com.pk/default.asp?page=2010\\\
      02\\11\\story_11-2-2010_pg5_3 |title=Leading News Resource of Pakistan |publisher=Daily Times |date=11 February 2010 |accessdate=29 July 2010}}&lt;/ref&gt;&lt;ref name=young&gt;{{cite web|author=N.S. Nizami |title=Population, Labour Force and Employment|url=http://www.finance.gov.pk/survey/chapter_10/16_Population.pdf|publisher=Ministry\
      \ of Finance, Pakistan|year=2010|pages=1, 2, 9, 12, 20,accessdate=30 December 2011|accessdate=18 December 2013}}&lt;/ref&gt; According to the [[World Trade Organization]] Pakistan's share of overall world exports is declining; it contributed only 0.128%\
      \ in 2007.&lt;ref&gt;{{cite web|author=Yasir kamal|title=Understanding Pakistan's Exports Flows: Results from Gravity Model Estimation|url=http://www.pitad.org.pk/indexP.php?type=completed-studies|publisher=Pakistan Instituue of Trade and Development|accessdate=30\
      \ December 2011}}&lt;/ref&gt; The trade deficit in the fiscal year 2010–11 was US$11.217 billion.&lt;ref&gt;{{cite news|author=Imran Ali Kundi|title=Trade deficit reaches $11.21b|url=http://www.nation.com.pk/pakistan-news-newspaper-daily-english-online/Business/10-Apr-2011/Trade-deficit-reaches-1121b|accessdate=30\
      \ December 2011|newspaper=The Nation|date=10 April 2011}}&lt;/ref&gt;\n\nThe structure of the Pakistani economy has changed from [[Agriculture in Pakistan|a mainly agricultural]] to a strong service base. Agriculture now{{As of?|date=April 2012}} accounts\
      \ for only 21.2% of the GDP. Even so, according to the United Nations [[Food and Agriculture Organization]], Pakistan produced 21,591,400 metric tons of wheat in 2005, more than all of Africa (20,304,585 metric tons) and nearly as much as all of South\
      \ America (24,557,784 metric tons).&lt;ref&gt;{{cite web|url=http://www.sbp.org.pk/departments/stats/PakEconomy_HandBook/Chap-1.2.pdf|title=Sectoral Share in Gross Domestic Product|year=2010|format=PDF|publisher=Federal Bureau of Statistics|page=10|accessdate=30\
      \ December 2011}}&lt;/ref&gt; Between 2002 and 2007 there was substantial foreign investment in Pakistan's banking and energy sectors.&lt;ref name=&quot;FDI1&quot;&gt;{{cite web|url=http://www.dailytimes.com.pk/default.asp?page=2007\\04\\01\\story_1-4-2007_pg5_2|title=FDI\
      \ to touch $7&amp;nbsp;billion by year-end: SBP governor|publisher=Daily Times of Pakistan|date=1 April 2007|accessdate=12 February 2008}}&lt;/ref&gt; Other important industries include clothing and textiles (accounting for nearly 60% of exports), food\
      \ processing, chemicals manufacture, iron and steel.&lt;ref&gt;{{cite web|url=http://www.nationsencyclopedia.com/Asia-and-Oceania/Pakistan-INDUSTRY.html|title=Pakistan Industry|publisher=Nations Encyclopedia|accessdate=17 March 2009}}&lt;/ref&gt; There\
      \ is great potential for [[tourism in Pakistan]], but it is severely affected by the country's instability.&lt;ref name=&quot;lonelyplanet1&quot;&gt;{{cite web|author=Austin Bush |url=http://www.lonelyplanet.com/pakistan |title=Pakistan Travel Information\
      \ and Travel Guide |publisher=Lonely Planet |accessdate=27 September 2010}}&lt;/ref&gt; Pakistan's [[cement]] is also fast growing mainly because of demand from [[Afghanistan]] and countries boosting real estate sector, In 2013 Pakistan exported 7,708,557\
      \ [[metric tons]] of cement.&lt;ref&gt;{{cite web|url=http://www.apcma.com/data_export.html |title=All Pakistan Cement Manufacturers Association Export Data |publisher=Apcma.com |accessdate=15 October 2013}}&lt;/ref&gt; Pakistan has installed capitcty\
      \ of 44,768,250 metric tons of cement and 42,636,428 metric tons of clinker. In the 2012–2013 cement industry in Pakistan became the most profitable sector of economy.&lt;ref&gt;{{cite web|last=Bhutta |first=Zafar |url=http://tribune.com.pk/story/552042/cant-get-enough-soaring-profits-not-enough-for-cement-industry/\
      \ |title=Can’t get enough: Soaring profits not enough for cement industry |publisher=Tribune.com.pk |date=21 May 2013 |accessdate=15 October 2013}}&lt;/ref&gt;\n\n[[File:SCO (orthographic projection).svg|thumb|left|Currently an observer, Pakistan has officially\
      \ sought full membership of [[Shanghai Cooperation Organisation]], its bid has been endorsed by [[Russia]] and [[China]].&lt;ref&gt;[http://dawn.com/2011/11/07/russia-endorses-full-sco-membership-for-pakistan/ Russia publicly endorsed Pakistan's bid to\
      \ get full membership of the Shanghai Cooperation Organization]&lt;/ref&gt;]]\n[[File:Mango and cross sections.jpg|300px|thumb|Pakistan is the worlds 4th largest producer of [[Mangoes]], these mangoes are available in high end markets in many [[Europe]]an,\
      \ [[Far East]]ern and [[US (country)|American]] counties.&lt;ref&gt;[http://tribune.com.pk/story/601327/pakistani-exporters-tap-high-end-australian-market/ Pakistani exporters tap high-end Australian market]&lt;/ref&gt;]]\n[[Foreign direct investment]]\
      \ (FDI) in Pakistan soared by 180.6 per cent year-on-year to US$2.22 billion and portfolio investment by 276 per cent to $407.4 million during the first nine months of fiscal year 2006, the [[State Bank of Pakistan]] (SBP) reported on April 24. During\
      \ July–March 2005–06, FDI year-on-year increased to $2.224 billion from only $792.6 million and portfolio investment to $407.4 million, whereas it was $108.1 million in the corresponding period last year, according to the latest statistics released by\
      \ the State Bank.&lt;ref&gt;{{cite web|url=http://www.tmcnet.com/usubmit/-fdi-into-pakistan-jumps-1806-1st-9-months-/2006/04/26/1610074.htm |title=FDI into Pakistan jumps 180.6% in 1st 9 months of FY06 |publisher=Tmcnet.com |date=26 April 2006 |accessdate=15\
      \ October 2013}}&lt;/ref&gt;\nPakistan has achieved FDI of almost $8.4 billion in the financial year 06/07, surpassing the government target of $4 billion.&lt;ref&gt;{{Wayback |date=20091007030549 |url=http://dailymailnews.com/200903/28/news/dmcitypage10.html\
      \ |title=Daily Mail News}}&lt;/ref&gt; Foreign investment had significantly declined by 2010, dropping by 54.6% due to Pakistan's political instability and weak law and order, according to the Bank of Pakistan.&lt;ref&gt;{{cite web|accessdate=1 November\
      \ 2010|date=15 February 2010|publisher=Malick, Sajid Ibrahim|title=Significant Decline In Foreign Investment To Pakistan|url=http://ibrahimsajidmalick.com/significant-decline-in-foreign-investment-to-pakistan/1207/}}&lt;/ref&gt;\n\nThe textile sector enjoys\
      \ a pivotal position in the exports of Pakistan. Pakistan is the 8th largest exporter of textile products in Asia. This sector contributes 9.5% to the GDP and provides employment to about 15 million people or roughly 30% of the 49 million workforce of\
      \ the country. Pakistan is the 4th largest producer of cotton with the third largest spinning capacity in Asia after China and India, and contributes 5% to the global spinning capacity. China is the second largest buyer of Pakistani textiles, importing\
      \ $1.527 billion of textiles last fiscal. Unlike US where mostly value added textiles are imported, China buys only cotton yarn and cotton fabric from Pakistan. In 2012, Pakistani textile products accounted for 3.3% or $1.07b of total UK’s textile imports,\
      \ 12.4% or $4.61b of total Chinese textile imports, 2.98% or $2.98b of total US’s textile imports, 1.6% or $0.88b of total German textile imports and 0.7% or $0.888b of total Indian textile imports.&lt;ref&gt;{{cite web|last=Baig |first=Khurram |url=http://tribune.com.pk/story/522293/anatomy-of-an-indispensable-sector-why-the-pakistan-textile-industry-cannot-die/\
      \ |title=Why the Pakistan textile industry cannot die |publisher=Tribune.com.pk |date=18 March 2013 |accessdate=15 October 2013}}&lt;/ref&gt;\n\nPakistani [[competitive]] yet highly [[profit (accounting)|profit]]able banking sector is continuously improving\
      \ with diversified pattern of ownership due to an active participation of foreign and local stakeholder. It resulted into an increased competition among banks to attract a greater number of customers by the provision of quality services for long-term benefits.\
      \ Now there are 6 full-fledged Islamic banks and 13 conventional banks offering products and services.Islamic banking and finance in Pakistan has experienced phenomenal growth. Islamic deposits – held by full-fledged Islamic banks and Islamic windows of\
      \ conventional banks at present stand at 9.7% of total bank deposits in the country.&lt;ref&gt;{{cite web|last=Dar |first=Humayon |url=http://tribune.com.pk/story/525855/pakistan-as-a-global-leader-in-islamic-banking-and-finance/ |title=Pakistan as a global\
      \ leader in Islamic banking and finance |publisher=Tribune.com.pk |accessdate=15 October 2013}}&lt;/ref&gt;\n\n===Nuclear power===\nAs of 2012, [[nuclear power in Pakistan]] is provided by three licensed-commercial [[nuclear power plants]].&lt;ref name=&quot;Pakistan\
      \ Atomic Energy Commission Directorate for Public Press and International News Relations&quot;&gt;{{cite web| last = (PAEC) | first = Pakistan Atomic Energy Commission| authorlink = | coauthors = | title = Prime Minister inaugurates 340 MW Chashma Nuclear\
      \ Power Plant Unit-2: Govt to provide full support to PAEC for Nuclear Power Projects Urges International Community to make nuclear technology accessible to Pakistan for power generation | work = Pakistan Atomic Energy Commission's Press Directorate |\
      \ publisher =Pakistan Atomic Energy Commission Directorate for Public Press and International News Relations| date =12 May 2011 | url =http://www.paec.gov.pk/p-mj11-news1b.htm | doi = | accessdate = }}{{dead link|date=October 2013}}&lt;/ref&gt; Pakistan\
      \ is the first [[Muslim world|Muslim country]] in the world to construct and operate civil nuclear power plants.&lt;ref&gt;Nuclear power in Pakistan, Dr. Zia H. Siddiqui and Dr. I.H. Qureshi, pp.31–33.&lt;/ref&gt; The [[Pakistan Atomic Energy Commission]]\
      \ (PAEC), the scientific and nuclear [[Government of Pakistan|governmental]] agency, is solely responsible for operating these power plants.&lt;ref&gt;{{cite web\n  | last = (PAEC)\n  | first = Pakistan Atomic Energy Commission\n  | authorlink = Pakistan\
      \ Atomic Energy Commission\n  | title = Nuclear Power Generation Programme\n  | work = Government of Pakistan\n  | publisher = PAEC\n  | url = http://www.paec.gov.pk/paec-np.htm\n  | archiveurl = https://web.archive.org/web/20050209020648/http://www.paec.gov.pk/paec-np.htm\n\
      \  | archivedate = 2005-02-09\n  | accessdate = 2011}}&lt;/ref&gt; As of 2012, the electricity generated by commercial nuclear power plants constitutes roughly ~3.6% of electricity generated in Pakistan, compared to ~62% from [[fossil fuel]], ~33% from\
      \ [[hydroelectric power]] and ~0.3% from [[Coal power plant|coal]].&lt;ref name=&quot;Directorate-General for Nuclear Power Generation&quot;&gt;{{cite web|last=Syed Yousaf|first=Raza|title=Current Picture of Electrical Energy In Pakistan|url=https://docs.google.com/viewer?a=v&amp;q=cache:T4QW3douApsJ:www.iaea.org/INPRO/4th_Dialogue_Forum/DAY_3_01_August-ready/2._-_DG-C3-4-31-07-2012.pdf+pakistan+nuclear+power+program+2050&amp;hl=en&amp;gl=us&amp;pid=bl&amp;srcid=ADGEESjUcYBzrkzBdSSwbflDwBpLkLAkFaFROisP_jK3E3S97aqHY9tMS-It6gaYDd-q4lZP8BEuD6e4C5E91EnlkiSKIw-JbWuYsNwjNNC1f1Nxyw9D0Ib_V424k5ghsCazU80qDKfF&amp;sig=AHIEtbRAsJSVdJ36dVxzvdggw_Xz16RLGg|work=Pakistan\
      \ Atomic Energy Commission|publisher=Directorate-General for Nuclear Power Generation|accessdate=28 November 2012|date=31 July 2012}}&lt;/ref&gt;&lt;ref name=&quot;Pakistan Observer&quot;&gt;{{cite news|last=Zulfikar|first=Saman|title=Pak-China energy\
      \ cooperation|url=http://pakobserver.net/detailnews.asp?id=109910|accessdate=23 April 2012|newspaper=Pakistan Observer|date=23 April 2012}}&lt;/ref&gt;  Pakistan is one of the four [[List of states with nuclear weapons|nuclear armed states]] (along with\
      \ [[India]], [[Israel]], and [[North Korea]]) that is not a party to the [[Nuclear Non-Proliferation Treaty]] but is a member in good standing of the [[International Atomic Energy Agency]].&lt;ref name=&quot;IAEA Membership states&quot;&gt;{{cite web|last=UN\
      \ Press Release|title=IAEA Publications: Pakistan Overview|url=http://ola.iaea.org/factSheets/CountryDetails.asp?country=PK|archiveurl=https://web.archive.org/web/20070612063504/http://ola.iaea.org/factSheets/CountryDetails.asp?country=PK|archivedate=2007-06-12|work=IAEA,\
      \ P.O. Box 100, Wagramer Strasse 5, A-1400 Vienna, Austria|publisher=IAEA Membership states|accessdate=17 April 2012}}&lt;/ref&gt;&lt;ref name=&quot;Dawn Newspapers, 25th April, 2011&quot;&gt;{{cite news|last=Associate Press of Pakistan (APP)|title=IAEA\
      \ declares nuclear energy programme safe|url=http://dawn.com/2011/04/25/iaea-declares-pakistan-nuclear-program-safe/|accessdate=17 April 2012|newspaper=Dawn Newspapers, 25th April, 2011|date=25 April 2011}}&lt;/ref&gt;&lt;ref name=&quot;Reuters, Vienna&quot;&gt;{{cite\
      \ news|last=Dahl|first=Fredrik|title=Nuclear-armed Pakistan chairs board of U.N. atom body|url=http://www.reuters.com/article/2010/09/27/us-nuclear-iaea-pakistan-idUSTRE68Q1MN20100927|accessdate=17 April 2012|newspaper=Reuters, Vienna|date=27 September\
      \ 2010|quote=&quot;Pakistan is a long-standing and &quot;very law-abiding&quot; member of the IAEA, got no opposition from any side at all}}&lt;/ref&gt;\n\nThe [[People's Republic of China]] has been a strong vocal and avid supporter of Pakistan's nuclear\
      \ power generation programme from early on. In 2005, both Pakistan government and the Chinese government adopted an Energy Security Plan, calling for a huge increase in generating capacity to more than 160,000&amp;nbsp;MWe by 2030. Pakistan Government\
      \ plans for lifting nuclear capacity to 8800&amp;nbsp;MWe, 900&amp;nbsp;MWe of it by 2015 and a further 1500&amp;nbsp;MWe by 2020.&lt;ref&gt;{{Cite journal\n  | last =Ijaz\n  | first =Muhammad, Director of Scientific Information and Public Relation (SIPR)\n\
      \  | title =PAEC assigned 8,800 MWe nuclear power target by 2030:PAEC contributing to socio-economic uplift of the country\n  | journal =PakAtom Newsletter | volume =49 | issue =1–2 | pages =1–8\n  | publisher =Pakistan Atomic Energy Commission\n  | location\
      \ =Islamabad, Islamabad Capital Territory\n  | date =December 2010\n  | url =http://www.paec.gov.pk/newsletters/pkatm-n/p-nd10.pdf\n  | issn =\n  | doi =\n  | id =\n  | accessdate =201 }}{{dead link|date=October 2013}}&lt;/ref&gt;\nIn June 2008, the Pakistani\
      \ Government announced plans to build commercial nuclear power plants III and IV commercial nuclear power plants at [[Chashma, Pakistan|Chashma]], [[Punjab (Pakistani province)|Punjab Province]], each with 320–340&amp;nbsp;MWe and costing PKR&amp;nbsp;129&amp;nbsp;billion,\
      \ 80&amp;nbsp;billion of this from international sources, principally China.  A further agreement for China's help with the project was signed in October 2008, and given prominence as a counter to the US–India agreement shortly preceding it. Cost quoted\
      \ then was US$&amp;nbsp;1.7&amp;nbsp;billion, with a foreign loan component of $1.07&amp;nbsp;billion.\n\n===Tourism===\n{{Main|Tourism in Pakistan}}\n[[File:FaizMahal.jpg|thumb|built in 1798 Faiz Mahal Palace in [[Khairpur District]].]]\n[[File:Khaplu\
      \ building.jpg|thumb|left|Foreign tourists at [[Khaplu Palace]], built in the mid-[[19th century]] it overlooks the [[Hunza Valley]]. The valley is popularly believed to be the physical inspiration behind the mythical valley of ''[[Shangri-La]]'' as described\
      \ in the 1933 novel ''[[Lost Horizon]]''.&lt;ref&gt;{{Cite news| title=Shangri-la Valley | date=June 20, 2006 | accessdate=2006-07-29 | publisher=Adventure Tours Pakistan | url= http://www.atp.com.pk/tours/Shangri-La%20Valley.html |archiveurl = http://web.archive.org/web/20060615083212/http://atp.com.pk/tours/Shangri-La+Valley.html\
      \ &lt;!-- Bot retrieved archive --&gt; |archivedate = 2006-06-15}}&lt;/ref&gt;]]\nPakistan is among the least racist countries in the world, which has helped it encourage tourism.&lt;ref&gt;[http://www.dailymail.co.uk/news/article-2325502/Map-shows-worlds-racist-countries-answers-surprise-you.html\
      \ Map shows world's 'most racist' countries (and the answers may surprise you)]&lt;/ref&gt;&lt;ref&gt;[http://tribune.com.pk/story/550216/pakistan-one-of-the-least-racist-countries-in-the-world-survey/ Pakistan one of the least racist countries in the\
      \ world: Survey]&lt;/ref&gt; Writing for the [[Lonely Planet]] company, the authors of the 2008 ''Pakistan &amp; the Karakoram Highway'' guidebook referred to Pakistan as the tourism industry's &quot;next big thing&quot; due to its grand and diverse features.\
      \ The authors further explain that &quot;world media headlines&quot; prevent the nation from becoming a considerable force in global tourism.&lt;ref name=&quot;lonelyplanet1&quot;/&gt; Pakistan, with its diverse cultures, people and landscapes attracted\
      \ 1&amp;nbsp;million tourists in 2012.&lt;ref&gt;{{cite web|url=http://pakobserver.net/201210/21/detailnews.asp?id=179025 |title=One million tourists visit Pakistan in 2012 |work=Pakistan Observer  |date=21 October 2012 |accessdate=21 October 2012}}&lt;/ref&gt;\
      \ Pakistan's tourism industry was in its heyday during the 1970s when the country received unprecedented amounts of foreign tourists, thanks to the [[Hippie trail]]. The main destinations of choice for these tourists were the [[Khyber Pass]], [[Peshawar]],\
      \ [[Karachi]], [[Lahore]], [[Swat (Pakistan)|Swat]] and [[Rawalpindi]].&lt;ref&gt;{{Cite news| url=http://nadeemfparacha.wordpress.com/2008/07/20/before-the-lights-went-out/ | work=http://nadeemfparacha.wordpress.com | location=Karachi | title=Before the\
      \ Lights Went Out | first=Nadeem | last=Paracha | date=7 July 2008 | accessdate=19 September 2011}}&lt;/ref&gt;\n\nThe country's attraction range from the ruin of civilisation such as [[Mohenjo-daro]], [[Harappa]] and [[Taxila]], to the Himalayan hill\
      \ stations, which attract those interested in winter sports. Pakistan is home to several [[Mountain ranges of Pakistan|mountain peaks]] over 7000 m, which attracts adventurers and mountaineers from around the world, especially [[K2]].&lt;ref name=autogenerated1&gt;{{Wayback\
      \ |date=20040111062341 |url=http://www.tourism.gov.pk/mountain.html |title=PTDC page on mountaineering}}&lt;/ref&gt; The north part of Pakistan has many old fortresses, ancient architecture and the [[Hunza Valley|Hunza]] and Chitral valley, home to small\
      \ pre-Islamic [[Animist]] [[Kalasha]] community claiming descent from [[Alexander the Great]]. The romance of the historic [[Khyber Pakhtunkhwa]] province is timeless and legendary, [[Punjab (Pakistan)|Punjab]] province has the site of Alexander's [[battle\
      \ of the Hydaspes River|battle]] on the [[Jhelum River]] and the historic city [[Lahore]], Pakistan's cultural capital, with many examples of [[Mughal architecture]] such as [[Badshahi Masjid]], [[Shalimar Gardens (Lahore)|Shalimar Gardens]], [[Tomb of\
      \ Jahangir]] and the [[Lahore Fort]]. Before the Global economic crisis Pakistan received more than 500,000 tourists annually.&lt;ref&gt;[http://www.pakistan.gov.pk/.../tourism.../Toruism(wup)(Folder-II).pdf]{{dead link|date=March 2014}}&lt;/ref&gt; However,\
      \ this number has now come down to near zero figures since 2008 due to instability in the country and many countries declaring Pakistan as unsafe and dangerous to visit.\n\nIn October 2006, just one year after the [[2005 Kashmir earthquake]], ''[[The Guardian]]''\
      \ released what it described as &quot;The top five tourist sites in Pakistan&quot; in order to help the country's tourism industry.&lt;ref&gt;{{Cite news| url=http://www.guardian.co.uk/travel/2006/oct/17/pakistan?page=all |work=The Guardian | location=London\
      \ | title=Out of the rubble | first=Antonia | last=Windsor | date=17 October 2006 | accessdate=25 May 2010}}&lt;/ref&gt; The five sites included [[Taxila]], Lahore, [[Karakoram Highway|The Karakoram Highway]], [[Karimabad (Hunza)|Karimabad]] and [[Lake\
      \ Saiful Muluk]]. To promote Pakistan's unique and various cultural heritage, the Prime Minister launched the &quot;Visit Pakistan&quot; marketing campaign in 2007.&lt;ref name=&quot;Visit Pakistan 2007&quot;&gt;[http://doodhpatti.blogspot.com/2006/10/visit-pakistan-year-2007-events.html\
      \ Events taking place during 2007, Press released by Tourism of Pakistan]{{Dead link|date=September 2010}}&lt;/ref&gt; This campaign involved various events throughout the year including fairs and religious festivals, regional sporting events, various\
      \ arts and craft shows, folk festivals and several openings of historical museums.&lt;ref&gt;{{cite web|url=http://www.tourism.gov.pk/fairs_festivals.html |title=Tourism Events in Pakistan in 2010 |publisher=Tourism.gov.pk |accessdate=27 September 2010}}&lt;/ref&gt;\
      \ In 2009, The World Economic Forum's Travel &amp; Tourism Competitiveness Report ranked Pakistan as one of the top 25% tourist destinations for its World Heritage sites. Ranging from mangroves in the South, to the 5,000-year-old cities of the [[Indus\
      \ Valley Civilization]] which included [[Mohenjo-daro]] and [[Harappa]].&lt;ref&gt;{{cite web|url=http://www.ft.com/cms/s/2/76d57272-6764-11de-925f-00144feabdc0.html |title=The road between China and Pakistan |work=Financial Times  |date=4 July 2009 |accessdate=27\
      \ September 2010}}&lt;/ref&gt;\n\n===Transport===\n{{Main|Transport in Pakistan}}\n[[File:Lahore Metro Bus route.jpg|thumb|left|[[Lahore Metro Bus System]] is country's first [[bus rapid transit]], while [[Metrobus Rawalpindi-Islamabad]] is under construction.]]\n\
      [[File:Karachi Airport Asuspine.jpg|250px|thumb|right|[[Jinnah International Airport]] in [[Karachi]] handles 12 million passengers annually.]]\n\nThe transport sector accounts for 10.5% of Pakistan's GDP.&lt;ref&gt;{{cite web|author=The [[World Bank]]|title=Transportation\
      \ in Pakistan|url=http://go.worldbank.org/7CYYM39VG0|year=2011|publisher=World Bank|accessdate=January 2012}}&lt;/ref&gt; Its road infrastructure is better than those of India, Bangladesh and Indonesia, but the rail system lags behind those of India and\
      \ China, and aviation infrastructure also needs improvement.&lt;ref name=&quot;IDE-JETRO&quot;&gt;{{Cite thesis|type=Research Paper|chapter=Macroeconomic Performance and Infrastructure Development in India|title=Transport Infrastructure in India: Developments,\
      \ Challenges and Lessons from Japan|url=http://www.ide.go.jp/English/Publish/Download/Vrf/pdf/465.pdf|author=Pravakar Sahoo|format=PDF|page=4|date=March 2011|publisher=Institute of Development Economies, Japan External Trade Organization|series=Visiting\
      \ Research Fellows|accessdate=13 June 2012|id=465}}&lt;/ref&gt; There is scarcely any inland water transportation system, and coastal shipping only meets minor local requirements.&lt;ref&gt;{{cite web|author=Farrukh Javed|title=Sustainable financing for\
      \ the maintenance of Pakistan Highways|url=http://www.unescap.org/ttdw/Publications/TPTS_pubs/bulletin75/Bulletin75_ch5.pdf|format=PDF|year=2005|publisher=UNESCAP|page=2|accessdate=31 December 2011}}{{dead link|date=March 2014}}&lt;/ref&gt;\n\nRoads form\
      \ the backbone of Pakistan's transport system; a total road length of 259,618&amp;nbsp;km accounts for 91% of passenger and 96% of freight traffic. Road transport services are largely in the hands of the private sector, which handles around 95% of freight\
      \ traffic. The [[National Highway Authority (Pakistan)|National Highway Authority]] is responsible for the maintenance of national highways and motorways. The highway and motorway system depends mainly on north–south links, connecting the southern ports\
      \ to the populous provinces of Punjab and NWFP. Although this network only accounts for 4.2% of total road length, it carries 85 percent of the country's traffic.&lt;ref name=pc&gt;{{cite web|author=Ahmed Jamal pirzada|title=Draft: Role of Connectivity\
      \ in Growth Strategy of Pakistan|url=http://www.pc.gov.pk/feg/PDFs/role%20of%20connectivity%20in%20growth%20strategy%20of%20pakistan.pdf|archiveurl=https://web.archive.org/web/20120421064636/http://www.pc.gov.pk/feg/PDFs/role%20of%20connectivity%20in%20growth%20strategy%20of%20pakistan.pdf|archivedate=2012-04-21|format=PDF|year=2011|publisher=Planning\
      \ Commission, Pakistan|pages=4, 7, 9|accessdate=31 December 2011}}&lt;/ref&gt;&lt;ref name=unesep&gt;{{cite web|title=National Highway Development Sector Investment Program|url=http://www.adb.org/Documents/RRPs/PAK/37559-PAK-RRP.pdf|format=PDF|publisher=Asian\
      \ Development Bank|year=2005|pages=11, 12|accessdate=31 December 2011}}&lt;/ref&gt;\n\n[[Pakistan Railways]], under the Ministry of Railways, operates the railroad system. Rail was the primary means of transport till 1970. In the two decades from around\
      \ 1990, there was a marked shift in traffic from rail to highways. Now the railway's share of inland traffic is only 10% for passengers and 4% for freight traffic. The total rail track decreased from 8,775&amp;nbsp;km in 1990–91 to 7,791&amp;nbsp;km in\
      \ 2011.&lt;ref name=pc/&gt;&lt;ref name=nation&gt;{{cite web|title=PAKISTAN|url=http://www.nationsencyclopedia.com/economies/Asia-and-the-Pacific/Pakistan.html|work=Encyclopedia Nation|accessdate=31 December 2011}}&lt;/ref&gt; Pakistan expects to use the\
      \ rail service to boost [[Foreign trade of Pakistan|foreign trade]] with China, Iran and Turkey.&lt;ref&gt;{{cite news|author=Syed Fazl-e-Haider|title=China-Pakistan rail link on horizon|url=http://www.atimes.com/atimes/South_Asia/IB24Df02.html|accessdate=31\
      \ December 2011|newspaper=Asia Times Online|date=24 February 2007}}&lt;/ref&gt;&lt;ref&gt;{{cite news|title=Pakistan-Turkey rail trial starts|url=http://news.bbc.co.uk/2/hi/8201934.stm|accessdate=13 March 2012|publisher=BBC|date=14 August 2009}}&lt;/ref&gt;\n\
      \nPakistan had 35 airports in 2007–8. The state-run [[Pakistan International Airlines]] is the major airline; it carries about 73% of domestic passengers and all domestic freight. Karachi's [[Jinnah International Airport]] is the principal international\
      \ gateway to Pakistan, although Islamabad and Lahore also handle significant amounts of traffic. Pakistan's major seaports are [[Port of Karachi|Karachi]], [[Port Qasim|Muhammad bin Qasim]] and [[Gwadar port|Gwadar]], which is still{{As of?|date=April\
      \ 2012}} under construction.&lt;ref name=pc/&gt;&lt;ref name=nation/&gt;\n\n===Science and technology===\n{{Main|Science and technology in Pakistan|List of Pakistani inventions and discoveries}}\n \nPakistan is active in physics and mathematics research.\
      \ Every year, scientists from around the world are invited by the [[Pakistan Academy of Sciences]] and the Pakistan Government to participate in the [[International Nathiagali Summer College on Physics]].&lt;ref&gt;{{cite web|title=Address by Prime Minister|url=http://www.pid.gov.pk/pm%20address%20on%2027-6-2011.doc|work=Press\
      \ Information Department (Government of Pakistan)|format=DOC|accessdate=24 December 2011}}&lt;/ref&gt; Pakistan hosted an international seminar on ''Physics in Developing Countries'' for International Year of Physics 2005.&lt;ref name=&quot;comsats&quot;&gt;\n\
      {{cite journal |author=Hameed A. Khan |title=Physics in Developing Countries – Past, Present &amp; Future |url=http://www.comsats.org/Publications/Books_SnT_Series/08.%20Physics%20in%20Developing%20Countries%20-%20Past,%20Present%20and%20Future%20(April%202006).pdf\
      \ |format=PDF |page=9 |publisher=COMSATS |year=2006 |accessdate=1 January 2012 }}&lt;/ref&gt; Pakistani theoretical physicist [[Abdus Salam]] won a [[Nobel Prize in Physics]] for his work on the [[electroweak interaction]].&lt;ref name=&quot;Nobel Prize&quot;&gt;{{cite\
      \ web| url=http://nobelprize.org/nobel_prizes/physics/laureates/1979/| title=1979 Nobel Prize in Physics | work=Nobel Prize|accessdate=24 December 2011}}&lt;/ref&gt;\n\nIn medicine, [[Salimuzzaman Siddiqui]] was the first Pakistani scientist to bring the\
      \ therapeutic constituents of the [[Neem]] tree to the attention of natural products chemists.&lt;ref&gt;{{cite web|url=http://technologytimes.pk/documents/mag/PDF_Old/Vol02-Issue11.pdf |title=Technology Times – Vol 2 – Issue 11 |format=PDF |accessdate=20\
      \ April 2013}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://pakistanpressclub.com/pakistan-2012-2020-pakistan/ |title=Section Science &amp; Technology |doi=10.1504/WREMSD.2007.012130 |publisher=Pakistan Press Club |accessdate=20 April 2013}}{{dead link|date=March\
      \ 2014}}&lt;/ref&gt;&lt;ref&gt;{{cite web|last=Ahmed |first=Irshad |url=http://www.academia.edu/2425893/Using_RP_Model_to_Solve_the_Current_Challenges_of_PAKISTAN |title=Using RP Model to solve Current Challanges of Pakistan by PHd Scholar Irshad Ahmed\
      \ Sumra |publisher=Academia.edu |accessdate=20 April 2013}}{{dead link|date=October 2013}}&lt;/ref&gt; Pakistani neurosurgeon [[Ayub K. Ommaya|Ayub Ommaya]] invented the [[Ommaya reservoir]], a system for treatment of brain tumours and other brain conditions.&lt;ref&gt;{{cite\
      \ web|author=Leonidas C. Goudas et al.|title=Decreases in Cerebrospinal Fluid Glutathione Levels after Intracerebroventricular Morphine for Cancer Pain|url=http://www.anesthesia-analgesia.org/cgi/content/full/89/5/1209|publisher=International Anesthesia\
      \ Research Society|year=1999|accessdate=1 January 2012}}&lt;/ref&gt;\n\nPakistan has an active space program led by its space research agency, [[SUPARCO]]. Polish-Pakistani aerospace engineer [[W. J. M. Turowicz]] developed and supervised the launch of\
      \ the [[Rehbar-I]] rocket from Pakistani soil, making Pakistan the first South Asian country to launch a rocket into space.&lt;ref&gt;{{cite web|title=History of SUPARCO|url=http://www.suparco.gov.pk/pages/history.asp|work=SUPARCO|accessdate=24 December\
      \ 2011}}&lt;/ref&gt; Pakistan launched its first satellite, [[Badr-I]], from China in 1990, becoming the first Muslim country and second South Asian country to put a satellite into space.&lt;ref&gt;{{cite web|title=The Launching of Badr-I|url=http://www.aerospaceguide.net/worldspace/pakistan.html|work=Aero\
      \ Space Guide|accessdate=24 December 2011}}&lt;/ref&gt; In 1998, Pakistan became the seventh country in the world to successfully develop [[Chagai-I|its own nuclear weapon]]s.&lt;ref name=&quot;Federation of American Scientists&quot;&gt;{{cite web|url=http://www.fas.org/nuke/guide/pakistan/nuke/index.html|title=Pakistan\
      \ Nuclear Weapons|work=Federation of American Scientists|accessdate=22 February 2007}}&lt;/ref&gt;\n\nPakistan is one of a small number of countries that have an active research presence in Antarctica. The [[Pakistan Antarctic Programme]] was established\
      \ in 1991. Pakistan has two summer research stations on the continent and plans to open another base, which will operate all year round.&lt;ref&gt;{{cite web|url=http://www.niopk.gov.pk/Antarctic.aspx|title=Antarctic Research|work=[[National Institute\
      \ of Oceanography (Pakistan)]]|accessdate=29 December 2011}}&lt;/ref&gt; [[Electricity in Pakistan]] is generated and distributed by two vertically integrated public sector utilities: the Karachi Electric Supply Corporation (KESC) for Karachi and the Water\
      \ and Power Development Authority (WAPDA) for the rest of Pakistan.&lt;ref name=energy&gt;{{cite web|title=Power Sector Situation in Pakistan|url=http://www.rural-electrification.com/cms/upload/pdf/Pakistan-GTZ-power-sector-overview.pdf|archiveurl=https://web.archive.org/web/20110124180708/http://www.rural-electrification.com/cms/upload/pdf/Pakistan-GTZ-power-sector-overview.pdf|archivedate=2011-01-24|work=Alternate\
      \ Energy Development Board and GTZ|format=PDF|year=2005|page=1|accessdate=26 December 2011}}&lt;/ref&gt; [[Nuclear power in Pakistan]] is provided by three licensed commercial nuclear power plants under Pakistan Atomic Energy Commission (PAEC).&lt;ref&gt;{{cite\
      \ news|author=Muhammad Saleh Zaafir|title=PM inaugurates 330MW Chashma-2 N-power plant|url=http://www.thenews.com.pk/TodaysPrintDetail.aspx?ID=5952&amp;Cat=13|accessdate=26 December 2011|newspaper=The News|date=13 May 2011}}&lt;/ref&gt; Pakistan is the\
      \ first Muslim country in the world to embark on a nuclear power program.&lt;ref name=&quot;siddiqui63&quot;&gt;{{Cite journal | author =Z.H. Siddiqui; I.H. Qureshi | title =Nuclear power in Pakistan | journal =The Nucleus | volume =42 | issue =1–2 | pages\
      \ =63–66 | publisher =The Nucleus PINSTECH publication | location =Nilore, Islamabad | date =13 October 2005 | url =http://www.thenucleuspak.org.pk/nucleus/pdf%20Special%20Issue%20Nucleus%2042%281-4%29/Nuclear%20Power%20in%20Pakistan%20%28ms611%29.pdf\
      \ | issn =0029-5698 | accessdate =28 December 2011}}&lt;/ref&gt; Commercial nuclear power plants generate roughly 3% of Pakistan's electricity, compared with about 64% from thermal and 33% from hydroelectric power.&lt;ref name=energy/&gt;\n\n{| class=&quot;wikitable&quot;\n\
      |-\n! Prominent Pakistani Inventions!! Detail\n|-\n| [[Ommaya reservoir]]|| system for the delivery of drugs into the cerebrospinal fluid for treatment of patients with [[brain tumours]].\n|-\n| [[(c)Brain]]|| One of the first computer viruses in history\n\
      |-\n| [[Electroweak interaction]]|| Discovery led [[Muslim world]]'s first [[Nobel Prize in Physics]].\n|-\n| [[Plastic magnet]] || world's first workable plastic magnet at room temperature.\n|-\n| Non-lethal fertilizer || a formula to make fertilizers\
      \ that cannot be converted into bomb-making materials.\n|-\n| [[Instruments used in anesthesiology#Non-Kink Catheter Mount|Non-Kink Catheter Mount]]|| A crucial instrument used in [[anesthesiology]].\n|}\n\n===Education===\n{{Main|Education in Pakistan}}\n\
      [[File:GCU Tower in Lahore.jpg|thumb|right|[[Government College University, Lahore]] is the [[Medival universities in the Muslim world|oldest institution]] of higher education in the [[Muslim world]].&lt;ref name=&quot;GCU Press&quot;&gt;{{cite web|last=GCU\
      \ Press|title=Abour GCU|url=http://www.gcu.edu.pk/About.htm|work=Government College University|publisher=Government College University|accessdate=9 September 2013}}&lt;/ref&gt;]]\nThe constitution of Pakistan requires the state to provide free primary\
      \ and secondary education.&lt;ref&gt;{{cite web|title=Right to Education in Pakistan|publisher=World Council of Churches|url=http://www.oikoumene.org/resources/documents/wcc-commissions/international-affairs/human-rights-and-impunity/the-right-to-education-in-pakistan.html|archiveurl=https://web.archive.org/web/20120313083147/http://www.oikoumene.org/resources/documents/wcc-commissions/international-affairs/human-rights-and-impunity/the-right-to-education-in-pakistan.html|archivedate=2012-03-13|date=21\
      \ April 2006|accessdate=25 July 2010 }}&lt;/ref&gt; At the time of independence Pakistan had only one university, the [[University of the Punjab]].&lt;ref&gt;{{cite web|author1=Sajida Mukhtar|author2=Ijaz Ahmed Talat|author3=Muhammad Saeed|title=An Analytical\
      \ Study of Higher Education of Pakistan|url=http://www.ijar.lit.az/pdf/10/2011%2810-51%29.pdf|archiveurl=https://web.archive.org/web/20120111100415/http://www.ijar.lit.az/pdf/10/2011%2810-51%29.pdf|archivedate=2012-01-11|publisher=International Journal\
      \ of Academic Research|format=PDF|date=March 2011|page=1|accessdate=2 January 2012}}&lt;/ref&gt; {{As of|2011|9}} it has 136 universities, of which 74 are public universities and 62 are private universities.&lt;ref&gt;{{cite web|title=Educational Institutes\
      \ of Pakistan|url=http://hec.gov.pk/OurInstitutes/Pages/Default.aspx|publisher=Higher Education Commission, Pakistan|date=September 2011|accessdate=1 January 2012}}&lt;/ref&gt; It is estimated that there are 3193 [[vocational education|technical and vocational\
      \ institutions]] in Pakistan,&lt;ref name=edu2/&gt; and there are also [[Madrassas in Pakistan|madrassah]]s that provide free Islamic education and offer free board and lodging to students, who come mainly from the poorer strata of society.&lt;ref&gt;{{cite\
      \ web|title=Pakistani madrassahs:|publisher=United States Institute of Peace|url=http://www.uvm.edu/~envprog/madrassah.html#_ftn8|archiveurl=https://web.archive.org/web/20050214194645/http://www.uvm.edu/~envprog/madrassah.html#_ftn8|archivedate=14 February\
      \ 2005|accessdate=21 February 2009}}&lt;/ref&gt; After criticism over terrorists' use of madrassahs for recruitment, efforts have been made to regulate them.&lt;ref&gt;{{cite web|first=Ron|author=Synovitz|title=Pakistan: Despite Reform Plan, Few Changes\
      \ Seen At Most Radical Madrassahs|url=http://www.rferl.org/content/article/1051650.html|publisher=Radio Free Europe Radio Liberty|date=24 February 2004|accessdate=21 February 2009}}&lt;/ref&gt;\n\nEducation in Pakistan is divided into six main levels:\
      \ pre-primary (preparatory classes); primary (grades one through five); [[middle school|middle]] (grades six through eight); matriculation (grades nine and ten, leading to the [[Secondary School Certificate]]); intermediate (grades eleven and twelve, leading\
      \ to a [[Higher Secondary (School) Certificate]]); and university programmes leading to graduate and postgraduate degrees.&lt;ref name=edu2&gt;{{cite web|title=Economic Survey 2009–10|url=http://www.finance.gov.pk/survey/chapter_10/10_Education.pdf|publisher=Ministry\
      \ of Finance, Pakistan|format=PDF|date=2009—2010|pages=16, 3|accessdate=2 January 2012}}&lt;/ref&gt; Pakistani private schools also operate a parallel secondary education system based on the curriculum set and administered by the [[Cambridge International\
      \ Examinations]]. Some students choose to take the [[Ordinary Level|O level]] and [[GCE Advanced Level|A level]] exams conducted by the [[British Council]].&lt;ref name=&quot;britishcouncil&quot;&gt;{{cite web|url=http://www.britishcouncil.org/pakistan-exams-gce.htm|title=GCE\
      \ O and A level exams in Pakistan|publisher=The British Council|accessdate=13 February 2008}}&lt;/ref&gt;\n\nThe government is in a development stage{{Clarify timeframe|date=April 2012}}, in which it is extending [[English medium education]] to all schools\
      \ across the country.&lt;ref name=&quot;moe3&quot;&gt;{{cite web|url=http://www.moe.gov.pk/mediacell.htm|archiveurl=https://web.archive.org/web/20070105215406/http://www.moe.gov.pk/mediacell.htm|archivedate=2007-01-05 |title=Ministry of Education-Government\
      \ of Pakistan |publisher=Moe.gov.pk |accessdate=1 January 2012}}&lt;/ref&gt; Meanwhile, by 2013 all educational institutions in [[Sindh]] will have to provide Chinese language courses, reflecting China's growing role as a superpower and Pakistan's close\
      \ [[People's Republic of China–Pakistan relations|ties with China]].&lt;ref&gt;{{cite news|url=http://www.bbc.co.uk/news/world-south-asia-14787216 |title=Schools in Pakistan's Sindh province to teach Chinese |publisher=BBC |date=5 September 2011|accessdate=23\
      \ October 2011}}&lt;/ref&gt; The literacy rate of the population above ten years of age in the country is 58.5%. Male literacy is 70.2% while female literacy rate is 46.3%.&lt;ref name=edu&gt;{{cite web|title=Labour Force Survey 2010–11|url=http://www.pbs.gov.pk/sites/default/files/Labour%20Force/publications/lfs2010_11/results.pdf|work=|publisher=Federal\
      \ Bureau of Statistics, Pakistan|year=2011|page=12|accessdate=2 July 2012}}&lt;/ref&gt; Literacy rates vary by region and particularly by sex; for instance, female literacy in tribal areas is 3%.&lt;ref&gt;{{Cite news|author= Nicholas D Kristof |title=Pakistan\
      \ and Times Sq|url=http://www.nytimes.com/2010/05/13/opinion/13kristof.html|newspaper=New York Times|date=12 May 2010|accessdate=1 January 2012}}&lt;/ref&gt;&lt;!---note that hardcopy and softcopy refs are from different sources. Nonetheless, they are\
      \ the same article--&gt; The government launched a nationwide initiative in 1998 with the aim of eradicating illiteracy and providing a basic education to all children.&lt;ref&gt;{{cite web|title=Education in Pakistan|publisher=UNICEF|url=http://www.unicef.org/infobycountry/pakistan_pakistan_statistics.html#67|accessdate=25\
      \ July 2010}}&lt;/ref&gt; Through various educational reforms, by 2015 the ministry of education expects to attain 100% enrolment levels among children of primary school age and a literacy rate of 86% among people aged over 10.&lt;ref name=&quot;moe4&quot;&gt;{{cite\
      \ web|url=http://www.moe.gov.pk/npaEFA.zip|archiveurl=https://web.archive.org/web/20060517232352/http://www.moe.gov.pk/npaEFA.zip|archivedate=2006-05-17|format=ZIP|title=National Plan of Action 2001–2015|publisher=Ministry of Education, Government of Pakistan|accessdate=13\
      \ February 2008}}&lt;/ref&gt;\n\nAfter earning their [[Higher Secondary (School) Certificate|HSC]], students may study in a professional college for [[Bachelor's degree]] courses such as [[Bachelor of Engineering|engineering]] (B.Engg/BS Engg.),B.Tech\
      \ Hons/ BS Engg.Tech [[Bachelor of Medicine, Bachelor of Surgery|medicine]] (MBBS), [[Dental degree|dentistry]] (BDS), [[veterinary medicine]] (DVM), [[Bachelor of Laws|law]] (LLB), [[Bachelor of Architecture|architecture]] (B.Arch), [[Doctor of Pharmacy#Pakistan|pharmacy]]\
      \ (Pharm-D) and [[nursing]] (B.Nurs). Students can also attend a university for [[Bachelor of Arts]] (BA), [[Bachelor of Science]] (BSc), [[Bachelor of Commerce]] (BCom) or [[BBA|Bachelor of Business Administration]] (BBA) degree courses.\n\n==Demographics==\n\
      {{Main|Demographics of Pakistan|Pakistani people}}\n{{See also|Ethnic groups in Pakistan|Religion in Pakistan}}\n[[File:Pakistan population density.png|thumb|260px|Population density]]\nWith 180.1 million residents reported in 2012, Pakistan is the sixth\
      \ most populated country in the world, behind Brazil and ahead of Bangladesh. Its 2.03% population growth rate is the highest among the [[South Asian Association for Regional Cooperation|SAARC]] countries and gives an annual increase of 3.6 million. The\
      \ population is projected to reach 210.13 million by 2020 and to double by 2045. In 1947, Pakistan had a population of 32.5&amp;nbsp;million.&lt;ref name=young/&gt;&lt;ref name=popu1&gt;{{cite news|title=High population growth rate affecting economy'|url=http://www.dailytimes.com.pk/default.asp?page=2011\\\
      07\\12\\story_12-7-2011_pg7_9|accessdate=19 December 2011|newspaper=Daily Times|date=12 July 2011}}&lt;/ref&gt; From 1990 to 2009 it increased by 57.2%.&lt;ref&gt;{{cite web|title=CO2 Emissions from Fuel Combustion|url=http://iea.org/co2highlights/co2highlights.pdf|publisher=International\
      \ Energy Agency (IEA) Paris|format=PDF|year=2011|page=88|accessdate=2 January 2012}}&lt;/ref&gt; By 2030, it is expected to surpass Indonesia as the largest Muslim-majority country in the world.&lt;ref&gt;{{cite web|url=http://www.aina.org/news/20110127104753.htm\
      \ |title=World Muslim Population Doubling, Report Projects |publisher=Assyrian International News Agency |date=27 January 2011 |accessdate=16 April 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.samaa.tv/newsdetail.aspx?ID=27990 |title=Pakistan\
      \ set to become most populous Muslim nation |publisher=Samaa Tv |date=27 January 2011 |accessdate=16 April 2011}}&lt;/ref&gt; Pakistan is a 'young' nation, with a median age of about 22 and 104 million people under 30 in 2010. Pakistan's fertility rate\
      \ stands at 3.07, higher than its neighbours [[India]] (2.57) and [[Iran]] (1.73). Around 35% of the people are under 15.&lt;ref name=young/&gt;\n\nThe majority of southern Pakistan's population lives along the Indus River. Karachi is its most populous\
      \ city.&lt;ref name=&quot;The Urban Frontier—Karachi&quot;&gt;{{cite web|title=The Urban Frontier—Karachi|url=http://www.npr.org/templates/story/story.php?storyId=91009748|publisher=National Public Radio|date=2 June 2008| accessdate=2 July 2008}}&lt;/ref&gt;\
      \ In the northern half of the country, most of the population lives in an arc formed by the cities of [[Lahore]], [[Faisalabad]], [[Rawalpindi]], [[Islamabad]], [[Gujranwala]], [[Sialkot]], [[Gujrat city|Gujrat]], [[Jhelum]], [[Sargodha]], [[Sheikhupura]],\
      \ [[Nowshera, Khyber-Pakhtunkhwa|Nowshera]], [[Mardan]] and [[Peshawar]]. During 1990–2008, city dwellers made up 36% of Pakistan's population, making it the [[Urbanisation in Pakistan|most urbanised nation]] in South Asia.&lt;ref name=&quot;ciafactbook&quot;/&gt;&lt;ref\
      \ name=young/&gt; Furthermore, 50% of Pakistanis live in towns of 5,000 people or more.&lt;ref name=&quot;Jason Burke&quot;&gt;{{Cite news|url=http://www.guardian.co.uk/world/2008/aug/17/pakistan|work=The Guardian |location=London|title=Pakistan looks\
      \ to life without the general|author=Jason Burke|date=17 August 2008|accessdate=20 May 2010}}&lt;/ref&gt;\n\nExpenditure on health was 2.6% of GDP in 2009.&lt;ref name=&quot;who.int&quot;&gt;{{cite web|url=http://www.who.int/countries/pak/en/|title=WHO\
      \ &amp;#124; Pakistan|publisher=World Health Organization|date=30 March 2009|accessdate=2 January 2010}}&lt;/ref&gt; Life expectancy at birth was 65.4 years for females and 63.6 years for males in 2010. The private sector accounts for about 80% of outpatient\
      \ visits. Approximately 19% of the population and 30% of children under five are malnourished.&lt;ref name=raid&gt;{{cite web|title=Pakistan Country Report|url=http://www.rad-aid.org/UploadedFiles/RAD-AID%20Pakistan%20Health%20Care%20Radiology%20Report%202011.pdf|work=RAD-AID|format=PDF|year=2010|pages=3,\
      \ 7|accessdate=26 December 2011}}&lt;/ref&gt; Mortality of the under-fives was 87 per 1,000 live births in 2009.&lt;ref name=&quot;who.int&quot;/&gt; About 20% of the population live below the international poverty line of US$1.25 a day.&lt;ref name=poor&gt;{{cite\
      \ web|title=Human Development Indices|url=http://hdr.undp.org/en/media/HDI_2008_EN_Tables.pdf|publisher=United Nations Development Programme, Human Development Reports|format=PDF|page=15|accessdate=1 June 2009}}&lt;/ref&gt;\n\nMore than [[Languages of\
      \ Pakistan|sixty languages]] are spoken in Pakistan, including [[Provincial languages of Pakistan|a number of provincial languages]]. Urdu, the [[lingua franca]] and a symbol of Muslim identity and national unity, is the national language and is understood\
      \ by over 75% of Pakistanis.&lt;ref name=yasmeen/&gt;&lt;ref name=&quot;National language&quot;&gt;{{cite book|title=Language in South Asia|publisher=Cambridge University Press|url=http://books.google.com.pk/books?id=O2n4sFGDEMYC&amp;pg=PA138#v=onepage&amp;q&amp;f=false|author=Braj\
      \ B. Kachru|coauthors=Yamuna Kachru; S.N. Sridhar|page=138|isbn=9781139465502|date=27 March 2008}}&lt;/ref&gt; English is the [[official language]] of Pakistan, used in official business, government, and legal contracts;&lt;ref name=&quot;ciafactbook&quot;/&gt;\
      \ the local dialect is known as [[Pakistani English]]. [[Punjabi language|Punjabi]] is the most common native language in Punjab and has many native speakers. [[Saraiki language|Saraiki]] is mainly spoken in [[South Punjab]]. [[Pashto language|Pashto]]\
      \ is the provincial language of Khyber Pakhtunkhwa, [[Sindhi language|Sindhi]] is the provincial language of Sindh, and [[Balochi language|Balochi]] is dominant in Balochistan.&lt;ref name=&quot;state.gov&quot;&gt;{{cite web|url=http://www.state.gov/r/pa/ei/bgn/3453.htm|title=Background\
      \ Note: Pakistan-Profile|publisher=State.Gov|date=6 October 2010|accessdate=29 May 2012}}&lt;/ref&gt;&lt;ref name=&quot;congress&quot;/&gt;&lt;ref name=&quot;britishcouncil.org&quot;&gt;{{cite web|url=http://www.britishcouncil.org/pakistan-ette-english-language-report.pdf|title=Teaching\
      \ and Learning in Pakistan: The Role of Language in Education|publisher=British Council.Org|pages=13, 14, 15|year=2010|accessdate=29 May 2012}}&lt;/ref&gt;\n\nPakistan's census does not include [[Immigration to Pakistan|immigrant groups]] such as the 1.7&amp;nbsp;million\
      \ registered [[Afghans in Pakistan|refugees from neighbouring Afghanistan]], who are found mainly in the Khyber Pakhtunkhwa and FATA areas, with small numbers in Karachi and [[Quetta]].&lt;ref&gt;{{cite web|author=United Nations High Commissioner for Refugees\
      \ |url=http://www.unhcr.org/cgi-bin/texis/vtx/page?page=49e487016 |title=2010 UNHCR country operations profile – Pakistan |publisher=UNHCR|accessdate=16 April 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.nrc.no/arch/_img/9268480.pdf|title=Future\
      \ Floods of Refugees |format=PDF |work=Norwegian Refugee Council|date=April 2008|page=25|accessdate=17 December 2011}}&lt;/ref&gt; As of 1995, there were more than 1.6 million [[Bangladeshis in Pakistan|Bengalis]], 650,000 Afghans, 200,000 [[Burmese people\
      \ in Pakistan|Burmese]], 2,320 [[Iranians in Pakistan|Iranians]] and [[Filipinos in Pakistan|Filipinos]] and hundreds of [[Nepalis in Pakistan|Nepalese]], Sri Lankans and Indians living in Karachi.&lt;ref name=1995refugee-breakup&gt;{{cite news|title=Homeless\
      \ In Karachi|url=http://www.outlookindia.com/article.aspx?200305|accessdate=18 December 2011|newspaper=Outlookindia.com|date=29 November 1995|author=Owais Tohid|author2=Arshad Mahmud|quote=Officials say there are more than 1.6 million Bengalis, 650,000\
      \ Afghans, 200,000 Burmese, 2,320 Iranians and Filipinos and hundreds of Nepalese, Sri Lankans and Indians living in Karachi. The officials believe they pose a threat to Karachi, a city already stricken by political violence that has claimed more than\
      \ 1,650 lives this year. Many of these immigrants have fake Pakistani passports and identity cards.}}&lt;/ref&gt;&lt;ref name=&quot;Burmese in Pak&quot;&gt;{{cite news|author=Derek Flood|title=From South to South: Refugees as Migrants: The Rohingya in\
      \ Pakistan|url=http://www.huffingtonpost.com/derek-flood/from-south-to-south-refug_b_100387.html|accessdate=1 February 2012|newspaper=The Huffington Post|date=12 May 2008}}&lt;/ref&gt; Pakistan hosts more refugees than any other country in the world.&lt;ref\
      \ name=&quot;Pak-top refugee host-AusHRC&quot;&gt;{{cite web|title=Questions and Answers About Refugees &amp; Asylum Seekers|url=http://www.hreoc.gov.au/racial_discrimination/face_facts_05/refugee.html#endnote7|publisher=Australian Human Rights Commission|accessdate=December\
      \ 2011}}&lt;/ref&gt;\n\nThe population comprises several ethnic groups. As of 2009, the [[Punjabi people|Punjabi]] population dominates with 78.7&amp;nbsp;million (44.15%), followed by 27.2&amp;nbsp;million (15.42%) [[Pashtun people|Pashtuns]], 24.8&amp;nbsp;million\
      \ (14.1%) [[Sindhi people|Sindhis]], 14.8&amp;nbsp;million (10.53%) [[Saraiki people|Seraikis]], 13.3&amp;nbsp;million (7.57%) [[Muhajir (Pakistan)|Muhajir]]s and 6.3&amp;nbsp;million (3.57%) [[Baloch people|Balochs]]. The remaining 11.1&amp;nbsp;million\
      \ (4.66%) belong to various ethnic minorities.&lt;ref&gt;{{cite web|author1=Ian S. Livingston|author2=Micheal O'Hanlon|title=Pakistan Index|url=http://www.brookings.edu/~/media/Files/Programs/FP/pakistan%20index/index.pdf|archiveurl=https://web.archive.org/web/20100327044026/http://www.brookings.edu/~/media/Files/Programs/FP/pakistan%20index/index.pdf|archivedate=2010-03-27|publisher=Brookings|format=PDF|date=29\
      \ November 2011|page=13|accessdate=25 December 2011}}&lt;/ref&gt; There is also a large worldwide [[Pakistani diaspora]], numbering over seven million.&lt;ref name=&quot;diaspora&quot;&gt;{{cite web|author=Nadia Mushtaq Abbasi|title=The Pakistani Diaspora\
      \ in Europe and Its Impact on Democracy Building in Pakistan|url=http://www.idea.int/resources/analysis/upload/Abbasi_low_2-2.pdf|format=PDF|work=[[International Institute for Democracy and Electoral Assistance]]|year=2010|page=5|accessdate=18 December\
      \ 2013}}&lt;/ref&gt;\n\n{{Largest cities of Pakistan}}\n\n===Religion===\n{{Main|Religion in Pakistan}}\n{{bar box\n|title=Religions in Pakistan&lt;ref name=&quot;cia-rel&quot;&gt;{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/fields/2122.html#pk|title=Religions\
      \ in Pakistan|publisher=[[CIA World Factbook]]|accessdate=9 July 2013}}&lt;/ref&gt;&lt;ref&gt;Curtis, Lisa; Mullick, Haider (4 May 2009). &quot;Reviving Pakistan's Pluralist Traditions to Fight Extremism&quot;. The Heritage Foundation. Retrieved 31 July\
      \ 2011&lt;/ref&gt;&lt;ref&gt;a b c &quot;Religions: Islam 95%, other (includes Christian and Hindu, 2% Ahmadiyyah ) 5%&quot;. CIA. The World Factbook on Pakistan. 2010. Retrieved 2010-08-28.&lt;/ref&gt;&lt;ref&gt;# ^ International Centre for Political\
      \ Violence and Terrorism Research at Nanyang Technological University, Singapore: &quot;Have Pakistanis Forgotten Their Sufi Traditions?&quot; by Rohan Bedi April 2006&lt;/ref&gt;\n|titlebar=#ddd\n|left1='''Religions'''\n|right1='''Percent'''\n|float=right\n\
      |bars=\n{{bar percent|[[Islam]]|green|96.4}}\n{{bar percent|Others|purple|3.6}}\n}}\n[[File:Faisalmoschee.jpg|thumb|270px|The national mosque of Pakistan, [[Faisal Mosque]], was built in 1986 by Turkish architect [[Vedat Dalokay]] on behalf of [[House\
      \ of Saud|King]] [[Faisal bin Abdul-Aziz]].]]\nPakistan is the second most populous [[Islam by country|Muslim-majority country]]&lt;ref&gt;{{cite book|author=Robert U. Ayres|title=Turning Point: The End of the Growth Paradigm.|year=1998|publisher=James\
      \ &amp; James publishers|isbn=1-85383-439-4|page=63}}&lt;/ref&gt; and has the second largest Shia population in the world.&lt;ref name=&quot;PewMapping&quot;&gt;{{cite web|url=http://pewforum.org/Muslim/Mapping-the-Global-Muslim-Population%286%29.aspx|archiveurl=https://web.archive.org/web/20100327201319/http://pewforum.org/Muslim/Mapping-the-Global-Muslim-Population%286%29.aspx|archivedate=2010-03-27|title=Mapping\
      \ the Global Muslim Population: A Report on the Size and Distribution of the World's Muslim Population|editor=Tracy Miller |date=October 2009|publisher=[[Pew Research Center]]|accessdate=9 June 2010}}&lt;/ref&gt; About 97% of Pakistanis are Muslim. The\
      \ majority are [[Sunni Islam|Sunni]], with an estimated 5–20% [[Shia Islam in Pakistan|Shia]].&lt;ref name=&quot;congress&quot;/&gt;&lt;ref name=&quot;State&quot;&gt;{{cite web|url=http://www.state.gov/g/drl/rls/irf/2008/108505.htm |title=Pakistan&amp;nbsp;—\
      \ International Religious Freedom Report 2008 |year=2008|quote=''The majority of Muslims in the country are Sunni, with a Shi'a minority ranging between 10 to 20 percent.'' |work=[[United States Department of State]] |accessdate=28 August 2010}}&lt;/ref&gt;&lt;ref\
      \ name=&quot;CIAr&quot;&gt;{{cite web|url= https://www.cia.gov/library/publications/the-world-factbook/fields/2122.html?countryName=Pakistan&amp;countryCode=pk&amp;regionCode=sas&amp;#pk |title=Field Listing :: Religions |accessdate=24 August 2010 |publisher=[[Central\
      \ Intelligence Agency]] |work=[[The World Factbook]]|year=2010}}&lt;/ref&gt; A further 2.3% are [[Ahmadiyya in Pakistan|Ahmadis]],&lt;ref&gt;{{Cite news|url=http://www.faqs.org/minorities/South-Asia/Ahmadis-of-Pakistan.html|title=Ahmadis of Pakistan|work=faqs.org|accessdate=24\
      \ July 2010}}&lt;/ref&gt; who are officially considered non-Muslims by virtue of a 1974 constitutional amendment.&lt;ref&gt;{{cite web|url=http://www.state.gov/g/drl/rls/irf/2008/108505.htm|title=International Religious Freedom Report 2008: Pakistan|publisher=[[United\
      \ States Department of State|US State Department]]|accessdate=24 June 2010}}&lt;/ref&gt; There are also several [[Quraniyoon]] communities.&lt;ref&gt;{{cite web|url=http://www.southasianmedia.net/profile/pakistan/pk_leadingpersonalities_literature.cfm#gap|archiveurl=https://web.archive.org/web/20110518210117/http://www.southasianmedia.net/profile/pakistan/pk_leadingpersonalities_literature.cfm#gap|archivedate=\
      \ 18 May 2011|title=South Asian Media Net |publisher=South Asian Free Media Association |accessdate=31 October 2010}}&lt;/ref&gt;&lt;ref&gt;{{Cite news|url=http://news.bbc.co.uk/1/hi/world/south_asia/7896943.stm|work=BBC |title=Can Sufi Islam counter the\
      \ Taleban?|date=24 February 2009|accessdate=20 May 2010}}&lt;/ref&gt; [[Sectarian violence in Pakistan|Sectarian violence]] among Muslim denominations has increased in recent times with over 400 targeted deaths of Shias in the year 2012 alone. After the\
      \ [[Quetta]] blast in 2013, there were country-wide protests by Shia Muslims supported by fellow Sunni Muslims calling an end to sectarian violence in the country and urging for Shia-Sunni unity in the country.&lt;ref&gt;{{Cite news|url=http://www.google.com/hostednews/afp/article/ALeqM5jURPF9QMucM4uQY2KbI9ou-ip-RA|title=2012\
      \ bloodiest year for Shias in Pakistan|agency=AFP |date=19 February 2009|accessdate=16 March 2009}}&lt;/ref&gt;&lt;ref&gt;{{Cite news|url=http://articles.timesofindia.indiatimes.com/2013-01-17/pakistan/36393344_1_shias-bloodiest-year-ali-dayan-hasan|title=Bomb\
      \ kills four at Pakistan Shiite funeral: police|agency=The Times of India |date=17 January 2013|accessdate=17 January 2013}}&lt;/ref&gt; [[Ahmadis]] are particularly persecuted, especially since 1974 when they were banned from calling themselves Muslims.\
      \ In 1984 Ahmadiyya places of worship were banned from being called &quot;mosques&quot;.&lt;ref&gt;New Approaches to the Analysis of Jihadism: Online and Offline – Page 38, Rüdiger Lohlker – 2012&lt;/ref&gt; As of 2012, 12% of Pakistani Muslims self-identify\
      \ as [[non-denominational Muslims]].&lt;ref&gt;[http://www.pewforum.org/2012/08/09/the-worlds-muslims-unity-and-diversity-1-religious-affiliation/#identity Chapter 1: Religious Affiliation] retrieved 4 September 2013&lt;/ref&gt;\n\nIslam to some extent\
      \ syncretized with pre-Islamic influences, resulting in a religion with some traditions distinct from those of the [[Arab world]].&lt;ref name=&quot;Ishtiaq Ahmed&quot;&gt;{{cite book|title=Islam Outside the Arab World|publisher=Routledge|isbn=978-0700711246|pages=201–\
      222|author=Ishtiaq Ahmed|editor=Ingvar Svanberg, David Westerlund|chapter=South Asia|date=12 August 1999}}&lt;/ref&gt; Two Sufis whose shrines receive much national attention are [[Ali Hajweri]] in [[Lahore]] (ca. 12th century)&lt;ref name=&quot;Amer Morgahi&quot;&gt;{{cite\
      \ book|title=Producing Islamic Knowledge: Transmission and Dissemination in Western Europe|year=2011|publisher=Routledge|isbn=978-0415355926|page=47|url=http://books.google.com.pk/books?id=WO-5e-HSdOoC&amp;pg=PA47|author=Amer Morgahi|editor=Martin van\
      \ Bruinessen, Stefano Allievi|accessdate=30 July 2013|chapter=An emerging European Islam: The case of the Minhaj ul Quran in the Netherlands}}&lt;/ref&gt; and [[Shahbaz Qalander]] in [[Sehwan]], [[Sindh]] (ca. 12th century).{{Citation needed|date=December\
      \ 2008}} [[Sufism]], a mystical Islamic tradition, has a long history and a large popular following in Pakistan. Popular Sufi culture is centered on Thursday night gatherings at shrines and annual festivals which feature Sufi music and dance. Contemporary\
      \ Islamic fundamentalists criticize its popular character, which in their view, does not accurately reflect the teachings and practice of the Prophet and his companions.&lt;ref name=NYTSufivideo&gt;{{cite news|title=Sufism Under Attack in Pakistan|url=http://video.nytimes.com/video/2011/01/06/world/asia/1248069532117/sufism-under-attack-in-pakistan.html|accessdate=21\
      \ May 2012|newspaper=The New York Times|author=Produced by Charlotte Buchen|format=video}}&lt;/ref&gt;&lt;ref name=NYTAtWarSufi&gt;{{cite news|title=The Islam That Hard-Liners Hate|url=http://atwar.blogs.nytimes.com/2011/01/06/the-islam-that-hard-liners-hate/|accessdate=21\
      \ May 2012|newspaper=The New York Times|date=6 January 2011|author=Huma Imtiaz|author2=Charlotte Buchen|format=blog}}&lt;/ref&gt;\n\nAfter Islam, [[Hinduism in Pakistan|Hinduism]] and [[Christianity in Pakistan|Christianity]] are the largest religions\
      \ in Pakistan, with 2,800,000 (1.6%) adherents each in 2005.&lt;ref name=&quot;congress&quot;/&gt; They are followed by the [[Bahá'í Faith in Pakistan|Bahá'í Faith]], which has a following of 30,000, then [[Sikhism in Pakistan|Sikhism]], [[Buddhism in\
      \ Pakistan|Buddhism]] and [[Zoroastrianism]], each claiming 20,000 adherents,&lt;ref name=&quot;State&quot;/&gt; and a very small [[Jainism in Pakistan|community of Jains]]. The majority of the Pakistani Christian communities is constituted by converts\
      \ from the low [[caste]] [[Hindu]]s from [[Punjab region]], from the [[British Raj|British colonial era]]. The community is geographically spread throughout the [[Punjab (Pakistan)|Punjab]] province, whilst its presence in the rest of the provinces is\
      \ mostly confined to the urban centers. There is a [[Roman Catholicism in Pakistan|Roman Catholic]] community in [[Karachi]] which was established by [[Goa]]n and [[Tamil people|Tamil]] migrants when Karachi's infrastructure was being developed by the\
      \ [[United Kingdom|British]] during colonial administration between [[World War I]] and [[World War II|II]].\n\n==Culture and society==\n{{main|Culture of Pakistan}}\n[[File:Pakistani truck in Karakoram Highway,passu,Northern Areas,pakistan.jpg|thumb|right|[[Truck\
      \ art in Pakistan]] is a unique feature of Pakistani culture.]]\n&lt;!-- Urdu#Heritage has a link to this section (in case of name change) --&gt;\nPakistani society is largely hierarchical, emphasising [[Etiquette in Pakistan|local cultural etiquettes]]\
      \ and traditional Islamic values that govern personal and political life. The basic family unit is the [[extended family]],&lt;ref name=nuclear&gt;{{cite web|url=http://www.kwintessential.co.uk/resources/global-etiquette/pakistan.html|title=Pakistan- Language,\
      \ Religion, Culture, Customs and Etiquette|publisher=Kwint Essential|accessdate=17 March 2009}}&lt;/ref&gt; although there has been a growing trend towards nuclear families for socio-economic reasons.&lt;ref&gt;{{cite journal|author=Anwar Alam|title=Factors\
      \ and Consequences of Nuclearization of Family at Hayatabad Phase-II, Peshawar|journal=Sarhad J. Agric.|year=2008|volume=24|publisher=Department of Sociology and Anthropology, University of Peshawar|url=http://www.aup.edu.pk/sj_pdf/FACTORS%20AND%20CONSEQUENCES%20OF%20NUCLEARIZATION.pdf|accessdate=21\
      \ April 2012|issue=3}}&lt;/ref&gt; The traditional dress for both men and women is the [[Shalwar Kameez]]; trousers and shirts are also popular among men.&lt;ref name=taxila/&gt; The middle class has increased to around 35&amp;nbsp;million and the upper\
      \ and upper-middle classes to around 17&amp;nbsp;million in recent decades, and power is shifting from rural landowners to the urbanised elites.&lt;ref&gt;{{cite web|title=The rise of Mehran man|url=http://archives.dawn.com/archives/19124|archiveurl=https://web.archive.org/web/20101125011513/http://news.dawn.com/wps/wcm/connect/dawn-content-library/dawn/the-newspaper/columnists/irfan-husain-the-rise-of-mehran-man-740|archivedate=25\
      \ November 2010|work=Dawn |location=Pakistan News|author=Irfan Husain|date=17 April 2010|accessdate=25 July 2010 }}&lt;/ref&gt;  Pakistani festivals like [[Eid ul-Fitr]], [[Eid al-Adha]] and Ramadan are mostly religious in origin.&lt;ref name=nuclear/&gt;\
      \ Increasing globalisation has resulted in Pakistan ranking 56th on the [[A.T. Kearney]]/FP [[Globalization Index]].&lt;ref&gt;{{cite web|title=A.T. Kearney/Foreign Policy Magazine Globalization Index 2006|url=http://www.atkearney.com/images/global/pdf/Globalization-Index_FP_Nov-Dec-06_S.pdf|publisher=A.T.\
      \ Kearney|format=PDF|date=Nov/Dec 2006|page=4|accessdate=1 January 2012}}{{dead link|date=October 2013}}&lt;/ref&gt;\n\n===Clothing and fashion===\nThe [[shalwar kameez]] is the [[national dress]] of Pakistan and is worn by men and women in all four provinces\
      \ [[Punjab, Pakistan|Punjab]], [[Sindh]], [[Baluchistan]], [[Khyber Pakhtoonkhwa]] and [[FATA]] in the country and in [[Azad Kashmir]]. Each province has its own style of wearing the Shalwar Qameez. Pakistanis wairclothes range from exquisite colors and\
      \ designs to the type of fabric ([[silk]], [[chiffon (fabric)|chiffon]], [[cotton]], etc.).&lt;ref&gt;{{cite book|url=http://books.google.com/?id=7li2jpQgYvAC&amp;pg=PA382&amp;dq=national+dress+of+pakistan |title=Unquiet Pasts: Risk Society, Lived Cultural\
      \ Heritage, Re-Designing Reflexivity – Stephanie Koerner, Ian Russell – Google Books |publisher=Books.google.com |date=16 August 2010 |accessdate=14 June 2012|isbn=9780754675488}}&lt;/ref&gt;\n\nPakistani [[fashion]] has flourished well in the changing\
      \ environment of fashion world. Since Pakistan came into being its fashion has been historically evolved from different phases and made its unique identity apart from Indian fashion and culture. At this time, Pakistani fashion is a combination of traditional\
      \ and modern dresses and it has become the cultural identification of Pakistan. Despite of all modern trends, the regional and traditional dresses have developed their own significance as a symbol of native tradition. This regional fashion is not static\
      \ but evolving into more modern and pure forms.\n\nThe Pakistan Fashion Design Council based in [[Lahore]] organizes ''Fashion Week'' and Fashion Pakistan based in [[Karachi]] organizes fashion shows in that city. Pakistan’s first fashion week was held\
      \ in November 2009.&lt;ref&gt;{{cite web|author=Michele Langevine Leiby |url=http://www.washingtonpost.com/world/asia_pacific/in-pakistan-fashion-weeks-thrive-beyond-the-style-capitals-of-the-world/2012/04/24/gIQAt3qcgT_story.html |title=In Pakistan, fashion\
      \ weeks thrive beyond the style capitals of the world |publisher=Washingtonpost.com |date=25 April 2012 |accessdate=20 April 2013}}&lt;/ref&gt;\n\n===Media and entertainment===\n{{main|Cinema of Pakistan|Media of Pakistan|Music of Pakistan}}\n\nState-owned\
      \ [[Pakistan Television Corporation]] (PTV) and [[Pakistan Broadcasting Corporation]] for radio were the dominant media outlets until the start of the 21st century. The end of PTV's monopoly led to a boom in electronic media, which gained greater political\
      \ influence. There are now numerous private television channels that enjoy a large degree of freedom of speech.&lt;ref name=media&gt;{{Cite news|url=http://www.i-m-s.dk/files/publications/1491%20Pakistan.final.web.pdf|title=Media in Pakistan|publisher=International\
      \ Media Support|format=PDF |pages=14–16, 21|accessdate=17 December 2011|date=July 2009}}&lt;/ref&gt; In addition to the national entertainment and news channels, foreign television channels and films are also available to most Pakistanis via cable and\
      \ satellite television.&lt;ref name=media/&gt;&lt;ref&gt;{{cite web|url=http://oped.ca/National-Post/david-frum-the-hard-choice-in-pakistan/|archiveurl=https://web.archive.org/web/20110706192616/http://oped.ca/National-Post/david-frum-the-hard-choice-in-pakistan/|archivedate=6\
      \ July 2011|title=The hard choice in Pakistan|publisher=oped.ca|author=David Frum|accessdate=25 July 2010}}&lt;/ref&gt; There is a small indigenous film industry based in Lahore and Peshawar, known as Lollywood. While [[Bollywood]] films were banned from\
      \ public cinemas from 1965 until 2008, they have remained important in popular culture.&lt;ref&gt;{{cite web|url=http://sg.news.yahoo.com/bollywood-films-may-banned-pakistan-094000464.html |title=Bollywood films may be banned in Pakistan |author=Naseem\
      \ Randhava |publisher=[[Yahoo! News]] |date=11 October 2011 |accessdate=31 October 2011}}&lt;/ref&gt;&lt;ref name=&quot;bbcentertainment&quot;&gt;{{Cite news|url=http://news.bbc.co.uk/2/hi/entertainment/4639216.stm|title=Pakistan to show Bollywood film|publisher=BBC\
      \ News |accessdate=13 February 2008|date=23 January 2006}}&lt;/ref&gt;\n\nThere were a few major contributions to Pakistan's film industry recently. One of them being Waar. ''[[Waar]]'' is the highest rated feature film of 2013 on [[IMDb]], ranking above\
      \ films like [[The Wolf of Wall Street (2013 film)|The Wolf of Wall Street]] and [[Gravity (film)|Gravity]].&lt;ref name=&quot;IMDb ratings&quot;&gt;{{cite web|title=Pakistani Action Film 'Waar,' 'The Wolf Of Wall Street' &amp; '12 Years A Slave' Top IMDb\
      \ Best Of 2013 Poll|url=http://blogs.indiewire.com/theplaylist/pakistani-action-film-waar-the-wolf-of-wall-street-12-years-a-slave-top-imdb-best-of-2013-poll-20131231|work=Indiewire|publisher=Kevin Jagernauth|accessdate=6 January 2014}}&lt;/ref&gt; [[Waar]]\
      \ is the highest-grossing film ever produced by Pakistani film industry, [[Lollywood]].\n\n[[Music of Pakistan|Pakistani music]] ranges from diverse provincial folk music and traditional styles such as [[Qawwali]] and [[Ghazal|Ghazal Gayaki]] to modern\
      \ forms fusing traditional and western music, such as the blend of Qawwali and western music by [[Nusrat Fateh Ali Khan]].&lt;ref&gt;{{cite web|author=[[Adam Nayyar]]|title=Origin and History of the Qawwali|format=PDF|year=1988|url=http://webcitation.org/query.php?url=http%3A%2F%2Fwww.utoronto.ca%2Fjkcourses%2Fmus200%2FNayyar_Qawwali.pdf|publisher=University\
      \ of Toronto|page=1|accessdate=20 January 2012}}&lt;/ref&gt;&lt;ref&gt;{{cite web|title=The stilled voice|url=http://www.hindu.com/fline/fl1418/14181230.htm|work=[[Frontline (magazine){{!}}Frontline]]|accessdate=30 June 2011|author=Amit Baruah, R. Padmanabhan|date=6\
      \ September 1997}}&lt;/ref&gt; Pakistan has many famous folk singers, such as the late [[Alam Lohar]], who is also well known in [[Punjab (India)|Indian Punjab]]. The arrival of Afghan refugees in the western provinces has stimulated interest in Pashto\
      \ music, although there has been intolerance of it in some places.&lt;ref&gt;{{cite news|author=Owais Tohid|title=Music soothes extremism along troubled Afghan border|url=http://www.csmonitor.com/2005/0607/p07s01-wosc.html|accessdate=20 January 2012|newspaper=The\
      \ Christian Science Monitor.|date=7 June 2005}}&lt;/ref&gt;\n\nPakistan has some of the worlds most vibrant and open media.&lt;ref&gt;{{cite web|url=http://blogs.independent.co.uk/2010/11/11/who-has-the-most-free-media-india-or-pakistan/ |title=Who has\
      \ the &quot;most free&quot; media – India or Pakistan? |publisher=Blogs.independent.co.uk |date=11 November 2010 |accessdate=15 October 2013}}&lt;/ref&gt; Pakistan has a vibrant media landscape and enjoys independence to a large extent. After having been\
      \ liberalised in 2002, the television sector experienced a media boom. In the fierce competitive environment that followed commercial interests became paramount and quality journalism gave way to sensationalism. Although the radio sector has not seen similar\
      \ growth, independent radio channels are numerous and considered very important sources of information – especially in the rural areas. More than 89 television channels beam soaps, satire, music programmes, films, religious speech, political talk shows,\
      \ and news of the hour. Pakistani media has also played a vital role in exposing [[corruption]]. [[Christine Fair]], a senior political analyst and specialist in South Asian political and military affairs at the [[Rand Corporation]] praised the Pakistani\
      \ Media as a role model and an example for other Muslim countries to follow by stating &quot;The only hope for Pakistanis is that the media will continue to mobilise people. The media have done a great job, even if they are at times very unprofessional,\
      \ and have to come to term with the limits between journalism and political engagement.&quot;&quot;&lt;ref name=&quot;i-m-s.dk&quot;&gt;{{cite web|url=http://www.i-m-s.dk/files/publications/1491%20Pakistan.final.web.pdf |format=PDF |title={{as written|Between\
      \ radicalisation and democratisation in an unfolding conflict: Media in Pakistan}} |publisher=International Media Support |date=July 2009 |accessdate=19 December 2013}}&lt;/ref&gt;\n\n===Urbanisation===\n[[Urbanisation]] in Pakistan has increased since\
      \ the time of independence and has several different causes. The majority of southern Pakistan's population lives along the Indus River. Karachi is its most populous city.&lt;ref name=&quot;The Urban Frontier—Karachi&quot;/&gt; In the northern half of\
      \ the country, most of the population lives in an arc formed by the cities of [[Lahore]], [[Faisalabad]], [[Rawalpindi]], [[Islamabad]], [[Gujranwala]], [[Sialkot]], [[Gujrat city|Gujrat]], [[Jhelum]], [[Sargodha]], [[Sheikhupura]], [[Nowshera, Khyber-Pakhtunkhwa|Nowshera]],\
      \ [[Mardan]] and [[Peshawar]]. During 1990–2008, city dwellers made up 36% of Pakistan's population, making it the most urbanised nation in South Asia. Furthermore, 50% of Pakistanis live in towns of 5,000 people or more.&lt;ref name=&quot;Jason Burke&quot;/&gt;\n\
      \n[[Immigration to Pakistan|Immigration]], both from within and outside the country, is regarded as one of the main factors that has contributed to urbanisation in Pakistan. One analysis of the [[1998 Pakistan Census]] highlighted the significance of the\
      \ [[Partition of India]] in the 1940s in the context of understanding urban change in Pakistan.&lt;ref name=&quot;Clark&quot;&gt;{{cite book|last=Clark|first=David|title=The Elgar Companion to Development Studies|year=2006|publisher=Edward Elgar Publishing|isbn=978-1843764755|page=668}}&lt;/ref&gt;\
      \ During the independence period, Muslim [[Muhajir people|Muhajir]]s from [[India]] migrated in large numbers and shifted their domicile to Pakistan, especially to the port city of [[Karachi]], which is today the largest metropolis in Pakistan.&lt;ref\
      \ name=&quot;Clark&quot;/&gt;\n\n[[Immigration to Pakistan|Migration from other countries]], mainly those in the neighbourhood, has further catalysed the process of urbanisation in Pakistani cities. Of particular interest is migration that occurred in\
      \ the aftermath of the independence of [[Bangladesh]] in 1971,&lt;ref name=&quot;Clark&quot;/&gt; in the form of stranded [[Stranded Pakistanis|Bihari]]s who were relocated to Pakistan. Smaller numbers of [[Bengalis in Pakistan|Bengalis]] and [[Burmese\
      \ people in Pakistan|Burmese]] immigrants followed suit much later. The [[Soviet war in Afghanistan]] in the 1980s forced millions of [[Afghans in Pakistan|Afghan refugees]] into Pakistan, particularly in the northwestern regions. Inevitably, the rapid\
      \ urbanisation caused by these large population movements has also brought new political and socio-economic complexities.&lt;ref name=&quot;Clark&quot;/&gt; In addition to immigration, economic events such as the green revolution and political developments,\
      \ among a host of other factors, are also important causes of urbanisation.&lt;ref name=&quot;Clark&quot;/&gt;\n\n===Diaspora===\n\nAccording to the [[Government of Pakistan|Pakistani Government]], there are around 7 million [[Pakistani people]] living\
      \ abroad with a vast majority of them residing in the [[Middle East]], [[Europe]] and [[North America]].&lt;ref&gt;{{cite web|url=http://archives.dawn.com/archives/142435 |title=Pride and the Pakistani Diaspora |publisher=Archives.dawn.com |date=14 February\
      \ 2009 |accessdate=15 October 2013}}&lt;/ref&gt; Pakistan ranks 10th in the world for remittances sent home in 2012 at $13 billion.&lt;ref name=&quot;overseaspakistanis1&quot;&gt;{{cite web|url=http://www.overseaspakistanis.net/category/op-news/page/2/\
      \ |title=OP News Discussions Archives |publisher=Overseaspakistanis.net |accessdate=15 October 2013}}&lt;/ref&gt;&lt;ref name=&quot;worldbank1&quot;&gt;{{cite web|url=http://siteresources.worldbank.org/INTPROSPECTS/Resources/334934-1199807908806/Top10.pdf\
      \ |format=PDF |title=Migration and Remittances: Top Countries |publisher=Siteresources.worldbank.org |year=2010 |accessdate=19 December 2013}}&lt;/ref&gt;\n\nThe term ''Overseas Pakistani'' is officially recognized by the [[Government of Pakistan]]. The\
      \ [[Ministry of Overseas Pakistanis]] was established in 2008 to exclusively deal with all the matters and affairs of the overseas Pakistanis such as attending to their needs and problems, intending schemes and projects for their welfare and working for\
      \ resolution of their problems and issues. Overseas Pakistani workers are the second largest source of Foreign Exchange Remittances to Pakistan after exports and over the last several years, the foreign exchange remittances have maintained a steady rising\
      \ trend, with a recorded increase of 21.8% from $6.4 million in 2007–08 to $7.8 million during 2008–09.\n\nIn 2009–10, Pakistanis sent home US$9.4 billion, the eleventh-largest total remittance in the world.&lt;ref name=&quot;worldbank1&quot;/&gt; By 2012,\
      \ Pakistan increased its ranking to tenth in the world for remittances with a total sum of US$13 billion.&lt;ref name=&quot;overseaspakistanis1&quot;/&gt;&lt;ref name=&quot;worldbank1&quot;/&gt; The Overseas Pakistani Division (OPD) was created in September\
      \ 2004 within the [[Government of Pakistan|Ministry of Labour and Manpower]], and has since recognized the importance of overseas Pakistanis and their contribution to the [[Economy of Pakistan|nation's economy]]. Together with Community Welfare Attaches\
      \ (CWAs) and the Overseas Pakistanis Foundation (OPF), the OPD is improving the welfare of Pakistanis who reside abroad. The division aims to provide better services through improved facilities at [[airports]], and suitable schemes for housing, [[education]]\
      \ and [[health care]]—its largest effort is the facilitation of the rehabilitation of returning overseas Pakistanis.\n\n===Literature===\n[[File:Iqbal.jpg|thumb|right|140px|alt=Muhammad Iqbal|[[Muhammad Iqbal]], Pakistan’s national poet]]\n{{Main|Literature\
      \ of Pakistan}}\nPakistan has literature in Urdu, Sindhi, Punjabi, Pushto, Baluchi, [[Persian literature|Persian]], [[Pakistani English literature|English]] and many other languages.&lt;ref name=&quot;MohanramRajan1996&quot;&gt;{{cite book|author=Alamgir\
      \ Hashmi|editor=Radhika Mohanram|others=Gita Rajan|title=English postcoloniality: literatures from around the world|url=http://books.google.com/books?id=H_uwA78YZDoC&amp;pg=PA107|accessdate=2 January 2012|year=1996|publisher=Greenwood Publishing Group|isbn=978-0-313-28854-8|pages=107–\
      112}}&lt;/ref&gt; Before the 19th century it consisted mainly of [[lyric poetry|lyric]] and [[Sufi poetry|religious poetry]], mystical and [[Pop culture#Folklore|folkloric]] works. During the colonial age, native literary figures influenced by western\
      \ [[literary realism]] took up increasingly varied topics and narrative forms. Prose fiction is now very popular.&lt;ref&gt;{{cite web|author=Gilani Kamran|title=Pakistani Literature – Evolution &amp; trends|url=http://www.the-south-asian.com/Jan2002/Pakistani-Literature3-the-Novel.htm|publisher=the-south-asian\
      \ magzine|date=January 2002|accessdate=24 December 2011}}&lt;/ref&gt;&lt;ref name=granta&gt;{{cite web|author=Huma Imtiaz|title=Granta: The global reach of Pakistani literature|url=http://tribune.com.pk/story/53272/granta-the-global-reach-of-pakistani-literature/|work=The\
      \ Express Tribune|date=26 September 2010|accessdate=24 December 2011}}&lt;/ref&gt;\n\nThe [[List of national poets|national poet]] of Pakistan, [[Muhammad Iqbal]], wrote poetry in Urdu and Persian and is read in Afghanistan, Iran, Indonesia, India and\
      \ the Arab world. He was a strong proponent of the political and spiritual revival of Islamic civilisation and encouraged Muslims binding all over the world to bring about successful revolution.&lt;ref&gt;{{cite web|author=Annemarie Schimmel|title=Iqbal,\
      \ Muhammad|url=http://www.iranicaonline.org/articles/iqbal-muhammad|publisher=Encyclopædia Iranica|date=15 December 2004|accessdate=1 January 2012}}&lt;/ref&gt;&lt;ref&gt;{{cite web|author=Nadeem Shafique|title=Global Apprecaition of Allama Iqbal|url=http://www.bzu.edu.pk/jrlanguages/Vol-1%202001/Nadeem%20Shafiq-3.pdf|work=Bahauddin\
      \ Zakariya University|publisher=Journal of Research, Faculty of Languages and Islamic Studies|pages=47–49|accessdate=1 January 2012}}&lt;/ref&gt;&lt;ref name=&quot;allamaiqbal.com&quot;&gt;{{cite web |author=Iqbal Academy |date=26 May 2006 |url=http://www.allamaiqbal.com/person/biography/biotxtread.html\
      \ |title=Allama Iqbal – Biography |format=PHP |accessdate=7 January 2011}}&lt;/ref&gt;\n\nWell-known representatives of contemporary Pakistani Urdu literature include [[Faiz Ahmed Faiz]]. [[Sadequain]] is known for his calligraphy and paintings.&lt;ref\
      \ name=granta/&gt; Sufi poets [[Shah Abdul Latif]], [[Bulleh Shah]], [[Mian Muhammad Bakhsh]] and [[Khawaja Farid]] are very popular in Pakistan.&lt;ref&gt;{{cite web|author=Muhammad Zahid Rifat|title=Paying tributes to popular Sufi poets|url=http://www.highbeam.com/doc/1G1-268638505.html|work=highbeam.com|publisher=The\
      \ Nation|date=3 October 2011|accessdate=25 December 2011}}&lt;/ref&gt; [[Mirza Kalich Beg]] has been termed the father of modern Sindhi prose.&lt;ref name=&quot;Karnani2003&quot;&gt;{{cite book|author=Chetan Karnani|title=L.H. Ajwani|url=http://books.google.com/books?id=dL5owdAV5TcC&amp;pg=PA50|accessdate=25\
      \ December 2011|year=2003|publisher=Sahitya Akademi|isbn=978-81-260-1664-8|pages=50–}}&lt;/ref&gt;\n\n===Architecture===\n{{Main|Pakistani architecture}}\n[[File:Lahore Fort.jpg|thumb|left|160px|The [[Lahore Fort]], a landmark built during the Mughal era,\
      \ is a [[UNESCO World Heritage Site]].]]\n[[File:NoorMahal1.JPG|thumb|right|220px|[[Noor Mahal]] was built in 1872 like an Italian [[chateau]].]]\nPakistani architecture has four recognised periods: [[History of Pakistan#Early history|pre-Islamic]], [[History\
      \ of Pakistan#Muslim period|Islamic]], [[History of Pakistan#Colonial era|colonial]] and [[History of Pakistan#Independence|post-colonial]]. With the beginning of the Indus civilisation around the middle of the 3rd millennium BCE,&lt;ref&gt;{{cite web|author=Vidja\
      \ Dehejia|title=South Asian Art and Culture|url=http://www.metmuseum.org/toah/hd/sasa/hd_sasa.htm|work=The Metropolitan Museum of Art|accessdate=10 February 2008}}&lt;/ref&gt; an advanced urban culture developed for the first time in the region, with large\
      \ buildings, some of which survive to this day.&lt;ref&gt;{{cite web|title=The Indus Valley And The Genesis Of South Asian Civilization|url=http://history-world.org/indus_valley.htm|work=History World International|accessdate=6 February 2008}}&lt;/ref&gt;\
      \ [[Mohenjo Daro]], Harappa and [[Kot Diji]] are among the pre-Islamic settlements that are now tourist attractions.&lt;ref name=mountains /&gt; The rise of [[Buddhism]] and the [[Persian people|Persian]] and [[Greeks|Greek]] influence led to the development\
      \ of the Greco-Buddhist style, starting from the 1st century CE. The high point of this era was reached at the peak of the [[Gandhara#Art|Gandhara style]]. An example of Buddhist architecture is the ruins of the Buddhist monastery [[Takht Bhai|Takht-i-Bahi]]\
      \ in Khyber Pakhtunkhwa.&lt;ref&gt;{{cite web|title=UNESCO Advisory Body Evaluation of Takht Bhai|url=http://whc.unesco.org/archive/advisory_body_evaluation/140.pdf|format=PDF|publisher=International Council on Monuments and Sites|date=29 December 1979|pages=1–\
      2|accessdate=25 July 2010 }}&lt;/ref&gt;\n\nThe arrival of Islam in today's Pakistan meant a sudden end of Buddhist architecture in the area and a smooth transition to the predominantly pictureless [[Islamic architecture]]. The most important Persian-style\
      \ building still standing is the [[Rukn-e-Alam|tomb of the Shah Rukn-i-Alam]] in Multan. During the Mughal era, design elements of Persian-Islamic architecture were fused with and often produced playful forms of Hindustani art. Lahore, occasional residence\
      \ of Mughal rulers, exhibits many important buildings from the empire. Most prominent among them are the [[Badshahi mosque]], the [[Lahore Fort|fortress of Lahore]] with the famous [[Alamgiri Gate]], the colourful, Persian-style [[Wazir Khan Mosque]],\
      \ the [[Shalimar Gardens (Lahore)|Shalimar Gardens]] in Lahore and the [[Shahjahan Mosque]] in [[Thatta]]. In the British colonial period, predominantly functional buildings of the Indo-European representative style developed from a mixture of European\
      \ and Indian-Islamic components. Post-colonial national identity is expressed in modern structures like the [[Faisal Mosque]], the [[Minar-e-Pakistan]] and the [[Mazar-e-Quaid]].&lt;ref&gt;{{cite book|author=Kamil Khan Mumtaz|title=Architecture in Pakistan|year=1985|publisher=Concept\
      \ Media Pte Ltd|isbn=9971-84-141-X|pages=32,51,160}}&lt;/ref&gt;\n\n===Food and drink===\n{{main|Pakistani cuisine}}\n[[File:Sugarcanejuice.jpg|200px|thumbnail|left|[[Sugarcane juice]], ({{lang-ur|{{nq|گنے کا رس}}|link=no}} [[ALA-LC]]: {{transl|Urdu|ALA-LC|''Ganne\
      \ kā ras''}}) Pakistan’s national drink&lt;ref name=&quot;Encyclopaedia&quot; /&gt;]]\n[[File:Chicken Tikka.jpg|250px|thumbnail|right|A Pakistani dish cooked using the [[tandoori]] method]]\nAlthough being part of [[South Asia]], Pakistani cuisine has\
      \ some similarities with different regions of the [[Indian subcontinent]], originating from the royal kitchens of sixteenth-century Mughal emperors. Pakistan has a greater variety of meat dishes compared to the rest of the sub-continent and most of those\
      \ dishes have their roots in [[Central Asia|Central Asian]] and [[Middle East|Middle Eastern]] cuisine.  Pakistani cooking uses large quantities of spices, herbs and seasoning. Garlic, ginger, turmeric, red chilli and [[garam masala]] are used in most\
      \ dishes, and home cooking regularly includes curry. [[Chapati]], a thin flat bread made from wheat, is a staple food, served with curry, meat, vegetables and lentils. Rice is also common; it is served plain or fried with spices and is also used in sweet\
      \ dishes.&lt;ref name=yasmeen&gt;{{cite book|author=Yasmeen Niaz Mohiuddin|title=Pakistan: a global studies handbook|year=2006|publisher=ABC-CLIO {{!}}|isbn=1-85109-801-1|pages=3, 317, 323–324}}&lt;/ref&gt;&lt;ref&gt;{{cite book|author=Kathleen W. Deady|title=Countries\
      \ of the world :Pakistan|year=2001|publisher=Capstone Press|isbn=0-7368-0815-9|pages=13–15}}&lt;/ref&gt;&lt;ref&gt;{{cite book|author=American Geriatrics Society. Ethnogeriatrics Committee|title=Doorway thoughts: cross-cultural health care for older adults|year=2006|publisher=Jones\
      \ &amp; Bartlett Learning|isbn=978-0-7637-4355-0|pages=119–120}}&lt;/ref&gt; [[Lassi]] is a traditional drink in the Punjab region. Black tea with milk and sugar is [[Pakistani tea culture|popular throughout Pakistan]] and is taken daily by most of the\
      \ population.&lt;ref name=taxila&gt;{{cite book |url=http://books.google.co.in/books?id=zn8I4qEew9oC |author1=Sarina Singh |author2=Lindsay Brow|author3=Paul Clammer|author4=Rodney Cocks|author5=John Mock|title=Pakistan &amp; the Karakoram Highway|year=2008|publisher=Lonely\
      \ Planet|accessdate=28 December 2011|isbn=978-1-74104-542-0|page=60,128,376}}&lt;/ref&gt;&lt;ref&gt;{{cite book|author=Tarla Dalal|title=Punjabi Khana|year=2007|publisher=Sanjay &amp; Co|isbn=978-81-89491-54-3|page=8}}&lt;/ref&gt; [[Sohan Halwa]] is a\
      \ very popular sweet dish of southern region of Punjab province and is enjoyed all over Pakistan.&lt;ref&gt;{{cite news|url=http://www.dawn.com/news/1074194/sohan-halwa-a-gift-of-saints-city|title= Sohan Halwa a gift of saints’ city |date=16 December 2013\
      \ |publisher=Dawn.com|accessdate=28 February 2014}}&lt;/ref&gt; \n{{clear}}\n\n===Sports===\n{{Main|Sports in Pakistan}}\n[[File:A1 Team Pakistan topview.JPG|thumb|left|225px|The [[A1 Grand Prix|A1]] car of [[A1 Team Pakistan]] driven by [[Pakistani British]]\
      \ motorsport driver [[Adam Khan]].]]\nThe national sport of Pakistan is [[Field hockey|hockey]], in which it has won three gold medals (1960, 1968, and 1984).&lt;ref name=Mallon&gt;{{cite book|author=Bill Mallon|title=Historical Dictionary of the Olympic\
      \ Movement|year=2011|publisher=Scarecrow|isbn=978-0-8108-7249-3|edition=4th revised|coauthors=Jeroen Heijmans|page=291}}&lt;/ref&gt; Pakistan has also won the [[Hockey World Cup]] a record four times (1971, 1978, 1982, 1994).&lt;ref name=&quot;Suburaj:\
      \ Hockey World Champion&quot;&gt;{{cite book|author=V.V.K.Subburaj|title=Basic Facts of General Knowledge|date=30 August 2004|publisher=Sura College of Competition|isbn=978-81-7254-234-4|page=771|url=http://books.google.com/?id=Z0mjae1kdYUC&amp;pg=PA771&amp;dq=Hockey+World+Cup+Pakistan#v=onepage&amp;q=Hockey%20World%20Cup%20Pakistan&amp;f=false|accessdate=22\
      \ April 2012}}&lt;/ref&gt;\n\n[[Cricket]], however, is the most popular game across the country.&lt;ref&gt;{{cite news|url=http://www.huffingtonpost.com/saad-khan/the-death-of-sports-in-pa_b_498758.html|title=The Death of Sports in Pakistan|author=Saad\
      \ Khan|date=15 March 2010|publisher=The Huffington Post|accessdate=8 July 2010}}&lt;/ref&gt; The national cricket team has won the [[Cricket World Cup]] once (in 1992), been runners-up once (in 1999), and co-hosted the tournament twice (in 1987 and 1996).\
      \ Pakistan were runners-up in the inaugural [[2007 ICC World Twenty20]] in South Africa and won the [[2009 ICC World Twenty20]] in England. Lately, however, Pakistani cricket has suffered severely because teams have refused to tour Pakistan for fear of\
      \ terrorism. No teams have toured Pakistan since March 2009, when militants attacked the touring [[Sri Lanka]]n cricket team.&lt;ref&gt;{{cite news|title=Pakistan cricket future in doubt|url=http://news.bbc.co.uk/sport2/low/cricket/7921384.stm|publisher=BBC|date=4\
      \ March 2009|accessdate=1 January 2012}}&lt;/ref&gt;\n\nIn Athletics [[Abdul Khaliq The Flying Bird of Asia]] participated in [[Athletics at the 1954 Asian Games|1954 Asian Games]] &amp; [[Athletics at the 1958 Asian Games|1958 Asian Games]]. He won 34\
      \ International Gold, 15 International Silver and 12 Bronze Medals for Pakistan.&lt;ref name=&quot;dw&quot;&gt;{{cite web|title=Did the 'fastest man of Asia' run in vain|publisher=Dawn.com|url=http://www.dawn.com/news/1077188/did-the-fastest-man-of-asia-run-in-vain|accessdate=2014-01-13}}&lt;/ref&gt;\n\
      \nIn [[Squash (sport)|Squash]], world-class players such as [[Jahangir Khan]], widely considered the greatest player in the sport's history,&lt;ref name=&quot;squashsite&quot;&gt;{{cite web|url=http://www.squashsite.co.uk/olympics4.htm|title=Greatest player|publisher=[[Squashsite]]|accessdate=2\
      \ March 2010}}&lt;/ref&gt; and [[Jansher Khan]] won the [[World Open (squash)|World Open]] Squash Championship several times during their careers.&lt;ref name=squash&gt;{{cite book|author=Ian Graham|title=Pakistan|year=2003|publisher=Black Rabbit Books|isbn=1-58340-239-X|pages=20–\
      21}}&lt;/ref&gt; Jahangir Khan also won the [[British Open Squash Championships|British Open]] a record ten times.&lt;ref name=&quot;squashsite&quot; /&gt; Pakistan has competed many times at the Olympics in field hockey, boxing, athletics, swimming, and\
      \ shooting.&lt;ref name= almanac&gt;{{cite book|author=K M Shariff|title=Pakistan almanac 2001–2002|year=2002|publisher=Royal Book Company|isbn=969-407-257-3|pages=561–574}}&lt;/ref&gt; Pakistan's Olympic medal tally stands at 10 of which 8 were earned\
      \ in hockey.&lt;ref name=&quot;Mallon: Olympic medal tally&quot;&gt;{{cite book|author=Bill Mallon, Jeroen Heijmans|title=Historical Dictionary of the Olympic Movement|date=11 August 2011|publisher=Scarecrow Press|isbn=978-0-8108-7249-3|page=291|url=http://books.google.com/?id=9mM0XzW03AcC&amp;pg=PA291&amp;dq=Pakistan+in+olympic#v=onepage&amp;q=Pakistan%20in%20olympic&amp;f=false|accessdate=22\
      \ April 2012|edition=4th}}&lt;/ref&gt; The [[Commonwealth Games]] and [[Asian Games]] medal tallies stand at 65 and 160 respectively.&lt;ref name=&quot;CGF: 2013&quot;&gt;{{cite web|title=Pakistan – Medals Tally by Games|url=http://www.thecgf.com/countries/tally.asp|publisher=Commonwealth\
      \ Games Federation|accessdate=30 July 2013}}&lt;/ref&gt;&lt;ref name=&quot;Asian Games Medal Count&quot;&gt;{{cite web|title=Asian Games Medal Count|url=http://ocasia.org/Game/NocsMedalCount.aspx?9QoyD9QEWPeJ2ChZBk5tvA==|work=Asian Games|publisher=Olympic\
      \ Council of Asia|accessdate=22 April 2012}}&lt;/ref&gt;\n\nAt national level, football and polo are popular, with regular national events in different parts of the country. Boxing, billiards, snooker, rowing, kayaking, caving, tennis, contract bridge,\
      \ golf and volleyball are also actively pursued, and Pakistan has produced regional and international champions in these sports.&lt;ref name=guide/&gt;&lt;ref name=squash/&gt;&lt;ref name= almanac/&gt;\n\n==See also==\n* [[Outline of Pakistan]]\n* [[Index\
      \ of Pakistan-related articles]]\n* &lt;!-- [[Bibliography of Pakistan]] --&gt;\n* {{wikipedia books link|Pakistan}}\n{{portal bar|Geography|Pakistan|Asia}}\n\n==Notes==\n{{Notelist}}\n\n==References==\n{{reflist|25em}}\n\n==Further reading==\n{{See also|Bibliography\
