      \ a table requires &quot;off&quot; and &quot;on&quot; values (for &quot;abbr=off&quot; and &quot;abbr=on&quot;);\n\t-- other fields are optional.\n\t-- When &quot;adj=on|abbr=off&quot; applies, spaces in range text are replaced with hyphens.\n\t-- With\
      \ &quot;exception = true&quot;, that also occurs with &quot;adj=on|abbr=on&quot;.\n\t-- If &quot;adj&quot; is defined here, that text (unchanged) is used with &quot;adj=on&quot;.\n\t[&quot;+&quot;]      = &quot; + &quot;,\n\t[&quot;,&quot;]      = &quot;,&amp;nbsp;&quot;,\n\
      \t[&quot;, and&quot;]  = &quot;, and &quot;,\n\t[&quot;, or&quot;]   = &quot;, or &quot;,\n\t[&quot;by&quot;]     = &quot; by &quot;,\n\t[&quot;-&quot;]      = &quot;–&quot;,\n\t[&quot;to about&quot;] = &quot; to about &quot;,\n\t[&quot;and&quot;]    =\
