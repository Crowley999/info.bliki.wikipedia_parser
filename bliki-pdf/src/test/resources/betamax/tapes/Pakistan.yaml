      \ names beginning with &quot;A&quot;.\n-- [[Module:Portal/images/b]]       - for portal names beginning with &quot;B&quot;.\n-- [[Module:Portal/images/c]]       - for portal names beginning with &quot;C&quot;.\n-- [[Module:Portal/images/d]]       - for\
