      \ 1)\n\tend\n\treturn preunit1, preunit2\nend\n\nlocal function range_text(range, want_name, parms, before, after)\n\t-- Return before .. rtext .. after\n\t-- where rtext is the text that separates two values in a range.\n\tlocal rtext, adj_text, exception\n\
