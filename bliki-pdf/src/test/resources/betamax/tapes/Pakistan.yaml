      &amp;nbsp;&quot;,\n\t[&quot;*&quot;]      = &quot;×&quot;,  -- use &quot;*&quot; to replace &quot;x&quot; in {{convert/2}} which is different from &quot;x&quot; in old {{convert}}\n}\n\nlocal range_aliases = {\n\t-- [&quot;alternative name for a range&quot;]\
      \ = &quot;standard range name&quot;\n\t[&quot;&amp;&quot;]        = &quot;and&quot;,\n\t[&quot;–&quot;]        = &quot;-&quot;,\n\t[&quot;&amp;ndash;&quot;]  = &quot;-&quot;,\n\t[&quot;to-&quot;]      = &quot;to(-)&quot;,\n\t[&quot;×&quot;]        = &quot;x&quot;,\n\
      \t[&quot;&amp;times;&quot;]  = &quot;x&quot;,\n\t[&quot;±&quot;]        = &quot;+/-&quot;,\n\t[&quot;&amp;plusmn;&quot;] = &quot;+/-&quot;,\n}\n\n-- The following &quot;words&quot; are accepted to make a simple range, for example, {{convert|1-2|ft}}.\n\
