      \treturn '&lt;span class=&quot;plainlinks nourlexpansion&quot;&gt;' .. \n\t\t'[' .. coord_link .. uriComponents .. ' ' .. inner .. ']' .. '&lt;/span&gt;'\nend\n\n--[[ Helper function, convert decimal to degrees ]]\nlocal function convert_dec2dms_d(coordinate)\n\
      \tlocal d = math_mod._round( coordinate, 0 ) .. &quot;°&quot;\n\treturn d .. &quot;&quot;\nend\n\n--[[ Helper function, convert decimal to degrees and minutes ]]\nlocal function convert_dec2dms_dm(coordinate)\t\n\tcoordinate = math_mod._round( coordinate\
      \ * 60, 0 );\n\tlocal m = coordinate % 60;\n\tcoordinate = math.floor( (coordinate - m) / 60 );\n\tlocal d = coordinate % 360 ..&quot;°&quot;\n\t\n\treturn d .. string.format( &quot;%02d′&quot;, m )\nend\n\n--[[ Helper function, convert decimal to degrees,\
      \ minutes, and seconds ]]\nlocal function convert_dec2dms_dms(coordinate)\n\tcoordinate = math_mod._round( coordinate * 60 * 60, 0 );\n\tlocal s = coordinate % 60\n\tcoordinate = math.floor( (coordinate - s) / 60 );\n\tlocal m = coordinate % 60\n\tcoordinate\
      \ = math.floor( (coordinate - m) / 60 );\n\tlocal d = coordinate % 360 ..&quot;°&quot;\n\n\treturn d .. string.format( &quot;%02d′&quot;, m ) .. string.format( &quot;%02d″&quot;, s )\nend\n\n--[[ \nHelper function, convert decimal latitude or longitude\
      \ to \ndegrees, minutes, and seconds format based on the specified precision.  \n]]\nlocal function convert_dec2dms(coordinate, firstPostfix, secondPostfix, precision)\n\tlocal coord = tonumber(coordinate)\n\tlocal postfix\n\tif coord &gt;= 0 then\n\t\t\
      postfix = firstPostfix\n\telse\n\t\tpostfix = secondPostfix\n\tend\n\n\tprecision = precision:lower();\n\tif precision == &quot;dms&quot; then\n\t\treturn convert_dec2dms_dms( math.abs( coord ) ) .. postfix;\n\telseif precision == &quot;dm&quot; then\n\
      \t\treturn convert_dec2dms_dm( math.abs( coord ) ) .. postfix;\n\telseif precision == &quot;d&quot; then\n\t\treturn convert_dec2dms_d( math.abs( coord ) ) .. postfix;\n\tend\nend\n\n--[[\nConvert DMS format into a N or E decimal coordinate\n]]\nlocal\
      \ function convert_dms2dec(direction, degrees_str, minutes_str, seconds_str)\n\tlocal degrees = tonumber(degrees_str)\n\tlocal minutes = tonumber(minutes_str) or 0\n\tlocal seconds = tonumber(seconds_str) or 0\n\t\n\tlocal factor = 1\n\tdirection = direction:gsub('^\
      \ *(.-) *$', '%1');\n\tif direction == &quot;S&quot; or direction == &quot;W&quot; then\n\t\tfactor = -1\n\tend\n\t\n\tlocal precision = 0\n\tif seconds_str ~= nil and seconds_str ~= '' then\n\t\tprecision = 5 + math.max( math_mod._precision(seconds_str),\
      \ 0 );\n\telseif minutes_str ~= nil and minutes_str ~= '' then\n\t\tprecision = 3 + math.max( math_mod._precision(minutes_str), 0 );\n\telse\n\t\tprecision = math.max( math_mod._precision(degrees_str), 0 );\n\tend\n\t\n\tlocal decimal = factor * (degrees+(minutes+seconds/60)/60)\
      \ \n\treturn string.format( &quot;%.&quot; .. precision .. &quot;f&quot;, decimal ) -- not tonumber since this whole thing is string based.\nend\n\n--[[ \nChecks input values to for out of range errors.\n]]\nlocal function validate( lat_d, lat_m, lat_s,\
      \ long_d, long_m, long_s, source, strong )\n\tlocal errors = {};\n\tlat_d = tonumber( lat_d ) or 0;\n\tlat_m = tonumber( lat_m ) or 0;\n\tlat_s = tonumber( lat_s ) or 0;\n\tlong_d = tonumber( long_d ) or 0;\n\tlong_m = tonumber( long_m ) or 0;\n\tlong_s\
      \ = tonumber( long_s ) or 0;\n\n\tif strong then\n\t\tif lat_d &lt; 0 then\n\t\t\ttable.insert(errors, {source, &quot;latitude degrees &lt; 0 with hemisphere flag&quot;})\n\t\tend\n\t\tif long_d &lt; 0 then\n\t\t\ttable.insert(errors, {source, &quot;longitude\
      \ degrees &lt; 0 with hemisphere flag&quot;})\n\t\tend\n\t\t--[[ \n\t\t#coordinates is inconsistent about whether this is an error.  If globe: is\n\t\tspecified, it won't error on this condition, but otherwise it will.\n\t\t\n\t\tFor not simply disable\
      \ this check.\n\t\t\n\t\tif long_d &gt; 180 then\n\t\t\ttable.insert(errors, {source, &quot;longitude degrees &gt; 180 with hemisphere flag&quot;})\n\t\tend\n\t\t]]\n\tend\t\n\t\t\n\tif lat_d &gt; 90 then\n\t\ttable.insert(errors, {source, &quot;latitude\
      \ degrees &gt; 90&quot;})\n\tend\n\tif lat_d &lt; -90 then\n\t\ttable.insert(errors, {source, &quot;latitude degrees &lt; -90&quot;})\n\tend\n\tif lat_m &gt;= 60 then\n\t\ttable.insert(errors, {source, &quot;latitude minutes &gt;= 60&quot;})\n\tend\n\t\
      if lat_m &lt; 0 then\n\t\ttable.insert(errors, {source, &quot;latitude minutes &lt; 0&quot;})\n\tend\n\tif lat_s &gt;= 60 then\n\t\ttable.insert(errors, {source, &quot;latitude seconds &gt;= 60&quot;})\n\tend\n\tif lat_s &lt; 0 then\n\t\ttable.insert(errors,\
      \ {source, &quot;latitude seconds &lt; 0&quot;})\n\tend\n\tif long_d &gt;= 360 then\n\t\ttable.insert(errors, {source, &quot;longitude degrees &gt;= 360&quot;})\n\tend\n\tif long_d &lt;= -360 then\n\t\ttable.insert(errors, {source, &quot;longitude degrees\
      \ &lt;= -360&quot;})\n\tend\n\tif long_m &gt;= 60 then\n\t\ttable.insert(errors, {source, &quot;longitude minutes &gt;= 60&quot;})\n\tend\n\tif long_m &lt; 0 then\n\t\ttable.insert(errors, {source, &quot;longitude minutes &lt; 0&quot;})\n\tend\n\tif long_s\
      \ &gt;= 60 then\n\t\ttable.insert(errors, {source, &quot;longitude seconds &gt;= 60&quot;})\n\tend\n\tif long_s &lt; 0 then\n\t\ttable.insert(errors, {source, &quot;longitude seconds &lt; 0&quot;})\n\tend\n\t\n\treturn errors;\nend\n\n--[[\nparseDec\n\n\
      Transforms decimal format latitude and longitude into the a\nstructure to be used in displaying coordinates\n]]\nlocal function parseDec( lat, long, format )\n\tlocal coordinateSpec = {}\n\tlocal errors = {}\n\t\n\tif long == &quot;&quot; or long == nil\
      \ then\n\t\treturn nil, {{&quot;parseDec&quot;, &quot;Missing longitude&quot;}}\n\telseif not tonumber(long) then\n\t\treturn nil, {{&quot;parseDec&quot;, &quot;Longitude could not be parsed as a number: &quot; .. long}}\n\tend\n\t\n\terrors = validate(\
