      \ to that used for Special:BookSources\nfunction cleanisbn( isbn_str )\n\treturn isbn_str:gsub( &quot;[^-0-9X]&quot;, &quot;&quot; );\nend\n\n--[[--------------------------&lt; E S C A P E _ L U A _ M A G I C _ C H A R S &gt;----------------------------------\n\
