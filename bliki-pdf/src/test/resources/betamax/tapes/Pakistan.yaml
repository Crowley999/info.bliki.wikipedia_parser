      \    = Capra falconeri 1 - Syracuse Zoo.jpg\n| width3    = {{#expr: (150 * 3456 / 2304) round 0}}\n| alt3      = A Markhor goat\n| caption3  = [[Capra falconeri|Markhor]],{{efn|{{lang-ur|{{nq|مارخور}}|link=no}} &lt;small&gt;[[ALA-LC]]:&lt;/small&gt; {{transl|Urdu|ALA-LC|''Mā\
      rk&amp;#x331;h&amp;#x331;or''}}}} Pakistan's national animal\n| image4    = Chukarhuhn Weltvogelpark Walsrode 2010.jpg\n| width4    = {{#expr: (150 * 3826 / 2542) round 0}}\n| alt4      = A chukar bird\n| caption4  = [[Alectoris chukar|Chukar]],{{efn|{{lang-ur|{{nq|چ\
      کور}}|link=no}} &lt;small&gt;[[ALA-LC]]:&lt;/small&gt; {{transl|Urdu|ALA-LC|''Cikor''}}}} [[National symbols of Pakistan|Pakistan’s national bird]]&lt;ref name=Encyclopaedia&gt;{{cite book|title=[[Pakistan Chronicle]]|year=2010|publisher=Wirsa Publications|location=94/1,\
      \ 26th St., Ph. 6, D.H.A., [[Karachi]]|isbn=9789699454004|page=880|author=[[Aqeel Abbas Jafari]]|edition=First|language=[[Urdu]]}}&lt;/ref&gt;\n}}\n{{clear}}\n\n===National parks and Wildlife sanctuaries===\n{{Main|Protected areas of Pakistan}}\nAs of\
      \ present, there are around 157 [[protected area]]s in Pakistan that are recognized by [[IUCN]]. According to the 'Modern Protected Areas' legislation, a national park is a protected area set aside by the [[Government of Pakistan|government]] for the protection\
      \ and conservation of its outstanding scenery and wildlife in a natural state. The oldest national park is [[Lal Suhanra National Park|Lal Suhanra]] in [[Bahawalpur District]], established in 1972.&lt;ref name=&quot;cjpas_june_2010&quot;&gt;{{cite web|url=http://cjpas.net/current_issue.pdf\
      \ |title=Canadian Journal of Pure and Applied Sciences, an international journal: Current issue (Number: 4, Volume: 2, June 2010) Online ISSN 1920-3853 |publisher=SENRA Academic Publishers, Burnaby, British Columbia |work=cjpas.net |year= 2010 |accessdate=\
      \ September 8, 2010}}&lt;/ref&gt; It is also the only [[biosphere reserve]] of Pakistan. Lal Suhanra is the only national park established before the [[History of Pakistan#Independence of Pakistan|independence]] of the nation in August 1947. [[Central\
      \ Karakoram National Park|Central Karakoram]] in [[Gilgit Baltistan]] is currently the largest national park in the country, spanning over a total approximate area of {{convert|1390100|ha|acre|1|sortable=on}}. The smallest national park is the [[Ayub National\
      \ Park|Ayub]], covering a total approximate area of {{convert|931|ha|acre|1|sortable=on}}.\n\n&lt;gallery mode=packed&gt;\nFile:Deosai Plateau 2.jpg|Plain of [[Deosai National Park]]\nFile:HangolMudvolcano3.JPG|Mud volcano in [[Hingol National Park]]\n\
      File:Baltoro glacier from air.jpg|[[Baltoro glacier]] is found in [[Central Karakoram National Park]]\nFile:Toli Pir road.jpg|[[Toli Pir|Toli Pir National Park]].\nFile:Toli Pir landscape (3).jpg|[[Toli Pir|Toli Pir National Park]].\nFile:Landscape in\
      \ Panjal Mastan National Park, Pakistan.jpg|[[Panjal Mastan]]\n&lt;/gallery&gt;\n\n==Infrastructure==\n\n===Economy===\n{{Main|Economy of Pakistan}} \n{{multiple image\n |align=right\n |image1=Islamabadview.jpg\n |width1=150\n |caption1=View of Pakistan's\
      \ capital [[Islamabad]], the city is home to several of countries largest companies.\n |alt1=\n |width2=145\n |caption2=[[Bahria Icon Tower]] in [[Karachi]]. Karachi is the financial and commercial capital of Pakistan.\n |image2=Project of Bahria Icon\
      \ Tower 2014-01-20 14-35.jpeg\n |alt2=\n}}\nPakistan is a rapidly developing country&lt;ref name=&quot;gulfmedia&quot;&gt;{{cite web|author=Faryal Leghari|url=http://www.grc.ae/?frm_module=contents&amp;frm_action=detail_book&amp;sec=Contents&amp;override=Articles%20%3E%20GCC%20Investments%20in%20Pakistan%20and%20Future%20Trends&amp;book_id=25458&amp;op_lang=en|title=GCC\
      \ investments in Pakistan and future trends|publisher=Gulf Research Center|date=3 January 2007|accessdate=12 February 2008}}&lt;/ref&gt;&lt;ref name=&quot;mcb&quot;&gt;{{cite web|url=http://www.mcb.com.pk/quick_links/pdf/Quid%20Pro%20Quo%2045%20Tales%20of%20Success.pdf|title=Quid\
      \ Pro Quo 45&amp;nbsp;– Tales of Success|publisher=Muslim Commercial Bank of Pakistan|format=PDF|year=2007|page=2|accessdate=12 February 2008}}&lt;/ref&gt;&lt;ref name=&quot;bbcbusiness&quot;&gt;{{Cite news|url=http://news.bbc.co.uk/2/hi/business/5007680.stm|title=Pakistan\
      \ steels itself for sell-offs|publisher=BBC News |date=1 June 2006|accessdate=12 February 2008|author=Malcolm Borthwick}}&lt;/ref&gt; and is one of the [[Next Eleven]], the eleven countries that, along with the [[BRIC]]s, have a high potential to become\
      \ the world's largest economies in the 21st century.&lt;ref&gt;{{cite news|author=Tavia Grant|title=On 10th birthday, BRICs poised for more growth|url=http://www.theglobeandmail.com/report-on-business/economy/economy-lab/daily-mix/on-10th-birthday-brics-poised-for-more-growth/article2264208/|accessdate=4\
      \ January 2012|newspaper=The Globe and Mail|date=8 December 2011|location=Toronto}}&lt;/ref&gt; However, after decades of war and social instability, as of 2013, serious deficiencies in basic services such as railway transportation and electric power generation\
      \ had developed.&lt;ref name=NYT51813&gt;{{cite news|title=Pakistan, Rusting in Its Tracks|url=http://www.nytimes.com/2013/05/19/world/asia/pakistans-railroads-sum-up-nations-woes.html|accessdate=19 May 2013|newspaper=The New York Times|date=18 May 2013|author=Declan\
      \ Walsh|quote=natural disasters and entrenched insurgencies, abject poverty and feudal kleptocrats, and an economy near meltdown}}&lt;/ref&gt; The economy is semi-industrialized, with centres of growth along the Indus River.&lt;ref&gt;{{cite doi|10.1016/S0169-5150(99)00041-9}}&lt;/ref&gt;&lt;ref\
      \ name=&quot;siteresources.worldbank.org&quot;&gt;{{cite web|url=http://siteresources.worldbank.org/PAKISTANEXTN/Resources/293051-1241610364594/6097548-1257441952102/balochistaneconomicreportvol2.pdf|title=World Bank Document|format=PDF|year=2008|page=14|accessdate=2\
      \ January 2010}}&lt;/ref&gt;&lt;ref name=raid/&gt; The diversified economies of [[Economy of Karachi|Karachi]] and [[Economy of Punjab, Pakistan|Punjab's urban centres]] coexist with less developed areas in other parts of the country.&lt;ref name=&quot;siteresources.worldbank.org&quot;/&gt;\
      \ Pakistan's estimated [[nominal GDP]] as of 2011 is US$202 billion. The [[GDP]] by [[Purchasing power parity|PPP]] is US$488.6 billion. The estimated nominal [[per capita GDP]] is US$1,197, [[GDP (PPP) per capita]] is US$2,851 ([[international dollar]]s),\
      \ and debt-to-GDP ratio is 55.5%.&lt;ref&gt;{{cite web|title=Report for Selected Countries and Subjects\n|url=http://www.imf.org/external/pubs/ft/weo/2011/01/weodata/weorept.aspx?sy=2008&amp;ey=2011&amp;scsm=1&amp;ssd=1&amp;sort=country&amp;ds=.&amp;br=1&amp;c=564&amp;s=NGDPD%2CNGDPDPC%2CPPPGDP%2CPPPPC%2CLP&amp;grp=0&amp;a=&amp;pr.x=52&amp;pr.y=8|publisher=International\
      \ Monetary Fund|date=April 2011|accessdate=30 December 2011}}&lt;/ref&gt;&lt;ref&gt;{{cite news|title=Economic Survey 2010–11: Country sinks deeper into debt|url=http://tribune.com.pk/story/181368/economic-survey-2010-11-country-sinks-deeper-into-debt/|accessdate=30\
      \ December 2011|newspaper=Express Tribune|date=3 June 2011}}&lt;/ref&gt; A 2010 report by RAD-AID positioned Pakistan's economy at 27th largest in the world by purchasing power and 45th largest in absolute dollars.&lt;ref name=raid/&gt; It is South Asia's\
      \ second largest economy, representing about 15 percent of regional GDP.&lt;ref&gt;{{cite web|title=Recent developments|url=http://web.worldbank.org/WBSITE/EXTERNAL/EXTDEC/EXTDECPROSPECTS/EXTGBLPROSPECTSAPRIL/0,,contentMDK:20394787~menuPK:659178~pagePK:2470434~piPK:4977459~theSitePK:659149,00.html|archiveurl=https://web.archive.org/web/20120120030342/http://web.worldbank.org/WBSITE/EXTERNAL/EXTDEC/EXTDECPROSPECTS/EXTGBLPROSPECTSAPRIL/0,,contentMDK:20394787~menuPK:659178~pagePK:2470434~piPK:4977459~theSitePK:659149,00.html|archivedate=20\
      \ January 2012|publisher=The World Bank|date=June 2011|accessdate=30 December 2011}}&lt;/ref&gt;&lt;ref name=&quot;bloomberg.com&quot;&gt;{{cite news|url=http://www.bloomberg.com/apps/news?pid=newsarchive&amp;sid=aJxFBbyVC_hs|title=Pakistan May Keep Key\
      \ Rate Unchanged After Two Cuts This Year|publisher=Bloomberg |date=28 September 2009|accessdate=2 January 2010}}&lt;/ref&gt;\n\n''[[Goldman Sachs]]'' [[economist]] expects that by 2050, Pakistan would become the 18th largest economy in the world with\
      \ a GDP of US$3.33 trillion.&lt;ref&gt;[http://tribune.com.pk/story/660936/global-ranking-pakistan-billed-to-become-18th-largest-economy-by-2050/ Global ranking: Pakistan billed to become 18th largest economy by 2050]&lt;/ref&gt; Pakistan's economic growth\
      \ since its inception has been varied. It has been slow during periods of civilian rule, but excellent during the three periods of military rule, although the foundation for sustainable and equitable growth was not formed.&lt;ref name=&quot;ChowdhuryMahmud2008&quot;/&gt;\
      \ The early to middle 2000s was a period of rapid reform; the government raised development spending, which reduced poverty levels by 10% and increased GDP by 3%.&lt;ref name=&quot;ciafactbook&quot;/&gt;&lt;ref name=&quot;JohnWall2006&quot;&gt;{{cite web|url=http://www.worldbank.org.pk/WBSITE/EXTERNAL/COUNTRIES/SOUTHASIAEXT/PAKISTANEXTN/0,,contentMDK:20918063~menuPK:293074~pagePK:2865066~piPK:2865079~theSitePK:293052,00.html|title=Concluding\
      \ Remarks at the Pakistan Development Forum 2006|author=John Wall|publisher=World Bank|accessdate=30 December 2011}}&lt;/ref&gt; The economy cooled again from 2007.&lt;ref name=&quot;ciafactbook&quot;/&gt; Inflation reached 25% in 2008&lt;ref&gt;{{cite\
      \ news|author=Sajid Chaudhry|title=Inflation Outlook 2008–09:|url=http://www.dailytimes.com.pk/default.asp?page=2009\\01\\17\\story_17-1-2009_pg5_2|accessdate=30 December 2011|newspaper=Daily Times|date=17 January 2009}}&lt;/ref&gt; and Pakistan had to\
      \ depend on a fiscal policy backed by the International Monetary Fund to avoid possible bankruptcy.&lt;ref&gt;{{Cite news|url=http://www.telegraph.co.uk/finance/financetopics/financialcrisis/3147266/Pakistan-facing-bankruptcy.html|title=Pakistan facing\
      \ bankruptcy—Telegraph|accessdate=6 October 2008|author=Isambard Wilkinson|work=The Daily Telegraph|location=London|date=6 October 2008}}&lt;/ref&gt;&lt;ref&gt;{{Cite news|url=http://www.telegraph.co.uk/comment/columnists/concoughlin/3562715/If-Pakistan-goes-bust-the-Taliban-will-rule-the-roost-there-as-well.html|title=If\
      \ Pakistan goes bust, the Taliban will rule the roost there as well—Telegraph|accessdate=10 October 2008|author=Con Coughlin|work=The Daily Telegraph|location=London|date=10 October 2008}}&lt;/ref&gt; A year later, the [[Asian Development Bank]] reported\
      \ that Pakistan's economic crisis was easing.&lt;ref&gt;{{cite web|url=http://www.dawn.com.pk/wps/wcm/connect/dawn-content-library/dawn/news/business/09-pakistans-economic-crisis-eases-in-2009-adb--szh-06|archiveurl=https://web.archive.org/web/20110721231420/http://www.dawn.com.pk/wps/wcm/connect/dawn-content-library/dawn/news/business/09-pakistans-economic-crisis-eases-in-2009-adb--szh-06|archivedate=\
      \ 21 July 2011|title=Business &amp;#124; Pakistan's economic crisis eases in 2009: ADB|work=Dawn |location=Pakistan|date=23 September 2009|accessdate=2 January 2010}}&lt;/ref&gt; The inflation rate for the fiscal year {{nowrap|2010–11}} was 14.1%.&lt;ref\
      \ name=edu/&gt; On January 2014, a survey conducted by the ''[[Japan External Trade Organization]]'' placed Pakistan just behind [[Taiwan]] in terms of business generated by Japanese companies. Pakistan’s data was generated from 27 Japanese firms doing\
      \ business here. The results found that 74.1% of the Japanese companies estimated operating profit in 2013.&lt;ref&gt;[http://tribune.com.pk/story/666147/business-growth-jetro-survey-ranks-pakistan-second-in-world/ Business growth: JETRO survey ranks Pakistan\
      \ second in world]&lt;/ref&gt;\n\n{{double image|left|Karachi - Pakistan-market.jpg|172|Karachi stock exchange (4729587341).jpg|193|Left is a Pakistani textile market, Pakistan has the third largest spinning capacity in Asia. Right is the [[Karachi stock\
      \ exchange]], which is the best performing market in the world as of 2014.&lt;ref&gt;{{cite web|url=http://tribune.com.pk/story/522292/statistics-on-textile-industry-in-pakistan/ |title=Statistics on textile industry in Pakistan |publisher=Tribune.com.pk\
      \ |date=18 March 2013 |accessdate=15 October 2013}}&lt;/ref&gt;&lt;ref&gt;[http://www.dawn.com/news/1096896 KSE world’s best performing market]&lt;/ref&gt;}}\nPakistan is one of the largest producers of natural commodities, and [[Labour force of Pakistan|its\
      \ labour market]] is the 10th largest in the world. The 7 million strong [[Pakistani diaspora]], contributed US$11.2 billion to the economy in FY2011.&lt;ref&gt;{{cite web|url=http://www.sbp.org.pk/ecodata/Homeremit.pdf |title=Pakistan &amp;#124; State\
      \ Bank of Pakistan |publisher=sbp.org |accessdate=15 July 2011}}&lt;/ref&gt; The major source countries of remittances to Pakistan include UAE, USA, Saudi Arabia, GCC countries (including Bahrain, Kuwait, Qatar and Oman), Australia, Canada, Japan, UK and\
      \ EU countries like Norway, Switzerland, etc. .&lt;ref&gt;{{cite web|url=http://www.dailytimes.com.pk/default.asp?page=2010\\02\\11\\story_11-2-2010_pg5_3 |title=Leading News Resource of Pakistan |publisher=Daily Times |date=11 February 2010 |accessdate=29\
      \ July 2010}}&lt;/ref&gt;&lt;ref name=young&gt;{{cite web|author=N.S. Nizami |title=Population, Labour Force and Employment|url=http://www.finance.gov.pk/survey/chapter_10/16_Population.pdf|publisher=Ministry of Finance, Pakistan|year=2010|pages=1, 2,\
      \ 9, 12, 20,accessdate=30 December 2011|accessdate=18 December 2013}}&lt;/ref&gt; According to the [[World Trade Organization]] Pakistan's share of overall world exports is declining; it contributed only 0.128% in 2007.&lt;ref&gt;{{cite web|author=Yasir\
      \ kamal|title=Understanding Pakistan's Exports Flows: Results from Gravity Model Estimation|url=http://www.pitad.org.pk/indexP.php?type=completed-studies|publisher=Pakistan Instituue of Trade and Development|accessdate=30 December 2011}}&lt;/ref&gt; The\
      \ trade deficit in the fiscal year 2010–11 was US$11.217 billion.&lt;ref&gt;{{cite news|author=Imran Ali Kundi|title=Trade deficit reaches $11.21b|url=http://www.nation.com.pk/pakistan-news-newspaper-daily-english-online/Business/10-Apr-2011/Trade-deficit-reaches-1121b|accessdate=30\
      \ December 2011|newspaper=The Nation|date=10 April 2011}}&lt;/ref&gt;\n\nThe structure of the Pakistani economy has changed from [[Agriculture in Pakistan|a mainly agricultural]] to a strong service base. Agriculture now{{As of?|date=April 2012}} accounts\
      \ for only 21.2% of the GDP. Even so, according to the United Nations [[Food and Agriculture Organization]], Pakistan produced 21,591,400 metric tons of wheat in 2005, more than all of Africa (20,304,585 metric tons) and nearly as much as all of South\
      \ America (24,557,784 metric tons).&lt;ref&gt;{{cite web|url=http://www.sbp.org.pk/departments/stats/PakEconomy_HandBook/Chap-1.2.pdf|title=Sectoral Share in Gross Domestic Product|year=2010|format=PDF|publisher=Federal Bureau of Statistics|page=10|accessdate=30\
      \ December 2011}}&lt;/ref&gt; Between 2002 and 2007 there was substantial foreign investment in Pakistan's banking and energy sectors.&lt;ref name=&quot;FDI1&quot;&gt;{{cite web|url=http://www.dailytimes.com.pk/default.asp?page=2007\\04\\01\\story_1-4-2007_pg5_2|title=FDI\
      \ to touch $7&amp;nbsp;billion by year-end: SBP governor|publisher=Daily Times of Pakistan|date=1 April 2007|accessdate=12 February 2008}}&lt;/ref&gt; Other important industries include clothing and textiles (accounting for nearly 60% of exports), food\
      \ processing, chemicals manufacture, iron and steel.&lt;ref&gt;{{cite web|url=http://www.nationsencyclopedia.com/Asia-and-Oceania/Pakistan-INDUSTRY.html|title=Pakistan Industry|publisher=Nations Encyclopedia|accessdate=17 March 2009}}&lt;/ref&gt; There\
      \ is great potential for [[tourism in Pakistan]], but it is severely affected by the country's instability.&lt;ref name=&quot;lonelyplanet1&quot;&gt;{{cite web|author=Austin Bush |url=http://www.lonelyplanet.com/pakistan |title=Pakistan Travel Information\
      \ and Travel Guide |publisher=Lonely Planet |accessdate=27 September 2010}}&lt;/ref&gt; Pakistan's [[cement]] is also fast growing mainly because of demand from [[Afghanistan]] and countries boosting real estate sector, In 2013 Pakistan exported 7,708,557\
      \ [[metric tons]] of cement.&lt;ref&gt;{{cite web|url=http://www.apcma.com/data_export.html |title=All Pakistan Cement Manufacturers Association Export Data |publisher=Apcma.com |accessdate=15 October 2013}}&lt;/ref&gt; Pakistan has installed capitcty\
      \ of 44,768,250 metric tons of cement and 42,636,428 metric tons of clinker. In the 2012–2013 cement industry in Pakistan became the most profitable sector of economy.&lt;ref&gt;{{cite web|last=Bhutta |first=Zafar |url=http://tribune.com.pk/story/552042/cant-get-enough-soaring-profits-not-enough-for-cement-industry/\
      \ |title=Can’t get enough: Soaring profits not enough for cement industry |publisher=Tribune.com.pk |date=21 May 2013 |accessdate=15 October 2013}}&lt;/ref&gt;\n\n[[Foreign direct investment]] (FDI) in Pakistan soared by 180.6 per cent year-on-year to\
      \ US$2.22 billion and portfolio investment by 276 per cent to $407.4 million during the first nine months of fiscal year 2006, the [[State Bank of Pakistan]] (SBP) reported on 24 April. During July–March 2005–06, FDI year-on-year increased to $2.224 billion\
      \ from only $792.6 million and portfolio investment to $407.4 million, whereas it was $108.1 million in the corresponding period last year, according to the latest statistics released by the State Bank.&lt;ref&gt;{{cite web|url=http://www.tmcnet.com/usubmit/-fdi-into-pakistan-jumps-1806-1st-9-months-/2006/04/26/1610074.htm\
      \ |title=FDI into Pakistan jumps 180.6% in 1st 9 months of FY06 |publisher=Tmcnet.com |date=26 April 2006 |accessdate=15 October 2013}}&lt;/ref&gt;\nPakistan has achieved FDI of almost $8.4 billion in the financial year 06/07, surpassing the government\
      \ target of $4 billion.&lt;ref&gt;{{Wayback |df=yes|date=20091007030549 |url=http://dailymailnews.com/200903/28/news/dmcitypage10.html |title=Daily Mail News}}&lt;/ref&gt; Foreign investment had significantly declined by 2010, dropping by 54.6% due to\
      \ Pakistan's political instability and weak law and order, according to the Bank of Pakistan.&lt;ref&gt;{{cite web|accessdate=1 November 2010|date=15 February 2010|publisher=Malick, Sajid Ibrahim|title=Significant Decline In Foreign Investment To Pakistan|url=http://ibrahimsajidmalick.com/significant-decline-in-foreign-investment-to-pakistan/1207/}}&lt;/ref&gt;\n\
      [[File:Pakistangdphistory.jpg|thumb|right|300px|[[GDP]] growth rate of Pakistan compared with global average since 2000.]]\n\nThe textile sector enjoys a pivotal position in the exports of Pakistan. Pakistan is the 8th largest exporter of textile products\
      \ in Asia. This sector contributes 9.5% to the GDP and provides employment to about 15 million people or roughly 30% of the 49 million workforce of the country. Pakistan is the 4th largest producer of cotton with the third largest spinning capacity in\
      \ Asia after China and India, and contributes 5% to the global spinning capacity. China is the second largest buyer of Pakistani textiles, importing $1.527 billion of textiles last fiscal. Unlike US where mostly value added textiles are imported, China\
      \ buys only cotton yarn and cotton fabric from Pakistan. In 2012, Pakistani textile products accounted for 3.3% or $1.07b of total UK’s textile imports, 12.4% or $4.61b of total Chinese textile imports, 2.98% or $2.98b of total US’s textile imports, 1.6%\
      \ or $0.88b of total German textile imports and 0.7% or $0.888b of total Indian textile imports.&lt;ref&gt;{{cite web|last=Baig |first=Khurram |url=http://tribune.com.pk/story/522293/anatomy-of-an-indispensable-sector-why-the-pakistan-textile-industry-cannot-die/\
      \ |title=Why the Pakistan textile industry cannot die |publisher=Tribune.com.pk |date=18 March 2013 |accessdate=15 October 2013}}&lt;/ref&gt;\n\nThe Pakistani [[competitive]] yet [[profit (accounting)|profit]]able banking sector is continuously improving\
      \ with a diversified pattern of ownership due to an active participation of foreign and local stakeholders.{{citation needed|date=July 2014}} It has resulted into an increased competition among banks to attract a greater number of customers by the provision\
      \ of quality services for long-term benefits. Now there are 6 full-fledged Islamic banks and 13 conventional banks offering products and services. Islamic banking and finance in Pakistan has experienced phenomenal growth. Islamic deposits – held by full-fledged\
      \ Islamic banks and Islamic windows of conventional banks at present stand at 9.7% of total bank deposits in the country.&lt;ref&gt;{{cite web|last=Dar |first=Humayon |url=http://tribune.com.pk/story/525855/pakistan-as-a-global-leader-in-islamic-banking-and-finance/\
      \ |title=Pakistan as a global leader in Islamic banking and finance |publisher=Tribune.com.pk |accessdate=15 October 2013}}&lt;/ref&gt;\n\nThe list includes the largest Pakistani companies by revenue in 2012:\n\n{| class=&quot;wikitable sortable&quot;\n\
