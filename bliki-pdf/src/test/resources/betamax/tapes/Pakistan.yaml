      \ validation\"><revisions><rev user=\"Trappist the monk\" timestamp=\"2014-10-11T12:13:12Z\" comment=\"Synch from sandbox;\" contentformat=\"text/plain\" contentmodel=\"Scribunto\" xml:space=\"preserve\">\nlocal p = {}\n\n-- returns a number according\
      \ to the month in a date: 1 for January, etc.  Capitalization and spelling must be correct. If not a valid month, returns 0\nfunction get_month_number (month)\nlocal long_months = {['January']=1, ['February']=2, ['March']=3, ['April']=4, ['May']=5, ['June']=6,\
      \ ['July']=7, ['August']=8, ['September']=9, ['October']=10, ['November']=11, ['December']=12};\nlocal short_months = {['Jan']=1, ['Feb']=2, ['Mar']=3, ['Apr']=4, ['May']=5, ['Jun']=6, ['Jul']=7, ['Aug']=8, ['Sep']=9, ['Oct']=10, ['Nov']=11, ['Dec']=12};\n\
      local temp;\n\ttemp=long_months[month];\n\tif temp then return temp; end\t\t\t\t-- if month is the long-form name\n\ttemp=short_months[month];\n\tif temp then return temp; end\t\t\t\t-- if month is the short-form name\n\treturn 0;\t\t\t\t\t\t\t\t\t-- misspelled,\
      \ improper case, or not a month name\nend\n\n-- returns a number according to the sequence of seasons in a year: 1 for Winter, etc.  Capitalization and spelling must be correct. If not a valid season, returns 0\nfunction get_season_number (season)\nlocal\
      \ season_list = {['Winter']=1, ['Spring']=2, ['Summer']=3, ['Fall']=4, ['Autumn']=4}\nlocal temp;\n\ttemp=season_list[season];\n\tif temp then return temp; end\t\t\t\t-- if season is a valid name return its number\n\treturn 0;\t\t\t\t\t\t\t\t\t-- misspelled,\
      \ improper case, or not a season name\nend\n\n--returns true if month or season is valid (properly spelled, capitalized, abbreviated)\nfunction is_valid_month_or_season (month_season)\n\tif 0 == get_month_number (month_season) then\t\t-- if month text\
      \ isn't one of the twelve months, might be a season\n\t\tif 0 == get_season_number (month_season) then\t-- not a month, is it a season?\n\t\t\treturn false;\t\t\t\t\t\t\t\t-- return false not a month or one of the five seasons\n\t\tend\n\tend\n\treturn\
      \ true;\nend\n\n\n-- Function gets current year from the server and compares it to year from a citation parameter.  Years more than one year in the future are not acceptable.\nfunction is_valid_year(year)\n\tif not is_set(year_limit) then\n\t\tyear_limit\
      \ = tonumber(os.date(&quot;%Y&quot;))+1;\t-- global variable so we only have to fetch it once (os.date(&quot;Y&quot;) no longer works?)\n\tend\n\treturn tonumber(year) &lt;= year_limit;\t\t\t-- false if year is in the future more than one year\nend\n\n\
      --[[\nReturns true if day is less than or equal to the number of days in month and year is no farther into the future than next year; else returns false.\n\nAssumes Julian calendar prior to year 1582 and Gregorian calendar thereafter. Accounts for Julian\
      \ calendar leap years before 1582 and Gregorian leap years after 1582.\nWhere the two calendars overlap (1582 to approximately 1923) dates are assumed to be Gregorian.\n]]\nfunction is_valid_date (year, month, day)\nlocal days_in_month = {31, 28, 31, 30,\
      \ 31, 30, 31, 31, 30, 31, 30, 31};\nlocal month_length;\n\tif not is_valid_year(year) then\t-- no farther into the future than next year\n\t\treturn false;\n\tend\n\t\n\tif (2==month) then\t\t\t\t\t\t\t-- if February\n\t\tmonth_length = 28;\t\t\t\t\t\t\
      -- then 28 days unless\n\t\tif 1582 &gt; tonumber(year) then\t\t\t-- Julian calendar\n\t\t\tif 0==(year%4) then\n\t\t\t\tmonth_length = 29;\n\t\t\tend\n\t\telse\t\t\t\t\t\t\t\t\t-- Gregorian calendar\n\t\t\tif (0==(year%4) and (0~=(year%100) or 0==(year%400)))\
      \ then\t-- is a leap year?\n\t\t\t\tmonth_length = 29;\t\t\t\t-- if leap year then 29 days in February\n\t\t\tend\n\t\tend\n\telse\n\t\tmonth_length=days_in_month[month];\n\tend\n\n\tif tonumber (day) &gt; month_length then\n\t\treturn false;\n\tend\n\t\
      return true;\nend\n\n--[[\nCheck a pair of months or seasons to see if both are valid members of a month or season pair.\n\nMonth pairs are expected to be left to right, earliest to latest in time.  Similarly, seasons are also left to right, earliest to\
      \ latest in time.  There is\nan oddity with seasons.  Winter is assigned a value of 1, spring 2, ..., fall and autumn 4.  Because winter can follow fall/autumn at the end of a calender year, a special test\nis made to see if |date=Fall-Winter yyyy (4-1)\
      \ is the date.\n]]\n\nfunction is_valid_month_season_range(range_start, range_end)\n\tlocal range_start_number = get_month_number (range_start);\n\t\n\tif 0 == range_start_number then\t\t\t\t\t\t\t\t-- is this a month range?\n\t\tlocal range_start_number\
      \ = get_season_number (range_start);\t\t-- not a month; is it a season? get start season number\n\t\tlocal range_end_number = get_season_number (range_end);\t\t\t-- get end season number\n\n\t\tif 0 ~= range_start_number then\t\t\t\t\t\t\t-- is start of\
      \ range a season?\n\t\t\tif range_start_number &lt; range_end_number then\t\t-- range_start is a season\n\t\t\t\treturn true;\t\t\t\t\t\t\t\t\t-- return true when range_end is also a season and follows start season; else false\n\t\t\tend\n\t\t\tif 4 ==\
      \ range_start_number and 1 == range_end_number then\t-- special case when range is Fall-Winter or Autumn-Winter\n\t\t\t\treturn true;\n\t\t\tend\n\t\tend\n\t\treturn false;\t\t-- range_start is not a month or a season; or range_start is a season and range_end\
      \ is not; or improper season sequence\n\tend\n\n\tlocal range_end_number = get_month_number (range_end);\t\t-- get end month number\n\tif range_start_number &lt; range_end_number then\t\t\t\t-- range_start is a month; does range_start precede range_end?\n\
      \t\treturn true;\t\t\t\t\t\t\t\t\t\t\t-- if yes, return true\n\tend\n\treturn false;\t\t\t\t\t\t\t\t\t\t\t\t-- range_start month number is greater than or equal to range end number; or range end isn't a month\nend\n\n--[[\nCheck date format to see that\
      \ it is one of the formats approved by WP:DATESNO or WP:DATERANGE. Exception: only allowed range separator is endash.\nAdditionally, check the date to see that it is a real date: no 31 in 30-day months; no 29 February when not a leap year.  Months, both\
      \ long-form and three\ncharacter abbreviations, and seasons must be spelled correctly. Future years beyond next year are not allowed.\n\nIf the date fails the fomat tests, this function returns false and does not return values for anchor_year and COinS_date.\
      \  When this happens, the date parameter is\nused in the COinS metadata and the CITEREF identifier gets its year from the year parameter if present otherwise CITEREF does not get a date value.\n\nInputs:\n\tdate_string - date string from date-holding parameters\
      \ (date, year, accessdate, embargo, archivedate, etc)\n\nReturns:\n\tfalse if date string is not a real date; else\n\ttrue, anchor_year, COinS_date\n\t\tanchor_year can be used in CITEREF anchors\n\t\tCOinS_date is date_string without anchor_year disambiguator\
      \ if any\n]]\nfunction check_date (date_string)\n\tlocal year;\t\t\t-- assume that year2, months, and days are not used;\n\tlocal year2=0;\t\t-- second year in a year range\n\tlocal month=0;\n\tlocal month2=0;\t\t-- second month in a month range\n\tlocal\
      \ day=0;\n\tlocal day2=0;\t\t-- second day in a day range\n\tlocal anchor_year;\n\tlocal coins_date;\n\n\tif date_string:match(&quot;^%d%d%d%d%-%d%d%-%d%d$&quot;) then\t\t\t\t\t\t\t\t\t\t-- year-initial numerical year month day format\n\t\tyear, month,\
      \ day=string.match(date_string, &quot;(%d%d%d%d)%-(%d%d)%-(%d%d)&quot;);\n\t\tmonth=tonumber(month);\n\t\tif 12 &lt; month or 1 &gt; month or 1583 &gt; tonumber(year) then return false; end\t\t\t-- month number not valid or not Gregorian calendar\n\t\t\
      anchor_year = year;\n\n\telseif date_string:match(&quot;^%a+ +[1-9]%d?, +[1-9]%d%d%d%a?$&quot;) then\t\t\t\t\t\t-- month-initial: month day, year\n\t\tmonth, day, anchor_year, year=string.match(date_string, &quot;(%a+)%s*(%d%d?),%s*((%d%d%d%d)%a?)&quot;);\n\
      \t\tmonth = get_month_number (month);\n\t\tif 0 == month then return false; end\t\t\t\t\t\t\t\t\t\t\t\t-- return false if month text isn't one of the twelve months\n\t\t\t\t\n\telseif date_string:match(&quot;^%a+ +[1-9]%d?–[1-9]%d?, +[1-9]%d%d%d%a?$&quot;)\
      \ then\t\t\t\t-- month-initial day range: month day–day, year; days are separated by endash\n\t\tmonth, day, day2, anchor_year, year=string.match(date_string, &quot;(%a+) +(%d%d?)–(%d%d?), +((%d%d%d%d)%a?)&quot;);\n\t\tif tonumber(day) &gt;= tonumber(day2)\
      \ then return false; end\t\t\t\t\t\t\t-- date range order is left to right: earlier to later; dates may not be the same;\n\t\tmonth = get_month_number (month);\n\t\tif 0 == month then return false; end\t\t\t\t\t\t\t\t\t\t\t\t-- return false if month text\
      \ isn't one of the twelve months\n\n\telseif date_string:match(&quot;^[1-9]%d? +%a+ +[1-9]%d%d%d%a?$&quot;) then\t\t\t\t\t\t-- day-initial: day month year\n\t\tday, month, anchor_year, year=string.match(date_string, &quot;(%d%d*)%s*(%a+)%s*((%d%d%d%d)%a?)&quot;);\n\
      \t\tmonth = get_month_number (month);\n\t\tif 0 == month then return false; end\t\t\t\t\t\t\t\t\t\t\t\t-- return false if month text isn't one of the twelve months\n\n\telseif date_string:match(&quot;^[1-9]%d?–[1-9]%d? +%a+ +[1-9]%d%d%d%a?$&quot;) then\t\
      \t\t\t-- day-range-initial: day–day month year; days are separated by endash\n\t\tday, day2, month, anchor_year, year=string.match(date_string, &quot;(%d%d?)–(%d%d?) +(%a+) +((%d%d%d%d)%a?)&quot;);\n\t\tif tonumber(day) &gt;= tonumber(day2) then return\
      \ false; end\t\t\t\t\t\t\t-- date range order is left to right: earlier to later; dates may not be the same;\n\t\tmonth = get_month_number (month);\n\t\tif 0 == month then return false; end\t\t\t\t\t\t\t\t\t\t\t\t-- return false if month text isn't one\
      \ of the twelve months\n\n\telseif date_string:match(&quot;^[1-9]%d? +%a+ – [1-9]%d? +%a+ +[1-9]%d%d%d%a?$&quot;) then\t\t-- day initial month-day-range: day month - day month year; uses spaced endash\n\t\tday, month, day2, month2, anchor_year, year=date_string:match(&quot;(%d%d?)\
      \ +(%a+) – (%d%d?) +(%a+) +((%d%d%d%d)%a?)&quot;);\n\t\tif (not is_valid_month_season_range(month, month2)) or not is_valid_year(year) then return false; end\t-- date range order is left to right: earlier to later;\n\t\tmonth = get_month_number (month);\n\
      \t\tmonth2 = get_month_number (month2);\n\n\telseif date_string:match(&quot;^%a+ +[1-9]%d? – %a+ +[1-9]%d?, +[1-9]%d%d%d?%a?$&quot;) then\t\t-- month initial month-day-range: month day – month day, year;  uses spaced endash\n\t\tmonth, day, month2, day2,\
      \ anchor_year, year=date_string:match(&quot;(%a+) +(%d%d?) – (%a+) +(%d%d?), +((%d%d%d%d)%a?)&quot;);\n\t\tif (not is_valid_month_season_range(month, month2)) or not is_valid_year(year) then return false; end\n\t\tmonth = get_month_number (month);\n\t\t\
      month2 = get_month_number (month2);\n\n\telseif date_string:match(&quot;^[1-9]%d? +%a+ +[1-9]%d%d%d – [1-9]%d? +%a+ +[1-9]%d%d%d%a?$&quot;) then\t\t-- day initial month-day-year-range: day month year - day month year; uses spaced endash\n\t\tday, month,\
      \ year, day2, month2, anchor_year, year2=date_string:match(&quot;(%d%d?) +(%a+) +(%d%d%d%d?) – (%d%d?) +(%a+) +((%d%d%d%d?)%a?)&quot;);\n\t\tif tonumber(year2) &lt;= tonumber(year) then return false; end\t\t\t\t\t\t\t-- must be sequential years, left to\
