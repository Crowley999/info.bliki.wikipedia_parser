      \ true, outinfo\nend\n\nlocal function evaluate_condition(value, condition)\n\t-- Return true or false from applying a conditional expression to value,\n\t-- or throw an error if invalid.\n\t-- A very limited set of expressions is supported:\n\t--    v\
