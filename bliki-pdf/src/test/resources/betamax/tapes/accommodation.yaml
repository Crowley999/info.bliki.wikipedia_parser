      \ .. api .. crochet2 .. '&lt;/span&gt;]]'\n    end\nend\n \n-------------------------------------------------------------------------------------------------------\n-- Fonction destinée à être utilisée directement depuis le modèle:pron.\n-- Le 1er paramè\
