      # [[action|Action]] d’[[accommoder]] ou de s’accommoder à [[quelque chose]].
      #* ''Qu’il y ait divergence de l’idéal premier, voici qui ne peut être mis en doute. […] Y a-t-il faillite ? ou opportune et indiscutable '''accommodation''' à d’imprévues difficultés ? ’' {{source|{{pc|{{w|André Gide}}}}, ''Retour de l’U.R.S.S.'', 1936}}
      ## {{vieux|fr}} Action d’[[installer]] [[convenablement]] une [[personne]]{{réf|6}}.
      ##* ''Dans chaque maison, même, on recommande de tenir autant que possible le malade en un appartement distinct. Les hôpitaux ne sont que des constructions exceptionnelles et restreintes, pour l’'''accommodation''' temporaire de quelques cas pressants. « Vingt, trente malades au plus, peuvent se trouver, − chacun ayant sa chambre particulière, − centralisés dans ces baraques légères… »'' {{source|{{pc|{{w|Jules Verne}}}}, ''{{w|Les Cinq cents millions de la Bégum}}'', 1879, p. 163}}
      ## {{médecine|fr}} [[mécanisme|Mécanisme]] de [[positionnement]] [[naturel]] du [[fœtus]] pour l’[[accouchement]].
      ##* ''L’essentiel est la concordance des axes de poussée utérine et de franchissement du détroit supérieur. L’'''accommodation''' de la tête fœtale au détroit supérieur se fait dans le même temps, grâce à son orientation en oblique et à sa flexion.'' {{source|1=''[http://www.uvp5.univ-paris5.fr/campus-gyneco-obst/cycle3/MTO/poly/16000faq.asp Cours de gynécologie, l’Engagement]'', Paris 5}}
      ## {{rare|fr}} Fait d’[[adapter]] un [[lieu]].
      ##* ''La nécessité de s’unir pour l’aménagement des eaux, la construction de puits, l’entretien de certains travaux, l’'''accommodation''' d’un milieu favorable aux cultures, resserre la cohabitation.''{{source|{{pc|{{w|Paul Vidal de La Blache}}}} et {{pc|{{w|Emmanuel de Martonne}}}}, ''{{w|Principes de géographie humaine}}'', 1921, p. 186}}
      ##* ''Charles V. Aubrun l’appelle « l’'''accommodation''' des lieux, la mise en scène ». Je ne m’attacherai pas ici au décor, dont je reconnais que c’est un élément essentiel dans la création de l’espace scénique, mais qui n’est pas spécifique du théâtre.'' {{source|1=Jean-Jacques {{pc|Alcandre}}, ''[http://books.google.fr/books?id=dLVWAAAAMAAJ&amp;q=%22accommodation+des+lieux%22&amp;dq=%22accommodation+des+lieux%22&amp;hl=fr&amp;sa=X&amp;ei=cPRyUoedLobR0QW-p4HQCw&amp;redir_esc=y Enjeux de l’espace littéraire, scénique et filmique : actes du colloque interdisciplinaire 6 et 7 mai 1987]'', 1988, p. 21}}
      ## {{cuisine|fr}} Fait d’[[arranger]] des [[aliment]]s entre eux.
      ##* ''La cuisine française est réputée, car, depuis Vatel (1631-1671), on a prêté attention à la présentation et à l’'''accommodation''' des plats. Je pense que les Anglais faisaient une très bonne cuisine à la même époque. D'ailleurs, ils mangeaient encore leur rosbif cru. Avant de le faire bouillir plus tard…'' {{source|1=Antoine {{pc|de Tournemire}}, ''[http://www.lefigaro.fr/gastronomie/2013/08/22/30005-20130822ARTFIG00331-depardieu-se-met-a-table.php Depardieu, citoyen d’honneur belge, se met à table]'', le 22 août 2013}}
      ##* ''Chaque candidat peut se faire assister par un coach. Le coach se positionnera en face du coin cuisine de son candidat, afin de le soutenir. Pendant la compétition il sera strictement défendu au coach de se rendre dans ou derrière le coin cuisine pour y effectuer des activités d’'''accommodation''' ou d’assaisonnement des plats et des assiettes.'' {{source|1=''[http://www.bocusedor.be/fr/selectie-2.html Sélection du Bocuse d’Or]''}}
      ## {{par extension|fr}} {{rare|fr}} [[formation|Formation]] [[musical]]e.
      ##* ''Après son dernier album « Simple » sorti en 2011 sous une formation en trio acoustique, c’est à nouveau sous cette '''accommodation''' que Daan nous revenait cette fin d’année sur scène dans plusieurs villes wallonnes.'' {{source|1=Marine {{pc|Clément}}, ''[http://www.wallonight.be/nightlife/293-nouvelle-tournee-pour-daan.html Nouvelle tournée pour Daan]'' sur www.wallonight.be, le 19 décembre 2012}}
      ## {{physique|fr}} Dans le domaine de la [[fatigue]] des [[matériau|matériaux]], désigne un chargement cyclique formant une courbe d'[[hystérésis]], par [[effet Bauschinger]].
      ##* ''Les comportements asymptotiques des structures élasto-visco-plastiques soumises à des chargements mécaniques cycliques sont : élasticité, adaptation, '''accommodation''' et rochet.'' {{source|1=Habibou Maitournam, ''[www.nafems.org/events/nafems/2011/page1/03_maitournam_nafems8juin11.pdf/ Simulation des structures sous chargements cycliques (PDF)]'', Département de Mécanique de l’école polytechnique, Palaiseau, Diapo 13}}
      # {{droit|fr}} {{désuet|fr}} [[prêt|Prêt]] sans [[intérêt]]. {{note}} Ce premier sens du mots est encore existant au {{siècle2|XVII}} siècle, mais disparait ensuite.
      #* ''[…]&amp; à chacun d’eux en ſon égard, &amp; en ce que leſdites difficultez les touchent &amp; regardent, decider &amp; terminer tous les différends qui ſont et pourront eſtre à cauſe deſdites terres de ſurſeance, villages mipartis &amp; tripartis, circonstances, appartenances &amp; dépendances, meſme par échange, '''accommodation''', recompene ou autrement, ainſi que beſoin ſera ; […]'' [sic] {{source|1=Pierre {{pc|Dupuy}}, ''[http://books.google.fr/books?id=SjosYJazSzAC&amp;pg=PA352&amp;dq=%22accommodation%22+des+lieux+-booking+-tourism+-tourisme+-suite+-h%C3%B4tel+-book&amp;hl=fr&amp;sa=X&amp;ei=3fNyUsmhLYOG0AWz-IH4Bw&amp;redir_esc=y#v=onepage&amp;q=%22accommodation%22%20des%20lieux%20-booking%20-tourism%20-tourisme%20-suite%20-h%C3%B4tel%20-book&amp;f=false Traitez touchant les droits du Roy]'', 1670, p. 352}}
      #*: […] et à chacun d’eux en son égard, et en ce que lesdites difficultés les touchent et regardent, décider et terminer tous les différents qui sont et pourront être à cause desdites terres et surséances, villages mipartis et tripartis, circonstances, appartenances et dépendances, même par échange, '''accommodation''', récompense ou autrement, ainsi que besoin sera ; […]
      #* ''Ce qui monſtre, qu’auant cette donation, il eſtoit Seigneur de la Melleraye, à la reſerue de la iuſtice, &amp; qu’alors icelle Seigneurie releuoit de Vouuent, ce qui n’eſt pas auiourd’huy. Car elle eſt tenuë de Fontenay le Comte ainſi que i’ay deſia dit : poſſible par '''acommodation''' d’vn droit de vente, que le Seigneur de Fontenay leuoit ſur les foires de Vouuent.'' [sic] {{source|1={{pc|{{w|André Duchesne}}}}, ''[http://books.google.fr/books?id=KtlEAAAAcAAJ&amp;pg=PA64&amp;dq=%22accommodation%22+des+lieux+-booking+-tourism+-tourisme+-suite+-h%C3%B4tel+-book&amp;hl=fr&amp;sa=X&amp;ei=CvRyUov2DcSI0AWE6YD4DA&amp;redir_esc=y#v=onepage&amp;q=%22accommodation%22%20des%20lieux%20-booking%20-tourism%20-tourisme%20-suite%20-h%C3%B4tel%20-book&amp;f=false Histoire généalogique de la maison des Chasteigners, seigneurs de la Chasteigneraye, de la Rochepozay, de Saint Georges de Rexe, de Lindoys, de la Rochefaton, et autres lieux]'', 1634, p. 64}}
      #*: Ce qui montre, qu’avant cette donation, il était Seigneur de la Melleraye, à la réserve de la justice, et qu’alors cette Seigneurie relevait de Vouvent, ce qui n’est pas aujourd’hui. Car elle est tenue de Fontenay le Comte ainsi que j’ai déjà dit : possible par '''accommodation''' d’un droit de vente, que le Seigneur de Fontenay levait sur les foires de Vouvent.
      # {{religion|fr}} Fait d’accommoder individuellement les [[parole]]s de l’[[Écriture]] à sa propre [[pensée]] en profitant à cet effet d’une [[ressemblance]] [[réel]]le ou [[accidentel]]le.
      #* ''Ceux-ci prétendent que Jésus-Christ et ses apôtres ne se sont pas toujours expliqués clairement sur quelques points d’une discussion dangereuse, afin d’éviter les attaques auxquelles aurait pu les exposer cette discussion même, et qu’ils ont professé parfois une doctrine moins élevée, moins céleste que la leur, mais plus propre à frapper les esprits grossiers de leurs contemporains. C’est là, selon les rationalistes, le système d’'''accommodation'''.'' {{source|Bescherelle, 1845}}
      ## {{par ext|fr}} {{philosophie|fr}} [[procédé|Procédé]] par lequel on accommode une [[doctrine]] aux [[opinion]]s, aux [[connaissance]]s ou aux [[préjugé]]s de ceux à qui on l’[[enseigne]].
      ##* ''Le communisme soviétique a compris la gravité du problème ; et c’est justement pourquoi il a entrepris de créer une humanité nouvelle. Comme je l’indiquais plus haut, il s’agit pour lui (je parle des exigences idéales du système, quoi qu’il en soit des atténuations et '''accommodations''' que la vie concrète pourra ou a pu déjà introduire), il s’agit pour lui de changer l’homme afin d’évincer le Dieu transcendant dont il est l’image...'' {{source|{{pc|{{w|Jacques Maritain}}}}, ''Humanisme intégral'', 1936, p. 71}}
      # {{biologie|fr}} {{optique|fr}} [[mécanisme|Mécanisme]] [[réflexe]] des [[muscles ciliaires]] par lequel s’effectue la [[mise au point]] du [[système optique]] selon les [[variation]]s de [[clarté]] et de [[distance]] entre l’[[objet]] vu et la [[rétine]] en modifiant plus ou moins la [[courbure]] du [[cristallin]]{{réf|7}}.
      #* '' L’'''accommodation''' de ses yeux aux distances ne s’opère pas comme chez nous: au lieu qu’elle rectifie la courbure du cristallin, elle modifie l’éloignement du cristallin et de la rétine […].'' {{source|{{pc|{{w|Jean Rostand}}}}, ''La vie des crapauds'', 1933}}
      # {{biologie|fr}} [[adaptation|Adaptation]] d’un [[organisme]] aux [[modification]]s de son [[milieu de vie]].
      #* ''[…] Les « feuilles d’ombre » sont petites et minces, leur nervures moins développées que celles des « feuilles de soleil ». Une diminution de l’éclairement entraîne aussi une diminution du nombre des stomates, des assises du parenchyme palissadique, des méats intercellulaires des vaisseaux du xylème et des tubes criblés du phloème. Pour qu’une telle '''accommodation''' se réalise, il suffit que l’action modificatrice du milieu s’exerce à point nommé pendant une courte étape de la vie de la plante. On distingue, à côté des accommodats non héréditaires, des structures adaptatives héréditaires.'' {{source|{{w|Encyclopedia Universalis}}, Article ''Feuille'', 2013}}
      # {{psychologie|fr}} [[modelage|Modelage]] [[psychique]] [[inconscient]] permettant l’adaptation d’un [[individu]] à son [[milieu]]{{réf|8}}.
      #* ''Toute action (et toute opération) en se répétant se généralise et s’incorpore des objets nouveaux (assimilation) ; aussi bien se module-t-elle en fonction des particularités de ces objets, à mesure même que l’assimilation ouvre l’accès à ces particularités ('''accommodation''', qui est donc l’envers de l’assimilation, et non pas un processus distinct et de sens contraire).'' {{source|{{w|Encyclopedia Universalis}}, article ''{{pc|{{w|Jean Piaget}}}}'' (psychologie), 2013}}
      # {{linguistique|fr}} Changement d’une [[lettre]] par rapport à sa [[voisine]] pour rendre la [[prononciation]] plus [[fluide]].
      #* ''L’'''accommodation''' consiste en ce que le voisinage d’une lettre force la lettre voisine à changer d’une certaine façon, pour rendre la prononciation du mot plus facile Ainsi dans ac-tum qui vient d’ag-ere, le changement du g sonore radical en sourde c a lieu pour en accommoder la prononciation à la sourde t qui suit. Quand l’'''accommodation''' assimile complétement la première consonne à la suivante, comme dans ac-cipere pour ad-capere, elle est dite assimilation.'' {{source|{{pc|{{w|Frédéric Baudry}}}}, ''Grammaire complète des langues classiques'', 1879}}
      # {{acoustique|fr}} [[action|Action]] de [[s’accorder]] avec les [[vibration]]s du milieu [[ambiant]].
      #* ''Dès 1950, comme preuve et application de ses théories, le Docteur Tomatis concentra ses efforts de recherches sur la mise au point d’un appareil susceptible de modifier la manière d’entendre et, par voie de conséquence, la façon de parler d’un sujet. Son souci fut également de créer un véritable conditionnement audio-vocal obligeant l’oreille à utiliser un mode d’'''accommodation''' déterminant une manière d’entendre typique d’une langue et entraînant le geste vocal correspondant.'' {{source|{{pc|{{w|Alfred Tomatis}}}}, ''Nous sommes tous nés polyglottes'', diffusion Hachette, éd. Fixot, 1991}}

