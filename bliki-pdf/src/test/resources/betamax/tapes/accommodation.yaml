      <?xml version="1.0"?><api batchcomplete=""><query><pages><page _idx="119570" pageid="119570" ns="0" title="accommodation"><revisions><rev user="Natuur12" timestamp="2016-06-11T21:53:41Z" comment="([[c:GR|GR]])  [[File:Nursing baby.jpg]] → [[File:British woman tending to a baby.jpg]] rdr fix" contentformat="text/x-wiki" contentmodel="wikitext" xml:space="preserve">== {{langue|fr}} ==
      === {{S|étymologie}} ===
      : ''(Nom 1)'' {{siècle|XIV}} À l'origine du mot on trouve la racine latine {{recons|med-}}/{{recons|mod-}} (« réfléchir, mesurer, peser »){{réf|1}}. Elle est présente dans le mot {{étyl|la|fr}} ''{{lien|modus|la}}'' (« mesure »){{réf|1}}. Composé avec le préfixe ''com-'' (désigne un ensemble ou une convergence){{réf|2}}, l’adjectif latin ''{{lien|commodus|la}}'' signifiait : « dont la mesure va bien avec », « approprié », « convenable »{{réf|1}}. Donnant les verbes ''{{lien|commodare|la}}'' (''pas d’équivalent en français'') et ''{{lien|accommodare|la}}'' (« ajuster »), il n’est récupéré en français qu’à travers le dernier sous le mot ''[[accommoder]]''{{réf|1}}. Mais ''accommodare'' a aussi donné le nom ''{{lien|accommodatio|la}}'' (« appropriation, esprit d’accommodement »){{réf|3}}. Le mot entre dans l’{{étyl|fro|fr}} (''[[accommodation#fro|accommodation]]''), puis dans le {{étyl|frm|fr}} (''[[accommodation#frm|accommodation]]'') sous la graphie qu’il a conservé jusqu’à nos jours. À la fin du {{siècle2|XIV}} siècle, où nous avons une attestation de {{date|1395}}{{réf|4}}, le mot avait un sens de « prêt gratuit, sans intérêt pour le prêteur ». C’est un acte de courtoisie, effectué pour simplifier la vie de l’emprunteur qui aurait mal à rembourser des intérêts, acte de bonté ou d’amitié{{réf|4}}. Cinquante ans plus tard {{date|1455-75}}, c’est cette notion de faciliter la vie d’autrui qui généralise le sens du mot dans une attestation isolé{{réf|4}}. Ce sens d’accorder les choses et les personnes entre elles n’apparaît réellement que cent ans plus tard {{date|1566}}{{réf|4}} dans les écrits. De là, les autres sens en découlent notamment en généralisant dans la réaction (accommodation visuelle, accommodation psychologique et biologique) nécessaire face à un changement dans le milieu (que ce soit un changement instantané comme en optique, ou bien une évolution longue mais constante comme en biologie et en psychologie).

      : ''(Nom 2)'' {{siècle|XX}} De l’{{étyl|en|fr|mot=accommodation|sens=espace disponible}}, attesté en {{date|1603}}{{réf|5}}, par le moyen français{{réf|5}}, sous le sens primaire de « aider quelqu’un ». Le sens de « lieu d’accommodation » est arrivé plus tard. Il est ensuite revenu en français dans son sens strict pour la géologie avec l’essor des études de [[sédimentologie]].

      : ''(Nom 3)'' {{siècle|XX}} De l’{{étyl|en|fr|mot=accommodation|sens=gîte}} issu de la généralisation du sens « lieu d’accommodation ». Cette réintroduction dans le français, s’est faite parallèlement à celle d’au-dessus, et vraisemblablement plus tardivement avec l’intérêt croissant des Anglais pour des vacances en France. Il faut noter que le terme est restreint à l’immobilier local cible de leur intérêt.

