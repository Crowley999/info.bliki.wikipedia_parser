      \tsyllableindex[i] = codep(syllable[i])- 0xAC00\n\t\t\tinitial[i] = char(0x1100 + math.floor(syllableindex[i] / 588))\n\t\t\tvowel[i] = char(0x1161 + math.floor((syllableindex[i] % 588) / 28))\n\t\t\tfinal[i] = syllableindex[i] % 28\n\t\t\tif final[i]\
