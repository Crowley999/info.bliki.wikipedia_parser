      ''Apatosaurus ajax'' is the [[type species]] of the genus, and was named by the [[paleontologist]] Othniel Charles Marsh in 1877 after [[Ajax (mythology)|Ajax]], the [[hero]] from [[Greek mythology]]. Two partial skeletons have been found, including part of a [[skull]]. ''Apatosaurus laticollis'', named by Marsh in 1879, is now considered a synonym of it.&lt;ref&gt;{{Cite doi|10.1002/gj.3350270109}}&lt;/ref&gt; ''Apatosaurus excelsus'' (originally ''Brontosaurus'') was named by Marsh in 1879. It is known from six partial skeletons, including part of a skull, which have been found in the [[United States]], in [[Colorado]], [[Oklahoma]], [[Utah]], and [[Wyoming]]. ''Apatosaurus louisae'' was named by William Holland in 1915 in honor of Mrs. Louise Carnegie, wife of [[Andrew Carnegie]] who funded field research to find complete dinosaur skeletons in the American West. ''Apatosaurus louisae'' is known from one partial skeleton which was found in [[Utah]] in the United States. ''Apatosaurus parvus'' was originally known as ''Elosaurus parvus'', but was reclassified as a species of ''Apatosaurus'' in 1994.&lt;ref name=&quot;CM94&quot;&gt;Carpenter, K. and McIntosh, J. (1994). &quot;Upper Jurassic sauropod babies from the Morrison Formation&quot;, In: K. Carpenter, K. F. Hirsch, and J. R. Horner (eds.), ''Dinosaur Eggs and Babies''. Cambridge University Press, Cambridge 265–278&lt;/ref&gt; This synonymy was upheld in 2004.&lt;ref name=&quot;Upchurch04&quot;&gt;Upchurch, Paul; Tomida, Yukimitsu; and Barrett, Paul M. (2004). &quot;[http://ci.nii.ac.jp/naid/110004665753/ A new specimen of ''Apatosaurus ajax'' (Sauropoda: Diplodocidae) from the Morrison Formation (Upper Jurassic) of Wyoming, USA.]&quot; ''National Science Museum monographs'' 26: i-118 ISSN:13429574&lt;/ref&gt;

      ''Apatosaurus yahnahpin'' was named by Filla and Redman in 1994. [[Robert T. Bakker]] made ''A. yahnahpin'' the [[holotype|type]] species of a new genus, ''[[Eobrontosaurus]]'' in 1998,&lt;ref&gt;Bakker, R.T. (1998). &quot;Dinosaur mid-life crisis: the Jurassic-Cretaceous transition in Wyoming and Colorado&quot;. In: S.G. Lucas, J.I. Kirkland, &amp; J.W. Estep (eds.) Lower and Middle Cretaceous Terrestrial Ecosystems; New Mexico Museum of Natural History and Science Bulletin, 14: 67–77.&lt;/ref&gt; so it is now properly ''Eobrontosaurus yahnahpin''. One partial skeleton has been found in Wyoming. It has been argued that ''Eobrontosaurus'' belongs within ''[[Camarasaurus]]'',&lt;ref name=&quot;Dinosauria04&quot;/&gt; although this has been questioned.&lt;ref name=&quot;Holtz2008&quot;/&gt;&lt;ref name=&quot;SH05&quot;&gt;{{cite web|url=http://dml.cmnh.org/2005Feb/msg00289.html|title=&quot;Eobrontosaurus&quot; is not Camarasaurus|last=Hartman|first=Scott|date=2005-02-13|work=The Dinosaur Mailing List Archives|accessdate=27 January 2010}}&lt;/ref&gt;

      ==History==
      [[File:Brontosaurus skeleton 1880s.jpg|thumb|An 1896 diagram of the ''A. excelsus'' (then ''Brontosaurus'') skeleton by [[Othniel Charles Marsh|O.C. Marsh]]. The head is based on material now assigned to ''[[Brachiosaurus]] sp.''&lt;ref&gt;{{Cite book
      | url = http://books.google.com/?id=CLEPeg_SjTcC&amp;pg=PA69
      | title = The Upper Jurassic Morrison Formation: an interdisciplinary study
      | first1 = Kenneth | last1 = Carpenter | first2 = Virginia | last2 = Tidwell
      | chapter = Preliminary Description of a Brachiosaurus Skull from Felch Quarry 1, Garden Park, Colorado
      | editor1-first = Kenneth | editor1-last = Carpenter
      | editor2-first = Dan | editor2-last = Chure
      | editor3-first = James Ian | editor3-last = Kirkland
      | publisher = Taylor &amp; Francis | year = 1998
      | isbn = 978-90-5699-183-8
      }}&lt;/ref&gt;]]
      [[Othniel Charles Marsh]], a Professor of [[Paleontology]] at [[Yale University]], described and named an incomplete (and juvenile) skeleton of ''Apatosaurus ajax'' in 1877. Two years later, Marsh announced the discovery of a larger and more complete specimen at [[Como Bluff]] [[Wyoming]]—which, because of discrepancies including the size difference, Marsh incorrectly identified as belonging to an entirely new [[genus]] and [[species]]. He named the new species ''Brontosaurus excelsus'', meaning &quot;thunder lizard&quot;, from the [[Ancient Greek|Greek]] '''brontē/βροντη''' meaning &quot;thunder&quot; and '''sauros/σαυρος''' meaning &quot;lizard&quot;, and from the [[Latin]] ''excelsus'', &quot;highest, sublime&quot;, referring to the greater number of sacral vertebrae than in any other genus of sauropod known at the time.
      [[File:Sharp lull brontosaurus.jpg|thumb|left|Original (outdated) ''A. excelsus'' skeletal mount at the [[American Museum of Natural History|AMNH]]]]
      The finds—the largest dinosaur ever discovered at the time and nearly complete, lacking only a head, feet, and portions of the tail—were then prepared for what was to be the first mounted display of a sauropod skeleton, at Yale's [[Peabody Museum of Natural History]] in 1905. The missing bones were created using known pieces from close relatives of ''Brontosaurus''. Sauropod feet that were discovered at the same quarry were added, as well as a tail fashioned to appear as Marsh believed it should, as well as a composite model of what he felt the skull of this massive creature might look like. This was not a delicate ''[[Diplodocus]]''-style skull (which would later turn out to be more accurate&lt;ref&gt;{{Cite journal | author = McIntosh, J.S. and Berman, D.S. | year = 1975 | title = Description of the palate and lower jaw of the sauropod dinosaur ''Diplodocus'' (Reptilia: Saurischia) with remarks on the nature of the skull of ''Apatosaurus'' | journal = Journal of Paleontology | volume = 49 | issue = 1 | pages = 187–199 | jstor =1303324 }}&lt;/ref&gt;), but was composed of &quot;the biggest, thickest, strongest skull bones, lower jaws and tooth crowns from three different quarries&quot;,&lt;ref name=&quot;Bakker&quot;&gt;{{cite journal | last1 = Bakker | first1 = Robert | year = 1994 | title = The Bite of the Bronto | url = | journal = Earth | volume = 3 | issue = 6| pages = 26–33 }}&lt;/ref&gt; primarily those of ''[[Camarasaurus]]'', the only other sauropod for which good skull material was known at the time. This method of reconstructing incomplete skeletons based on the more complete remains of related dinosaurs continues in museum mounts and life restorations to this day. In 1979, two Carnegie researchers replaced the skull on the museum's skeleton with the correct head found in a quarry in Utah in 1910.&lt;ref&gt;{{cite web|last=NPR Staff|title=Forget Extinct: The Brontosaurus Never Even Existed|url=http://www.npr.org/2012/12/09/166665795/forget-extinct-the-brontosaurus-never-even-existed|accessdate=17 June 2013}}&lt;/ref&gt;
      [[File:Apatosaurus Yale Peabody.JPG|thumb|upright|''A. excelsus'' holotype at Yale]]
      Despite the much-publicized debut of the mounted skeleton, which cemented the name ''Brontosaurus'' in the public consciousness, [[Elmer Riggs]] had published a paper in the 1903 edition of ''Geological Series of the Field Columbian Museum'' that argued that ''Brontosaurus'' was not different enough from ''Apatosaurus'' to warrant its own genus, and created the combination ''Apatosaurus excelsus'': &quot;In view of these facts the two genera may be regarded as synonymous. As the term 'Apatosaurus' has priority, 'Brontosaurus' will be regarded as a synonym.&quot;&lt;ref name=&quot;riggs-1903&quot; /&gt;

      Despite this, at least one paleontologist—[[Robert Bakker]]—argued in the 1990s that ''A. ajax'' and ''A. excelsus'' are in fact sufficiently distinct that the latter continues to merit a separate genus.&lt;ref name=&quot;Bakker98&quot;&gt;Bakker, R.T. (1998). &quot;Dinosaur mid-life crisis: the Jurassic-Cretaceous transition in Wyoming and Colorado&quot;. In: S.G. Lucas, J.I. Kirkland, &amp; J.W. Estep (eds.) ''Lower and Middle Cretaceous Terrestrial Ecosystems; New Mexico Museum of Natural History and Science Bulletin'', 14: 67–77.&lt;/ref&gt; This idea has not been accepted by most palaeontologists.&lt;ref name=&quot;Dinosauria04&quot;&gt;Upchurch, P., Barrett, P.M. and Dodson, P. (2004). &quot;Sauropoda&quot;. In Weishampel, D.B., Osmólska, H., and Dodson, P. (eds.), ''The Dinosauria'' (2nd edition). University of California Press, Berkeley 259–322.&lt;/ref&gt;&lt;ref name=&quot;Macintosh&quot;&gt;McIntosh, J.S. (1995). &quot;Remarks on the North American sauropod ''Apatosaurus'' Marsh&quot;. ''Sixth Symposium on Mesozoic Terrestrial Ecosystems and Biota'', Short Papers, A. Sun and Y. Wang (eds.), China Ocean Press, Beijing 119–123&lt;/ref&gt;

      ==Palaeobiology==
      [[File:Apatosaurus skull.jpg|thumb|left|Skull of a specimen nicknamed &quot;Max&quot;]]
      Until the 1970s, it was believed that sauropods like ''Apatosaurus'' were too massive to support their own weight on dry land, so it was theorized that they must have lived partly submerged in water, perhaps in swamps. Recent findings do not support this, and sauropods are thought to have been fully terrestrial animals.

      In 2008, footprints of a juvenile ''Apatosaurus'' were reported from Quarry Five in Morrison, Colorado. Discovered in 2006 by Matthew Mossbrucker, these footprints show that juveniles could run on their hind legs in a manner similar to that of the modern [[Basiliscus (genus)|basilisk]] lizard.&lt;ref name=&quot;smithsonian08&quot;&gt;{{Cite journal|last=Rajewski|first=Genevieve|date=May 2008|title=Where Dinosaurs Roamed |journal=Smithsonian |pages=20–24 |url=http://www.smithsonianmag.com/history-archaeology/phenom-dino-200805.html |accessdate=2008-04-30| archiveurl= http://web.archive.org/web/20080427162722/http://www.smithsonianmag.com/history-archaeology/phenom-dino-200805.html| archivedate= 27 April 2008 &lt;!--DASHBot--&gt;| deadurl= no}}&lt;/ref&gt;

      A study of diplodocid snouts showed that the square snout, large proportion of pits, and fine subparallel scratches in ''Apatosaurus'' suggests it was a ground-height nonselective browser.&lt;ref&gt;{{Cite doi|10.1371/journal.pone.0018304}}&lt;/ref&gt;

      ''Apatosaurus'' was the second most common sauropod in the [[Morrison Formation]] ecosystem, after ''[[Camarasaurus]]''.&lt;ref name=&quot;foster-2007&quot;&gt;{{cite book
      |last=Foster|first=John
      |year=2007
      |title=Jurassic West: The Dinosaurs of the Morrison Formation and Their World
      |publisher=Indiana University Press|isbn=978-0-253-34870-8
      |page=273}}&lt;/ref&gt; It may have been a more solitary animal than other Morrison Formation dinosaurs.&lt;ref name=DBBM80&gt;{{cite journal |last=Dodson |first=Peter |author2=Behrensmeyer, A.K.|author3= Bakker, Robert T.|author4= McIntosh, John S. |year=1980 |title=Taphonomy and paleoecology of the dinosaur beds of the Jurassic Morrison Formation |journal=Paleobiology |volume=6 |issue=2 |pages=208–232}}&lt;/ref&gt; As a genus, ''Apatosaurus'' existed for a long span of time, and have been found in most levels of the Morrison. Fossils of ''Apatosaurus ajax'' are known exclusively from the upper portion of the formation (upper Brushy Basin Member), about 152–151 million years ago. ''A. excelsus'' fossils have been reported from the upper Salt Wash Member to the upper Brushy Basin Member, ranging from the middle to late [[Kimmeridgian]] age, about 154–151 million years ago. ''A. louisae'' fossils are rare, known only from one site in the upper Brushy Basin Member, dated to the late Kimmeridgian stage (about 151 million years ago). Additional ''Apatosaurus'' remains are known from even younger rocks, but they have not been identified as any particular species.&lt;ref name=turner1999&gt;Turner, C.E. and Peterson, F., (1999). &quot;Biostratigraphy of dinosaurs in the Upper Jurassic Morrison Formation of the Western Interior, U.S.A.&quot; Pp. 77–114 in Gillette, D.D. (ed.), ''Vertebrate Paleontology in Utah''. Utah Geological Survey Miscellaneous Publication 99-1.&lt;/ref&gt;

      ===Growth===
      A microscopic study of ''Apatosaurus'' bones concluded that the animals grew rapidly when young and reached near-adult sizes in about 10 years.&lt;ref name=Curry99&gt;{{Cite journal|doi= 10.1080/02724634.1999.10011179 |last= Curry |first= Kristina A. |authorlink = Kristina Curry Rogers |year= 1999|title= Ontogenetic histology of Apatosaurus (Dinosauria: Sauropoda): new insights on growth rates and longevity |journal= Journal of Vertebrate Paleontology |volume=19 |issue=4 |pages=654–665 | jstor= 4524036 }}&lt;/ref&gt; Long-bone histology enables researchers to estimate the age that a specific individual reached. A study by Griebeler et al. (2013) examined long bone histological data and concluded that the Apatosaurus sp. '''SMA 0014''' weighed {{Convert|20206|kg|ST|1|abbr=on|abbr=off}}, reached sexual maturity at 21 years and died at age 28. The same growth model indicated that Apatosaurus sp. '''BYU 601–17328''' weighed {{Convert|18178|kg|ST|1|abbr=on|abbr=off}}, reached sexual maturity at 19 years and died at age 31.&lt;ref&gt;Griebeler EM, Klein N, Sander PM (2013) Aging, Maturation and Growth of Sauropodomorph Dinosaurs as Deduced from Growth Curves Using Long Bone Histological Data: An Assessment of Methodological Constraints and Solutions. PLoS ONE 8(6): e67012. doi:10.1371/journal.pone.0067012&lt;/ref&gt;

      ===Posture===
      [[File:AMNH Apatosaurus.jpg|thumb|Current ''A. excelsus'' skeletal mount at the [[American Museum of Natural History|AMNH]]]]
      [[diplodocidae|Diplodocids]], like ''Apatosaurus'', are often portrayed with their necks held high up in the air, allowing them to browse on tall trees. Some scientists have argued that the heart would have had trouble sustaining sufficient blood pressure to oxygenate the brain.&lt;ref&gt;{{Cite doi|10.4187/002013209793800286}}&lt;/ref&gt; Furthermore, more recent studies have shown that diplodocid necks were less flexible than previously believed, because the structure of the neck vertebrae would not have permitted the neck to bend far upwards, and that sauropods like ''Apatosaurus'' were adapted to low browsing or ground feeding.&lt;ref name=&quot;StevensParrish99&quot;&gt;{{Cite journal| last = Stevens| first = Kent A.| authorlink = | title = Neck Posture and Feeding Habits of Two Jurassic Sauropod Dinosaurs| journal = Science| volume = 284| issue = 5415| pages = 798–800| publisher = | location = | year = 1999| url = http://www.sciencemag.org/cgi/content/abstract/284/5415/798| doi = 10.1126/science.284.5415.798| id = | accessdate = 2008-08-03| pmid = 10221910| last2 = Parrish| first2 = JM}}&lt;/ref&gt;&lt;ref name=&quot;stevens05&quot;&gt;{{Cite book|author=Stevens KA, Parrish JM|year=2005|chapter=Neck Posture, Dentition and Feeding Strategies in Jurassic Sauropod Dinosaurs|editor=Carpenter, Kenneth and Tidswell, Virginia (ed.)|title=Thunder Lizards: The Sauropodomorph Dinosaurs|pages=212–232|publisher= Indiana University Press|isbn=978-0-253-34542-4|oclc=218768170 57202057 61128849}}&lt;/ref&gt;&lt;ref name=&quot;Upchurch2000&quot;&gt;{{cite journal|last=Upchurch |first=P, ''et al.''|title=Neck Posture of Sauropod Dinosaurs|journal=Science|volume= 287 |page=547b |doi=10.1126/science.287.5453.547b |year=2000|url=http://www.sciencemag.org/cgi/reprint/287/5453/547b.pdf|format = PDF | accessdate =2008-08-05 }}&lt;/ref&gt; However, subsequent studies demonstrated that all [[tetrapod]]s appear to hold their necks at the maximum possible vertical extension when in a normal, alert posture, and argued that the same would hold true for sauropods barring any unknown, unique characteristics that set the soft tissue anatomy of their necks apart from that of other animals. ''Apatosaurus'', like ''Diplodocus'', would have held its neck angled upward with the head pointed downwards in a resting posture.&lt;ref&gt;{{cite journal
      | last1 = Taylor | first1 = M.P.
      | last2 = Wedel | first2 = M.J.
      | last3 = Naish | first3 = D.
      | title = Head and neck posture in sauropod dinosaurs inferred from extant animals
      | journal = Acta Palaeontologica Polonica | volume = 54 | issue = 2 | year = 2009 | pages = 213–220
      | url = http://www.app.pan.pl/archive/published/app54/app54-213.pdf
      | doi = 10.4202/app.2009.0007
      }} ([http://www.app.pan.pl/article/item/app54-213.html Abstract])&lt;/ref&gt;

      ===Physiology===
      Given the large body mass of ''Apatosaurus'', combined with its long neck, [[physiologist]]s have encountered problems determining how these animals managed to breathe.

      Beginning with the assumption that ''Apatosaurus'', like [[crocodilia]]ns, did not have a diaphragm, the [[dead space (physiology)|dead-space volume]] (the amount of unused air remaining in the mouth, trachea and air tubes after each breath) has been estimated at about 184&amp;nbsp;liters for a 30 ton specimen.

      Its [[Lung volumes|tidal volume]] (the amount of air moved in or out during a single breath) has been calculated based on the following [[respiratory system]]s:
      * 904&amp;nbsp;liters if avian
      * 225&amp;nbsp;liters if mammalian
      * 19&amp;nbsp;liters if reptilian.

      On this basis, its respiratory system could not have been reptilian, as its tidal volume would not have been able to replace its dead-space volume. Likewise, the mammalian system would only provide a fraction of new air on each breath. Therefore, it must have had either a system unknown in the modern world or [[Parabronchi|one like birds]], i.e., multiple air sacs and a flow-through lung. Furthermore, an avian system would only need a lung volume of about 600&amp;nbsp;liters compared to a mammalian requirement of 2,950&amp;nbsp;liters, which would exceed the available space. The overall thoracic volume of ''Apatosaurus'' has been estimated at 1,700&amp;nbsp;liters allowing for a 500-liter, four-chambered [[heart]] (like [[bird]]s, not three-chambered like [[reptile]]s) and a 900-liter lung capacity. That would allow about 300&amp;nbsp;liters for the necessary [[Biological tissue|tissue]]. Assuming ''Apatosaurus'' had an avian respiratory system and a reptilian resting-metabolism, it would need to consume only about 262&amp;nbsp;liters (69 gallons) of water per day.&lt;ref name=&quot;paladinoetal1997&quot;&gt;Paladino, F.V., Spotila, J.R., and Dodson, P. (1997). &quot;A Blueprint for Giants: Modeling the Physiology of Large Dinosaurs.&quot; In Farlow, J.O. and Brett-Surman, M.K. (eds.), ''The Complete Dinosaur'', Indiana University Press, 491–504. doi0253333490.&lt;/ref&gt;

      ===Tail===
      An article that appeared in the November 1997 issue of ''[[Discover Magazine]]'' reported research into the mechanics of ''Apatosaurus'' tails by [[Nathan Myhrvold]], a [[computer scientist]] from [[Microsoft]]. Myhrvold carried out a [[computer simulation]] of the tail, which in diplodocids like ''Apatosaurus'' was a very long, tapering structure resembling a [[bullwhip]]. This computer modeling suggested that sauropods were capable of producing a whip-like cracking sound of over 200 [[decibel]]s, comparable to the volume of a [[cannon]].&lt;ref name=&quot;zimmer1997&quot;&gt;Zimmer, C. (1997). &quot;Dinosaurs in Motion.&quot; ''Discover'', 1 November 1997. [http://discovermagazine.com/1997/nov/dinosaursinmotio1261 DISCOVER Magazine]. Retrieved 27 July 2008.&lt;/ref&gt;

      ==Paleoecology==

      ===Habitat===
      [[file:Saurophaganax.JPG|thumb|''Saurophaganax'' and ''Apatosaurus'', Sam Noble Oklahoma Museum of Natural History]]
      The Morrison Formation is a sequence of shallow marine and alluvial sediments which, according to [[radiometric dating]], ranges between 156.3 million years old ([[Mega-annum|Ma]]) at its base,&lt;ref name=TCR06&gt;{{cite journal |last=Trujillo |first=K.C. |author2=Chamberlain, K.R.|author3= Strickland, A. |year=2006 |title=Oxfordian U/Pb ages from SHRIMP analysis for the Upper Jurassic Morrison Formation of southeastern Wyoming with implications for biostratigraphic correlations |journal=Geological Society of America Abstracts with Programs |volume=38 |issue=6 |pages=7}}&lt;/ref&gt; to 146.8 million years old at the top,&lt;ref name=SAB98&gt;{{cite book |last=Bilbey |first=S.A. |year=1998 |chapter=Cleveland-Lloyd Dinosaur Quarry - age, stratigraphy and depositional environments |pages= 87–120 |title=The Morrison Formation: An Interdisciplinary Study |editors=Carpenter, K.; Chure, D.; and Kirkland, J.I. (eds.) |series=Modern Geology '''22''' |publisher=Taylor and Francis Group |issn=0026-7775}}&lt;/ref&gt; which places it in the late [[Oxfordian stage|Oxfordian]], [[Kimmeridgian]], and early [[Tithonian]] [[faunal stages|stages]] of the Late Jurassic period. This formation is interpreted as a [[semiarid]] environment with distinct [[wet season|wet]] and [[dry season]]s. The Morrison Basin where dinosaurs lived, stretched from New Mexico to Alberta and Saskatchewan, and was formed when the precursors to the [[Front Range]] of the Rocky Mountains started pushing up to the west. The deposits from their east-facing [[drainage basin]]s were carried by streams and [[river]]s and deposited in [[swamp]]y lowlands, lakes, river channels and [[floodplain]]s.&lt;ref name=DAR89&gt;{{cite book |last=Russell |first=Dale A. |authorlink=Dale Russell |title=An Odyssey in Time: Dinosaurs of North America |year=1989 |publisher=NorthWord Press |location=Minocqua, Wisconsin |isbn=978-1-55971-038-1 |pages=64–70 }}&lt;/ref&gt; This formation is similar in age to the [[Solnhofen limestone|Solnhofen Limestone]] Formation in [[Germany]] and the [[Tendaguru|Tendaguru Formation]] in [[Tanzania]]. In 1877 this formation became the center of the [[Bone Wars]], a fossil-collecting rivalry between early paleontologists [[Othniel Charles Marsh]] and [[Edward Drinker Cope]].

      ===Paleofauna===
      The Morrison Formation records an environment and time dominated by gigantic sauropod dinosaurs such as ''[[Camarasaurus]]'', ''[[Barosaurus]]'', ''[[Diplodocus]]'', and ''[[Brachiosaurus]]''. Dinosaurs that lived alongside ''Apatosaurus'' included the herbivorous [[ornithischians]] ''[[Camptosaurus]]'', ''[[Stegosaurus]]''and ''[[Othnielosaurus]]''. Predators in this paleoenvironment included the [[theropods]] ''[[Saurophaganax]]'', ''[[Torvosaurus]]'', ''[[Ceratosaurus]]'', ''[[Marshosaurus]]'', ''[[Stokesosaurus]]'', ''[[Ornitholestes]]'' and&lt;ref&gt;Foster, J. (2007). &quot;Appendix.&quot; Jurassic West: The Dinosaurs of the Morrison Formation and Their World. Indiana University Press. pp. 327–329.&lt;/ref&gt; ''[[Allosaurus]]'', which accounting for 70 to 75% of theropod specimens and was at the top [[trophic level]] of the Morrison [[food chain|food web]].&lt;ref name=JRF03a&gt;{{cite book |last=Foster |first=John R. |title=Paleoecological Analysis of the Vertebrate Fauna of the Morrison Formation (Upper Jurassic), Rocky Mountain Region, U.S.A. |year=2003 |series=New Mexico Museum of Natural History and Science Bulletin, '''23''' |publisher=New Mexico Museum of Natural History and Science |location=Albuquerque, New Mexico |page=29}}&lt;/ref&gt; ''Apatosaurus'' is commonly found at the same sites as ''Allosaurus'', ''Stegosaurus'', ''Camarasaurus'', and ''Diplodocus''.&lt;ref&gt;Dodson, Peter; Behrensmeyer, A.K.; Bakker, Robert T.; and McIntosh, John S. (1980). &quot;Taphonomy and paleoecology of the dinosaur beds of the Jurassic Morrison Formation&quot;. Paleobiology 6 (2): 208–232.&lt;/ref&gt; Other vertebrates that shared this paleoenvironment included [[actinopterygii|ray-finned fishes]], [[frog]]s, [[salamander]]s, [[turtle]]s, [[sphenodontia|sphenodonts]], [[lizard]]s, terrestrial and aquatic [[crocodylomorpha]]ns, and several species of [[pterosaur]]. Shells of [[bivalve]]s and aquatic [[snail]]s are also common. The flora of the period has been revealed by fossils of [[chlorophyta|green algae]], [[fungi]], [[moss]]es, [[equisetum|horsetails]], [[cycad]]s, [[ginkgo]]es, and several families of [[conifer]]s. Vegetation varied from [[river]]-lining forests of [[tree fern]]s, and [[fern]]s ([[gallery forest]]s), to fern [[savanna]]s with occasional trees such as the ''[[Araucaria]]''-like conifer ''[[Brachyphyllum]]''.&lt;ref name=KC06&gt;{{cite book |last=Carpenter |first=Kenneth |authorlink=Kenneth Carpenter |year=2006 |chapter=Biggest of the big: a critical re-evaluation of the mega-sauropod ''Amphicoelias fragillimus'' |editors=Foster, John R.; and Lucas, Spencer G. (eds.) |title=Paleontology and Geology of the Upper Jurassic Morrison Formation |series=New Mexico Museum of Natural History and Science Bulletin, '''36''' |publisher=New Mexico Museum of Natural History and Science |location=Albuquerque, New Mexico |pages=131–138 }}&lt;/ref&gt;

      ==In popular culture==
      [[File:Pasta-Brontosaurus.jpg|thumb|right|1897 restoration of ''A. excelsus'' by [[Charles R. Knight]]]]
      The length of time taken for Marsh's misclassification to be brought to public notice meant that the name ''Brontosaurus'', associated as it was with one of the largest dinosaurs, became so famous that it persisted long after the name had officially been abandoned in scientific use.&lt;ref name=&quot;gould1991&quot;/&gt;

      ''Apatosaurus'' have often been depicted in cinema, beginning with [[Winsor McCay]]'s 1914 classic ''[[Gertie the Dinosaur]]'', one of the first animated films.&lt;ref&gt;{{cite book|title=Before Mickey: The Animated Film 1898-1928|author=Donald Crafton|year=1982|publisher=MIT Press|isbn=0-262-03083-7}}&lt;/ref&gt; McCay based his unidentified dinosaur on the ''Brontosaurus'' skeleton in the American Museum of Natural History.&lt;ref&gt;[http://www.sdnhm.org/exhibits/dinosrr/index.html ]{{dead link|date=April 2013}}&lt;/ref&gt; The 1925 silent film ''[[The Lost World (1925 film)|The Lost World]]'' featured a battle between a ''Brontosaurus'' and an ''[[Allosaurus]]'', using [[special effect]]s by [[Willis O'Brien]].&lt;ref&gt;Glut, Donald F.; Brett-Surman, Michael K. (1997). &quot;Dinosaurs and the media&quot;, in Farlow, James; and Brett-Surman, Michael K. (eds.): The Complete Dinosaur. Bloomington and Indianapolis: Indiana University Press, 675–706. ISBN 978-0-253-33349-0.&lt;/ref&gt; These, and other early uses of the animal as major representative of the group, helped cement ''Brontosaurus'' as a quintessential dinosaur in the public consciousness.&lt;ref name=&quot;gould1991&quot;/&gt;

      [[Sinclair Oil Corporation]] has long been a fixture of American roads (and briefly in other countries) with its green dinosaur logo and mascot, an ''Apatosaurus'' (''Brontosaurus''). While Sinclair's early advertising included a number of different dinosaurs, eventually only ''Apatosaurus'' was used as the official logo, due to its popular appeal.&lt;ref&gt;Sinclair Oil Corporation, (2008). [http://www.sinclairoil.com/history/historys_p1.htm Evolution of the Company Symbol]. Published online by SinclairOil.com, http://www.sinclairoil.com/history/historys_p1.htm Accessed 27-August-2010.&lt;/ref&gt;

      As late as 1989, the [[United States Postal Service|U.S. Post Office]] caused controversy when it issued four &quot;dinosaur&quot; stamps: ''[[Tyrannosaurus]]'', ''[[Stegosaurus]]'', ''[[Pteranodon]]'' and ''Brontosaurus''. The use of the term ''Brontosaurus'' in place of ''Apatosaurus'', as well as the fact that ''Pteranodon''s were technically [[pterosaur]]s and not dinosaurs, led to complaints of &quot;fostering scientific illiteracy.&quot;&lt;ref name=&quot;NYT&quot;&gt;[http://query.nytimes.com/gst/fullpage.html?res=950DE5DC173CF932A25753C1A96F948260 &quot; Topics of The Times; Leapin' Lizards!&quot;] ''The New York Times'', 1989-10-11. Retrieved 2008-06-08.&lt;/ref&gt; The Post Office defended itself (in Postal Bulletin 21744) by saying, &quot;Although now recognized by the scientific community as ''Apatosaurus'', the name 'Brontosaurus' was used for the stamp because it is more familiar to the general population.&quot; [[Stephen Jay Gould]] also supported this position in his essay &quot;[[Bully for Brontosaurus]],&quot; though he echoed Riggs's original argument that ''Brontosaurus'' is a synonym for ''Apatosaurus''. Nevertheless, he noted that the former has developed and continues to maintain an independent existence in the popular imagination.&lt;ref name=&quot;gould1991&quot;&gt;Gould, S.J. (1991). ''Bully for Brontosaurus: Reflections in Natural History'', W. W. Norton &amp; Co., 540pp.&lt;/ref&gt;

