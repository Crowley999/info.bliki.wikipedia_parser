      The '''Alps''' are one of the great [[mountain range]] systems of [[Europe]] stretching approximately {{convert|1,200|km}} across eight [[Alpine countries]] from [[Austria]] and [[Slovenia]] in the east, [[France]], [[Switzerland]], [[Liechtenstein]], and south east [[Germany]], to the west. [[Monaco]] and [[Italy]] to the south.&lt;ref&gt;[http://www.alpconv.org/index_en &quot;Alpine Convention&quot;]. ''Alpine Conferences''. Retrieved August 3, 2012&lt;/ref&gt;  The mountains were formed over hundreds of millions of years as the African and Eurasian [[tectonic plate]]s collided. Extreme shortening &lt;!-- why shortening? --&gt; caused by the event resulted in marine [[sedimentary rock]]s rising by [[thrust fault|thrusting]] and [[Fold (geology)|folding]] into high mountain peaks such as [[Mont Blanc]] and the [[Matterhorn]]. Mont Blanc spans the French–Italian border, and at {{convert|4810|m|abbr=on|0}} is the highest mountain in the Alps. The Alpine region area contains many peaks higher than {{convert|4000|m|abbr=on|0}}, known as the &quot;[[List of Alpine four-thousanders|four-thousanders]]&quot;.

      The altitude and size of the range affects the climate in Europe; in the mountains precipitation levels vary greatly and climatic conditions consist of distinct zones. Wildlife such as [[ibex]] live in the higher peaks to elevations of {{Convert|3400|m|abbr=on|0}}, and plants such as [[Edelweiss]] grow in rocky areas in lower elevations as well as in higher elevations. Evidence of human habitation in the Alps goes back to the [[Paleolithic]] era. A [[Ötzi the Iceman|mummified man]], determined to be 5,000 years old, was discovered on a glacier at the Austrian–Italian border in 1991. By the 6th century BC, the Celtic [[La Tène culture]] was well established. [[Hannibal]] famously crossed the Alps with a herd of elephants, and the [[Ancient Rome|Romans]] had settlements in the region. In 1800 [[Napoleon Bonaparte|Napoleon]] crossed one of the mountain passes with an army of 40,000. The 18th and 19th centuries saw an influx of naturalists, writers, and artists, in particular the [[Romanticism|Romantics]], followed by the [[golden age of alpinism]] as mountaineers began to ascend the peaks. In World War II, [[Adolf Hitler]] kept a [[Berghof (residence)|base of operation]] in the Bavarian Alps throughout the war.

      The Alpine region has a strong cultural identity.  The traditional culture of farming, cheesemaking, and woodworking still exists in Alpine villages, although the tourist industry began to grow early in the 20th century and expanded greatly after World War II to become the dominant industry by the end of the century. The [[Winter Olympic Games]] have been hosted in the Swiss, French, Italian, Austrian and German Alps. At present the region is home to 14 million people and has 120 million annual visitors.&lt;ref name = &quot;Chatré8&quot;&gt;Chatré, Baptiste, et al. (2010), 8&lt;/ref&gt;

      == Etymology ==
      [[File:Calanca Alp de Cascinarsa.jpg|thumb|left|An &quot;alp&quot; refers to a high mountain pasture where cows are brought to for grazing, often with a structure, such as this one on the south side of the Alps.]]
      The English word ''Alps'' derives from the Latin ''Alpes'' (through French). [[Maurus Servius Honoratus]], an ancient commentator of [[Virgil]], says in his commentary (''A.'' X 13) that all high mountains are called ''Alpes'' by Celts. The term may be common to [[Italo-Celtic]], because the [[Celtic languages]] have terms for high mountains derived from ''alp''.

      This may be consistent with the theory that in Latin ''Alpes'' is a name of non-Indo-European origin (which is common for prominent mountains and mountain ranges in the Mediterranean region). According to the Old English Dictionary, the Latin ''Alpes'' might possibly derive from a [[Pre-Indo-European languages|pre-Indo-European]] word *''alb'' &quot;hill&quot;, with ''Albania'' being a related derivation. Interestingly, Albania (which is a foreign name for modern Albanians) has been used as a name for a number of mountainous areas across Europe. In [[Ancient Rome|Roman times]], ''Albania'' was a name for the eastern [[Caucasus]], while in the English language ''Albania'' (or ''Albany'') was occasionally used as a name for [[Scotland]].&lt;ref&gt;{{cite web|url=http://www.etymonline.com/index.php?allowed_in_frame=0&amp;search=Albania&amp;searchmode=none |title=Online Etymology Dictionary |publisher=Etymonline.com |date=1955-05-14 |accessdate=2012-04-18}}&lt;/ref&gt;

      It's likely that ''alb'' (&quot;white&quot;) and ''albus'' have common origins deriving from the association of the tops of tall mountains or steep hills with snow.

      In modern languages the term ''alp'', ''alm'', ''albe'' or ''alpe'' refers to a [[Transhumance in the Alps|grazing pastures]] in the alpine regions below the glaciers, not the peaks.&lt;ref name=&quot;Schmid93&quot;&gt;Schmid et al. (2004), 93&lt;/ref&gt; An ''alp'' refers to a high mountain pasture where cows are taken to be grazed during the summer months and where hay barns can be found, and the term &quot;the Alps&quot;, referring to the mountains, is a misnomer.&lt;ref name=&quot;Reynolds43ff&quot; /&gt;&lt;ref name=&quot;Fleming 4&quot;&gt;Fleming (2000), 4&lt;/ref&gt; The term for the mountain peaks varies by nation and language: words such as ''horn'', ''kogel'', ''gipfel'', and ''berg'' are used in German speaking regions: ''mont'', ''pic'', ''dent'' and ''aiguille'' in French speaking regions; and ''monte'' or ''cima'' in Italian speaking regions.&lt;ref&gt;Shoumatoff (2001), 117–119&lt;/ref&gt;

      German ''Alpen'' is the accusative in origin, but was made the nominative in Modern German, whence also ''Alm''.&lt;ref&gt;[http://www.swissworld.org/en/switzerland/swiss_specials/swiss_mountains/names/ &quot;Names&quot;]. Federal Department of Foreign Affairs. Swissworld.org. Retrieved August 3, 2012&lt;/ref&gt;

      == Geography ==
      {{main|Geography of the Alps}}
      [[File:Alps with borders.jpg|thumb|The Alps extend from France in the west to Slovenia in the east, and from Italy in the south to Germany in the north.]]

      The Alps are a crescent shaped geographic feature of central Europe that ranges in a {{convert|800|km|abbr=on|-1}} arc from east to west and is {{convert|200|km|abbr=on|-1}} in width. The mean height of the mountain peaks is {{convert|2.5|km|abbr=on|1}}.&lt;ref name=&quot;Ceben 22–24&quot;/&gt; The range stretches from the [[Mediterranean Sea]] north above the [[Po (river)|Po river]] basin, extending through France from [[Grenoble]], eastward through mid and southern Switzerland. The range continues toward [[Vienna]] in Austria, and east to the [[Adriatic Sea]] and into [[Slovenia]].&lt;ref name = &quot;Chatré9&quot;&gt;Chatré, Baptiste, et al. (2010), 9&lt;/ref&gt;&lt;ref&gt;Fleming (2000), 1&lt;/ref&gt;&lt;ref name=&quot;Beattie  xii–xiii&quot;/&gt; To the south it dips into northern Italy and to the north extends to the south border of [[Bavaria]] in Germany.&lt;ref name=&quot;Beattie  xii–xiii&quot;&gt;Beattie (2006), xii–xiii&lt;/ref&gt; In areas like [[Chiasso]], Switzerland, and [[Neuschwanstein Castle|Neuschwanstein]], Bavaria, the demarkation between the mountain range and the flatlands are clear; in other places such as [[Geneva]], the demarkation is less clear. The countries with the greatest alpine territory are Switzerland, France, Austria and Italy.

      The highest portion of the range is divided by the glacial trough of the [[Rhone]] valley, with the [[Pennine Alps]] from [[Mont Blanc]] to the [[Matterhorn]] and [[Monte Rosa]] on the Southern side, and the [[Bernese Alps]] on the Northern. The peaks in the easterly portion of the range, in Austria and Slovenia, are smaller than those in the central and western portions.&lt;ref name=&quot;Beattie  xii–xiii&quot; /&gt;

      The variances in nomenclature in the region spanned by the Alps makes classification of the mountains and subregions difficult, but a general classification is that of the [[Eastern Alps]] and [[Western Alps]] with the divide between the two occurring in eastern Switzerland according to geologist Stefan Schmid,&lt;ref name=&quot;Schmid93&quot; /&gt; near the [[Splügen Pass]].

      The highest peaks of the Western Alps and Eastern Alps, respectively, are Mont Blanc, at {{convert|4810|m|ft|abbr=on|-1}}&lt;ref&gt;Shoumtoff (2001), 23&lt;/ref&gt; and [[Piz Bernina]] at {{convert|4049|m|0}}. The second-highest peaks are [[Monte Rosa]] at {{convert|4634|m|abbr=on|-1}} and [[Ortler]]&lt;ref&gt;Excluding the [[Piz Zupò]] and [[Piz Roseg]] located in the Bernina range, close to Piz Bernina.&lt;/ref&gt; at {{convert|3905|m|abbr=on|-1}}, respectively

      Series of lower mountain ranges run parallel to the main chain of the Alps, including the [[French Prealps]] in France and the [[Jura Mountains]] in Switzerland and France. The secondary chain of the Alps follows the [[drainage divide|watershed]] from the Mediterranean Sea to the [[Vienna Woods|Wienerwald]], passing over many of the highest and most well-known peaks in the Alps. From the Colle di Cadibona to [[Col de Tende]] it runs westwards, before turning to the northwest and then, near the [[Colle della Maddalena]], to the north. Upon reaching the Swiss border, the line of the main chain heads approximately east-northeast, a heading it follows until its end near Vienna.&lt;!-- still uncited --&gt;

      == Passes ==
      [[File:Andermatt-Teufelsbruecke.jpg|thumb|''Teufelsbrücke'' (Devil's Bridge) at the [[Gotthard Pass]]; the medieval bridge is below the newer bridge.]]
      {{see also|Principal passes of the Alps}}

      The Alps have been crossed for war and commerce, and by pilgrims, students and tourists. Crossing routes by road, train or foot are known as ''passes'', and usually consist of depressions in the mountains in which a valley leads from the plains and hilly pre-mountainous zones. In the medieval period [[hospices]] were established by religious orders at the summits of many of the main passes.&lt;ref name=&quot;Fleming 4&quot; /&gt; The most important  passes are the [[Col de l'Iseran]] (the highest), the [[Brenner Pass]], the [[Mont-Cenis]], the [[Great St. Bernard Pass]], the [[Col de Tende]], the [[Gotthard Pass]], the [[Semmering Pass]], and the [[Stelvio Pass]].&lt;ref name=&quot;Britannica&quot;&gt;''Encyclopædia Britannica''. ''Encyclopedia Online Academic Edition''. Encyclopædia Britannica. Retrieved 6 August 2012&lt;/ref&gt;

      Crossing the Italian-Austrian border, the Brenner Pass separates the [[Ötztal Alps]] and [[Zillertal Alps]] and has been in use as a trading route since the 14th century. The lowest of the Alpine passes at {{convert|985|m|abbr=on|0}}, the Semmering crosses from [[Lower Austria]] to [[Styria]]; since the 12th century when a hospice was built there it has seen continuous use. A railroad with a tunnel {{convert|1|mi}} long was built along the route of the pass in the mid-19th century. With a summit of {{convert|2,469|m|abbr=on|0}}, the Great St. Bernard Pass is one of the highest in the Alps, crossing the Italian-Swiss border east of the Pennine Alps along the flanks of Mont Blanc. The pass was used by [[Napoleon Bonaparte]] to cross 40,000 troops in 1800. The Saint Gotthard Pass crosses from [[Central Switzerland]] to [[Ticino]]; in the late 19th century the {{convert|9|mi}} long Saint Gotthard Tunnel was built connecting [[Lucerne]] in Switzerland,  with [[Milan]] in Italy. The [[Mont Cenis]] pass has been a major commercial road between Western Europe and Italy. Now the pass has been supplanted by the Fréjus Road and Rail tunnel. At {{convert|2,756|m|abbr=on|0}}, the Stelvio Pass in northern Italy is one of the highest of the Alpine passes; the road was built in the 1820s.&lt;ref name=&quot;Britannica&quot; /&gt; The highest pass in the alps is the [[col de l'Iseran]] in [[Savoy]] (France) at {{convert|2,770|m|abbr=on|0}}.

      == Orogeny and geology ==
      {{main|Alpine orogeny|Geology of the Alps}}

      Important geological concepts were established as naturalists began studying the rock formations of the Alps in the 18th century. In the mid-19th century the now defunct theory of [[geosyncline]]s was used to explain the presence of &quot;folded&quot; mountain chains but by the mid-20th century the theory of [[plate tectonics]] became widely accepted.&lt;ref name=&quot;Graciansky1ff&quot; /&gt;

      [[File:Nante d'arpanaz.jpg|thumb|The geologic [[Fold (geology)|folding]] seen at the Arpanaz waterfall, shown here in a mid-18th century drawing, was noted by 18th-century geologists.&lt;ref name=&quot;Graciansky5&quot;&gt;Graciansky (2011), 5&lt;/ref&gt;]]

      The formation of the Alps (the [[Alpine orogeny]]) was an episodic process that began about 300 million years ago.&lt;ref&gt;Shoumatoff (2001), 35&lt;/ref&gt;  In the [[Paleozoic]] Era the [[Pangaea]]n [[supercontinent]] consisted of a single [[tectonic plate]]; it broke into separate plates during the [[Mesozoic]] Era and the [[Tethys Ocean|Tethys]] sea developed between [[Laurasia]] and [[Gondwana]] during the [[Jurassic]] Period.&lt;ref name=&quot;Graciansky1ff&quot;&gt;Graciansky (2011), 1–2&lt;/ref&gt;  The Tethys was later squeezed between colliding plates causing the formation of mountain ranges called the [[Alpide belt]], from [[Gibraltar]] through the [[Himalayas]] to [[Indonesia]]—a process that began at the end of the [[Mesozoic]] and continues into the present. The formation of the Alps was a segment of this orogenic process,&lt;ref name=&quot;Graciansky1ff&quot; /&gt; caused by the collision between the [[African plate|African]] and the [[Eurasian Plate|Eurasian]] plates&lt;ref name=&quot;Gerrard9&quot; /&gt; that began in the late [[Cretaceous]] Period.&lt;ref name=&quot;Gerrard16&quot;&gt;Gerrard, (1990), 16&lt;/ref&gt;

      Under extreme [[compressive stress]]es and pressure, marine [[sedimentary rock]]s were uplifted, creating characteristic recumbent [[Fold (geology)|folds]], or ''[[nappe]]s'', and [[thrust fault]]s.&lt;ref&gt;''Earth'' (2008), 142&lt;/ref&gt;  As the rising peaks underwent erosion, a layer of marine [[flysch]] sediments was deposited in the [[foreland basin]], and the sediments became involved in younger nappes (folds) as the orogeny progressed. Coarse sediments from the continual uplift and erosion were later deposited in foreland areas as [[molasse]].&lt;ref name=&quot;Gerrard9&quot;&gt;Gerrard, (1990), 9&lt;/ref&gt; The molasse regions in Switzerland and Bavaria were well-developed and saw further upthrusting of flysch.&lt;ref name=&quot;Schmid102&quot;&gt;Schmid (2004), 102&lt;/ref&gt;
      [[File:MassifMontBlanc7438.JPG|thumb|left|The crystalline basement of the [[Mont Blanc Massif]].]]

      The Alpine orogeny occurred in ongoing cycles through to the Paleogene causing differences in nappe structures, with a late-stage orogeny causing the development of the [[Jura Mountains]].&lt;ref name=&quot;Schmid97&quot;&gt;Schmid (2004), 97&lt;/ref&gt; A series of tectonic events in the Triassic, Jurassic and Cretaceous periods caused different [[Palaeogeography|paleogeographic]] regions.&lt;ref name=&quot;Schmid97&quot;/&gt; The Alps are subdivided by different [[lithology]] (rock composition) and nappe structure according to the orogenic events that affected them.&lt;ref name=&quot;Schmid93&quot;&gt;Schmid (2004), 93&lt;/ref&gt; The geological subdivision differentiates the Western, Eastern Alps and Southern Alps: the [[Helvetic nappes|Helveticum]] in the north, the [[Penninic nappes|Penninicum]] and [[Austroalpine nappes|Austroalpine system]] in the center and, south of the Periadriatic Seam, the [[Southern Alps (geology)|Southern Alpine system]].&lt;ref name=&quot;Schmid99&quot;/&gt;

      [[File:Matterhorn from Domhütte - 2.jpg|thumb|Compressed metamorphosed Tethyan sediments and their oceanic basement are sandwiched between the tip of the [[Matterhorn]], which consists of gneisses originally part of the African plate, and the base of the peak, which is part of the Eurasian plate.&lt;ref name=&quot;Graciansky5&quot;/&gt;]]

      According to geologist Stefan Schmid, because the Western Alps underwent a metamorphic event in the [[Cenozoic]] Era while the Austroalpine peaks underwent an event in the Cretaceous Period, the two areas show distinct differences in nappe formations.&lt;ref name=&quot;Schmid97&quot;/&gt; [[Flysch]] deposits in the Southern Alps of [[Lombardy]] probably occurred in the Cretaceous or later.&lt;ref name=&quot;Schmid97&quot;/&gt;

      Peaks in France, Italy and Switzerland lie in the &quot;Houlliere zone&quot;, which consists of [[Basement (geology)|basement]] with sediments from the Mesozoic Era.&lt;ref name=&quot;Schmid99&quot;&gt;Schmid, 99&lt;/ref&gt; High &quot;massifs&quot; with external sedimentary cover are more common in the Western Alps and were affected by [[Neogene]] Period [[Thin-skinned deformation|thin-skinned]] thrusting whereas the Eastern Alps have comparatively few high peaked massifs.&lt;ref name=&quot;Schmid102&quot;/&gt; Similarly the peaks in Switzerland extending to western Austria (Helvetic nappes) consist of thin-skinned sedimentary folding that [[decollement|detached]] from former [[basement (geology)|basement]] rock.&lt;ref name=&quot;Schmid103&quot;&gt;Schmid (2004), 103&lt;/ref&gt;

      In simple terms the structure of the Alps consists of layers of rock of European, African and oceanic (Tethyan) origin.&lt;ref name=&quot;Graciansky29ff&quot;&gt;Graciansky (2011), 29&lt;/ref&gt; The bottom nappe structure is of continental European origin, above which are stacked marine sediment nappes, topped off by nappes derived from the African plate.&lt;ref name=&quot;Graciansky31&quot;&gt;Graciansky (2011), 31&lt;/ref&gt; The Matterhorn is an example of the ongoing orogeny and shows evidence of great folding. The tip of the mountain consists of [[gneiss]]es from the African plate; the base of the peak, below the glaciated area, consists of European basement rock. The sequence of Tethyan marine sediments and their oceanic basement is sandwiched between rock derived from the African and European plates.&lt;ref name=&quot;Graciansky5&quot;/&gt;

      The core regions of the Alpine orogenic belt have been folded and fractured in such a manner that erosion created the characteristic steep vertical peaks of the [[Swiss Alps]] that rise seemingly straight out of the foreland areas.&lt;ref name=&quot;Gerrard16&quot;/&gt; Peaks such as Mont Blanc, the Matterhorn, and high peaks in the Pennine Alps, the Briançonnais, and [[Hohe Tauern]] consist of layers of rock from the various orogenies including exposures of basement rock.&lt;ref&gt;Beattie (2006), 6–8&lt;/ref&gt;

      == &quot;Four-thousanders&quot; and ascents ==
      {{see also|List of Alpine Four-thousanders}}
      &lt;!-- [[File:MassifMontBlanc7438.JPG|thumb|The cristalline basement of the [[Mont Blanc Massif]]]] --&gt;
      The [[Union Internationale des Associations d'Alpinisme]] (UIAA) has defined a list of 82 &quot;official&quot; Alpine summits that reach at least {{convert|4,000|m|ft|abbr=on|0}}.&lt;ref&gt;{{cite journal|title=The 4000ers of the Alps: Official UIAA List|journal=UIAA-Bulletin|issue=145|date=March 1994|format=PDF|url=http://www.club4000.it/Articoli/Boll_uiaa.pdf|archiveurl=http://web.archive.org/web/20100307064135/http://www.club4000.it/Articoli/Boll_uiaa.pdf|archivedate=7 March 2010}}&lt;/ref&gt; The list includes not only mountains, but also subpeaks with little [[Topographic prominence|prominence]] that are considered important [[mountaineering]] objectives. Below are listed the 22 &quot;four-thousanders&quot; with at least {{convert|500|m|ft|abbr=on|0}} of prominence.

      While Mont Blanc was first climbed in 1786, most of the Alpine four-thousanders were climbed during the first half of the 19th century; the ascent of the Matterhorn in 1865 marked the end of the [[golden age of alpinism]]. [[Karl Blodig]] (1859–1956) was among the first to successfully climb all the major 4,000 m peaks. He completed his series of ascents in 1911.&lt;ref&gt;Michael Huxley, ''The Geographical magazine: Volume 59'', Geographical Press, 1987&lt;/ref&gt;

      The first British Mont Blanc ascent was in 1788; the first female ascent in 1819. By the mid-1850s Swiss mountaineers had ascended most of the peaks and were eagerly sought as mountain guides. [[Edward Whymper]] reached the top of the Matterhorn in 1865 (after seven attempts), and in 1938 the last of the six [[great north faces of the Alps]] was climbed with the first ascent of the Eiger ''Nordwand'' (north face of the Eiger).&lt;ref name = &quot;Shoumatoff197ff&quot;&gt;Shoumatoff (2001), 197–200&lt;/ref&gt;

