      Metallica was influenced by early heavy metal and hard rock bands and artists such as [[Black Sabbath]], [[Deep Purple]], [[Kiss (band)|Kiss]], [[Led Zeppelin]], [[Queen (band)|Queen]], [[Ted Nugent]], [[AC/DC]], [[Rush (band)|Rush]], [[Aerosmith]], and [[Scorpions (band)|Scorpions]],&lt;ref&gt;{{cite web|url=http://www.guitarworld.com/article/30_on_30_the_greatest_guitarists_picked_by_the_greatest_guitarists?page=0%2C7 |title=30 on 30: The Greatest Guitarists Picked by the Greatest Guitarists |publisher=guitarworld.com |accessdate=April 28, 2010 |archiveurl=http://web.archive.org/web/20100505131334/http://www.guitarworld.com/article/30_on_30_the_greatest_guitarists_picked_by_the_greatest_guitarists?page=0,7 &lt;!--Added by H3llBot--&gt; |archivedate=May 5, 2010}}&lt;/ref&gt; [[New Wave of British Heavy Metal]] bands such as [[Venom (band)|Venom]], [[Motörhead]], [[Diamond Head (band)|Diamond Head]], [[Judas Priest]], and [[Iron Maiden]], as well as early [[punk rock]] bands such as the [[Ramones]], the [[Sex Pistols]], and the [[Misfits (band)|Misfits]]. Early Metallica releases contained fast [[tempo]]s, [[harmony|harmonized]] leads, and nine-minute [[instrumental]]s. Steve Huey of [[Allmusic]] said that ''Ride the Lightning'' featured &quot;extended, progressive epics; tight, concise groove-rockers&quot;.&lt;ref name=&quot; Ride the Lightning - Metallica&quot;/&gt; Huey felt Metallica expanded its compositional technique and range of expression to take on a more aggressive approach in following releases, and lyrics dealt with more personal and socially conscious issues.&lt;ref name=&quot;Ride the Lightning - Metallica&quot;&gt;{{cite web
      |title=''Ride the Lightning'' – Metallica
      |author=Huey, Steve
      |publisher=Allmusic
      |url={{Allmusic|class=album|id=ride-the-lightning-mw0000190995|pure_url=yes}}
      |accessdate=December 8, 2007}}&lt;/ref&gt; Lyrical themes explored on ''Master of Puppets'' included religious and military leaders, rage, insanity, monsters, and drugs.&lt;ref name=&quot;Master of Puppets - Metallica&quot;&gt;{{cite web
      |title= ''Master of Puppets'' – Metallica
      |author=Huey, Steve
      |publisher=Allmusic
      |url={{Allmusic|class=album|id=master-of-puppets-mw0000667490|pure_url=yes}}
      |accessdate=December 8, 2007}}&lt;/ref&gt;

      In 1991, with new producer [[Bob Rock]], Huey felt Metallica simplified and streamlined its music for a more commercial approach to appeal to the mainstream audience.&lt;ref name=&quot;Metallica AMG&quot;&gt;{{cite web
      |title=''Metallica'' Allmusic review
      |author=Huey, Steve
      |publisher=Allmusic
      |url={{Allmusic|class=album|id=metallica-mw0000311315|pure_url=yes}}
      |accessdate=December 5, 2007}}&lt;/ref&gt; The band abandoned its aggressive, fast [[tempo]]s to expand its music and expressive [[range (music)|range]], said [[Robert Palmer (writer)|Robert Palmer]] of ''Rolling Stone''.&lt;ref name=&quot;Metallica RS review&quot;&gt;{{cite web
      |title=''Metallica'' ''Rolling Stone'' review
      |author=Palmer, Robert
      |work=Rolling Stone
      |date=January 21, 1997
      |url=http://www.rollingstone.com/artists/metallica/albums/album/150659/review/5941896/metallica
      |archiveurl=http://web.archive.org/web/20071209085540/http://www.rollingstone.com/artists/metallica/albums/album/150659/review/5941896/metallica
      |archivedate=December 9, 2007
      |accessdate=December 5, 2007}}&lt;/ref&gt; The change in direction proved commercially successful as ''Metallica'' was the band's first album to peak at number one on the [[Billboard 200|''Billboard'' 200]]. Metallica noticed changes to the rock scene created by the [[grunge]] movement of the early 1990s. In ''Load'', an album that has been described as &quot;an almost [[alternative rock]]&quot; approach, the band focused on non-metal influences and changed musical direction.&lt;ref name=&quot;Metallica - ReLoad&quot;/&gt; Moving away from lyrical themes dealing with drugs and monsters, Metallica's new lyrical approach focused on anger, loss, and retribution. Some fans and critics were not pleased with this change, which included haircuts, the cover of ''Load'', and headlining the alternative rock concert [[Lollapalooza]].&lt;ref name=&quot;Load review&quot;/&gt; David Fricke of ''[[Rolling Stone]]'' described the move as &quot;goodbye to the moldy stricture and dead-end Puritanism of no-frills thrash&quot; and called ''Load'' the heaviest record of 1996.&lt;ref name=&quot;Load review&quot;&gt;{{cite web
      |title=''Load'' ''Rolling Stone'' review
      |author=Fricke, David
      |work=Rolling Stone
      |date=December 4, 1996
      |url=http://www.rollingstone.com/artists/metallica/albums/album/194250/review/5941470/load
      |archiveurl=http://web.archive.org/web/20071127130901/http://www.rollingstone.com/artists/metallica/albums/album/194250/review/5941470/load
      |archivedate=November 27, 2007
      |accessdate=December 7, 2007}}&lt;/ref&gt; With the release of ''ReLoad'' in 1997, the band displayed more [[blues]] and early [[hard rock]] influences, incorporating more rhythm and [[harmony]] in song structures.&lt;ref name=&quot;Metallica - ReLoad&quot;&gt;{{cite web
      |title=''ReLoad'' ''Rolling Stone'' review
      |author=Ali, Lorraine
      |work=Rolling Stone
      |date=November 20, 1997
      |url=http://www.rollingstone.com/artists/metallica/albums/album/124749/review/5942088/reload
      |archiveurl=http://web.archive.org/web/20080105195604/http://www.rollingstone.com/artists/metallica/albums/album/124749/review/5942088/reload
      |archivedate=January 5, 2008
      |accessdate=December 8, 2007}}&lt;/ref&gt;

      ''St. Anger'' marked another large change in the band's sound. [[Guitar solo]]s were excluded from the album, leaving a &quot;raw and unpolished sound&quot;.&lt;ref name=&quot;St Anger by Metallica&quot;/&gt; The band used [[drop C tuning]], and Ulrich's [[snare drum]] received particular criticism. ''New York Magazine'''s Ethan Brown noted it &quot;reverberates with a thwong&quot;. Lyrics on the album dealt with Hetfield's stint in rehab, including references to the devil, anti-drug themes, [[claustrophobia]], impending doom, and religious [[hypocrisy]].&lt;ref name=&quot;Music Review St. Anger&quot;&gt;{{cite web
      |title=Music Review ''St. Anger''
      |author=Sinclair, Tom
      |work=Entertainment Weekly
      |date=June 9, 2003
      |url=http://www.ew.com/ew/article/0,,457122~4~0~stanger,00.html
      |accessdate=December 8, 2007}}&lt;/ref&gt;&lt;ref name=&quot;AMG - St. Anger&quot;&gt;{{cite web
      |title=Allmusic – ''St. Anger''
      |author=Loftus, Johnny
      |publisher=Allmusic
      |url={{Allmusic|class=album|id=st-anger-mw0000022895|pure_url=yes}}
      |accessdate=December 8, 2007}}&lt;/ref&gt; At the advice of producer [[Rick Rubin]], for its ninth studio album, ''[[Death Magnetic]]'', the band returned to E tuning and guitar solos.&lt;ref name=&quot;Metallica Drummer on Producer Rick Rubin: 'He's Forced Us to Rethink Big-Picture Stuff'&quot;&gt;{{cite web
      |title=Metallica Drummer on Producer Rick Rubin: 'He's Forced Us to Rethink Big-Picture Stuff'
      |publisher=Blabbermouth.net
      |date=February 13, 2007
      |url=http://www.roadrunnerrecords.com/blabbermouth.net/news.aspx?mode=Article&amp;newsitemID=66980
      |accessdate=December 9, 2007}}&lt;/ref&gt; A return to their thrash roots, ''Death Magnetic'' was a [[ostinato#riff|riff]]-oriented album featuring intense guitar solos and lyrics dealing with subtle suicide and redemption.&lt;ref&gt;{{cite book|last=Edmondson|first=Jacqueline|title=Music in American Life: An Encyclopedia of the Songs, Styles, Stars, and Stories That Shaped Our Culture|year=2013|publisher=[[ABC-CLIO]]|isbn=0-313-39348-6|page=708|url=http://books.google.mk/books?id=TQPXAQAAQBAJ&amp;pg=PA708&amp;dq=Jacqueline+Edmondson+metallica&amp;hl=en&amp;sa=X&amp;ei=osWQUuiOFfGY0AXMvYA4&amp;ved=0CCgQ6AEwAA#v=onepage&amp;q=Jacqueline%20Edmondson%20metallica&amp;f=false}}&lt;/ref&gt;

      ==Legacy and influence==
      Metallica has become one of the most influential heavy metal bands of all time, and is credited as one of the &quot;big four&quot; of [[thrash metal]], along with [[Slayer]], [[Anthrax (American band)|Anthrax]], and [[Megadeth]].&lt;ref&gt;{{cite web|last=Lee|first=Cosmo|title=Get Thrashed: The Story of Thrash Metal|url=http://www.stylusmagazine.com/articles/movie_review/get-thrashed-the-story-of-thrash-metal.htm|work=[[Stylus Magazine]]|date=May 7, 2007|accessdate=January 3, 2008}}&lt;/ref&gt; The band has sold more than 110 million records worldwide,&lt;ref&gt;{{cite news|last=Russo|first=Tom|title=‘Metallica Through the Never’ is all sound, fury|url=http://www.bostonglobe.com/arts/movies/2013/09/26/movie-review-metallica-through-never/KEtLYayMrrncgigt2cPPJK/story.html|accessdate=February 9, 2014|newspaper=[[The Boston Globe]]|date=September 26, 2013}}&lt;/ref&gt; including a RIAA-certified 66&amp;nbsp;million and [[Nielsen SoundScan]]-reported 53,642,000 in the United States, making them one of [[List of best-selling music artists|the most commercially successful bands of all time]].&lt;ref&gt;{{cite web|url=http://www.riaa.com/goldandplatinum.php?content_selector=top-selling-artists|title=Top Selling Artists |publisher=[[Recording Industry Association of America|RIAA]]|accessdate=May 26, 2010}}&lt;/ref&gt;&lt;ref&gt;{{cite web|url=http://www.businesswire.com/news/home/20130104005149/en/Nielsen-Company-Billboard%E2%80%99s-2012-Music-Industry-Report|title=The Nielsen Company &amp; Billboard’s 2012 Music Industry Report|publisher=[[Business Wire]]|date=January 4, 2013 |accessdate=July 1, 2013}}&lt;/ref&gt; The writers of ''The Rolling Stone Encyclopedia of Rock &amp; Roll'' felt Metallica gave heavy metal &quot;a much-needed charge&quot;.&lt;ref name=&quot;Metallica Biography&quot;&gt;{{cite web|title=Metallica Rolling Stone Biography|work=[[Rolling Stone]]|url=http://www.rollingstone.com/artists/metallica/biography |archiveurl=http://web.archive.org/web/20071230030414/http://www.rollingstone.com/artists/metallica/biography|archivedate=December 30, 2007|accessdate=January 19, 2008}}&lt;/ref&gt; Stephen Thomas Erlewine and Greg Prato of Allmusic said Metallica &quot;expanded the limits of thrash, using speed and volume not for their own sake, but to enhance their intricately structured compositions&quot;, calling the band &quot;easily the best, most influential heavy metal band of the '80s, responsible for bringing the music back to Earth.&quot;&lt;ref name=&quot;Metallica AMG Biography&quot;&gt;{{cite web|title=Metallica Allmusic Biography|author=Thomas Erlewine, Stephen and Prato, Greg|publisher=[[Allmusic]]|url={{Allmusic|class=artist|id=metallica-mn0000446509|pure_url=yes}}
      |accessdate=January 19, 2008}}&lt;/ref&gt;

      [[Jonathan Davis]] of [[Korn]] respects Metallica as his favorite band and comments, &quot;I love that they've done things their own way and they've persevered over the years and they're still relevant to this day. I think they're one of the greatest bands ever.&quot;&lt;ref name=&quot;Why they Rule? Metallica&quot;/&gt; [[Godsmack]] drummer [[Shannon Larkin]] said Metallica has been the biggest influence on the band stating, &quot;they really changed my life when I was 16 years old—I'd never heard anything that heavy&quot;.&lt;ref name=Godsmack&gt;{{cite web |title=Godsmack |author=Wright, James |publisher=[[Blistering]] |url=http://www.blistering.com/fastpage/fpengine.php/link/1/templateid/7221/tempidx/5/menuid/3 |accessdate=January 19, 2008}}&lt;/ref&gt; Vocalist and guitarist [[Robb Flynn]] of [[Machine Head (band)|Machine Head]] said that when creating the band's 2007 album, ''[[The Blackening]]'', &quot;What we mean is an album that has the power, influence and epic grandeur of that album ''Master of Puppets''—and the staying power—a timeless record like that&quot;.&lt;ref name=&quot;Machine Head Exclusive Interview with lead singer/guitarist Robb Flynn&quot;&gt;{{cite web |title=Machine Head Exclusive Interview with lead singer/guitarist Robb Flynn |author=Porter, Chad |publisher=Connect |url=http://musicstore.connect.com/custom/promos/machineHead/mh_interview.html
      |archiveurl=http://web.archive.org/web/20080120135834/http://musicstore.connect.com/custom/promos/machineHead/mh_interview.html
      |archivedate=January 20, 2008 |accessdate=January 19, 2008}}&lt;/ref&gt; [[Trivium (band)|Trivium]] guitarists [[Corey Beaulieu]] and [[Matt Heafy]] said that when they heard Metallica they wanted to start playing guitar.&lt;ref name=&quot;Trivium interview&quot;&gt;{{cite web |title=Trivium interview |publisher=Metal Theater |date=November 2, 2007 |url=http://www.metaltheater.com/interviews/Trivium.asp |accessdate=January 19, 2008}}&lt;/ref&gt;&lt;ref name=&quot;Interview with Matt from Trivium at RoadRage '04&quot;&gt;{{cite web |title=Interview with Matt from Trivium at RoadRage '04 |publisher=Metal Underground |date=August 9, 2004 |url=http://www.metalunderground.com/interviews/details.cfm?newsid=8958 |accessdate=January 19, 2008}}&lt;/ref&gt; [[M. Shadows]] of [[Avenged Sevenfold]] stated touring with Metallica was the band's career highlight, and said, &quot;Selling tons of records and playing huge shows will never compare to meeting your idols ''Metallica''.&quot;&lt;ref name=&quot;Avenged Sevenfold Interview&quot;&gt;{{cite web |title=Avenged Sevenfold Interview |author=Bowar, Chad |publisher=About.com |url=http://heavymetal.about.com/od/interviews/a/avengedsevenfol.htm |accessdate=December 5, 2007}}&lt;/ref&gt; [[God Forbid]] guitarists Doc and Dallas Coyle grew up with Metallica as an inspiration, and the band's bassist John Outcalt admires Burton as a &quot;rocker&quot;.&lt;ref name=&quot;God Forbid – The new wave of American metal has arrived&quot;&gt;{{cite web |title=God Forbid – The new wave of American metal has arrived |publisher=f-p-e-.com |url=http://www.f-p-e.com/interviews/interview.php?id=15 |accessdate=December 5, 2007}}&lt;/ref&gt; [[Ill Niño]] drummer [[Dave Chavarri]] finds early Metallica releases as &quot;heavy, raw, rebellious. It said, 'fuck you'&quot;,&lt;ref name=&quot;Interview with Dave Chavarri of Ill Niño&quot;&gt;{{cite web
      |title=Interview with Dave Chavarri of Ill Niño |author=Soghomonian, Talia |publisher=nyrock.com |url=http://www.nyrock.com/interviews/2002/illnino_int.asp |accessdate=December 6, 2007}}&lt;/ref&gt; and [[Adema]] drummer Kris Kohls says the band is influenced by Metallica.&lt;ref name=&quot;Adema Drummer: We Are Influenced by Metallica and Pantera&quot;&gt;{{cite web |title=Adema Drummer: We Are Influenced by Metallica and Pantera |publisher=Blabbermouth.net |date=August 11, 2003 |url=http://www.roadrunnerrecords.com/blabbermouth.net/news.aspx?mode=Article&amp;newsitemID=14346
      |accessdate=December 9, 2007}}&lt;/ref&gt;

      ''[[Kerrang!]]'' released a [[tribute album]] with the April 8, 2006, edition of the magazine, titled ''Master of Puppets: Remastered'', which celebrated the 20th anniversary of ''[[Master of Puppets]]''. The album featured [[cover version]]s of Metallica songs by the bands Machine Head, [[Bullet for My Valentine]], [[Chimaira]], [[Mastodon (band)|Mastodon]], [[Mendeed]], and Trivium, all who are influenced by Metallica. Over 15 Metallica tribute albums have been released. On September 10, 2006, Metallica guest starred on ''[[The Simpsons]]''{{'}} eighteenth season premiere &quot;[[The Mook, the Chef, the Wife and Her Homer]]&quot;,&lt;ref name=&quot;Metallica Rocks 'The Simpsons'&quot;&gt;{{cite web |title=Metallica Rocks 'The Simpsons' |publisher=Spin.com
      |date=July 7, 2007 |url=http://www.spin.com/articles/metallica-rocks-simpsons |accessdate=December 6, 2007}}&lt;/ref&gt; and Hammett's and Hetfield's voices were used in three episodes of the animated television series ''[[Metalocalypse]]''.&lt;ref name=&quot;James Hetfield's and Kirk Hammett's voices will appear as cameos in the new Adult Swim series, Metalocalypse!&quot;&gt;{{cite web |title=Metalocalypse |publisher=Metallica.com |date=September 5, 2006 |url=http://www.metallica.com/news/sep-05-2006-metalocalypse.asp |accessdate=June 9, 2011}}&lt;/ref&gt;

      The Finnish [[cello metal]] band [[Apocalyptica]] released a tribute album, ''[[Plays Metallica by Four Cellos]]'', which features eight Metallica songs played on cellos. A parody band named [[Beatallica]] plays music using a combination of [[The Beatles]] and Metallica songs. Beatallica faced legal troubles when [[Sony]], who own The Beatles' catalogue, ordered a [[cease and desist]] claiming &quot;substantial and irreparable injury&quot;—ordering the group to pay damages. A fan of Beatallica, Ulrich asked Metallica lawyer Peter Paterno to help settle the legal case.&lt;ref name=&quot;Metallica Mash-Up Band Gets By with a Little Help from Its Friend ... Lars&quot;&gt;{{cite web |title=Metallica Mash-Up Band Gets By with a Little Help from Its Friend ... Lars |author=Kaufman, Gil |work=MTV |date=May 16, 2005 |url=http://www.mtv.com/news/articles/1498194/20050316/metallica.jhtml |accessdate=December 5, 2007}}&lt;/ref&gt;

      Metallica was ranked by MTV as the third &quot;Greatest Heavy Metal Band in History&quot;,&lt;ref name=&quot;Why they Rule? Metallica&quot;&gt;{{cite web |title=Why they Rule? Metallica |work=MTV |url=http://www.mtv.com/bands/m/metal/greatest_metal_bands/071406/index4.jhtml |accessdate=December 5, 2007}}&lt;/ref&gt; was listed fifth on [[VH1]]'s ''100 Greatest Artists of Hard Rock'',&lt;ref&gt;{{cite web |url=http://www.vh1.com/shows/dyn/the_greatest/62188/episode_wildcard.jhtml?wildcard=/shows/dynamic/includes/wildcards/the_greatest/hardrock_list_full.jhtml&amp;event_id=862769&amp;start=81 |title=100 Greatest Artists of Hard Rock |accessdate=December 23, 2006 |publisher=[[VH1]]}}&lt;/ref&gt; and was number one on VH1's ''20 Greatest Metal Bands'' list.&lt;ref name=&quot;VH1 Classic Top 20 Metal Bands&quot;&gt;{{cite web |title=VH1 Classic Top 20 Metal Bands |work=VH1 |url=http://www.vh1.com/shows/events/rock_honors/_2007/vspot.jhtml |accessdate=December 5, 2007}}&lt;/ref&gt; ''[[Rolling Stone]]'' placed the band 61st among the &quot;The 100 Greatest Artists of All Time&quot;;&lt;ref&gt;{{cite web|url=http://www.rollingstone.com/music/lists/100-greatest-artists-of-all-time-19691231/metallica-20110426|title=100 Greatest Artists: Metallica|work=[[Rolling Stone]]|accessdate=September 5, 2013}}&lt;/ref&gt; its albums ''Master of Puppets'' and ''Metallica'' were ranked at number 167 and 252, respectively, on the magazine's list of ''[[The 500 Greatest Albums of All Time]]''.&lt;ref name=&quot;The RS 500 Greatest Albums of All Time&quot;&gt;{{cite web|title=The RS 500 greatest albums of all time |work=Rolling Stone |url=http://www.rollingstone.com/music/lists/500-greatest-albums-of-all-time-19691231 |accessdate=December 5, 2007 |accessdate=June 5, 2011 |accessdate=June 5, 2011}}&lt;/ref&gt; ''Master of Puppets'' was named in ''Q Magazine''{{'s}} &quot;50 Heaviest Albums of All Time&quot;,&lt;ref name=&quot;Q 50 Heaviest Albums Of All Time&quot;&gt;{{cite web |title=Q 50 Heaviest Albums of All Time |publisher=Rocklistmusic.co.uk |url=http://www.rocklistmusic.co.uk/qlistspage2.html#50%20Heaviest |accessdate=December 5, 2007}}&lt;/ref&gt; ranked number one on IGN's &quot;Top 25 Metal Albums&quot;,&lt;ref name=&quot;Top 25 Metal Albums&quot;&gt;{{cite web |title=Top 25 Metal Albums |publisher=IGN.com |url=http://au.music.ign.com/articles/755/755929p7.html |accessdate=December 5, 2007}}&lt;/ref&gt; and number one on the Metal-rules.com's &quot;Top 100 Heavy Metal Albums&quot; list.&lt;ref name=&quot;The Top 100 Heavy Metal Albums&quot;&gt;{{cite web |title=The Top 100 Heavy Metal Albums
      |publisher=Metal-rules.com |url=http://www.metal-rules.com/polls/index.php?id=6 |accessdate=December 5, 2007}}&lt;/ref&gt; The song &quot;Enter Sandman&quot; was ranked number 399 on ''Rolling Stone''{{'s}} &quot;500 Greatest Songs of All Time&quot;.&lt;ref name=&quot;The RS 500 Greatest Songs of All Time&quot;&gt;{{cite web
      |title=The RS 500 Greatest Songs of All Time |work=Rolling Stone |url=http://www.rollingstone.com/news/coverstory/500songs/page/4 |archiveurl=http://web.archive.org/web/20071203105106/http://www.rollingstone.com/news/coverstory/500songs/page/4 |archivedate=December 3, 2007
      |accessdate=December 5, 2007}}&lt;/ref&gt;

      On March 7, 1999, Metallica was inducted into the San Francisco Walk of Fame. The mayor of San Francisco, [[Willie Lewis Brown, Jr.|Willie Brown]], proclaimed the day &quot;Official Metallica Day&quot;.&lt;ref name=&quot;Metallica Timeline&quot;&gt;{{cite web |title=Metallica Timeline |publisher=metallica.com |url=http://www.metallica.com/page.asp?ps_key=379B87C5947F42E8AE5B80A9270CA6F4 |accessdate=June 9, 2011}}&lt;/ref&gt; Metallica was awarded the [[MTV Icon]] award in 2003, and a concert was held paying tribute to the band with artists performing Metallica songs. Performances included [[Sum 41]] with a [[Medley (music)|medley]] of &quot;For Whom the Bell Tolls&quot;, &quot;Enter Sandman&quot;, and &quot;Master of Puppets&quot;. [[Staind]] covered &quot;Nothing Else Matters&quot;, [[Avril Lavigne]] played &quot;Fuel&quot;, hip-hop artist [[Snoop Dogg]] performed &quot;Sad but True&quot;, [[Korn]] played &quot;One&quot;, and [[Limp Bizkit]] performed a rendition of &quot;Welcome Home (Sanitarium)&quot;.&lt;ref name=&quot;Icon Performance Highlights&quot;&gt;{{cite web |title=Icon Performance Highlights |work=MTV |url=http://www.mtv.com/onair/icon/metallica/live_performances.jhtml |accessdate=December 5, 2007}}&lt;/ref&gt;

      The popular ''[[Guitar Hero]]'' series added a number of Metallica's songs into their games. The first instance was ''[[Guitar Hero III]]'' when &quot;[[One (Metallica song)|One]]&quot; was a track in the game. The entire ''[[Death Magnetic]]'' album was later released as purchasable downloadable content for the game. In the sequel, ''[[Guitar Hero World Tour]]'', the song &quot;Trapped Under Ice&quot; was featured. Eventually in 2009, Metallica collaborated to make ''[[Guitar Hero: Metallica]]'', in which a number of Metallica's songs were included. [[Harmonix]]' Rock Band series included &quot;[[Enter Sandman]]&quot;, with &quot;Ride the Lightning&quot;, &quot;[[Blackened (song)|Blackened]]&quot;, and &quot;[[...And Justice for All (song)|...And Justice for All]]&quot; released as downloadable tracks. The song &quot;[[Battery (song)|Battery]]&quot; was featured in the game's sequel ''[[Rock Band 2]]''.

      On April 12, 2013 [[Stern Pinball]] announced that a Metallica themed pinball machine was being made.&lt;ref&gt;{{cite web |last=Dankberg |first=Jody |title=Metallica Pinball! |url=http://www.sternpinball.com/Community/Blogs/news/metallica-p.aspx |publisher=Stern |accessdate=June 26, 2013}}&lt;/ref&gt; Four different models were produced including a limited edition Master of Puppets version that was limited to 500 production units. The artwork for Metallica Pinball was created by freelance artist &quot;Dirty&quot; [[Donny Gillies]] who has worked with Metallica on various projects in the past.

