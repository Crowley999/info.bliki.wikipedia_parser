      \ .. &quot;''&quot;\n\tend\nend\n\npos_functions[&quot;nouns&quot;] = function(class, args, genders, inflections, categories, infl_classes, appendix)\n\tlocal head = args[1]; if head == &quot;&quot; then head = nil end\n\tlocal gender = args[4]; if gender\
