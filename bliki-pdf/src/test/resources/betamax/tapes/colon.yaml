      #*: A '''colon''' tells the reader that what follows is closely related to the preceding clause.
      # {{context|rare|lang=en}} The [[triangular colon]] (especially in context of not being able to type the actual triangular colon).
      # {{context|rhetoric|lang=en}} A [[rhetorical]] [[figure]] consisting of a [[clause]] which is [[grammatically]], but not [[logically]], complete.


