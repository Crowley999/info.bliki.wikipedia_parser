      \ contentmodel=\"Scribunto\" xml:space=\"preserve\">local export = {}\nlocal pos_functions = {}\n\nlocal lang = require(&quot;Module:languages&quot;).getByCode(&quot;la&quot;)\n\n-- The main entry point.\n-- This is the only function that can be invoked\
