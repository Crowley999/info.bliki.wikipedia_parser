    body: "<?xml version=\"1.0\"?><api batchcomplete=\"\"><query><pages><page _idx=\"4073391\" pageid=\"4073391\" ns=\"828\" title=\"Module:translations\"><revisions><rev user=\"CodeCat\" timestamp=\"2015-08-29T19:30:07Z\" comment=\"\" contentformat=\"text/plain\"\
      \ contentmodel=\"Scribunto\" xml:space=\"preserve\">local m_links = require(&quot;Module:links&quot;)\n\nlocal export = {}\n\nlocal interwiki_langs = {\n\t[&quot;nds-de&quot;] = &quot;nds&quot;,\n\t[&quot;nds-nl&quot;] = &quot;nds&quot;,\n\t[&quot;pdt&quot;]\
      \ = &quot;nds&quot;,\n}\n\n-- The main entry point.\n-- This is the only function that can be invoked from a template.\nfunction export.show(frame)\n    local interwiki = frame.args[&quot;interwiki&quot;]\n    \n    local params = {\n\t\t[1] = {required\
      \ = true, default = &quot;und&quot;},\n\t\t[2] = {},\n\t\t[3] = {list = true},\n\t\t[&quot;alt&quot;] = {},\n\t\t[&quot;sc&quot;] = {},\n\t\t[&quot;tr&quot;] = {},\n\t}\n    \n    local args = require(&quot;Module:parameters&quot;).process(frame:getParent().args,\
      \ params)\n    local lang = args[1]\n    local term = args[2] or (mw.title.getCurrentTitle().nsText == &quot;Template&quot; and &quot;term&quot;) or nil\n    local genders = args[3]\n    local alt = args[&quot;alt&quot;]\n    local tr = args[&quot;tr&quot;]\n\
      \t\n    lang = require(&quot;Module:languages&quot;).getByCode(lang) or error(&quot;The language code \\&quot;&quot; .. lang .. &quot;\\&quot; is not valid.&quot;)\n    sc = (sc and (require(&quot;Module:scripts&quot;).getByCode(sc) or error(&quot;The\
      \ script code \\&quot;&quot; .. sc .. &quot;\\&quot; is not valid.&quot;)) or nil)\n\t\n\t-- Translations must be for mainspace languages\n\tif lang:getType() == &quot;reconstructed&quot; or lang:getType() == &quot;appendix-constructed&quot; then\n\t\t\
      error(&quot;Translations must be for attested and approved main-namespace languages.&quot;)\n\tend\n\t\n    -- Don't show the interwiki link if there is nothing to link to.\n    if term then\n    \tlocal wmlangs = {}\n    \t\n    \tif interwiki_langs[lang:getCode()]\
      \ then\n    \t\twmlangs = {require(&quot;Module:wikimedia languages&quot;).getByCode(interwiki_langs[lang:getCode()])}\n    \telse\n    \t\twmlangs = lang:getWikimediaLanguages()\n    \tend\n    \t\n    \t-- Don't show the interwiki link if the language\
      \ is not recognised by Wikimedia\n    \t-- or if the term contains links (for SOP translations)\n    \tif term:find(&quot;[[&quot;, nil, true) or #wmlangs == 0 then\n        \tinterwiki = false\n    \tend\n    \t\n    \tif interwiki then\n        \tinterwiki\
      \ = &quot;&lt;span class=\\&quot;&quot; .. interwiki .. &quot;\\&quot;&gt;&amp;nbsp;[[:&quot;\n        \t.. wmlangs[1]:getCode() .. &quot;:&quot;\n        \t.. lang:makeEntryName(term)\n        \t.. &quot;|(&quot; .. wmlangs[1]:getCode() .. &quot;)]]&lt;/span&gt;&quot;\n\
      \    \tend\n\tend\n\t\n\tif lang and lang:getCode()=='yue' and tr then\n\t\ttr = mw.ustring.gsub(tr,'([1-9])','&lt;sup&gt;%1&lt;/sup&gt;')\n\t\ttr = mw.ustring.gsub(tr,'[-*]','⁻')\n\tend\n\t\n    return m_links.full_link(term, alt, lang, sc, nil, nil,\
      \ {interwiki = interwiki, tr = tr, genders = genders}, true)\nend\n\nreturn export</rev></revisions></page></pages></query></api>"
