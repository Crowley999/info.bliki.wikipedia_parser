    body: "<?xml version=\"1.0\"?><api batchcomplete=\"\"><query><pages><page _idx=\"4073701\" pageid=\"4073701\" ns=\"828\" title=\"Module:labels\"><revisions><rev user=\"Kephir\" timestamp=\"2014-05-30T10:06:20Z\" comment=\"remove unused function; introduce\
      \ .sense_categories to contain X from &quot;X terms&quot; and &quot;terms with X senses&quot;\" contentformat=\"text/plain\" contentmodel=\"Scribunto\" xml:space=\"preserve\">local m_labeldata = mw.loadData(&quot;Module:labels/data&quot;)\nlocal m_utilities\
      \ = require(&quot;Module:utilities&quot;)\n\nlocal export = {}\n\nlocal function show_categories(data, lang, script, sort_key, script2, sort_key2, term_mode)\n\tlocal categories = {}\n\tlocal categories2 = {}\n\t\n\tfor i, cat in ipairs(data.topical_categories\
      \ or {}) do\n\t\ttable.insert(categories, lang:getCode() .. &quot;:&quot; .. cat)\n\t\t\n\t\tif script then\n\t\t\ttable.insert(categories, lang:getCode() .. &quot;:&quot; .. cat .. &quot; in &quot; .. script .. &quot; script&quot;)\n\t\tend\n\t\t\n\t\t\
      if script2 then\n\t\t\ttable.insert(categories2, lang:getCode() .. &quot;:&quot; .. cat .. &quot; in &quot; .. script2 .. &quot; script&quot;)\n\t\tend\n\tend\n\t\n\tfor i, cat in ipairs(data.sense_categories or {}) do\n\t\tcat = (term_mode and (cat ..\
      \ &quot; terms&quot;) or (&quot; terms with &quot; .. cat .. &quot; senses&quot;))\n\t\ttable.insert(categories, lang:getCanonicalName() .. &quot; &quot; .. cat)\n\t\t\n\t\tif script then\n\t\t\ttable.insert(categories, lang:getCanonicalName() .. &quot;\
      \ &quot; .. cat .. &quot; in &quot; .. script .. &quot; script&quot;)\n\t\tend\n\t\t\n\t\tif script2 then\n\t\t\ttable.insert(categories2, lang:getCanonicalName() .. &quot; &quot; .. cat .. &quot; in &quot; .. script2 .. &quot; script&quot;)\n\t\tend\n\
      \tend\n\n\tfor i, cat in ipairs(data.pos_categories or {}) do\n\t\ttable.insert(categories, lang:getCanonicalName() .. &quot; &quot; .. cat)\n\t\t\n\t\tif script then\n\t\t\ttable.insert(categories, lang:getCanonicalName() .. &quot; &quot; .. cat .. &quot;\
      \ in &quot; .. script .. &quot; script&quot;)\n\t\tend\n\t\t\n\t\tif script2 then\n\t\t\ttable.insert(categories2, lang:getCanonicalName() .. &quot; &quot; .. cat .. &quot; in &quot; .. script2 .. &quot; script&quot;)\n\t\tend\n\tend\n\t\n\tfor i, cat\
      \ in ipairs(data.regional_categories or {}) do\n\t\ttable.insert(categories, cat .. &quot; &quot; .. lang:getCanonicalName())\n\t\t\n\t\tif script then\n\t\t\ttable.insert(categories, cat .. &quot; &quot; .. lang:getCanonicalName() .. &quot; in &quot;\
      \ .. script .. &quot; script&quot;)\n\t\tend\n\t\t\n\t\tif script2 then\n\t\t\ttable.insert(categories2, cat .. &quot; &quot; .. lang:getCanonicalName() .. &quot; in &quot; .. script2 .. &quot; script&quot;)\n\t\tend\n\tend\n\t\n\tfor i, cat in ipairs(data.plain_categories\
      \ or {}) do\n\t\ttable.insert(categories, cat)\n\t\t\n\t\tif script then\n\t\t\ttable.insert(categories, cat .. &quot; in &quot; .. script .. &quot; script&quot;)\n\t\tend\n\t\t\n\t\tif script2 then\n\t\t\ttable.insert(categories2, cat .. &quot; in &quot;\
      \ .. script2 .. &quot; script&quot;)\n\t\tend\n\tend\n\t\n\treturn m_utilities.format_categories(categories, lang, sort_key) .. m_utilities.format_categories(categories2, lang, sort_key2)\nend\n\nfunction export.show_labels(labels, lang, script, script2,\
      \ sort_key, sort_key2, nocat, term_mode)\n\tif #labels &lt; 1 then\n\t\tif mw.title.getCurrentTitle().nsText == &quot;Template&quot; then\n\t\t\tlabels = {&quot;example&quot;}\n\t\telse\n\t\t\terror(&quot;You must specify at least one label.&quot;)\n\t\
      \tend\n\tend\n\t\n\t-- Show the labels\n\tlocal omit_preComma = false\n\tlocal omit_postComma = false\n\t\n\tfor i, label in ipairs(labels) do\n\t\tif omit_postComma then\n\t\t\tomit_preComma = true\n\t\t\tomit_postComma = false\n\t\tend\n\t\t\n\t\tlocal\
      \ deprecated = false\n\t\tif m_labeldata.deprecated[label] then\n\t\t\tdeprecated = true\n\t\tend\n\t\tif m_labeldata.aliases[label] then\n\t\t\tlabel = m_labeldata.aliases[label]\n\t\tend\n\t\tif m_labeldata.deprecated[label] then\n\t\t\tdeprecated =\
      \ true\n\t\tend\n\t\t\t\n\t\tlocal data = m_labeldata.labels[label] or {}\n\t\t\t\n\t\tlabel = data.display or label\n\t\t\n\t\tlocal omit_comma = omit_preComma or data.omit_preComma\n\t\tomit_preComma = false\n\t\tomit_postComma = data.omit_postComma\n\
      \t\t\n\t\tif deprecated then\n\t\t\tlabel = '&lt;span class=&quot;deprecated-label&quot;&gt;' .. label .. '&lt;/span&gt;'\n\t\t\tif not nocat then\n\t\t\t\tlabel = label .. m_utilities.format_categories({ &quot;Entries with deprecated labels&quot; }, lang)\n\
      \t\t\tend\n\t\tend\n\t\t\n\t\tif i &gt; 1 then\n\t\t\tlabel = (not omit_comma and &quot;&lt;span class=\\&quot;ib-comma\\&quot;&gt;,&lt;/span&gt;&quot; or &quot;&quot;) .. &quot;&amp;#32;&quot; .. label\n\t\tend\n\t\t\n\t\tlabels[i] = label .. (nocat and\
      \ &quot;&quot; or show_categories(data, lang, script, sort_key, script2, sort_key2, term_mode))\n\tend\n\t\n\treturn\n\t\t&quot;&lt;span class=\\&quot;ib-brac\\&quot;&gt;(&lt;/span&gt;&lt;span class=\\&quot;ib-content\\&quot;&gt;&quot; ..\n\t\ttable.concat(labels,\
      \ &quot;&quot;) ..\n\t\t&quot;&lt;/span&gt;&lt;span class=\\&quot;ib-brac\\&quot;&gt;)&lt;/span&gt;&quot;\nend\n\nreturn export</rev></revisions></page></pages></query></api>"
